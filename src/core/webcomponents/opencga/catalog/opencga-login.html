<dom-module id="opencga-login">
    <template>
        <style include="jso-styles">
            .v-offset {
                margin-top: 90px;
            }

            input {
                min-width: 200px;
            }

            .buttonL {
                min-width: 239px;
            }

            label {
                color: rgb(142, 128, 125);
            }
        </style>

        <div class="container-fluid">
            <div class="row v-offset">
                <div class="col-md-12">
                    <form id="formLogin" data-toggle="validator" class="form-horizontal" role="form">
                        <div class="form-group has-feedback">
                            <label for="opencgaUser" class="control-label">Name</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="username">
                                    <i class="fa fa-user fa-lg"></i>
                                </span>
                                <input type="text" pattern="^[_A-z0-9]{1,}$" maxlength="15" id="opencgaUser" value="{{userName}}" class="form-control"
                                       placeholder="Username" aria-label="Recipient's username" aria-describedby="username" on-keyup="checkEnterKey" required data-required-error="This field is required">
                            </div>
                            <div class="help-block with-errors"></div>
                        </div>

                        <div class="form-group has-feedback">
                            <label for="opencgaPassword" class="control-label">Password</label>
                            <div class="input-group">
                                <span class="input-group-addon" id="password">
                                    <i class="fa fa-key"></i>
                                </span>
                                <input id="opencgaPassword" value="{{password}}" type="password" class="form-control" placeholder="Password" aria-describedby="password" on-keyup="checkEnterKey" required data-required-error="This field is required">
                            </div>
                            <div class="help-block with-errors"></div>

                        </div>

                        <div class="form-group">
                            <button type="submit" on-click="login" class="btn btn-lg btn-default btn-block buttonL">{{buttonText}}</button>
                        </div>

                    </form>
                </div>
            </div>
        </div>

    </template>

    <script>
        class OpencgaLogin extends Polymer.Element {

            constructor() {
                super();
            }

            static get is() {
                return 'opencga-login';
            }

            static get properties() {
                return {
                    opencgaClient: {
                        type: Object
                    },
                    buttonText: {
                        type: String,
                        value: "Sign In"
                    },
                    userName: {
                        type: String,
                        value: ""
                    },
                    password: {
                        type: String,
                        value: ""
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();
            }

            connectedCallback(){
                super.connectedCallback();
                $("#formLogin").validator('update');
            }

            login() {
                let user = this.$.opencgaUser.value;
                let pass = this.$.opencgaPassword.value;

                let _this = this;
                this.opencgaClient.users().login(user, pass)
                    .then(function(response) {
                        _this.$.opencgaUser.value = "";
                        _this.$.opencgaPassword.value = "";
                        _this.dispatchEvent(new CustomEvent('login', {
                            detail: {
                                userId: user,
                                sessionId: response.response[0].result[0].id
                            },
                            bubbles: true,
                            composed: true
                        }));

                        let options = {
                            icon: 'glyphicon glyphicon-user',
                            message: user + ' has logged in.'
                        };
                        let settings = {
                            type: 'success'
                        };
                        UtilsNew.showNotify(options, settings)


                    })
                    .catch(function(response) {
                        let options = {
                            icon: 'glyphicon glyphicon-warning-sign',
                            message: this.errorMessage = response.error
                        };
                        let settings = {
                            type: 'danger'
                        };
                        UtilsNew.showNotify(options, settings)
                    }.bind(this));
            }

            checkEnterKey(e) {
                if (e.keyCode === 13) {
                    this.login();
                }
            }
        }

        customElements.define(OpencgaLogin.is, OpencgaLogin);
    </script>
</dom-module>
