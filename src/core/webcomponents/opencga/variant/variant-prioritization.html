<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-prioritization-view.html">

<dom-module id="variant-prioritization">
    <template>
        <style include="jso-styles">
            .prioritization-center {
                margin: auto;
                text-align: justify;
                width: 95%;
            }
        </style>

            <div class="panel" style="margin-bottom: 15px">
                <h3 style="margin: 10px 10px 10px 15px">
                 <span on-click="onCollapse" style="cursor: pointer;margin: 0px 30px 0px 0px">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
                    <i class="fa fa-filter" aria-hidden="true"></i>&nbsp;{{title}}
                </h3>
            </div>

            <div id="{{prefix}}FilterMenu" class="col-md-2" hidden$="{{checkProject(project)}}">
                <variant-browser-filter mode="{{mode}}" study="{{study}}" project="{{project}}" samples="{{samples}}"
                                        prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                        cellbase-client="{{cellbaseClient}}" config="{{config}}"
                                        population-frequencies="{{populationFrequencies}}" biotypes="{{biotypes}}"
                                        consequence-types="{{consequenceTypes}}" query="{{query}}" search="{{search}}"
                                        on-closemodalsample="onCloseModalSample" ebi-config="{{ebiConfig}}" style="font-size: 12px">
                </variant-browser-filter>
            </div>

            <div id="{{prefix}}MainWindow" class="col-md-10" hidden$="{{checkProject(project)}}">
                <variant-prioritization-view mode="{{mode}}" title="{{title}}" project="{{project}}" study="{{study}}"
                                             samples="{{_samples}}" prefix="{{prefix}}"
                                             opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}"
                                             population-frequencies="{{populationFrequencies}}"
                                             protein-substitution-scores="{{proteinSubstitutionScores}}"
                                             consequence-types="{{consequenceTypes}}"
                                             beacon-hosts="{{beaconHosts}}" query="{{query}}" search="{{search}}"
                                             on-clear="onClear" on-filterchange="onFilterChange"
                                             on-propagate="propagateGeneEvent" full-screen="{{_collapsed}}"
                                             clinical-analysis="{{clinicalAnalysis}}">
                </variant-prioritization-view>
            </div>
        <template is="dom-if" if="{{checkProject(project)}}">
            <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
        </template>
    </template>

    <script>
        class VariantPrioritization extends Polymer.Element {

            constructor() {
                super();

                this.prefix = "prior" + Utils.randomString(6);
            }

            static get is() {
                return 'variant-prioritization';
            }

            static get properties() {
                return {
                    mode: {
                        type: String
                    },
                    host: {
                        type: String
                    },
                    project: {
                        type: Object
                    },
                    study: {
                        type: Object
                    },
                    title: {
                        type: String,
                        value: ""
                    },
                    samples: {
                        type: Array,
                        notify: true
                    },
                    opencgaClient: {
                        type: Object
                    },
                    cellbaseClient: {
                        type: Object
                    },
                    beaconHosts: {
                        type: Array
                    },
                    query: {
                        type: Object
                    },
                    search: {
                        type: Object
                    },
                    populationFrequencies: {
                        type: Object
                    },
                    proteinSubstitutionScores: {
                        type: Object
                    },
                    consequenceTypes: {
                        type: Object
                    },
                    biotypes: {
                        type: Array
                    },
                    clinicalAnalysisId: {
                        type: String
                    },
                    clinicalAnalysis: {
                        type: Object
                    },
                    config: {
                        type: Object
                    }
                }
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();

                this._collapsed = false;
            }

            checkProject(project) {
                return Object.keys(project).length === 0;
            }

            propagateGeneEvent(e) {
                this.fire('gene', {gene: e.detail.gene});
            }

            onCollapse() {
                if (this._collapsed) {
//                    $("#" + this.prefix + "FilterMenu").css("display", "inline");
                    $("#" + this.prefix + "FilterMenu").show(400);
                    $("#" + this.prefix + "MainWindow").removeClass("prioritization-center").addClass("col-md-10");
                } else {
//                    $("#" + this.prefix + "FilterMenu").css("display", "none");
                    $("#" + this.prefix + "FilterMenu").hide(400);
                    $("#" + this.prefix + "MainWindow").removeClass("col-md-10").addClass("prioritization-center");
                }

                this._collapsed = !this._collapsed;
            }

            onClear() {
                this.query = {studies: this.project.alias + ":" + this.study.alias};
                this.search = {};
            }

            onFilterChange(e) {
                this.query = e.detail;
                this.search = e.detail;
            }

            onCloseModalSample(e) {
                this._samples = this.samples;
            }
        }

        customElements.define(VariantPrioritization.is, VariantPrioritization);
    </script>
</dom-module>
