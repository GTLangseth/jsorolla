<dom-module id="genome-browser">

    <template>
        <div id="{{prefix}}GenomeBrowser"></div>
    </template>

    <script>
        class GenomeBrowserComponent extends Polymer.Element {

            static get is() {
                return 'genome-browser';
            }

            static get properties() {
                return {
                    cellbaseClient: {
                        type: Object,
                        observer: "init"
                    },
                    opencgaClient: {
                        type: Object
                    },
                    project: {
                        type: Object
                    },
                    study: {
                        type: Object
                    },
                    samples: {
                        type: Array,
                        observer: "init"
                    },
                    region: {
                        type: Object,
                        observer: "changeRegion"
                    },
                    species: {
                        type: Object
                    },
                    tracks: {
                        type: Array,
//                        value: ['sequence', 'gene']
                        value: [{type: "sequence", config: {}}, {type: "gene", config: {}}],
                        observer: "init",
                    },
                    trackConfigs: {
                        type: Object,
                        observer: "init",
                        value: {}
                    },
                    settings: {
                        type: Object
                    },
                    prefix: {
                        type: String
                    }
                }
            }

            constructor() {
                super();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();

                if (PolymerUtils.isEmpty(this.prefix)) {
                    this.prefix = "gb_" + Utils.randomString(6);
                }

                this.init();

                this.region = new Region({chromosome: "21", start: 22859462, end: 22859610});
//                this.region = {chromosome: "21", start: 22859462, end: 22859610};
            }

            init() {
                if (typeof this.cellbaseClient === "undefined" || typeof this.opencgaClient === "undefined") {
                    return;
                }

                if (typeof this.genomeBrowser !== "undefined") {
                    this.genomeBrowser.destroy();
                }

                let _this = this;

                this.getSpecies().then(function (availableSpecies) {
                    _this.species = availableSpecies.vertebrates[0];
                    let settings = {
                        sidePanel: false,
                        autoRender: true,
                        resizable: true,
                        karyotypePanelConfig: {
                            collapsed: true,
                            collapsible: true
                        },
                        chromosomePanelConfig: {
                            collapsed: true,
                            collapsible: true
                        },
                        navigationBarConfig: {
                            componentsConfig: {}
                        },
                        width: 1400
                    };

                    settings = Object.assign(settings, _this.settings);
                    settings = Object.assign(settings, {
                        client: _this.cellbaseClient,
                        target: _this.prefix + "GenomeBrowser",
                        region: _this.region,
                        availableSpecies: availableSpecies,
                        species: _this.species,
                        handlers: {
                            'region:change': function (e) {
                                console.log(e)
                            }
                        }
                    });
                    _this.genomeBrowser = new GenomeBrowser(settings);

                    let _tracks = [];
                    for (let i = 0; i < _this.tracks.length; i++) {
                        switch (_this.tracks[i].type) {
                            case 'sequence':
                                _tracks.push(_this._addSequenceTrack(_this.tracks[i].config));
                                break;
                            case 'gene':
                                _tracks.push(_this._addGeneTrack(_this.tracks[i].config));
                                break;
//                            case 'snp':
                            case 'variant':
                                _tracks.push(_this._addVariantTrack(_this.tracks[i].config));
                                break;
                            case 'alignment':
                                let alignmentTracks = _this.addAlignmentTrack(_this.tracks[i].config);
                                if (PolymerUtils.isNotEmptyArray(alignmentTracks)) {
                                    for (let track of alignmentTracks) {
                                        _tracks.push(track);
                                    }
                                }
//                                if (typeof _this.samples !== "undefined" && _this.samples.length > 0) {
//                                    tracks.push(_this._addAlignmentTrack(_this.trackConfigs[_this.tracks[i]]));
//                                }
                                break;
//                            default:
//                                tracks.push(_this.addGenericTrack(_this.trackConfigs[_this.tracks[i]]));
//                                break;
                        }
                    }

                    // Region Overview
                    let gene = new FeatureTrack({
                        minHistogramRegionSize: 20000000,
                        maxLabelRegionSize: 10000000,
                        visibleRegionSize: 200,
                        height: 120,

                        renderer: new FeatureRenderer(FEATURE_TYPES.gene),

                        dataAdapter: new CellBaseAdapter(_this.cellbaseClient, "genomic", "region", "gene",
                            {
                                exclude: 'transcripts.tfbs,transcripts.xrefs,transcripts.exons.sequence'
                            }, {
                                chunkSize: 100000
                            })
                    });
                    _this.genomeBrowser.addOverviewTrack(gene);
                    _this.genomeBrowser.addTrack(_tracks);
                    _this.genomeBrowser.draw();
                });
            }

            _addSequenceTrack(settings) {
                let mySettings = {
                    title: 'Sequence',
                    height: 20,
                    visibleRegionSize: 200,

                    renderer: new SequenceRenderer(),
                    dataAdapter: new CellBaseAdapter(this.cellbaseClient, "genomic", "region", "sequence", {}, {chunkSize: 100})
                };
                mySettings = Object.assign(mySettings, settings);
                return new FeatureTrack(mySettings);
            }

            _addGeneTrack(settings) {
                let mySettings = {
                    title: 'Gene',
                    minHistogramRegionSize: 20000000,
                    maxLabelRegionSize: 10000000,
                    minTranscriptRegionSize: 200000,
                    height: 100,

                    renderer: new GeneRenderer({
                        handlers: {
                            'feature:click': function (e) {
                                console.log(e)
                            }
                        }
                    }),
                    dataAdapter: new CellBaseAdapter(this.cellbaseClient, "genomic", "region", "gene",
                        {
                            exclude: 'transcripts.tfbs,transcripts.xrefs,transcripts.exons.sequence'
                        }, {
                            chunkSize: 100000
                        })
                };
                mySettings = Object.assign(mySettings, settings);
                return new GeneTrack(mySettings);
            }

            _addVariantTrack(settings) {
//                console.log("Study credentials: " + this.project.alias + ":" + this.study.alias);
                let mySettings = {
                    title: "Variant",
                    closable: true,
                    minHistogramRegionSize: 20000000,
                    maxLabelRegionSize: 10000000,
                    minTranscriptRegionSize: 200000,
                    visibleRegionSize: 100000000,
                    height: 100,
                    opencga: {
                        client: this.opencgaClient,
                        studies: "platinum:illumina_platinum"
//                        studies: "reference_grch37:1kG_phase3"
//                        "HG00096", "HG00097", "HG00099"
                    },
//                    renderer: new FeatureRenderer(FEATURE_TYPES.variant),
                };

                if (this.samples !== undefined && this.samples.length > 0) {
                    let _samples = [];
                    for (let s of this.samples) {
                        _samples.push(s.name);
                    }

                    mySettings.opencga.samples = _samples;
                } else {
                    mySettings.opencga.samples = [];
                }

                mySettings = Object.assign(mySettings, settings);
                return new VariantTrack(mySettings);
            }


            getAlignmentTrack(settings) {
                let mySettings = {
                    title: "Alignment",
                    closable: true,
                    minHistogramRegionSize: 5000,
                    maxLabelRegionSize: 3000,
                    visibleRegionSize: 100000000,
                    height: 300,
                    opencga: {
                        client: this.opencgaClient,
                        studies: "platinum:illumina_platinum"
//                        studies: "reference_grch37:1kG_phase3"
//                        "HG00096", "HG00097", "HG00099"
                    }
                };
//                let renderer = {
//                    renderer: new AlignmentRenderer(FEATURE_TYPES.alignment),
//                    dataAdapter: new OpencgaAdapter(this.opencgaClient, "analysis/alignment", undefined, "query", settings.data)
//                };
                mySettings = Object.assign(mySettings, settings.config);
                return new AlignmentTrack(mySettings);
            }

            /*
             settings is supposed to have:
             - type: alignment...
             - config: Configuration of the track (title, closable, height...)
             - source: opencga, cellbase...
             - data: data that will be used
             */
            addAlignmentTrack(settings = {}) {
                let resTracks = [];

                if (PolymerUtils.isNotEmptyArray(this.files)) {
                    let _this = this;
                    this.files.forEach(function (file) {
                        let mySettings = {
                            data: {
                                fileId: file,
                                study: _this.study.id
                            }
                        };

                        Object.assign(settings, mySettings);
                        let track = _this.getAlignmentTrack(settings);
                        resTracks.push(track);
//                        _this.genomeBrowser.addTrack(track);

                    });
                }
                return resTracks

            }

//                        let mySettings = {

//                                study: _this.study.id
//                            }
//                        };
//                        Object.assign(settings, mySettings);
//                        let track = _this.getAlignmentTrack(settings);
//                        _this.genomeBrowser.addTrack(track);

//                    console.log(response);
//                });
//            }

            addGenericTrack(settings) {
                switch (settings.type) {
                    case 'alignment':
                    default:
                        return this.getAlignmentTrack(settings);
                }
            }

            getSpecies() {
                return this.cellbaseClient.getMeta("species").then(function (r) {
                    var taxonomies = r.response[0].result[0];
                    for (var taxonomy in taxonomies) {
                        var newSpecies = [];
                        for (var i = 0; i < taxonomies[taxonomy].length; i++) {
                            var species = taxonomies[taxonomy][i];
                            for (var j = 0; j < species.assemblies.length; j++) {
                                var s = Utils.clone(species)
                                s.assembly = species.assemblies[j];
                                delete s.assemblies;
                                newSpecies.push(s)
                            }
                        }
                        taxonomies[taxonomy] = newSpecies;
                    }
                    return taxonomies;
                });
            }

            changeRegion(region) {
                if (typeof this.genomeBrowser !== "undefined") {
                    this.genomeBrowser.setRegion(region);
                }
            }
        }

        customElements.define(GenomeBrowserComponent.is, GenomeBrowserComponent);
    </script>
