<script type="text/javascript">
    var genomeViewer = null;
    var run = function () {
//        var region = new Region({chromosome: "13", start: 32889611, end: 32973805});
        var region = new Region({chromosome: "13", start: 32889611, end: 32889611});


        genomeViewer = new GenomeViewer({
            region: region,
            sidePanel: false,
            targetId: 'application',
            autoRender: true,
            border: true,
            resizable: true,
            karyotypePanelConfig: {
                collapsed: false,
                collapsible: true
            },
            chromosomePanelConfig: {
                collapsed: false,
                collapsible: true
            }
//            trackListTitle: ''
//            drawNavigationBar = true;
//            drawKaryotypePanel: false,
//            drawChromosomePanel: false,
//            drawRegionOverviewPanel: false
        }); //the div must exist

        genomeViewer.draw();


        tracks = [];
        this.sequence = new SequenceTrack({
            targetId: null,
            id: 1,
            title: 'Sequence',
            histogramZoom: 20,
            transcriptZoom: 50,
            height: 30,
            visibleRange: {start: 99, end: 100},
            featureTypes: FEATURE_TYPES,

            renderer: new SequenceRenderer(),

            dataAdapter: new SequenceAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "sequence",
                species: genomeViewer.species,
                featureCache: {
                    gzip: true,
                    chunkSize: 1000
                }
            })
        });

        tracks.push(this.sequence);

        this.gene = new GeneTrack({
            targetId: null,
            id: 2,
            title: 'Gene',
            histogramZoom: 20,
            transcriptZoom: 50,
            height: 140,
            visibleRange: {start: 0, end: 100},
            featureTypes: FEATURE_TYPES,

            renderer: new GeneRenderer(),

            dataAdapter: new CellBaseAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "gene",
                species: genomeViewer.species,
                cacheConfig: {
                    chunkSize: 50000
                },
                filters: {},
                options: {},
                featureConfig: FEATURE_CONFIG.gene
            })
        });

        tracks.push(this.gene);


        var renderer = new FeatureRenderer('gene');
        renderer.on({
            'feature:click': function (event) {
                console.log(event)
                new GeneInfoWidget(null, genomeViewer.species).draw(event);
            }
        });
        var gene = new FeatureTrack({
            targetId: null,
            id: 2,
            title: 'Gene',
            histogramZoom: 10,
            labelZoom: 20,
            height: 100,
            visibleRange: {start: 0, end: 100},
            titleVisibility: 'hidden',
            featureTypes: FEATURE_TYPES,

            renderer: renderer,

            dataAdapter: new CellBaseAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "gene",
                params: {
                    exclude: 'transcripts'
                },
                species: genomeViewer.species,
                cacheConfig: {
                    chunkSize: 50000
                }
            })
        });
//        genomeViewer.addOverviewTrack(gene);


        //        this.icgcMutationsTrack = new IcgcTrack({
        //            targetId:null,
        //            id:3,
        //            title:'ICGC Mutations',
        //            histogramZoom:70,
        //            labelZoom:80,
        //            height:100,
        //            visibleRange:{start:0,end:100},
        //            featureTypes:FEATURE_TYPES,
        //
        //            renderer:new FeatureRenderer(),
        //
        //            dataAdapter:new IcgcAdapter({
        //                category: "genomic",
        //                subCategory: "region",
        //                resource: "snp",
        //                params:{
        //                    exclude:'transcriptVariations,xrefs,samples'
        //                },
        //                species: genomeViewer.species,
        //                featureCache:{
        //                    gzip: true,
        //                    chunkSize:10000
        //                },
        //                filters:{},
        //                options:{},
        //                featureConfig:FEATURE_CONFIG.snp
        //            })
        //        });
        //        genomeViewer.addTrack(this.icgcMutationsTrack);


        this.snp = new FeatureTrack({
            targetId: null,
            id: 4,
            title: 'SNP',
            histogramZoom: 70,
            labelZoom: 80,
            height: 100,
            visibleRange: {start: 0, end: 100},
            featureTypes: FEATURE_TYPES,

            renderer: new FeatureRenderer('snp'),

            dataAdapter: new CellBaseAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "snp",
                params: {
                    exclude: 'transcriptVariations,xrefs,samples'
                },
                species: genomeViewer.species,
                cacheConfig: {
                    chunkSize: 10000
                },
                filters: {},
                options: {},
                featureConfig: FEATURE_CONFIG.snp
            })
        });

        tracks.push(this.snp);

        genomeViewer.addTrack(tracks);
    };

    $(document).ready(run);
</script>
