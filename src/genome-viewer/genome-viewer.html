<script type="text/javascript">
    var genomeViewer = null;
    $(document).ready(function () {
        var region = new Region({chromosome: "13", start: 32889611, end: 32973805});
//        var region = new Region({chromosome: "13", start: 32889611, end: 32889611});
        genomeViewer = new GenomeViewer({
            region: region,
            sidePanel: false,
            targetId: 'application',
            autoRender: true

        }); //the div must exist
        genomeViewer.draw();

        genomeViewer

        this.sequence = new SequenceTrack({
            targetId: null,
            id: 1,
            title: 'Sequence',
            histogramZoom: 20,
            transcriptZoom: 50,
            height: 30,
            visibleRange: {start: 99, end: 100},
            featureTypes: FEATURE_TYPES,

            renderer: new SequenceRenderer(),

            dataAdapter: new SequenceAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "sequence",
                species: genomeViewer.species,
                featureCache: {
                    gzip: true,
                    chunkSize: 1000
                }
            })
        });

        genomeViewer.addTrack(this.sequence);

        this.gene = new GeneTrack({
            targetId: null,
            id: 2,
            title: 'Gene',
            histogramZoom: 20,
            transcriptZoom: 50,
            height: 140,
            visibleRange: {start: 0, end: 100},
            featureTypes: FEATURE_TYPES,

            renderer: new GeneRenderer(),

            dataAdapter: new CellBaseAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "gene",
                species: genomeViewer.species,
                featureCache: {
                    gzip: true,
                    chunkSize: 50000
                },
                filters: {},
                options: {},
                featureConfig: FEATURE_CONFIG.gene
            })
        });

        genomeViewer.addTrack(this.gene);

//        this.icgcMutationsTrack = new IcgcTrack({
//            targetId:null,
//            id:3,
//            title:'ICGC Mutations',
//            histogramZoom:70,
//            labelZoom:80,
//            height:100,
//            visibleRange:{start:0,end:100},
//            featureTypes:FEATURE_TYPES,
//
//            renderer:new FeatureRenderer(),
//
//            dataAdapter:new IcgcAdapter({
//                category: "genomic",
//                subCategory: "region",
//                resource: "snp",
//                params:{
//                    exclude:'transcriptVariations,xrefs,samples'
//                },
//                species: genomeViewer.species,
//                featureCache:{
//                    gzip: true,
//                    chunkSize:10000
//                },
//                filters:{},
//                options:{},
//                featureConfig:FEATURE_CONFIG.snp
//            })
//        });
//        genomeViewer.addTrack(this.icgcMutationsTrack);


        this.snp = new FeatureTrack({
            targetId: null,
            id: 4,
            title: 'SNP',
            histogramZoom: 70,
            labelZoom: 80,
            height: 100,
            visibleRange: {start: 0, end: 100},
            featureTypes: FEATURE_TYPES,
            renderer: new FeatureRenderer({
                label: function (f) {
                    return ('name' in f) ? f.name : f.id;
                },
                tooltipTitle: function (f) {
                    var name = (f.name != null) ? f.name : f.id;
                    return f.featureType.toUpperCase() + ' - <span class="ok">' + name + '</span>';
                },
                tooltipText: function (f) {
                    return 'alleles:&nbsp;<span class="ssel">' + f.alleleString + '</span><br>' +
                            FEATURE_TYPES.getTipCommons(f) +
                            'source:&nbsp;<span class="ssel">' + f.source + '</span><br>';

                },
                color: 'lightblue',
                infoWidgetId: "id",
                height: 8,
                histogramColor: "orange",
                handlers: {
                    'feature:mouseover': function (e) {
                        console.log(e)
                    },
                    'feature:click': function (event) {
                        new SnpInfoWidget(null, genomeViewer.species).draw(event);
                    }
                }
            }),

            dataAdapter: new CellBaseAdapter({
                category: "genomic",
                subCategory: "region",
                resource: "snp",
                params: {
                    exclude: 'transcriptVariations,xrefs,samples'
                },
                species: genomeViewer.species,
                featureCache: {
                    gzip: true,
                    chunkSize: 10000
                },
                filters: {},
                options: {},
                featureConfig: FEATURE_CONFIG.snp
            })
        });

        genomeViewer.addTrack(this.snp);
    });

</script>
