<dom-module id="jso-clinical-variant-info">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }
    </style>
    <template>
        <div>
            <label>Location: </label>
            <span>{{variant.chromosome}}</span> :
            <span>{{variant.start}}</span> -
            <span>{{variant.end}}</span>
            <label>Alleles:</label> <span>{{variant.reference}}</span> / <span>{{variant.alternate}}</span>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-clinical-variant-info",
        properties: {
            variant: {
                type: Object
            }
        }
    });
</script>
