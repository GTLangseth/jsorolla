<dom-module id="jso-tfbs-info">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }
    </style>
    <template>
        <div>
            <label>Location: </label>
            <span>{{tfbs.chromosome}}</span> :
            <span>{{tfbs.start}}</span> -
            <span>{{tfbs.end}}</span>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-tfbs-info",
        properties: {
            tfbs: {
                type: Object
            }
        }
    });
</script>
