<polymer-element name="jso-affy" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }
        </style>
        <div class="title">
            <div>
                Affy normalization
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}">Affy sample 1</div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Output folder</div>
                <div class="formcontent">
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select your data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="file" on-file-select="{{handleFileSelect}}"></jso-project-browser-window>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Analysis</div>
                <div class="formcontent">
                    <input name="rma" id="rma" type="checkbox" checked> RMA <br>
                    <input name="plier" id="plier" type="checkbox"> Plier <br>
                    <input name="calls" id="calls" type="checkbox"> Present-absent calls<br>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>
            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "affy-expression-normalization";
                this.list1UploadMsg
                this.compressed_file_tags = "microarray,expression,one-channel,affymetrix";
                this.description = "Job info..."
                this.compressed_file = '';
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            launchJob: function () {
                var me = this;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    "compressed-file": this.$.inputFile.selectedFile.id,
                    "compressed-file-tags": this.compressed_file_tags,
                    description: this.description
                };

                if (this.$.rma.checked) query["rma"] = "";
                if (this.$.plier.checked) query["plier"] = "";
                if (this.$.calls.checked) query["calls"] = "";
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "affy_sample_1";
                this.description = "just_an_affy_example";
                this.rma = true;
                this.newFolderName = "affy_" + Math.floor((Math.random() * 100) + 1);
                this.$.inputFile.selectedFile = {id: "example_affymetrix.zip", path: "affymetrix.zip"};
                this.compressed_file_tags = "microarray,expression,one-channel,affymetrix";
                var exampleFolder = "affy_sample_1";
                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                /** Create example folder **/
                var me = this;
                OpencgaManager.files.createFolder({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: this.$.outdir.selectedStudy.id,
                        folder: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                            } else {
                                /** if folder exists, we get its id **/
                                OpencgaManager.files.search({
                                    query: {
                                        sid: Cookies('bioinfo_sid'),
                                        studyId: me.$.outdir.selectedStudy.id,
                                        name: exampleFolder

                                    },
                                    request: {
                                        success: function (response) {
                                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                me.$.outdir.selectedFile = response.response[0].result[0];
                                            } else {
                                                me.message = response.response[0].errorMsg;
                                            }
                                        },
                                        error: function () {
                                            alert('Server error, try again later.');
                                        }
                                    }
                                });
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        });
    </script>
</polymer-element>
