<polymer-element name="jso-affy" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: absolute;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                top: 90px;

                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;

                width: 40vw;
                border: 0px solid #c6d0da;
                border-width: 1px;
                /*border-top-width: 1px;*/
                transition: all 0.2s;
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }
        </style>
        <div class="title">
            <div>
                Affy normalization
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <h3>Examples</h3>

            <div class="button action" on-click="{{loadExample1}}">Load example 1</div>
            <div>
                <h3>Output parameters</h3>
                <jso-project-browser class="input-project-browser" id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"></jso-project-browser>
            </div>
            <div>
                <h3>Select your data</h3>
                <jso-project-browser class="input-project-browser" id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"></jso-project-browser>
            </div>
            <h3>Analysis</h3>

            <input name="rma" id="rma" type="checkbox" checked> RMA <br>
            <input name="plier" id="plier" type="checkbox"> Plier <br>
            <input name="calls" id="calls" type="checkbox"> Present-absent calls<br>

            <h3>Job information</h3>
            <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
            <label>Description</label>
            <textarea required>
                {{description}}
            </textarea>
            <br>

            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "affy-expression-normalization";
                this.list1UploadMsg
                this.compressed_file_tags = "microarray,expression,one-channel,affymetrix";
                this.description = "Job info..."
                this.compressed_file = '';
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            launchJob: function () {
                var me = this;
                var query = { sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    "compressed-file": this.$.inputFile.selectedFile.id,
                    "compressed-file-tags": this.compressed_file_tags,
                    description: this.description
                };

                if (this.$.rma.checked) query["rma"] = "";
                if (this.$.plier.checked) query["plier"] = "";
                if (this.$.calls.checked) query["calls"] = "";
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "affy_sample_1";
                this.description = "just_an_affy_example";
                this.rma = true;
                this.newFolderName = "affy_" + Math.floor((Math.random() * 100) + 1);
                this.compressed_file = {id: "example_affymetrix.zip", path: "affymetrix.zip"};
                this.compressed_file_tags = "microarray,expression,one-channel,affymetrix";

            },
            handleFisher: function (e) {
                this.fisher = e.target.dataset.value;
                this.fisherText = e.target.innerText;
            }
        });
    </script>
</polymer-element>
