<dom-module id="jso-affy">

    <template>
        <div class="jso-tooltitle">
            <div>
                Affy normalization
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Tutorial%20Affymetrix%20Expression%20Microarray%20Normalization">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <!--<div class="icon">-->
            <!--&lt;!&ndash;<font-awesome icon="magic"></font-awesome>&ndash;&gt;-->
            <!--</div>-->
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">Affy sample 1</div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="affymetrix.zip" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>

            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">

                    <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}"></jso-opencga-browser-window>
                    <!--<jso-opencga-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}" selectionMode="file" on-file-select="handleFileSelect"-->
                    <!--bioformat="MICROARRAY_EXPRESSION_ONECHANNEL_AFFYMETRIX"></jso-opencga-browser-window>-->
                </div>
            </div>


            <div class="jso-formbox">
                <div class="jso-formtitle">Analysis</div>
                <div class="jso-formcontent vertical layout">
                    <label class="jso-control">
                        <input name="rma" id="rma" type="checkbox" checked><span>RMA</span></label>
                    <label class="jso-control">
                        <input name="plier" id="plier" type="checkbox"><span>Plier</span></label>
                    <label class="jso-control">
                        <input name="calls" id="calls" type="checkbox"><span>Present-absent calls</span></label>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                    <br>
                    <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>
                    <br>
                    <!--<jso-opencga-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"-->
                                                <!--selectionMode="folder" selectedFolder="analysis" showBrowser="false"></jso-opencga-browser-window>-->
                    <label class="jso">Job name</label>
                    <input class="jso" type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>
            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-affy",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "MICROARRAY EXPRESSION ONECHANNEL AFFYMETRIX",
                            value: "MICROARRAY_EXPRESSION_ONECHANNEL_AFFYMETRIX"
                        }
                    ]
                }
            },
            created: function () {
                this.toolName = "affy-expression-normalization";
                this.compressed_file_tags = "microarray,expression,one-channel,affymetrix";
            },

            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },
            reset: function () {
                this.$.inputFile.selectedFile = undefined;
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            launchJob: function () {
                var me = this;
                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                if (!this.$.rma.checked && !this.$.plier.checked && !this.$.calls.checked) {
                    alert("Please choose an analysis. ");
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    description: this.description,
                    "compressed-file": this.$.inputFile.getSelectedFile().id,
                    "compressed-file-tags": this.compressed_file_tags
                };
                if (this.$.rma.checked) query["rma"] = "";
                if (this.$.plier.checked) query["plier"] = "";
                if (this.$.calls.checked) query["calls"] = "";
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.fire("joblaunched",{
                                    option: "joblaunched"
                                });
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "affy_sample_1";
                this.description = "just_an_affy_example";
                this.$.rma.checked = true;
                this.$.plier.checked = false;
                this.$.calls.checked = false;
                this.$.inputFile.setSelectedFile({id: "example_affymetrix.zip", path: "affymetrix.zip", type: "FILE"});
//                this.$.inputFile.$.browser.selectedFile = {id: "example_affymetrix.zip", path: "affymetrix.zip", type: "FILE"});
                this.compressed_file_tags = "microarray,expression,one-channel,affymetrix";
//                var exampleFolder = "affy_sample_1vv";
//                this.createExampleFolder(exampleFolder);

            },

            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        });
    </script>
</dom-module>
