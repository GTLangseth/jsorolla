<polymer-element name="jso-association" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }

            input[type="text"]:disabled {
                background: #dddddd;
            }
        </style>
        <div class="title">
            <div>
                Association analysis
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}">Association analysis: chi-square test</div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Output folder</div>
                <div class="formcontent">
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select your data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="file" on-file-select="{{handleFileSelect}}"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select the association test</div>
                <div class="formcontent">
                    <div id="testDiv">
                        <input id="test_1" name="test" class="fc-radioitem" type="radio" value="assoc" checked="checked">Chi-square case/control association test<br>
                        <input id="test_2" name="test" class="fc-radioitem" type="radio" value="fisher">Fisher's exact test (allelic association)<br>
                        <input id="test_3" name="test" class="fc-radioitem" type="radio" value="linear">Linear<br>
                        <input id="test_4" name="test" class="fc-radioitem" type="radio" value="logistic">Logistic<br>
                        <input id="test_5" name="test" class="fc-radioitem" type="radio" value="tdt">TDT (only for family-based analysis)
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Minor allele frequency</div>
                <div class="formcontent">
                    <label>Select MAF value</label><input name="maf" id="maf" class="fc-int fc-text" type="text" value="{{maf}}" required>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "association";
                this.list1UploadMsg = "Select file...";
                this.description = "Job description..."
                this.maf = 0.02;
            },

            handleForm: function () {

                this.launchJob();
            },
            launchJob: function () {
                var me = this;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    "zip-file": this.$.inputFile.selectedFile.id,
                    maf: this.maf,
                    test: this.$.testDiv.querySelector('input[name="test"]:checked').value
                }


                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "Association analysis: chi-square test";
                this.description = "description...";
                this.$.inputFile.selectedFile = {id: "example_association.zip", path: "association.zip"};
                this.maf = 0.02;
                this.$.test_1.checked = true;
                var exampleFolder = "assoc_chi_square";
                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        });
    </script>
</polymer-element>
