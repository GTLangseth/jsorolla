<dom-module id="jso-association">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 15px 40px;

            z-index: 50000;
            margin: 0px auto 0px auto;

            width: 80%;
            min-width: 800px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;

        }

        .icon {
            color: #445D76;
            font-size: 50px;
        }

        .message {
            margin-top: 20px;
        }

        input[type="text"]:disabled {
            background: #dddddd;
        }
    </style>
    <template>
        <div class="jso-tooltitle">
            <div>
                Association analysis
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Tutorial%20SNP%20Association%20Analysis">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">Association analysis: chi-square test</div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="association.zip" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>


            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}"
                                                bioformat="{{bioformats}}"></jso-opencga-browser-window>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select the association test</div>
                <div class="jso-formcontent">
                    <div id="testDiv" flex layout vertical>
                        <label class="jso-control">
                            <input class="jso"id="test_1" name="test" class="fc-radioitem" type="radio" value="assoc"
                                   checked="checked">
                            <span>Chi-square case/control association test</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso"id="test_2" name="test" class="fc-radioitem" type="radio" value="fisher"><span>Fisher's exact
                        test (allelic association)</span></label>
                        <label class="jso-control">
                            <input class="jso"id="test_3" name="test" class="fc-radioitem" type="radio" value="linear"><span>Linear</span></label>
                        <label class="jso-control">
                            <input class="jso"id="test_4" name="test" class="fc-radioitem" type="radio" value="logistic"><span>Logistic</span></label>
                        <label class="jso-control">
                            <input class="jso"id="test_5" name="test" class="fc-radioitem" type="radio" value="tdt"><span>TDT (only for
                        family-based analysis)</span></label>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Minor allele frequency</div>
                <div class="jso-formcontent">
                    <label class="jso">Select MAF value</label><input class="jso"class="jso" name="maf" id="maf" class="fc-int fc-text" type="text"
                                                          value="{{maf}}" style="width:50px;" required>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                   <br>                     <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>                     <br>
                    <label class="jso">Job name</label>
                    <input class="jso" type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-association",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                maf: {
                    type: Number,
                    value: 0.02
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "PED_MAP zipped",
                            value: "OTHER_GENOTYPE"
                        }
                    ]
                }
            },
            created: function () {
                this.toolName = "association";
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            handleForm: function () {

                this.launchJob();
            },
            launchJob: function () {
                var me = this;
                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                if (this.$.maf.value == "" || isNaN(this.$.maf.value)) {
                    alert("Sorry. MAF is not a number.");
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    description: this.description,
                    "zip-file": this.$.inputFile.selectedFile.id,
                    maf: this.$.maf.value,
                    test: this.$.testDiv.querySelector('input[name="test"]:checked').value
                };


                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "Association analysis: chi-square test";
                this.description = "description...";
                this.$.inputFile.setSelectedFile({id: "example_association.zip", path: "association.zip", type: "FILE"});
                this.maf = 0.02;
                this.$.test_1.checked = true;
//                var exampleFolder = "assoc_chi_square";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        });
    </script>
</dom-module>
