<polymer-element name="jso-association" attributes="userData selectedOption selectedStudy studies">
<template>
    <link rel="stylesheet" href="../jso-style.css">
    <style>
        :host {
            display: block;
            position: absolute;
            box-sizing: border-box;
            background-color: #FFFFFF;
            padding: 30px 100px;

            z-index: 50000;
            top: 90px;

            left: 0;
            right: 0;
            margin-left: auto;
            margin-right: auto;

            width: 40vw;
            border: 0px solid #c6d0da;
            border-width: 1px;
            /*border-top-width: 1px;*/
            transition: all 0.2s;
            box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
        }

        .title {
            text-align: center;
            font-size: 25px;
            color: #666;
        }

        .icon {
            color: #445D76;
            font-size: 50px;
        }

        label {
            display: inline-block;
            color: #666;
            margin-top: 3px;
            /*width: 150px;*/
        }

        label::after {
            content: ':'
        }

        .action {
            /*margin-top: 30px;*/
            background-color: #f5f5f5 !important;
            text-align: center;
        }

        .action:active {
            background-color: #445D76 !important;
            color: #fff !important;
        }

        .message {
            margin-top: 20px;
        }

        div.button {
            /*display: inline-block;*/
            width: 300px
        }

        /*jso-file-browser {*/
        /*width: 70%;*/
        /*}*/

        span {
            border: 1px solid;
        }

        input[type="text"]:disabled {
            background: #dddddd;
        }
    </style>
    <div class="title">
        <div>
            Association analysis
        </div>
        <div class="icon">
            <!--<font-awesome icon="magic"></font-awesome>-->
        </div>
    </div>
    <form id="form">
        <h3>Examples</h3>

        <div class="button action" on-click="{{loadExample1}}"> Association analysis: chi-square test</div>

        <h3>Output parameters</h3>
        <label>Create output folder</label> <input type="text" id="createFolder" value="{{newFolderName}}" required
                                                   pattern="[a-zA-Z0-9]+">
        <label>Or select output folder:</label>
        <jso-opencga-select-folder id="selectFolder" folderList="{{selectedStudy.files}}"></jso-opencga-select-folder>
        <div>
            <h3>Select your data</h3>
            List 1:
            <jso-file-browser id="list1Html" fileList="{{selectedStudy.files}}"
                              selectedFile="{{list1}}"></jso-file-browser>
        </div>
        <div id="testDiv">
            <h3>Select the association test</h3>
            <input id="test_1" name="test" class="fc-radioitem" type="radio" value="assoc" checked="checked">Chi-square case/control association test<br>
            <input id="test_2" name="test" class="fc-radioitem" type="radio" value="fisher">Fisher's exact test (allelic association)<br>
            <input id="test_3" name="test" class="fc-radioitem" type="radio" value="linear">Linear<br>
            <input id="test_4" name="test" class="fc-radioitem" type="radio" value="logistic">Logistic<br>
            <input id="test_5" name="test" class="fc-radioitem" type="radio" value="tdt">TDT (only for family-based analysis)
        </div>
        <div>
            <h3>Minor allele frequency</h3>
            <label>Select MAF value</label><input name="maf" id="maf" class="fc-int fc-text" type="text" value="{{maf}}" required>
        </div>
        <h3>Job information</h3>
        <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required pattern="[a-zA-Z0-9]+">
        <textarea required value="{{description}}"></textarea>

        <div class="button action" on-click="{{handleForm}}">Run</div>
    </form>
    <div class="message">{{message}}</div>
</template>
<script>
    Polymer({
        created: function () {
            this.jobName = 'JobName';
            this.toolName = "association";
            this.list1UploadMsg = "Select file...";
            this.description = "Job description..."
            this.maf = 0.02;
        },
        list1Changed: function (oldV, newV) {
            this.list1UploadMsg = this.list1.path
        },
        handleForm: function () {
            var me = this;
            this.message = '';
            if (this.newFolderName && this.newFolderName != "") {
                OpencgaManager.files.createFolder({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        folder: this.newFolderName,
                        studyId: this.selectedStudy.id

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
//                                me.message = 'Folder created sucessfully.';
                                var selectedFolderId = response.response[0].result[0].id;

                                me.launchJob(selectedFolderId);
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
            else {
                me.launchJob(this.$.selectFolder.selectedFolder.id);
            }
        },
        launchJob: function (selectedFolderId) {
            var me = this;
            var query = { sid: Cookies("bioinfo_sid"),
                studyId: this.selectedStudy.id,
                toolId: this.toolName,
                outdir: this.$.outdir.selectedFile.id,
                name: this.jobName,
                description: this.description,
                "zip-file": this.list1.id,
                maf: this.maf,
                test: this.$.testDiv.querySelector('input[name="test"]:checked').value
            }


            OpencgaManager.jobs.create({
                query: query,
                request: {
                    //method: 'POST',
                    success: function (response) {
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            var userId = response.response[0].result[0].id;
                            me.message = userId + ' created';
                            me.selectedOption = "jobLaunched"
                        } else {
                            me.message = response.response[0].errorMsg;
                        }
                    },
                    error: function () {
                        me.message = 'Server error, try again later.';
                    }
                }
            })
        },
        loadExample1: function (e) {
            this.jobName = "Association analysis: chi-square test";
            this.description = "description...";
            this.newFolderName = "asso" + Math.floor((Math.random() * 100) + 1);
            this.list1 = {id: "example_association.zip", path: "association.zip"};
            this.maf = 0.02;
            this.$.test_1.checked = true;

        }
    });
</script>
</polymer-element>
