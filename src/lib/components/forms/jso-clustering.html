<polymer-element name="jso-clustering" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }

            input[type="text"]:disabled {
                background: #dddddd;
            }
        </style>
        <div class="title">
            <div>
                Clustering
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}"> fibroblasts k-means clustering</div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Output folder</div>
                <div class="formcontent">
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select your data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="file" on-file-select="{{handleFileSelect}}"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select type of clustering: samples and/or genes</div>
                <div class="formcontent">
                    <input name="sample_clustering" id="sample_clustering" class="fc-checkbox" type="checkbox" value="true" checked="checked" on-click="{{clusteringTypeClick}}">
                    Clustering of samples
                    <br>
                    <input name="gene_clustering" id="gene_clustering" class="fc-checkbox" type="checkbox" value="true" on-click="{{clusteringTypeClick}}">
                    Clustering of genes
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Select method</div>
                <div class="formcontent">
                    <div id="methodDiv">
                        <input id="method_1" name="method" class="fc-radioitem" type="radio" value="upgma" checked="checked" on-click="{{methodClick}}"> UPGMA <br>
                        <input id="method_2" name="method" class="fc-radioitem" type="radio" value="sota" on-click="{{methodClick}}"> SOTA<br>
                        <input id="method_3" name="method" class="fc-radioitem" type="radio" value="kmeans" on-click="{{methodClick}}"> K-menas<br>
                    </div>
                    <label>Number of sample-clusters (k-value)</label>
                    <input name="sample_kvalue" id="sample_kvalue" class="fc-int fc-text" type="text" value="{{sample_kvalue}}" disabled="true">
                    <label>Number of gene-clusters (k-value)</label>
                    <input name="gene_kvalue" id="gene_kvalue" class="fc-int fc-text" type="text" value="{{gene_kvalue}}" disabled="true">
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select distance</div>
                <div class="formcontent">
                    <div id="distanceDiv">
                        <input id="distance_1" name="distance" class="fc-radioitem" type="radio" value="euclidean" checked="checked">Euclidean (normal)<br>
                        <input id="distance_2" name="distance" class="fc-radioitem" type="radio" value="square"> Euclidean (square)<br>
                        <input id="distance_3" name="distance" class="fc-radioitem" type="radio" value="spearman"> Correlation coeff. (Spearman)<br>
                        <input id="distance_4" name="distance" class="fc-radioitem" type="radio" value="pearson">Pearson correlation coeff.
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "clustering";
                this.list1UploadMsg = "Select file...";
                this.description = "Job description..."
                this.sample_kvalue = 5;
                this.gene_kvalue = 15;
            },
            list1Click: function (e) {
                this.$.list1Html.hidden = false
                //this.$.rankedListFileName.click();

            },
            list1Changed: function (oldV, newV) {
                this.list1UploadMsg = this.list1.path
            },
            handleForm: function () {
                this.launchJob();
            },
            launchJob: function (selectedFolderId) {
                var me = this;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    dataset: this.$.inputFile.selectedFile.id,
                    method: this.$.methodDiv.querySelector('input[name="method"]:checked').value,
                    distance: this.$.distanceDiv.querySelector('input[name="distance"]:checked').value
                }
                if (this.$.sample_clustering.checked) {
                    query["sample-clustering"] = true;
                }
                if (this.$.gene_clustering.checked) {
                    query["gene-clustering"] = true;
                }
                /** Validating clustering **/
                if (!this.$.sample_clustering.checked && !this.$.gene_clustering.checked) {
                    alert("Not type of clustering selected");
                    return;
                }
                if (this.$.sample_kvalue.disabled == false) {
                    query["sample-kvalue"] = this.sample_kvalue;
                }
                if (this.$.gene_kvalue.disabled == false) {
                    query["gene-kvalue"] = this.gene_kvalue;
                }

                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "fibroblasts k-means clustering";
                this.description = "Non-hierarchical clustering - K-means demo";
                this.$.inputFile.selectedFile = {id: "example_fibroblasts.txt", path: "fibroblasts.txt"};
                this.$.sample_clustering.checked = true;
                this.$.gene_clustering.checked = true;
                this.$.gene_clustering.checked = true;
                this.$.method_3.checked = true;
                this.sample_kvalue = 5;
                this.$.sample_kvalue.disabled = false;
                this.gene_kvalue = 15;
                this.$.gene_kvalue.disabled = false;
                this.$.distance_2.checked = true;

                var exampleFolder = "fibroblast_example";
                this.createExampleFolder(exampleFolder);
            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            methodClick: function (e) {

                if (this.$.method_3.checked && this.$.sample_clustering.checked) {
                    this.$.sample_kvalue.disabled = false;
                }
                else {
                    this.$.sample_kvalue.disabled = true;
                }
                if (this.$.method_3.checked && this.$.gene_clustering.checked) {
                    this.$.gene_kvalue.disabled = false;
                }
                else {
                    this.$.gene_kvalue.disabled = true;
                }
            },
            clusteringTypeClick: function (e) {
                this.methodClick();
            }

        });
    </script>
</polymer-element>
