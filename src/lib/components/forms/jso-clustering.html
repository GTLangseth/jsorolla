<dom-module id="jso-clustering" >

        input[type="text"]:disabled {
            background: #dddddd;
        }
    </style>
    <template>
        <div class="jso-tooltitle">
            <div>
                Clustering
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Tutorial%20Clustering">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1"> fibroblasts k-means clustering</div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="fibroblasts.txt" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>


            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}"
                                                bioformats="{{bioformats}}"></jso-opencga-browser-window>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select type of clustering: samples and/or genes</div>
                <div class="jso-formcontent">
                    <label class="jso-control">
                        <input class="jso"name="sample_clustering" id="sample_clustering" class="fc-checkbox" type="checkbox"
                               value="true" checked="checked" on-click="clusteringTypeClick">
                        <span>Clustering of samples</span></label>
                    <label class="jso-control">
                        <input class="jso"name="gene_clustering" id="gene_clustering" class="fc-checkbox" type="checkbox" value="true"
                               on-click="clusteringTypeClick">
                        <span>Clustering of genes</span></label>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select method</div>
                <div class="jso-formcontent">
                    <div id="methodDiv"class="vertical layout">
                        <label class="jso-control">
                            <input class="jso"id="method_1" name="method"  type="radio" value="upgma"
                                   checked="checked" on-click="methodClick"> <span>UPGMA </span></label>
                        <br>
                        <label class="jso-control">
                            <input class="jso"id="method_2" name="method"  type="radio" value="sota"
                                   on-click="methodClick"><span> SOTA </span></label>
                        <br>
                        <label class="jso-control">
                            <input class="jso"id="method_3" name="method"  type="radio" value="kmeans"
                                   on-click="methodClick"> <span>K-means </span></label>
                    </div>
                    <label class="jso">Number of sample-clusters (k-value)</label>
                    <input class="jso"name="sample_kvalue" id="sample_kvalue" class="fc-int fc-text" type="text"
                           value="{{sample_kvalue}}" disabled="true" style="width: 50px">
                    <label class="jso">Number of gene-clusters (k-value)</label>
                    <input class="jso"name="gene_kvalue" id="gene_kvalue" class="fc-int fc-text" type="text"
                           value="{{gene_kvalue}}" disabled="true" style="width: 50px">
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select distance</div>
                <div class="jso-formcontent">
                    <div id="distanceDiv"class="vertical layout">
                        <label class="jso-control">
                            <input class="jso"id="distance_1" name="distance"  type="radio" value="euclidean"
                                   checked="checked"><span>Euclidean (normal)</span></label>
                        <br>
                        <label class="jso-control">
                            <input class="jso"id="distance_2" name="distance"  type="radio" value="square">
                            <span>Euclidean (square)</span></label>
                        <br>
                        <label class="jso-control">
                            <input class="jso"id="distance_3" name="distance"  type="radio" value="spearman">
                            <span>Correlation coeff. (Spearman)</span></label>
                        <br>
                        <label class="jso-control">
                            <input class="jso"id="distance_4" name="distance"  type="radio" value="pearson">
                            <span>Pearson correlation coeff.</span></label>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                   <br>                     <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>                     <br>
                    <label class="jso">Job name</label> <input class="jso"type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-clustering",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                contentFile:{
                    type: String,
                    value: ""

                },
                paprobar:{
                    type: String
                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "DATAMATRIX_EXPRESSION",
                            value: "DATAMATRIX_EXPRESSION"
                        }
                    ]
                },
                sample_kvalue: {
                    type: Number,
                    value: 5
                },
                gene_kvalue: {
                    type: Number,
                    value: 15
                }
            },
            created: function () {
                this.toolName = "clustering";
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            argsChanged: function () {
                if (this.toolName == this.args.tool) {
                    this.message = '';
                    this.jobName = "Job name";
                    this.description = "description";
                    if (this.args.list1 !== undefined)
                        this.$.inputFile.selectedFile = this.args.list1;
                    if (this.args.inputFile !== undefined)
                        this.$.inputFile.selectedFile = this.args.inputFile;

                    if (this.args.sample_clustering !== undefined)
                        this.$.sample_clustering.checked = true;
                    else
                        this.$.sample_clustering.checked = false;

                    if (this.args.gene_clustering !== undefined)
                        this.$.gene_clustering.checked = true;
                    else
                        this.$.gene_clustering.checked = false;


                    var radios = this.querySelectorAll('input[name="method"]');
                    for (var i = 0; i < radios.length; i++) {
                        var radio = radios[i];
                        if (radio.value == this.args.method)
                            radio.checked = true;
                    }
                    var radios = this.querySelectorAll('input[name="distance"]');
                    for (var i = 0; i < radios.length; i++) {
                        var radio = radios[i];
                        if (radio.value == this.args.distance)
                            radio.checked = true;
                    }
                }

            },

            handleForm: function () {
                this.launchJob();
            },
            launchJob: function () {
                var me = this;
                if (this.$.sample_clustering.checked == false && this.$.gene_clustering.checked == false) {
                    alert("Sorry. Type of clustering should be chosen. Please choose one.");
                    return;
                }
                if (!Utils.basicValidationForm(this)) {
                    return;
                }

                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    description: this.description,
                    dataset: this.$.inputFile.selectedFile.id,
                    method: this.$.methodDiv.querySelector('input[name="method"]:checked').value,
                    distance: this.$.distanceDiv.querySelector('input[name="distance"]:checked').value
                };
                if (this.$.sample_clustering.checked) {
                    query["sample-clustering"] = true;
                }
                if (this.$.gene_clustering.checked) {
                    query["gene-clustering"] = true;
                }

                if (this.$.sample_kvalue.disabled == false) {
                    if (isNaN(this.$.sample_kvalue.value)) {
                        alert("Sorry. Sample k value is not a number. ");
                        return;
                    }
                    query["sample-kvalue"] = this.$.sample_kvalue.value;
                }
                if (this.$.gene_kvalue.disabled == false) {
                    if (isNaN(this.$.gene_kvalue.value)) {
                        alert("Sorry. Gene k value is not a number. ");
                        return;
                    }
                    query["gene-kvalue"] = this.$.gene_kvalue.value;
                }

                Utils.createJob(this,query);
            },
            loadExample1: function (e) {
                this.jobName = "fibroblasts k-means clustering";
                this.description = "Non-hierarchical clustering - K-means demo";
                this.$.inputFile.setSelectedFile({id: "example_fibroblasts.txt", path: "fibroblasts.txt", type: "FILE"});
                this.$.sample_clustering.checked = true;
                this.$.gene_clustering.checked = true;
                this.$.gene_clustering.checked = true;
                this.$.method_3.checked = true;
                this.sample_kvalue = 5;
                this.$.sample_kvalue.disabled = false;
                this.gene_kvalue = 15;
                this.$.gene_kvalue.disabled = false;
                this.$.distance_2.checked = true;

//                var exampleFolder = "fibroblast_example";
//                this.createExampleFolder(exampleFolder);
            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            methodClick: function (e) {

                if (this.$.method_3.checked && this.$.sample_clustering.checked) {
                    this.$.sample_kvalue.disabled = false;
                }
                else {
                    this.$.sample_kvalue.disabled = true;
                }
                if (this.$.method_3.checked && this.$.gene_clustering.checked) {
                    this.$.gene_kvalue.disabled = false;
                }
                else {
                    this.$.gene_kvalue.disabled = true;
                }
            },
            clusteringTypeClick: function (e) {
                this.methodClick();
            }

        });
    </script>
</dom-module>
