<polymer-element name="jso-correlation" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }
        </style>
        <div class="title">
            <div>
                Differential expression: correlation
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}"> Spearman correlation demo</div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Output folder</div>
                <div class="formcontent">
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select your data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="file" on-file-select="{{handleFileSelect}}"></jso-project-browser-window>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Select the class to analyse</div>
                <div class="formcontent">
                    <jso-class-viewer id="jsoClassViewer" contentFile="{{contentFile}}" loadedMainSelect="{{loadedMainSelect}}"
                                      loadedChildrenSelect="{{loadedChildrenSelect}}" changedChildrenSelect="{{changedChildrenSelect}}" childrenDisplay="false"></jso-class-viewer>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select test<</div>
                <div class="formcontent">
                    <div id="testDiv">
                        <input id="test_1" name="test" class="fc-radioitem" type="radio" value="pearson" checked="checked">Pearson's correlation <br>
                        <input id="test_2" name="test" class="fc-radioitem" type="radio" value="spearman">Spearman correlation<br>
                        <input id="test_3" name="test" class="fc-radioitem" type="radio" value="regression">Regression <br>
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select multiple-test correction</div>
                <div class="formcontent">
                    <div id="multipleTestCorrectionDiv">
                        <h3></h3>
                        <input id="correction_1" name="correction" class="fc-radioitem" type="radio" value="fdr" checked="checked">Benjamini
                        and Hochberg (BH), FDR <br>
                        <input id="correction_2" name="correction" class="fc-radioitem" type="radio" value="by"> Benjamini and
                        Yekutieli (BY) <br>
                        <input id="correction_3" name="correction" class="fc-radioitem" type="radio" value="hochberg">Hochberg <br>
                        <input id="correction_4" name="correction" class="fc-radioitem" type="radio" value="holm">Holm <br>
                        <input id="correction_5" name="correction" class="fc-radioitem" type="radio" value="bonferroni">Bonferroni<br>
                    </div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Select adjusted p-value</div>
                <div class="formcontent">
                    <h3></h3>
                    <label>Adj. p-value (0.0-1.0)</label><input name="p_value" id="p_value" class="fc-decimal fc-text"
                                                                type="text" value="{{p_value}}">
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'correlation';
                this.toolName = "correlation";
                this.description = "Job description";

                this.class_name = "";
                this.correction = "";
                this.dataset = "";
                this.p_value = 0.05;
                this.test = "";
            },
//        list1Changed: function (oldV, newV) {
//            if (typeof oldV != 'undefined') {
//                this.getContentFile(newV);
//            }
//        },
            handleFileSelect: function (e) {
                var file = e.detail.file;
                if (file.type == "FILE")
                    this.getContentFile(file);
            },
            handleForm: function () {

                this.launchJob();
            },
            launchJob: function () {
                var me = this;

                this.class_name = this.$.jsoClassViewer.getMainSelect().value;
                this.test = this.$.testDiv.querySelector('input[name="test"]:checked').value;
                this.correction = this.$.multipleTestCorrectionDiv.querySelector('input[name="correction"]:checked').value;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    "class-name": this.class_name,
                    dataset: this.$.inputFile.selectedFile.id,
                    test: this.test,
                    correction: this.correction,
                    "p-value": this.p_value
                };
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "Spearman correlation demo";
                this.description = "Differential expression - Spearman correlation demo";
                this.$.inputFile.selectedFile = {id: "example_correlation.txt", path: "correlation.txt"};
                this.$.correction_1.checked = true;
                this.$.test_2.checked = true;
                this.p_value = 0.05;

                this.getContentFile(this.$.inputFile.selectedFile);

                var exampleFolder = "spearmandemo";
                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            loadedMainSelectChanged: function (oldV, newV) {
                /** This is mainly for the examples **/
                var me = this;
                if (newV == true) {
                    var select = this.$.jsoClassViewer.getMainSelect();
                    if (this.$.inputFile.selectedFile.id == "example_correlation.txt") {
                        select.value = "indep";
                    }
                }
            },
            loadExampleFile: function (exampleFileName) {
                var me = this;
                OpencgaManager.files.contentExample({
                    query: {
                        toolName: this.toolName,
                        fileName: exampleFileName
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            me.contentFile = response;
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            getContentFile: function (file) {

                var me = this;
                if (String(file.id).indexOf("example_") >= 0) {
                    this.loadExampleFile(file.path);
                } else {
                    OpencgaManager.files.content({
                        id: file.id,
                        query: {
                            sid: Cookies('bioinfo_sid')
                        },
                        request: {
                            //method: 'POST',
                            success: function (response) {
                                me.contentFile = response;
                            },
                            error: function () {
                                var message = 'Server error, try again later.';
                            }
                        }
                    })
                }
            }
        });
    </script>
</polymer-element>
