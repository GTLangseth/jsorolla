<polymer-element name="jso-edit" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                padding: 15px 40px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 80%;
                min-width: 800px;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
                background-color: #FFFFFF;
            }

            .title {
                text-align: center;
                font-size: 20px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                /*background-color: #f5f5f5 !important;*/
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                width: 150px;
                margin-left: 5px;
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }


        </style>

        <div class="title">
            <div>
                Attribute editor
            </div>
        </div>
        <br>

        <div class="formbox">
            <div class="formtitle">Select your data</div>
            <div class="formcontent">
                <jso-project-browser-window
                        id="inputFile"
                        studies="{{studies}}"
                        selectedStudy="{{selectedStudy}}"
                        selectionMode="file"
                        on-ok="{{handleBrowseSelect}}">
                </jso-project-browser-window>
            </div>
        </div>


        <div class="formbox">
            <div class="formtitle">Edit attributes</div>
            <div class="formcontent fit">
                <jso-class-edit id="classEdit" contentFile="{{contentFile}}"></jso-class-edit>
            </div>
        </div>

        <div horizontal layout end-justified style="margin-top: 10px;">
            <div class="button action" on-click="{{handleSave}}">Save attributes</div>
            <div class="button action" on-click="{{resetChanges}}">Reset changes</div>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
            },
            getContentFile: function () {
                var me = this;
                OpencgaManager.files.content({
                    id: this.$.inputFile.selectedFile.id,
                    query: {
                        sid: Cookies('bioinfo_sid')
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            me.contentFile = response;
                        },
                        error: function () {
                            var message = 'Server error, try again later.';
                        }
                    }
                })
            },
//            compressed_fileChanged: function (oldV, newV) {
//                if (typeof this.$.inputFile.selectedFile.id != 'undefined')
//                    this.getContentFile();
//            },
            handleBrowseSelect: function (e) {
                if (this.$.inputFile.selectedFile.type == "FILE")
                    this.getContentFile();
            },
            handleSave: function () {
                var strHeader = this.$.classEdit.parseTable();
                this.saveInServer(strHeader);

            },
            saveInServer: function (strHeader) {
                var me = this;
                OpencgaManager.files.setHeader({
                    id: this.$.inputFile.selectedFile.id,
                    query: {
                        sid: Cookies("bioinfo_sid"),
                        header: encodeURIComponent(strHeader)
                        //ranked-list:
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
//                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
//                                debugger
//                            } else {
//                                me.message = response.response[0].errorMsg;
//                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            resetChanges: function () {
                this.$.classEdit.resetChanges();
            }
        });
    </script>
</polymer-element>
