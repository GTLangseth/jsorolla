<polymer-element name="jso-edit" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }
        </style>
        <div class="title">
            <div>
                Edit data
            </div>

        </div>
        <div class="formbox">
            <div class="formtitle">Select your data</div>
            <div class="formcontent">
                <jso-project-browser
                        class="input-project-browser"
                        id="inputFile" studies="{{studies}}"
                        selectedStudy="{{selectedStudy}}"
                        on-file-select="{{handleBrowseSelect}}">
                </jso-project-browser>
                <div id="editData">
                    <h3>Edit data</h3>
                    <jso-class-edit id="classEdit" contentFile="{{contentFile}}"></jso-class-edit>
                    <div horizontal layout style="margin-top: 10px;">
                        <input type="button" class="button action newattr" on-click="{{handleSave}}" value="Save attributes">
                        <input type="button" class="button action newattr" on-click="{{resetChanges}}" value="Reset changes">
                    </div>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {
            },
            getContentFile: function () {
                var me = this;
                OpencgaManager.files.content({
                    id: this.$.inputFile.selectedFile.id,
                    query: {
                        sid: Cookies('bioinfo_sid')
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            me.contentFile = response;
                            me.$.editData.hidden = false;
                        },
                        error: function () {
                            var message = 'Server error, try again later.';
                        }
                    }
                })
            },
//            compressed_fileChanged: function (oldV, newV) {
//                if (typeof this.$.inputFile.selectedFile.id != 'undefined')
//                    this.getContentFile();
//            },
            handleBrowseSelect: function (e) {
                if (this.$.inputFile.selectedFile.type == "FILE")
                    this.getContentFile();
            },
            handleSave: function () {
                var strHeader = this.$.classEdit.parseTable();
                this.saveInServer(strHeader);

            },
            saveInServer: function (strHeader) {
                var me = this;
                OpencgaManager.files.setHeader({
                    id: this.$.inputFile.selectedFile.id,
                    query: {
                        sid: Cookies("bioinfo_sid"),
                        header: encodeURIComponent(strHeader)
                        //ranked-list:
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
//                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
//                                debugger
//                            } else {
//                                me.message = response.response[0].errorMsg;
//                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            resetChanges: function () {
                this.$.classEdit.resetChanges();
            }
        });
    </script>
</polymer-element>
