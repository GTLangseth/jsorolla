<dom-module id="jso-fatigo" attributes="hideTitle userData selectedOption selectedStudy studies args networkViewer">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 15px 40px;

            z-index: 50000;
            margin: 0px auto 0px auto;

            width: 80%;
            min-width: 800px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;
        }

        .message {
            margin-top: 20px;
        }

        .botbar {
            margin-top: 10px;
        }

        .db_options {
            margin: 5px;
            border: 1px solid #d3d3d3;
            padding: 5px
        }

        textarea {
            margin: 3px;
        }

        input:disabled + span,
        input:disabled + span:before {
            color: #d3d3d3 !important;
        }

        input:disabled + span,
        input:disabled + span:before {
            color: #d3d3d3 !important;
        }

        input:disabled + span,
        input:disabled + span:before {
            color: #d3d3d3 !important;
        }

        select:disabled {
            color: #d3d3d3 !important;
        }

        label {
            display: block;
        }

        input[type=text] {
            width: 150px;
        }
    </style>
    <template>
        <div class="jso-tooltitle">
            <div flex>
                Fatigo
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Single%20Enrichment">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1"
                         style="width:150px;">motor vs apoptosis
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="example.zip" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Define your comparison</div>
                <div class="jso-formcontent">
                    <label class="jso-control">
                        <input class="jso" type="radio" name="comparisonRadio" value="list2list" on-click="comparisonChange"
                               checked>
                        <span>Id list vs Id list</span>
                    </label>
                    <label class="jso-control">
                        <input class="jso" type="radio" name="comparisonRadio" value="list2genome" on-click="comparisonChange"
                                >
                        <span>Id List vs Rest of genome</span>
                    </label>
                    <label class="jso-control">
                        <input class="jso" type="radio" name="comparisonRadio" value="list2rest" on-click="comparisonChange">
                        <span>Id List vs Rest of ids contained in your annotations (complementary list)</span>
                    </label>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}" on-ok="handleFileSelect"></jso-opencga-browser-window>

                    <!--<jso-opencga-browser-window-->
                    <!--id="inputFile"-->
                    <!--studies="{{studies}}"-->
                    <!--selectedStudy="{{selectedStudy}}"-->
                    <!--selectionMode="file"-->
                    <!--allowTextArea="true"-->
                    <!--on-file-select="handleFileSelect"-->
                    <!--bioformat="IDLIST,IDLIST_RANKED"-->
                    <!--networkViewer="{{networkViewer}}"-->
                    <!--</jso-opencga-browser-window>-->
                </div>
            </div>

            <!--<div class="jso-formbox">-->
            <!--<div class="jso-formtitle">Select your data(List 2)</div>-->
            <!--<div class="jso-formcontent">-->
            <!---->
            <!--</div>-->
            <!--</div>-->
            <div class="jso-formbox">
                <div class="jso-formtitle">List 2</div>
                <div class="jso-formcontent">
                    <div id="option1">
                        <jso-opencga-browser-window id="inputFile2" projects="{{projects}}" bioformats="{{bioformats}}" on-ok="handleFileSelect"></jso-opencga-browser-window>

                        <!--<jso-opencga-browser-window id="inputFile2" studies="{{studies}}"-->
                        <!--selectedStudy="{{selectedStudy}}"-->
                        <!--selectionMode="file"-->
                        <!--on-file-select="handleFileSelect"-->
                        <!--allowTextArea="true"-->
                        <!--bioformat="IDLIST,IDLIST_RANKED"-->
                        <!--networkViewer="{{networkViewer}}"-->
                        <!--</jso-opencga-browser-window> -->
                    </div>
                    <div id="option2" hidden>
                        <span>Rest of the genome</span>
                    </div>

                    <div id="option3" hidden>
                        <span>Rest of ids contained in your annotations (complementary list)</span>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Options</div>
                <div id="options" class="jso-formcontent vertical layout">
                    <label class="jso">Fisher exact test</label>

                    <div class="jso-select" style="width: 200px">
                        <select name="fisher" id="fisher" class="fc-combobox" type="text" value="">
                            <option name="fisher_1" id="fisher_1" class="fc-combobox-item" value="two-tailed">Two
                                tailed
                            </option>
                            <option name="fisher_2" id="fisher_2" class="fc-combobox-item" value="greater">
                                Over-represented terms in list 1 (genome
                                comparison)
                            </option>
                            <option name="fisher_3" id="fisher_3" class="fc-combobox-item" value="less">Over-represented
                                terms in list 2
                            </option>
                        </select>
                    </div>
                    <label class="jso">Remove duplicates</label>

                    <div class="jso-select" style="width: 200px">
                        <select name="duplicates" id="duplicates" class="fc-combobox" type="text" value="">
                            <option name="duplicates_1" id="duplicates_1" class="fc-combobox-item" value="never">Never
                            </option>
                            <option name="duplicates_2" id="duplicates_2" class="fc-combobox-item" value="each">Remove
                                on each list separately
                            </option>
                            <option name="duplicates_3" id="duplicates_3" class="fc-combobox-item" value="all">Remove on
                                each list and common ids
                            </option>
                            <option name="duplicates_4" id="duplicates_4" class="fc-combobox-item" value="ref">Remove
                                from list2 those appearing in list1
                                (complementary list)
                            </option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Databases</div>
                <div class="jso-formcontent">
                    <div id="databases">
                        <div class="jso-select" style="width: 200px">
                            <select name="species" id="species" class="fc-combobox" type="text" value="none"
                                    on-change="handleSpecies">
                                <option name="species_1" id="species_1" class="fc-combobox-item" value="none" selected="selected">Select an organism</option>
                                <!--<option name="species_1" id="species_1" class="fc-combobox-item" value="none" >Select an organism</option>-->
                                <option name="species_2" id="species_2" class="fc-combobox-item" value="hsa"
                                        >Human (homo sapiens)
                                </option>
                                <option name="species_3" id="species_3" class="fc-combobox-item" value="mmu">Mouse (mus
                                    musculus)
                                </option>
                                <option name="species_4" id="species_4" class="fc-combobox-item" value="rno">Rat (rattus
                                    norvegicus)
                                </option>
                                <option name="species_5" id="species_5" class="fc-combobox-item" value="dme">Fruitfly
                                    (drosophila melanogaster)
                                </option>
                                <!--<option name="species_6" id="species_6" class="fc-combobox-item" value="bta">Cow (bos taurus)</option>-->
                                <option name="species_7" id="species_7" class="fc-combobox-item" value="dre">Zebrafish
                                    (danio rerio)
                                </option>
                                <option name="species_8" id="species_8" class="fc-combobox-item" value="sce">Saccharomyces
                                    cerevisiae
                                </option>
                                <option name="species_9" id="species_9" class="fc-combobox-item" value="cel">Caenorhabditis
                                    elegans
                                </option>
                                <option name="species_10" id="species_10" class="fc-combobox-item" value="ath">Arabidopsis
                                    thaliana
                                </option>
                            </select>
                        </div>
                        <div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso" name="go_bp" id="go_bp" type="checkbox" value="gobp">
                                    <span>GO biological process</span>
                                </label>

                                <div id="bpOptionsButton" class="jso-btn jso-btn-shdw" on-click="bpOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="bpOptions" hidden></jso-fatigo-options>

                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso" name="go_mf" id="go_mf" type="checkbox" value="gomf">
                                    <span>GO molecular function</span>
                                </label>

                                <div id="mfOptionsButton" class="jso-btn jso-btn-shdw" on-click="mfOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="mfOptions" hidden></jso-fatigo-options>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso" name="go_cc" id="go_cc" type="checkbox" value="gocc">
                                    <span>GO cellular component</span>
                                </label>

                                <div id="ccOptionsButton" class="jso-btn jso-btn-shdw" on-click="ccOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="ccOptions" hidden></jso-fatigo-options>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso" name="go_slim" id="go_slim" type="checkbox" value="go-slim">
                                    <span>GOSlim GOA</span>
                                </label>


                                <div id="go_slimOptionsButton" class="jso-btn jso-btn-shdw" on-click="slimOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="slimOptions" propagation="false" hidden></jso-fatigo-options>

                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso" name="interpro" id="interpro" type="checkbox" value="interpro">
                                    <span>Interpro</span>
                                </label>

                                <div id="interproOptionsButton" class="jso-btn jso-btn-shdw"
                                     on-click="interproOptionsFunction">Show options...
                                </div>
                            </div>
                            <jso-fatigo-options id="interproOptions" propagation="false" hidden></jso-fatigo-options>

                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso" name="recon" id="recon" type="checkbox" value="recon">
                                    <span>Genome-Scale Metabolic Network</span>
                                </label>

                                <div id="reconOptionsButton" class="jso-btn jso-btn-shdw" on-click="reconOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="reconOptions" propagation="false" hidden></jso-fatigo-options>

                            <br>


                        </div>
                    </div>
                    <div id="your_annotations_div">
                        <div class="horizontal layout">
                            <label class="jso-control">
                                <input class="jso" name="your_annotations" id="your_annotations" type="checkbox" value="">
                                <span>Your annotations</span>

                            </label>
                        </div>
                        <div style="margin-left: 30px">
                            <!--<jso-opencga-browser-window id="annotationsFile" studies="{{studies}}"-->
                            <!--selectedStudy="{{selectedStudy}}"-->
                            <!--selectionMode="file" on-file-select="handleFileSelect"-->
                            <!--bioformat="ANNOTATION_GENEVSANNOTATION"></jso-opencga-browser-window>-->
                            <jso-opencga-browser-window id="annotationsFile" projects="{{projects}}" bioformats="{{bioformatsAnnotation}}"
                                                        on-ok="handleFileSelect"></jso-opencga-browser-window>

                        </div>
                    </div>
                </div>

            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                    <br>
                    <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>
                    <br>
                    <br>
                    <label class="jso">Job name</label>
                    <input class="jso" type="text" id="jobName" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" class="horizontal layout" center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big" on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-fatigo",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                contentFile: {
                    type: String,
                    value: ""

                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "IDLIST",
                            value: "DATAMATRIX_EXPRESSION"
                        },
                        {
                            text: "IDLIST_RANKED",
                            value: "IDLIST_RANKED"
                        }
                    ]
                },
                bioformatsAnnotation: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "ANNOTATION_GENEVSANNOTATION",
                            value: "ANNOTATION_GENEVSANNOTATION"
                        }
                    ]
                },
                p_value: {
                    type: Number,
                    value: 0.05
                },
                toolName:{
                    type: String,
                    value: "fatigo"
                }
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            argsChanged: function () {
                Utils.argsParser(this, this.args);

                if (this.args.comparisonRadio !== undefined) {
                    var radios = this.querySelectorAll('input[name="comparisonRadio"]');
                    for (var i = 0; i < radios.length; i++) {
                        var radio = radios[i];
                        if (radio.value == this.args.comparisonRadio)
                            radio.checked = true;
                    }
                    this.comparisonChange();
                }

            },

            comparisonChange: function () {
                this.comparison = this.querySelector('input[name="comparisonRadio"]:checked').value;
                this.list2 = false;
                this.rest = false;
                this.genome = false;
                if (this.comparison == "list2list") {
                    this.$.option1.hidden = false;
                    this.$.option2.hidden = true;
                    this.$.option3.hidden = true;
                    this.$.fisher.disabled = false;

                    this.$.species.disabled = false;
                    this.$.your_annotations_div.hidden = false;

//                    this.$.your_annotations.disabled = false;
//                    this.$.annotationsFile.disabled = false;

                }
                if (this.comparison == "list2genome") {
                    this.genome = true;
                    this.$.option1.hidden = true;
                    this.$.option2.hidden = false;
                    this.$.option3.hidden = true;
                    this.$.fisher.disabled = true;

                    this.$.species.disabled = false;

                    this.$.your_annotations_div.hidden = true;
//                    this.$.your_annotations.disabled = true;
////                    this.$.your_annotations.disabled = false;
//                    this.$.annotationsFile.hidden = true;


                }
                if (this.comparison == "list2rest") {
                    this.genome = true;
                    this.$.option1.hidden = true;
                    this.$.option2.hidden = true;
                    this.$.option3.hidden = false;

                    this.$.species.disabled = true;
                    this.$.your_annotations_div.hidden = false;


//                    this.$.your_annotations.disabled = false;
//                    this.$.annotationsFile.disabled = false;
                }
            },
            handleCancel: function () {
                this.selectedOption = '';
            },
            handleForm: function () {
                this.launchJob();
            },
            launchJob: function () {
                var me = this;
//                if (!Utils.basicValidationForm(this)) {
//                    return;
//                }
                if (this.$.outdir.selectedFile === undefined) {
                    alert("Sorry. No output folder selected. Please select one. ");
                    return;
                }
                this.comparison = this.querySelector('input[name="comparisonRadio"]:checked').value;
                if (this.$.species.value == "none" && this.comparison != "list2rest") {
                    alert("Sorry. No species selected. Please select one. ");
                    return
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    name: this.jobName,
                    description: this.description,
                    outdir: this.$.outdir.getSelectedFile().id,
//                    list1: "",
                    duplicates: this.$.duplicates.value,
                    "species": this.$.species.value,
                    fisher: this.$.fisher.value
                };

                if (this.$.inputFile.selectedFile === undefined && this.$.inputFile.textAreaValue == "") {
                    alert("Sorry. No input selected. Please select a file or write something in the text area");
                    return;
                }
                if (this.$.inputFile.textAreaValue != null && this.$.inputFile.textAreaValue != "") {
                    query["list1-text"] = this.$.inputFile.textAreaValue.replace(/\n/g, ',');
                }
                else if (this.$.inputFile.selectedFile !== undefined) {
                    query["list1"] = this.$.inputFile.selectedFile.id;
                }

                this.comparison = this.querySelector('input[name="comparisonRadio"]:checked').value;
                if (this.comparison == "list2list") {
                    if (this.$.inputFile2.selectedFile === undefined && this.$.inputFile2.textAreaValue == "") {
                        alert("Sorry. No list 2 selected. Please select a file or write something in the text area");
                        return;
                    }
                    if (this.$.inputFile2.selectedFile !== undefined) {
                        query["list2"] = this.$.inputFile2.selectedFile.id;
                    }
                    if (this.$.inputFile2.textAreaValue != null && this.$.inputFile2.textAreaValue != "") {
                        query["list2-text"] = this.$.inputFile2.textAreaValue.replace(/\n/g, ',');
                    }
                }
                else if (this.comparison == "list2genome") {
                    query["genome"] = "";
                }
                //else if (this.comparison == "list2rest") {
                if (this.$.your_annotations.checked) {
                    if (this.$.annotationsFile.selectedFile === undefined) {
                        alert("no annotation file selected")
                        return;
                    }
                    else
                        query["annotations"] = this.$.annotationsFile.selectedFile.id;
                }
                // }
                if (!this.$.go_bp.checked && !this.$.go_cc.checked && !this.$.go_mf.checked && !this.$.go_slim.checked && !this.$.interpro.checked && !this.$.recon.checked && !this.$.your_annotations.checked) {
                    alert("Sorry. No database selected. Please select one");
                    return;
                }
                if (this.$.go_bp.checked) {
                    query["go-bp"] = "";
                    query["go-bp-min-num-genes"] = this.$.bpOptions.getMinNumGenes().value;
                    query["go-bp-max-num-genes"] = this.$.bpOptions.getMaxNumGenes().value;
                    query["go-bp-propagation"] = this.$.bpOptions.getGOPropagationValue();
                }
                if (this.$.go_cc.checked) {
                    query["go-cc"] = "";
                    query["go-cc-min-num-genes"] = this.$.ccOptions.getMinNumGenes().value;
                    query["go-cc-max-num-genes"] = this.$.ccOptions.getMaxNumGenes().value;
                    query["go-cc-propagation"] = this.$.ccOptions.getGOPropagationValue();
                }
                if (this.$.go_mf.checked) {
                    query["go-mf"] = "";
                    query["go-mf-min-num-genes"] = this.$.mfOptions.getMinNumGenes().value;
                    query["go-mf-max-num-genes"] = this.$.mfOptions.getMaxNumGenes().value;
                    query["go-mf-propagation"] = this.$.mfOptions.getGOPropagationValue();
                }
                if (this.$.go_slim.checked) {
                    query["go-slim"] = "";
                    query["go-slim-min-num-genes"] = this.$.slimOptions.getMinNumGenes().value;
                    query["go-slim-max-num-genes"] = this.$.slimOptions.getMaxNumGenes().value;
                }
                if (this.$.interpro.checked) {
                    query["interpro"] = "";
                    query["interpro-min-num-genes"] = this.$.interproOptions.getMinNumGenes().value;
                    query["interpro-max-num-genes"] = this.$.interproOptions.getMaxNumGenes().value;
                }
                if (this.$.recon.checked) {
                    query["recon"] = "";
                    query["recon-min-num-genes"] = this.$.reconOptions.getMinNumGenes().value;
                    query["recon-max-num-genes"] = this.$.reconOptions.getMaxNumGenes().value;
                }
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched";
                                me.fire("joblaunched", {
                                    option: "joblaunched"
                                });
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            var lng1, lng2 = 0;
                            if (query["list1-text"] !== undefined) {
                                lng1 = query["list1-text"].split(",").length;
                            }
                            if (query["list2-text"] !== undefined) {
                                lng2 = query["list2-text"].split(",").length;
                            }
                            var lng = lng1 + lng2;
                            if (lng > 0) {
                                alert("Sorry, too many inputs ids, the size is limited due to browser restrictions. \n " +
                                        "Please upload a file with your ids in order to run the analysis. ");
                                return;

                            }
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },

            loadExample1: function (e) {
                this.$.go_bp.disabled = false;
                this.$.go_bp.checked = true;
                this.message = '';
                this.duplicates = "never";
                this.go_bp_keyword_operator = "all";
                this.$.species.value = "hsa";
                this.go_bp_max_level = 9;
                this.go_bp = "gobp";
                this.go_bp_propagation = "propagate";
                this.go_bp_min_num_genes = 5;
                this.$.inputFile.setSelectedFile({id: "example_example.motor", path: "example.motor", type: "FILE"});
                this.$.inputFile2.selectedFile = {id: "example_example.apoptosis", path: "example.apoptosis"};
                this.annotations = "none";
                this.fisher = "two-tailed";
                this.go_bp_max_num_genes = 500;
                this.go_bp_min_level = 3;
                this.jobName = "motor vs apop";

//                var exampleFolder = "fati_motor_apop";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {

            handleSpecies: function (e) {
                this.species = this.$.species.value;
                if (this.species == "hsa") {
                    this.$.go_slim.disabled = false;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = false;

                }
                if (this.species == "ath") {
                    this.$.go_slim.disabled = true;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;

                }
                if (this.species == "cel") {
                    this.$.go_slim.disabled = true;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;
                }
                if (this.species == "dme" || this.species == "dre" || this.species == "mmu" || this.species == "rno" || this.species == "sce") {
                    this.$.go_slim.disabled = false;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;
                }

            },
