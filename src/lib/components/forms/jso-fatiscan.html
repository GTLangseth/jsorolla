<dom-module id="jso-fatiscan" >
    <style>
        .db_options {
            margin: 5px;
            border: 1px solid #d3d3d3;
            padding: 5px
        }

        textarea {
            margin: 3px;
        }

        input[name=recon]:disabled + span,
        input[name=recon]:disabled + span:before {
            color: #d3d3d3 !important;
        }

        input[name=go_slim]:disabled + span,
        input[name=go_slim]:disabled + span:before {
            color: #d3d3d3 !important;
        }

        input[name=interpro]:disabled + span,
        input[name=interpro]:disabled + span:before {
            color: #d3d3d3 !important;
        }

        input[type=text] {
            width: 150px;
        }
    </style>
    <template>
        <div class="jso-tooltitle">
            <div>
                Logistic Model
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Gene%20Set%20Enrichment">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display: inline-block" on-click="loadExample1">Fluorouridine dataset</div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="fluorouridine.txt" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div>
                <div class="jso-formbox">
                    <div class="jso-formtitle">Select your data</div>
                    <div class="jso-formcontent">
                        <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}"></jso-opencga-browser-window>
                        <br>

                        <label class="jso-control">
                            <input class="jso"name="remove_duplicates" id="remove_duplicates" class="fc-checkbox" type="checkbox" value="true">
                            <span>Remove duplicates</span>
                        </label>
                    </div>
                </div>
            </div>
            <!--<div class="jso-formbox">-->
                <!--<div class="jso-formtitle">Method</div>-->
                <!--<div class="jso-formcontent">-->
                    <!--Logistic model method used.-->
                <!--</div>-->
            <!--</div>-->
            <div class="jso-formbox">
                <div class="jso-formtitle">Databases</div>
                <div class="jso-formcontent">
                    <div id="databases">
                        <div class="jso-select" style="width:200px;">
                            <select name="species" id="species" class="fc-combobox" type="text" value="none"
                                    on-change="handleSpecies">
                                <option name="species_1" id="species_1" class="fc-combobox-item" value="none" selected="selected">Select an organism</option>
                                <option name="species_2" id="species_2" class="fc-combobox-item" value="hsa"
                                        >Human (homo sapiens)
                                </option>
                                <option name="species_3" id="species_3" class="fc-combobox-item" value="mmu">Mouse (mus
                                    musculus)
                                </option>
                                <option name="species_4" id="species_4" class="fc-combobox-item" value="rno">Rat (rattus
                                    norvegicus)
                                </option>
                                <option name="species_5" id="species_5" class="fc-combobox-item" value="dme">Fruitfly
                                    (drosophila melanogaster)
                                </option>
                                <!--<option name="species_6" id="species_6" class="fc-combobox-item" value="bta">Cow (bos taurus)</option>-->
                                <option name="species_7" id="species_7" class="fc-combobox-item" value="dre">Zebrafish
                                    (danio rerio)
                                </option>
                                <option name="species_8" id="species_8" class="fc-combobox-item" value="sce">Saccharomyces
                                    cerevisiae
                                </option>
                                <option name="species_9" id="species_9" class="fc-combobox-item" value="cel">Caenorhabditis
                                    elegans
                                </option>
                                <option name="species_10" id="species_10" class="fc-combobox-item" value="ath">Arabidopsis
                                    thaliana
                                </option>
                            </select>
                        </div>
                        <div>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso"name="go_bp" id="go_bp" type="checkbox" value="gobp">
                                    <span>GO biological process</span>
                                </label>

                                <div id="bpOptionsButton" class="jso-btn jso-btn-shdw" on-click="bpOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="bpOptions" hidden></jso-fatigo-options>

                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso"name="go_mf" id="go_mf" type="checkbox" value="gomf">
                                    <span>GO molecular function</span>
                                </label>

                                <div id="mfOptionsButton" class="jso-btn jso-btn-shdw" on-click="mfOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="mfOptions" hidden></jso-fatigo-options>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso"name="go_cc" id="go_cc" type="checkbox" value="gocc">
                                    <span>GO cellular component</span>
                                </label>

                                <div id="ccOptionsButton" class="jso-btn jso-btn-shdw" on-click="ccOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="ccOptions" hidden></jso-fatigo-options>
                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso"name="go_slim" id="go_slim" type="checkbox" value="go-slim">
                                    <span>GOSlim GOA</span>
                                </label>


                                <div id="go_slimOptionsButton" class="jso-btn jso-btn-shdw" on-click="slimOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="slimOptions" propagation="false" hidden></jso-fatigo-options>

                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso"name="interpro" id="interpro" type="checkbox" value="interpro">
                                    <span>Interpro</span>
                                </label>

                                <div id="interproOptionsButton" class="jso-btn jso-btn-shdw"
                                     on-click="interproOptionsFunction">Show options...
                                </div>
                            </div>
                            <jso-fatigo-options id="interproOptions" propagation="false" hidden></jso-fatigo-options>

                            <br>

                            <div class="horizontal layout">
                                <label class="jso-control">
                                    <input class="jso"name="recon" id="recon" type="checkbox" value="recon">
                                    <span>Genome-Scale Metabolic Network</span>
                                </label>

                                <div id="reconOptionsButton" class="jso-btn jso-btn-shdw" on-click="reconOptionsFunction">Show
                                    options...
                                </div>
                            </div>
                            <jso-fatigo-options id="reconOptions" propagation="false" hidden></jso-fatigo-options>

                            <br>


                        </div>
                        <div class="horizontal layout">
                            <label class="jso-control">
                                <input class="jso"name="your_annotations" id="your_annotations" type="checkbox" value="">
                                <span>Your annotations</span>

                            </label>
                        </div>
                    </div>
                    <div style="margin-left: 30px">
                        <jso-opencga-browser-window id="annotationsFile" projects="{{projects}}" bioformats="{{bioformatsAnnotation}}"
                                                    on-ok="handleFileSelect"></jso-opencga-browser-window>

                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                   <br>                     <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>                     <br>
                    <label class="jso">Job name</label> <input class="jso"type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" class="horizontal layout" center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-fatiscan",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                contentFile: {
                    type: String,
                    value: ""

                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "IDLIST_RANKED",
                            value: "IDLIST_RANKED"
                        }
                    ]
                },
                bioformatsAnnotation: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "ANNOTATION_GENEVSANNOTATION",
                            value: "ANNOTATION_GENEVSANNOTATION"
                        }
                    ]
                },
                p_value: {
                    type: Number,
                    value: 0.05
                },
                toolName:{
                    type: String,
                    value: "fatiscan"
                },
                method:{
                    type: String,
                    value: "logistic"
                }
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            argsChanged: function () {
                Utils.argsParser(this, this.args);
                /** temporal hack **/
                if (this.$.inputFile.selectedFile === undefined)
                    this.$.inputFile.setSelectedFile =this.args.ranked_list;
            },
            launchJob: function () {
                var me = this;

//                if (!Utils.basicValidationForm()()) {
//                    return;
//                }
                if (this.$.outdir.selectedFile === undefined) {
                    alert("Sorry. No output folder selected. Please select one. ");
                    return;
                }
                if (this.$.species.value == "none") {
                    alert("Sorry. No species selected. Please select one. ");
                    return
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    name: this.jobName,
                    description: this.description,
//                    "ranked-list": this.$.inputFile.selectedFile.id,
                    outdir: this.$.outdir.getSelectedFile().id,
                    method: this.method,
                    duplicates: this.$.remove_duplicates.checked,
                    species: this.$.species.value

                };
//                if (this.$.inputFile.selectedFile === undefined && this.$.inputFile.textAreaValue == "") {
//                    alert("Sorry. No input selected. Please select a file or write something in the text area");
//                    return;
//                }
                if (this.$.inputFile.selectedFile === undefined) {
                    alert("Sorry. No input selected. Please select a file.");
                    return;
                }
                if (this.$.inputFile.selectedFile !== undefined) {
                    query["ranked-list"] = this.$.inputFile.selectedFile.id;
                }
//                if (this.$.inputFile.textAreaValue != "") {
//                    query["ranked-list-text"] = this.$.inputFile.textAreaValue.replace(/\n/g, ',');
//                }
                if (!this.$.go_bp.checked
                        && !this.$.go_cc.checked
                        && !this.$.go_mf.checked
                        && !this.$.go_slim.checked
                        && !this.$.interpro.checked
                        && !this.$.recon.checked
                        && !this.$.your_annotations.checked) {
                    alert("Sorry. No database selected. Please select one");
                    return;
                }
                if (this.$.go_bp.checked) {
                    query["go-bp"] = "";
                    query["go-bp-min-num-genes"] = this.$.bpOptions.getMinNumGenes().value;
                    query["go-bp-max-num-genes"] = this.$.bpOptions.getMaxNumGenes().value;
                    query["go-bp-propagation"] = this.$.bpOptions.getGOPropagationValue();
                }
                if (this.$.go_cc.checked) {
                    query["go-cc"] = "";
                    query["go-cc-min-num-genes"] = this.$.ccOptions.getMinNumGenes().value;
                    query["go-cc-max-num-genes"] = this.$.ccOptions.getMaxNumGenes().value;
                    query["go-cc-propagation"] = this.$.ccOptions.getGOPropagationValue();
                }
                if (this.$.go_mf.checked) {
                    query["go-mf"] = "";
                    query["go-mf-min-num-genes"] = this.$.mfOptions.getMinNumGenes().value;
                    query["go-mf-max-num-genes"] = this.$.mfOptions.getMaxNumGenes().value;
                    query["go-mf-propagation"] = this.$.mfOptions.getGOPropagationValue();
                }
                if (this.$.go_slim.checked) {
                    query["go-slim"] = "";
                    query["go-slim-min-num-genes"] = this.$.slimOptions.getMinNumGenes().value;
                    query["go-slim-max-num-genes"] = this.$.slimOptions.getMaxNumGenes().value;
                }
                if (this.$.interpro.checked) {
                    query["interpro"] = "";
                    query["interpro-min-num-genes"] = this.$.interproOptions.getMinNumGenes().value;
                    query["interpro-max-num-genes"] = this.$.interproOptions.getMaxNumGenes().value;
                }
                if (this.$.recon.checked) {
                    query["recon"] = "";
                    query["recon-min-num-genes"] = this.$.reconOptions.getMinNumGenes().value;
                    query["recon-max-num-genes"] = this.$.reconOptions.getMaxNumGenes().value;
                }

                if (this.$.annotationsFile.selectedFile !== undefined) {
                    if (this.$.annotationsFile.selectedFile.type == "FILE") {
                        query["annotations"] = this.$.annotationsFile.selectedFile.id;
                    }
                }
                Utils.createJob(this,query);
            },
            loadExample1: function (e) {
                this.jobName = "fluorouridine_dataset";
                this.description = "fluorouridine_dataset";
                this.$.inputFile.setSelectedFile({
                    id: "example_fluorouridine.txt",
                    path: "fluorouridine.txt",
                    type: "FILE"
                });
                this.$.remove_duplicates.checked = false;
                this.$.species.value = "hsa";
                this.$.go_bp.checked = true;
                this.$.go_bp.disabled = false;

//                var exampleFolder = "logistic_fluorouridine";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            handleSpecies: function (e) {
                this.species = this.$.species.value;
                if (this.species == "hsa") {
                    this.$.go_slim.disabled = false;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = false;
                }
                if (this.species == "ath") {
                    this.$.go_slim.disabled = true;
                    this.$.interpro.disabled = true;
                    this.$.recon.disabled = true;
                }
                if (this.species == "cel") {
                    this.$.go_slim.disabled = true;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;
                }
                if (this.species == "dme" || this.species == "dre" || this.species == "mmu" || this.species == "rno" || this.species == "sce") {
                    this.$.go_slim.disabled = false;
                    this.$.interpro.disabled = false;
                    this.$.recon.disabled = true;
                }

            },
            bpOptionsFunction: function () {
                this.$.bpOptions.hidden = !this.$.bpOptions.hidden;
            },
            ccOptionsFunction: function () {
                this.$.ccOptions.hidden = !this.$.ccOptions.hidden;
            },
            mfOptionsFunction: function () {
                this.$.mfOptions.hidden = !this.$.mfOptions.hidden;
            },
            slimOptionsFunction: function () {
                this.$.slimOptions.hidden = !this.$.slimOptions.hidden;
            },
            interproOptionsFunction: function () {
                this.$.interproOptions.hidden = !this.$.interproOptions.hidden;
            },
            reconOptionsFunction: function () {
                this.$.reconOptions.hidden = !this.$.reconOptions.hidden;
            }
        });
    </script>
</dom-module>
