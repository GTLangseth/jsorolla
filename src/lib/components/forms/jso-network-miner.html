<dom-module id="jso-network-miner" attributes="hideTitle userData selectedOption selectedStudy studies args networkViewer">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                padding: 15px 40px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 80%;
                min-width: 800px;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
                background-color: #FFFFFF;

            }

            .message {
                margin-top: 20px;
            }

            .botbar {
                margin-top: 10px;
            }

            label {
                display: block;
            }
        </style>

        <div class="jso-tooltitle" hidden?="{{hideTitle == 'true'}}">
            <div flex>
                Network Miner
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Gene%20Set%20Network%20Enrichment%20(Network%20Miner)?">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>

        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent horizontal layout">
                    <!--<div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">Genome-Wide Association Study in Bipolar Disorder</div>-->
                    <div class="vertical layout">
                    <div class="horizontal layout">
                        <div class="jso-btn jso-btn-shdw" on-click="loadExample1" style="width: 340px">Essential genes in cancer cell line K562
                        </div>
                        <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="K562.txt">
                            <i class="fa fa-download"></i>
                        </div>
                    </div>
                    <div class="horizontal layout" style="margin-top:5px">
                        <div class="jso-btn jso-btn-shdw" on-click="loadExample2" style="width: 340px">Essential genes in cancer cell line
                            JURKAT
                        </div>
                        <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="JURKAT.txt">
                            <i class="fa fa-download"></i>
                        </div>
                    </div>
                </div>
                <div class="vertical layout">
                <div style="margin-left:5px" class="horizontal layout">

                    <div class="jso-btn jso-btn-shdw" on-click="loadExample4" style="width: 340px">Genes Down-regulated in Fanconi Anemia
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="FA-differentialExpression-statistic.txt">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
                <div style="margin-top:5px;margin-left:5px" class="horizontal layout">

                    <div class="jso-btn jso-btn-shdw" on-click="loadExample5" style="width: 340px">Genome-Wide Association Study in Bipolar Disorder
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="example.zip">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>
            </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" bioformats="{{bioformats}}"></jso-opencga-browser-window>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select your seed list (optional)</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="seedList" bioformats="{{bioformats}}"></jso-opencga-browser-window>

                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">List nature</div>
                <div class="jso-formcontent">
                    <div id="typeDiv">
                        <label class="jso-control">
                            <input class="jso" id="type_1" name="type" type="radio" value="transcript">
                            <span>Transcripts</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="type_2" name="type" type="radio" value="protein" checked>
                            <span>Proteins</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="type_3" name="type" type="radio" value="gene">
                            <span>Genes</span>
                        </label>

                    </div>
                </div>
            </div>


            <div class="jso-formbox">
                <div class="jso-formtitle">Species</div>
                <div class="jso-formcontent">
                    <div class="jso-select" style="width:200px;">
                        <select name="interactome" id="interactome" class="fc-combobox" type="text" value="Homo sapiens">
                            <option name="interactome_1" id="interactome_1" class="fc-combobox-item" value="ath">Arabidopsis thaliana</option>
                            <option name="interactome_2" id="interactome_2" class="fc-combobox-item" value="dme">Drosophila melanogaster</option>
                            <!--<option name="interactome_3" id="interactome_3" class="fc-combobox-item" value="eco">Escherichia coli (K12)</option>-->
                            <option name="interactome_4" id="interactome_4" class="fc-combobox-item" value="hsa" selected="selected">Homo sapiens</option>
                            <option name="interactome_5" id="interactome_5" class="fc-combobox-item" value="mmu">Mus musculus</option>
                            <option name="interactome_6" id="interactome_6" class="fc-combobox-item" value="sce">Saccharomyces cerevisiae</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select interactome confidence</div>
                <div id="groupDiv" class="jso-formcontent vertical layout">
                    <label class="jso-control">
                        <input class="jso" id="group_1" name="group" type="radio" value="all">
                        <span>All ppis (all protein Protein-Protein Interactions detected experimentally)</span>
                    </label>
                    <label class="jso-control">
                        <input class="jso" id="group_2" name="group" type="radio" value="curated" checked="checked">
                        <span>Curated (Protein-Protein Interactions detected with, at least, two different experimental methods)</span>
                    </label>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Sort ranked list</div>
                <div class="jso-formcontent">
                    <div id="orderDiv">
                        <label class="jso-control">
                            <input class="jso" id="order_1" name="order" type="radio" value="ascending" checked="checked">
                            <span> Ascending </span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="order_2" name="order" type="radio" value="descending">
                            <span>Descending</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Allow one external intermediate in the subnetwork</div>
                <div class="jso-formcontent">
                    <div id="intermediateDiv">
                        <label class="jso-control">
                            <input class="jso" id="intermediate_2" name="intermediate" type="radio" value="1" checked="checked">
                            <span> Yes </span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="intermediate_1" name="intermediate" type="radio" value="0">
                            <span> No </span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                    <br>
                    <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>
                    <br>
                    <label class="jso">Job name</label> <input class="jso" type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big" on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-network-miner",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                contentFile: {
                    type: String,
                    value: ""

                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "IDLIST",
                            value: "IDLIST"
                        },
                        {
                            text: "IDLIST_RANKED",
                            value: "IDLIST_RANKED"
                        }
                    ]
                },
                bioformatsSeed: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "IDLIST",
                            value: "IDLIST"
                        }
                    ]
                },
                toolName: {
                    type: String,
                    value: "network-miner"
                },
                interactome: {
                    type: String,
                    value: "hsa"
                },
                significantValue: {
                    type: Number,
                    value: 0.05
                },
                group: {
                    type: String,
                    value: "all"
                },
                order: {
                    type: String,
                    value: "ascending"
                },
                intermediate: {
                    type: Number,
                    value: 1
                }
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            handleCancel: function () {
                this.selectedOption = '';
            },
            argsChanged: function () {
                Utils.argsParser(this, this.args);
            },
            handleForm: function () {
                var me = this;
                me.launchJob();
            },

            launchJob: function (selectedFolderId) {
                var me = this;
//                if (!Utils.basicValidationForm(this)) {
//                    return;
//                }
                if (this.$.outdir.selectedFile === undefined) {
                    alert("Sorry. No output folder selected. Please select one. ");
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    name: this.jobName,
                    description: this.description,
//                    list: this.$.inputFile.selectedFile.id,
                    outdir: this.$.outdir.getSelectedFile().id,
                    "o-name": "result",
                    interactome: this.$.interactome.value,
                    intermediate: this.$.intermediateDiv.querySelector('input[name="intermediate"]:checked').value,
                    group: this.$.groupDiv.querySelector('input[name="group"]:checked').value,
                    components: true,
                    randoms: 1000,
                    order: this.$.orderDiv.querySelector('input[name="order"]:checked').value,
                    "significant-value": this.significantValue,
//                        components: false,
                    "list-tags": this.$.typeDiv.querySelector('input[name="type"]:checked').value
                    //ranked-list:
                };

//                if (this.$.inputFile.selectedFile === undefined && this.$.inputFile.textAreaValue == "") {
//                    alert("Sorry. No input selected. Please select a file or write something in the text area");
//                    return;
//                }
                if (this.$.inputFile.selectedFile === undefined) {
                    alert("Sorry. No input selected. Please select a file.");
                    return;
                }
                if (this.$.inputFile.selectedFile !== undefined) {
                    query["list"] = this.$.inputFile.selectedFile.id;
                }
//                if (this.$.inputFile.textAreaValue != "") {
//                    query["list-text"] = this.$.inputFile.textAreaValue.replace(/\n/g, ',');
//                }


                if (this.$.seedList.selectedFile !== undefined) {
                    query["seedlist"] = this.$.seedList.selectedFile.id;
                }
//                if (this.$.seedList.textAreaValue != "") {
//                    query["seedlist-text"] = this.$.seedList.textAreaValue.replace(/\n/g, ',');
//                }

                OpencgaManager.jobs.create({
                    query: query,

                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched";
                                me.fire("joblaunched", {
                                    option: "joblaunched"
                                });
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            var lng = 0;
                            if (query["seedlist-text"] !== undefined) {
                                lng = query["seedlist-text"].split(",").length;
                            }
                            if (lng > 0) {
                                alert("Sorry, too many inputs ids, the size is limited due to browser restrictions. \n " +
                                        "Please upload a file with your ids in order to run the analysis. ");
                                return;

                            }
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {

                this.jobName = "Essential genes in cancer cell line K562";
                this.description = "This data comes form a recent study of the gene essentiality in different cancer cells (Luo et al. 2008). Here, genes are ranked according the RIGER, which accounts gene essentiality (K562.txt).";
//                this.$.inputFile.setSelectedFile({id: "example_K562_symbol.txt", path: "K562_symbol.txt", type:"FILE"};
                this.$.inputFile.setSelectedFile({id: "example_K562.txt", path: "K562.txt", type: "FILE"});
                this.$.type_3.checked = true;
                this.$.interactome.value = "hsa";
                this.$.group_2.checked = true;
                this.$.intermediate_2.checked = true;
                this.$.order_1.checked = true;
//                var exampleFolder = "nm_k562_symbol";
//                this.createExampleFolder(exampleFolder);

            },
            loadExample2: function (e) {

                this.jobName = "Essential genes in cancer cell line JURKAT";
                this.description = "This data comes form a recent study of the gene essentiality in different cancer cells (Luo et al. 2008). Here, genes are ranked according the RIGER, which accounts gene essentiality (JURKAT.txt).";
//                this.$.inputFile.setSelectedFile({id: "example_K562_symbol.txt", path: "K562_symbol.txt", type:"FILE"};
                this.$.inputFile.setSelectedFile({id: "example_JURKAT.txt", path: "JURKAT.txt", type: "FILE"});
                this.$.type_3.checked = true;
                this.$.interactome.value = "hsa";
                this.$.group_2.checked = true;
                this.$.intermediate_2.checked = true;
                this.$.order_1.checked = true;
//                var exampleFolder = "nm_jurkat";
//                this.createExampleFolder(exampleFolder);

            },
            loadExample3: function (e) {

                this.jobName = "Genes Up-regulated in Fanconi Anemia";
                this.description = "Expression data comes form a recent study of the gene expression in Fanconi Anemia (Vanderwerf et al. 2009; GEO:GSE16334).  Differential gene expression of control versus case samples was carried out using the Limma option in Differential expression analysis. Here, genes are ranked according the statistic (FA-differentialExpression-statistic.txt).";
                this.$.inputFile.setSelectedFile({
                    id: "example_FA-differentialExpression-statistic.txt",
                    path: "FA-differentialExpression-statistic.txt",
                    type: "FILE"
                });
                this.$.type_3.checked = true;
                this.$.interactome.value = "hsa";
                this.$.group_1.checked = true;
                this.$.intermediate_2.checked = true;
                this.$.order_1.checked = true;
//                var exampleFolder = "nm_fanconi_up";
//                this.createExampleFolder(exampleFolder);

            },
            loadExample4: function (e) {

                this.jobName = "Genes Down-regulated in Fanconi Anemia";
                this.description = "Expression data comes form a recent study of the gene expression in Fanconi Anemia (Vanderwerf et al. 2009; GEO:GSE16334).  Differential gene expression of control versus case samples was carried out using the Limma option in Differential expression analysis. Here, genes are ranked according the statistic (FA-differentialExpression-statistic.txt).";
                this.$.inputFile.setSelectedFile({
                    id: "example_FA-differentialExpression-statistic.txt",
                    path: "FA-differentialExpression-statistic.txt",
                    type: "FILE"
                });
                this.$.type_3.checked = true;
                this.$.interactome.value = "hsa";
                this.$.group_1.checked = true;
                this.$.intermediate_2.checked = true;
                this.$.order_2.checked = true;
//                var exampleFolder = "nm_fanconi_down";
//                this.createExampleFolder(exampleFolder);

            },
            loadExample5: function (e) {

                this.jobName = "Genome-Wide Association Study in Bipolar Disorder";
                this.description = "Genotypic data comes from the Wellcome Trust Case Control Consortium. GWAS was performed using the basic association test of Plink toolset. Here, genes were ranked acording the adjusted p-value (BD-GWASplink.txt). Moreover, genes previously associated with Bipolar Disorder obtained from Uniprot database are used as seed genes (BD-associatedgenesUniprot.txt).";
                this.$.inputFile.setSelectedFile({
                    id: "example_BD-GWASplink_top.txt",
                    path: "BD-GWASplink_top.txt",
                    type: "FILE"
                });
                this.$.seedList.setSelectedFile({
                    id: "example_BD-associatedgenesUniprot.txt",
                    path: "BD-associatedgenesUniprot.txt",
                    type: "FILE"
                });
                this.$.type_3.checked = true;
                this.$.interactome.value = "hsa";
                this.$.group_2.checked = true;

                this.$.intermediate_2.checked = true;
                this.$.order_1.checked = true;
                this.significantValue = 0.06;
//                var exampleFolder = "nm_gwas";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
        });
    </script>
</dom-module>
