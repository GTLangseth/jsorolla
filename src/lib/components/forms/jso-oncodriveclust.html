<dom-module id="jso-oncodriveclust" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../jso-form.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                padding: 15px 40px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 80%;
                min-width: 800px;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
                background-color: #FFFFFF;

            }


            .icon {
                color: #445D76;
                font-size: 50px;
            }

            .message {
                margin-top: 20px;
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

        </style>
        <div class="jso-tooltitle">
            <div>
                OncodriveClust
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Tutorial%20OncodriveClust">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">

            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">TCGA BRCA example</div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="mini2.vcf" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}" selectionMode="file" on-file-select="{{handleFileSelect}}"
                                                bioformat="VARIANT"></jso-opencga-browser-window>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Prioritization parameters</div>
                <div class="jso-formcontent">
                    <div id="methodDiv">
                        <!--Human genome version:-->
                        <!--<div class="select">-->
                            <!--<select name="gver" id="gver" type="text" value="none">-->
                                <!--<option name="gver_hg19" id="gver_hg19" value="hg19" selected="selected">GRCh37</option>-->
                                <!--<option name="gver_hg20" id="gver_hg20" value="hg20">GRCh38</option>-->
                            <!--</select>-->
                        <!--</div>-->
                        <!--<br/>-->
                        Minimum number of mutations per gene:
                        <div class="select">
                            <select name="gt" id="gt" type="text" value="none">
                                <option name="gt1" id="gt1" value="1">1</option>
                                <option name="gt3" id="gt3" value="3" selected="selected">3</option>
                                <option name="gt5" id="gt5" value="5">5</option>
                                <option name="gt10" id="gt10" value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                   <br>                     <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>                     <br>
                    <label class="jso">Job name</label> <input class="jso"type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>
            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.toolName = "oncodriveclust";
                this.description = "Job info..."
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            launchJob: function () {
                var me = this;
                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    vcf: this.$.inputFile.selectedFile.id,
//                    gver: this.$.gver.value,
                    description: this.description
                };

                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "TCGA BRCA";
                this.description = "BRCA cancer set from TCGA";
                this.$.inputFile.setSelectedFile({id: "example_mini2.vcf", path: "mini2.vcf", type: "FILE"});
//                this.$.gver.value = "hg19"
//                var exampleFolder = "tcga_brca_example_oncodriveclust2"
//                this.createExampleFolder(exampleFolder);
            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
        });
    </script>
</dom-module>
