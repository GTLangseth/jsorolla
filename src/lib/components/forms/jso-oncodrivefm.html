<dom-module id="jso-oncodrivefm">
    <template>
        <div class="jso-tooltitle">
            <div>
                OncodriveFM
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Tutorial%20OncodriveFM">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">

            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">TCGA BRCA
                        example
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="mini2.vcf" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}"></jso-opencga-browser-window>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Prioritization parameters</div>
                <div class="jso-formcontent">
                    <div id="methodDiv">

                        Global score estimator:
                        <div class="jso-select" style="width: 100px">
                            <select name="estimator" id="estimator" type="text" value="none">
                                <option name="estimator_median" id="estimator_median" value="median"
                                        selected="selected">median
                                </option>
                                <option name="estimator_mean" id="estimator_mean" value="mean">mean</option>
                            </select>
                        </div>
                        <br/>
                        Minimum number of mutations per gene:
                        <div class="jso-select" style="width: 100px">
                            <select name="gt" id="gt" type="text" value="none">
                                <option name="gt1" id="gt1" value="1">1</option>
                                <option name="gt3" id="gt3" value="3" selected="selected">3</option>
                                <option name="gt5" id="gt5" value="5">5</option>
                                <option name="gt10" id="gt10" value="10">10</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>

                    <div>
                        <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>
                    </div>
                    <label class="jso">Job name</label> <input class="jso" type="text" id="jobName" style="width:180px;" value="{{jobName}}"
                                                               required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>
            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big" on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-oncodrivefm",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                contentFile: {
                    type: String,
                    value: ""

                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "VARIANT",
                            value: "VARIANT"
                        }
                    ]
                },
                toolName: {
                    type: String,
                    value: "oncodrivefm"
                }
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            launchJob: function () {
                var me = this;
                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    vcf: this.$.inputFile.selectedFile.id,
//                    gver: this.$.gver.value,
                    estimator: this.$.estimator.value,
                    description: this.description,
                    gt: this.$.gt.value
                };

                Utils.createJob(this, query);
            },
            loadExample1: function (e) {
                this.jobName = "TCGA BRCA";
                this.description = "BRCA cancer set from TCGA";
                this.$.inputFile.setSelectedFile({id: "example_mini2.vcf", path: "mini2.vcf", type: "FILE"});
//                this.$.gver.value = "hg19"
                this.$.gt.value = "5"
                this.$.estimator.value = "median"
//                var exampleFolder = "tcga_brca_example"
//                this.createExampleFolder(exampleFolder);
            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
        });
    </script>
</dom-module>
