<polymer-element name="jso-prediction" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }
        </style>
        <div class="title">
            <div>
                Class prediction (Prophet)
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}">Load example 1</div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Output folder</div>
                <div class="formcontent">
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select train data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="file" on-file-select="{{handleFileSelect}}"></jso-project-browser-window>
                    <jso-class-viewer id="jsoClassViewer" contentFile="{{contentFile}}" loadedMainSelect="{{loadedMainSelect}}"
                                      loadedChildrenSelect="{{loadedChildrenSelect}}" changedChildrenSelect="{{changedChildrenSelect}}" childrenDisplay="false"></jso-class-viewer>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select test data (Optional)</div>
                <div class="formcontent">
                    Test data (expression matrix)
                    <jso-project-browser class="input-project-browser" id="testInputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"></jso-project-browser>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Algorithms</div>
                <div class="formcontent">
                    <div id="algorithmsDiv">
                        <input name="svm" id="svm" class="fc-checkbox" type="checkbox" value="true" checked="checked"> SVM <br>
                        <input name="knn" id="knn" class="fc-checkbox" type="checkbox" value="true"> KNN <br>
                        <input name="random_forest" id="random_forest" class="fc-checkbox" type="checkbox" value="true" disabled> Random forest
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Error stimation</div>
                <div class="formcontent">
                    <label>Validations</label>
                    <br>
                    <input id="validation_1" name="validation" class="fc-radioitem" type="radio" value="loo" on-click="{{errorStimationClick}}"> Leave-one-out <br>
                    <input id="validation_2" name="validation" class="fc-radioitem" type="radio" value="kfold" on-click="{{errorStimationClick}}" checked="checked">KFold<br>

                    <div id="kfoldProp">
                        <label>repeats</label>
                        <select name="repeats" id="repeats" class="fc-combobox" type="text" value="10">
                            <option name="repeats_1" id="repeats_1" class="fc-combobox-item" value="5">5</option>
                            <option name="repeats_2" id="repeats_2" class="fc-combobox-item" value="10" selected="selected">10</option>
                            <option name="repeats_3" id="repeats_3" class="fc-combobox-item" value="15">15</option>
                            <option name="repeats_4" id="repeats_4" class="fc-combobox-item" value="20">20</option>
                            <option name="repeats_5" id="repeats_5" class="fc-combobox-item" value="30">30</option>
                        </select>
                        <br>
                        <label>folds</label>
                        <select name="folds" id="folds" class="fc-combobox" type="text" value="5">
                            <option name="folds_1" id="folds_1" class="fc-combobox-item" value="5" selected="selected">5</option>
                            <option name="folds_2" id="folds_2" class="fc-combobox-item" value="10">10</option>
                            <option name="folds_3" id="folds_3" class="fc-combobox-item" value="15">15</option>
                            <option name="folds_4" id="folds_4" class="fc-combobox-item" value="20">20</option>
                            <option name="folds_5" id="folds_5" class="fc-combobox-item" value="30">30</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Gene subset selection</div>
                <div class="formcontent">
                    <label>Subset selection method</label><br>
                    <div id="featureSelectionDiv">
                        <input id="feature_selection_1" name="feature_selection" class="fc-radioitem" type="radio" value="cfs">Correlation-based
                        Feature Selection (CFS) <br>
                        <input id="feature_selection_2" name="feature_selection" class="fc-radioitem" type="radio" value="pca">Principal
                        Component Analysis (PCA) <br>
                        <input id="feature_selection_3" name="feature_selection" class="fc-radioitem" type="radio" value="none" checked="checked"> None
                    </div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "class-prediction";
                this.description = "Job description";
            },
            list1Changed: function (oldV, newV) {
                if (typeof oldV != 'undefined') {
                    this.getContentFile(newV);
                }
            },
            handleFileSelect: function (e) {
                var file = e.detail.file;
                if (file.type == "FILE")
                    this.getContentFile(file);
            },
            getContentFile: function (file) {

                var me = this;
                if (String(file.id).indexOf("example_") >= 0) {
                    this.loadExampleFile(file.path);
                } else {
                    OpencgaManager.files.content({
                        id: file.id,
                        query: {
                            sid: Cookies('bioinfo_sid')
                        },
                        request: {
                            //method: 'POST',
                            success: function (response) {
                                me.contentFile = response;
                            },
                            error: function () {
                                var message = 'Server error, try again later.';
                            }
                        }
                    })
                }
            },
            handleForm: function () {

                this.launchJob();

            },
            launchJob: function () {
                var me = this;
                this.knn = this.$.knn.checked;
                this.svm = this.$.svm.checked;
                this.random_forest = this.$.random_forest.checked;
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    dataset: this.$.inputFile.selectedFile.id,
                    "class": this.$.jsoClassViewer.getMainSelect().value,
                    "feature-selection": this.$.featureSelectionDiv.querySelector('input[name="feature_selection"]:checked').value
                };
                if (this.$.random_forest.checked) {
                    query["random-forest"] = this.$.random_forest.checked;
                }
                if (this.$.knn.checked) {
                    query["knn"] = this.$.knn.checked;
                }
                if (this.$.svm.checked) {
                    query["svm"] = this.$.svm.checked;
                }
                if (this.$.testInputFile.selectedFile.type == "FILE") {
                    query["test"] = this.$.testInputFile.selectedFile.id
                }
                if (this.$.validation_1.checked) {
                    query["loo"] = "";
                }
                if (this.$.validation_2.checked) {
                    query["kfold"] = "";
                    query["repeats"] = this.$.repeats.value;
                    query["folds"] = this.$.folds.value;
                }
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "A leukemia data example";
                this.description = "A leukemia train dataset";
                this.newFolderName = "pred_" + Math.floor((Math.random() * 100) + 1);
                this.list1 = {id: "example_data_train_leukemia.txt", path: "data_train_leukemia.txt"};
                this.$.knn.checked = true;
                this.$.svm.checked = false;
                this.$.random_forest.checked = false;
                this.$.validation_2.checked = true;
                this.$.repeats.value = 10;
                this.$.folds.value = 5;
                this.$.feature_selection_1.checked = true;

            },
            loadedMainSelectChanged: function (oldV, newV) {
                /** This is mainly for the examples **/
                var me = this;
                if (newV == true) {
                    var select = this.$.jsoClassViewer.getMainSelect();
//                if (this.list1.id == "example_data_train_leukemia.txt") {
//                    select.value = "TUMOR";
//                }
                }
            },
            errorStimationClick: function (e) {
                if (this.$.validation_1.checked) {
                    this.$.kfoldProp.hidden = true;
                }
                else {
                    this.$.kfoldProp.hidden = false;
                }
            },
            loadExampleFile: function (exampleFileName) {
                var me = this;
                OpencgaManager.files.contentExample({
                    query: {
                        toolName: this.toolName,
                        fileName: exampleFileName
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            me.contentFile = response;
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            }
        });
    </script>
</polymer-element>
