<dom-module id="jso-preprocessing-matrix" >
    <template>
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                padding: 15px 40px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 80%;
                min-width: 800px;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
                background-color: #FFFFFF;

            }


            .icon {
                color: #445D76;
                font-size: 50px;
            }

            .message {
                margin-top: 20px;
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

        </style>
        <div class="jso-tooltitle">
            <div>
                Normalized data preprocesing
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/Tutorial%20Data%20matrix%20preprocessing">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>

        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">Preprocessing a two classes matrix
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="twoclasses.txt" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                    <br>
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="{{loadExample2}}"  style="margin-top:5px">Preprocessing a correlation matrix
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="correlation.txt" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window projects="{{projects}}" bioformats="{{bioformats}}"
                                                bioformat="{{bioformats}}"></jso-opencga-browser-window>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Log-transform</div>
                <div class="jso-formcontent" vertical layout>
                    <label class="jso-control">
                        <input class="jso"id="logarithm_base_1" name="logarithm_base" class="fc-radioitem" type="radio" value="none"
                               checked="checked"><span>none</span></label>
                    <label class="jso-control">
                        <input class="jso"id="logarithm_base_2" name="logarithm_base" class="fc-radioitem" type="radio" value="2"><span>Log 2</span></label>
                    <label class="jso-control">
                        <input class="jso"id="logarithm_base_3" name="logarithm_base" class="fc-radioitem" type="radio" value="e"><span>Log e</span></label>
                    <label class="jso-control">
                        <input class="jso"id="logarithm_base_4" name="logarithm_base" class="fc-radioitem" type="radio" value="10"><span>Log 10</span></label>
                    </h3>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Exponential function</div>
                <div class="jso-formcontent" vertical layout>
                    <label class="jso-control">
                        <input class="jso"id="exp_1" name="exp" class="fc-radioitem" type="radio" value="none"
                               checked="checked"><span>none</span></label>
                    <label class="jso-control">
                        <input class="jso"id="exp_2" name="exp" class="fc-radioitem" type="radio" value="2"><span>2</span></label>
                    <label class="jso-control">
                        <input class="jso"id="exp_3" name="exp" class="fc-radioitem" type="radio" value="e"><span>e</span></label>
                    <label class="jso-control">
                        <input class="jso"id="exp_4" name="exp" class="fc-radioitem" type="radio" value="10"><span>10</span></label>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Merge replicates</div>
                <div class="jso-formcontent" vertical layout>
                    <label class="jso-control">
                        <input class="jso"id="merge_replicates_1" name="merge_replicates" class="fc-radioitem" type="radio"
                               value="none" checked="checked"><span>none</span></label>
                    <label class="jso-control">
                        <input class="jso"id="merge_replicates_2" name="merge_replicates" class="fc-radioitem" type="radio"
                               value="mean"><span>Average</span></label>
                    <label class="jso-control">
                        <input class="jso"id="merge_replicates_3" name="merge_replicates" class="fc-radioitem" type="radio"
                               value="median"><span>Median</span></label>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Filter missing values</div>
                <div class="jso-formcontent">
                    <!--<input class="jso"name="filter_missing_bool" id="filter_missing_bool" class="fc-checkbox" type="checkbox" value="true">Check to apply this filter<br>-->
                    <label class="jso">Minimum percentage of existing values (%)</label>
                    <input class="jso"name="filter_missing" id="filter_missing" class="fc-int fc-text" type="text" style="width: 30px" value="">
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Impute missing values</div>
                <div class="jso-formcontent" vertical layout>
                    <label class="jso-control">
                        <div horizontal layout></div>
                        <input class="jso"id="impute_missing_1" name="impute_missing" class="fc-radioitem" type="radio" value="none"
                               checked="checked" on-click="{{knnClicked}}">
                        <span>Do not impute</span>
                    </label>

                    <div horizontal layout>
                        <label class="jso-control">
                            <input class="jso"id="impute_missing_2" name="impute_missing" class="fc-radioitem" type="radio" value="knn" on-click="{{knnClicked}}"><span>KNN imputation</span>
                        </label>
                        <label class="jso">K-value</label><input class="jso"name="kvalue" id="kvalue" class="fc-int fc-text" type="text" style="width: 30px" value="15" disabled>
                    </div>
                    <label class="jso-control">
                        <input class="jso"id="impute_missing_3" name="impute_missing" class="fc-radioitem" type="radio" value="mean" on-click="{{knnClicked}}"><span>Row
                    mean imputation </span></label>
                    <label class="jso-control">
                        <input class="jso"id="impute_missing_4" name="impute_missing" class="fc-radioitem" type="radio" value="median" on-click="{{knnClicked}}"><span>Row
                    median imputation </span></label>
                    <label class="jso-control">
                        <input class="jso"id="impute_missing_5" name="impute_missing" class="fc-radioitem" type="radio" value="zero" on-click="{{knnClicked}}"><span>Impute
                    with zeros</span></label>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Extract IDs from dataset and save into a file</div>
                <div class="jso-formcontent">
                    <label class="jso-control">
                        <input class="jso"name="extract_ids" id="extract_ids" class="fc-checkbox" type="checkbox" value="true"><span>Check to
                    extract IDs</span></label>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Filter genes by names</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="gene_file_filter" studies="{{studies}}"
                                                selectedStudy="{{selectedStudy}}"
                                                selectionMode="file"
                                                on-file-select="{{handleFileSelect}}"></jso-opencga-browser-window>
                </div>
            </div>
            <!--<div class="jso-formbox">-->
            <!--<div class="jso-formtitle">Convert IDs from dataset</div>-->
            <!--<div class="jso-formcontent">-->
            <!--<label class="jso-control">
                            <input class="jso"id="convert_ids_1" name="convert_ids" class="fc-radioitem" type="radio" value="none" checked="checked">none<br>-->
            <!--<label class="jso-control">
                            <input class="jso"id="convert_ids_2" name="convert_ids" class="fc-radioitem" type="radio" value="ensembl_gene">Ensembl gene<br>-->
            <!--<label class="jso-control">
                            <input class="jso"id="convert_ids_3" name="convert_ids" class="fc-radioitem" type="radio" value="ensembl_transcript">Ensembl transcript <br>-->
            <!--<label class="jso">Organism</label>-->
            <!--<select name="species" id="species" class="fc-combobox" type="text" value="hsa">-->
            <!--<option name="species_1" id="species_1" class="fc-combobox-item" value="hsa" selected="selected">Human (homo sapiens)</option>-->
            <!--<option name="species_2" id="species_2" class="fc-combobox-item" value="mmu">Mouse (mus musculus)</option>-->
            <!--<option name="species_3" id="species_3" class="fc-combobox-item" value="rno">Rat (rattus norvegicus)</option>-->
            <!--<option name="species_4" id="species_4" class="fc-combobox-item" value="gga">Chicken (gallus gallus)</option>-->
            <!--<option name="species_5" id="species_5" class="fc-combobox-item" value="dme">Fruitfly (drosophila melanogaster)</option>-->
            <!--<option name="species_6" id="species_6" class="fc-combobox-item" value="bta">Cow (bos taurus)</option>-->
            <!--<option name="species_7" id="species_7" class="fc-combobox-item" value="dre">Zebrafish (danio rerio)</option>-->
            <!--<option name="species_8" id="species_8" class="fc-combobox-item" value="aga">Anopheles gambiae</option>-->
            <!--<option name="species_9" id="species_9" class="fc-combobox-item" value="sce">Saccharomyces cerevisiae</option>-->
            <!--<option name="species_10" id="species_10" class="fc-combobox-item" value="cel">Caenorhabditis elegans</option>-->
            <!--<option name="species_11" id="species_11" class="fc-combobox-item" value="ath">Arabidopsis thaliana</option>-->
            <!--</select>-->
            <!--<label class="jso">Select method to merge the replicated result IDs</label><br>-->
            <!--<label class="jso-control">
                            <input class="jso"id="convert_ids_merge_1" name="convert_ids_merge" class="fc-radioitem" type="radio" value="mean" checked="checked">Average <br>-->
            <!--<label class="jso-control">
                            <input class="jso"id="convert_ids_merge_2" name="convert_ids_merge" class="fc-radioitem" type="radio" value="median">Median<br>-->
            <!--</div>-->
            <!--</div>-->
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                   <br>                     <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>                     <br>
                    <label class="jso">Job name</label> <input class="jso"type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.toolName = "preprocessing";
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            handleForm: function () {
                this.launchJob();
            },
            argsChanged: function () {
                if (this.toolName == this.args.tool) {
                    this.message = '';
                    this.jobName = this.args.jobName;
                    this.description = this.args.description;
                    this.$.inputFile.selectedFile = this.args.inputFile;
//                this.$.inputFile2.selectedFile = this.args.list2;

                    var radios = this.querySelectorAll('input[name="merge_replicates"]');
                    for (var i = 0; i < radios.length; i++) {
                        var radio = radios[i];
                        if (radio.value == this.args.merge_replicates)
                            radio.checked = true;
                    }
                    var radios = this.querySelectorAll('input[name="impute_missing"]');
                    for (var i = 0; i < radios.length; i++) {
                        var radio = radios[i];
                        if (radio.value == this.args.impute_missing)
                            radio.checked = true;
                    }
                }
            },
            launchJob: function () {
                var me = this;

                if (!Utils.basicValidationForm()()) {
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    dataset: this.$.inputFile.selectedFile.id,
                    name: this.jobName,
                    description: this.description
                };
                if (this.shadowRoot.querySelector('input[name="logarithm_base"]:checked').value != "none")
                    query["logarithm-base"] = this.querySelector('input[name="logarithm_base"]:checked').value;

                if (this.shadowRoot.querySelector('input[name="exp"]:checked').value != "none")
                    query["exp"] = this.querySelector('input[name="exp"]:checked').value;

                if (this.shadowRoot.querySelector('input[name="merge_replicates"]:checked').value != "none")
                    query["merge-replicates"] = this.querySelector('input[name="merge_replicates"]:checked').value;

                if (this.$.filter_missing.value != "")
                    query["filter-missing"] = this.$.filter_missing.value;

                if (this.shadowRoot.querySelector('input[name="impute_missing"]:checked').value != "none") {
                    query["impute-missing"] = this.querySelector('input[name="impute_missing"]:checked').value;
                    if (this.shadowRoot.querySelector('input[name="impute_missing"]:checked').value == "knn")
                        query["kvalue"] = this.$.kvalue.value;
                }

                if (this.$.extract_ids.checked) {
                    query["extract-ids"] = this.$.extract_ids.checked;
                }
                if (this.$.gene_file_filter.selectedFile !== undefined) {
                    if (this.$.gene_file_filter.selectedFile.type == "FILE") {
                        query["gene_file_filter"] = this.$.gene_file_filter.selectedFile.id;
                    }
                }
//                if (this.shadowRoot.querySelector('input[name="convert_ids"]:checked').value != "none") {
//                    query["convert-ids"] = this.querySelector('input[name="convert_ids"]:checked').value;
//                    query["species"] = this.$.species.value;
//                    query["merge-replicates"] = this.$.merge_replicates.value;
//                }
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "Preprocessing a two classes matrix (twoclasses.txt)";
                this.description = "just a preprocessing sample";
                this.$.inputFile.setSelectedFile({id: "example_twoclasses.txt", path: "twoclasses.txt", type: "FILE"});
                this.$.logarithm_base_2.checked = true;
                this.$.exp_1.checked = true;
                this.$.merge_replicates_2.checked = true;
                this.$.impute_missing_4.checked = true;
//                this.$.convert_ids_1.checked = true;

//                var exampleFolder = "two_classes_matrix";
//                this.createExampleFolder(exampleFolder);

            },
            loadExample2: function (e) {
                this.jobName = "Preprocessing a correlation matrix (correlation.txt)";
                this.description = "just a preprocessing sample";
                this.$.inputFile.setSelectedFile({id: "example_correlation.txt", path: "correlation.txt", type: "FILE"});
                this.$.logarithm_base_2.checked = true;
                this.$.exp_1.checked = true;
                this.$.merge_replicates_2.checked = true;
                this.$.impute_missing_5.checked = true;
//                this.$.convert_ids_1.checked = true;

//                var exampleFolder = "pre_correlation";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            debugger
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            knnClicked: function(){
                if(this.$.impute_missing_2.checked){
                    this.$.kvalue.disabled = false;
                }
                else
                    this.$.kvalue.disabled = true;
            }

        });
    </script>
</dom-module>
