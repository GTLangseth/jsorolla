<polymer-element name="jso-rnaseq-diffexpr" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 15px 40px;

            z-index: 50000;
            margin: 0px auto 0px auto;

            width: 80%;
            min-width: 800px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;

            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #666;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/

            span {
                border: 1px solid;
            }
        </style>
        <div class="title">
            <div>
                RNA differential expression
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}">Differential expression example</div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select your data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}" selectionMode="file" on-file-select="{{handleFileSelect}}"
                                                bioformat="DATAMATRIX_EXPRESSION"></jso-project-browser-window>
                </div>
            </div>

            <!--<div class="formbox">-->
                <!--<div class="formtitle">Select experimental design file</div>-->
                <!--<div class="formcontent">-->
                    <!--<jso-project-browser-window id="edFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}" selectionMode="file" on-file-select="{{handleFileSelect}}"-->
                                                <!--bioformat=""></jso-project-browser-window>-->
                <!--</div>-->
            <!--</div>-->

            <div class="formbox">
                <div class="formtitle">Normalization method</div>
                <div class="formcontent">
                    <div id="methodDiv">
                        <input id="none" name="method" type="radio" value="NONE" checked="checked" on-click="{{radioTestClicked}}">None
                        <input id="tmm" name="method" type="radio" value="TMM" checked="checked" on-click="{{radioTestClicked}}">TMM
                        <input id="quan" name="method" type="radio" value="QUAN" on-click="{{radioTestClicked}}">QUAN
                    </div>
                </div>
            </div>
            <div id="multiple_test_correction_div">
                <div class="formbox">
                    <div class="formtitle">Select multiple-test correction</div>
                    <div class="formcontent">

                        <input id="correction_1" name="correction" class="fc-radioitem" type="radio" value="fdr" checked="checked"> Benjamini
                        and Hochberg (BH), FDR <br>
                        <input id="correction_2" name="correction" class="fc-radioitem" type="radio" value="by"> Benjamini and
                        Yekutieli (BY) <br>
                        <input id="correction_3" name="correction" class="fc-radioitem" type="radio" value="hochberg"> Hochberg <br>
                        <input id="correction_4" name="correction" class="fc-radioitem" type="radio" value="holm"> Holm <br>
                        <input id="correction_5" name="correction" class="fc-radioitem" type="radio"
                               value="bonferroni"> Bonferroni<br>
                    </div>
                </div>
            </div>
            <div id="adjusted_p_value_div">
                <div class="formbox">
                    <div class="formtitle">Select adjusted p-value</div>
                    <div class="formcontent">

                        <label>Adj. p-value (0.0-1.0)</label><input name="p_value" id="p_value" class="fc-decimal fc-text"
                                                                    type="text" value="{{p_value}}">
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Output folder</label>
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder" showBrowser="false"></jso-project-browser-window>
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>
            <div class="button action" on-click="{{handleForm}}">Run</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "rnaseq-diffexpr";
                this.description = "Job info..."
                this.p_value = 0.05;
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            launchJob: function () {
                var me = this;
                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.selectedStudy.id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.selectedFile.id,
                    name: this.jobName,
                    description: this.description,
                    "datafile": this.$.inputFile.selectedFile.id,
//                    "edfile": this.$.edFile.selectedFile.id,
                    description: this.description,
                    pvmet: this.$.multiple_test_correction_div.querySelector('input[name="correction"]:checked').value,
                    "pval": this.p_value
                };
                var method = this.$.methodDiv.querySelector('input[name="method"]:checked').value;
                if (method != "NONE")
                    query["norm"] = method;
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.jobName = "RNA differential expression";
                this.description = "Just a differential expression example.";
                this.$.inputFile.selectedFile = {id: "example_expression.txt", path: "expression.txt", type: "FILE"};
//                this.$.edFile.selectedFile = {id: "example_lalm_rnaseq_ed.txt", path: "lalm_rnaseq_ed.txt", type: "FILE"};
                this.$.none.checked = true;
                var exampleFolder = "rna_diffexp";
                this.createExampleFolder(exampleFolder);


            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        });
    </script>
</polymer-element>
