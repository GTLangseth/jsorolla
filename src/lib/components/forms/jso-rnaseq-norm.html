<dom-module id="jso-rnaseq-norm">
    <style>



    </style>
    <template>
        <div class="jso-tooltitle">
            <div>
                RNA Seq Normalize
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/RNA-Seq-Normalization">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">
                        Normalization example
                    </div>
                    <!--<a href="http://test.babelomics.org/opencga/rest/files/download-example?toolName=rnaseq-norm&fileName=example.zip" >-->
                    <!--&lt;!&ndash;<i class="fa fa-download"></i>&ndash;&gt;-->
                    <!--hola-->
                    <!--</a>-->
                    <!--<br>-->
                    <!--<a download="w3logo.txt" href="http://test.babelomics.org/opencga/rest/files/download-example?toolName=rnaseq-norm&fileName=download.zip" >xx</a>-->
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="example.zip" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="inputFile" projects="{{projects}}" bioformats="{{bioformats}}" on-ok="handleFileSelect"></jso-opencga-browser-window>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select gene length file</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window id="glFile" projects="{{projects}}" bioformats="{{bioformatsGL}}" on-ok="handleFileSelect"></jso-opencga-browser-window>

                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Normalization method</div>
                <div class="jso-formcontent">
                    <div id="methodDiv"class="vertical layout">
                        <label class="jso-control">
                            <input class="jso" id="chooseAuto" name="chooseMethod" type="radio" value="Auto" checked="checked" on-click="chooseClicked">
                            <span>Choose automatically the normalization method</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="chooseMan" name="chooseMethod" type="radio" value="Manual" on-click="chooseClicked"><span>Choose manually the normalization method</span>
                        </label>
                        <div  style="margin-left: 20px">
                            <label class="jso-control">
                                <input class="jso" id="tmm" name="method" type="radio" value="TMM" disabled on-click="radioTestClicked"><span>TMM</span>
                            </label>
                            <label class="jso-control">
                                <input class="jso" id="rpkm" name="method" type="radio" value="RPKM" disabled on-click="radioTestClicked"><span>RPKM</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                    <br>
                    <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>
                    <br>
                    <label class="jso">Job name</label> <input class="jso" type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>
            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big" on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-rnaseq-norm",
            properties: {
                userData: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "DATAMATRIX_EXPRESSION",
                            value: "DATAMATRIX_EXPRESSION"
                        }
                    ]
                },
                bioformatsGL: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "IDLIST_RANKED",
                            value: "IDLIST_RANKED"
                        }
                    ]
                },
                toolName: {
                    type: String,
                    value: "rnaseq-norm"
                }
            },

            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();
            },
            launchJob: function () {
                var me = this;

                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    "datafile": this.$.inputFile.selectedFile.id,
                    description: this.description
                };
                if (this.$.chooseMan.checked) {
                    query["method"] = this.$.methodDiv.querySelector('input[name="method"]:checked').value;
                }
                else {
                    query["method"] = this.$.methodDiv.querySelector('input[name="chooseMethod"]:checked').value;
                }
                if (this.$.glFile.selectedFile !== undefined && this.$.glFile.selectedFile.type == "FILE")
                    query["glfile"] = this.$.glFile.selectedFile.id;

                Utils.createJob(this, query);

            },
            loadExample1: function (e) {
                this.jobName = "rna_norm";
                this.description = "just_an_rna_example";
                this.$.inputFile.setSelectedFile({id: "example_normalization.txt", path: "normalization.txt", type: "FILE"});
                this.$.glFile.setSelectedFile({id: "example_gene_length.txt", path: "gene_length.txt", type: "FILE"});
                this.$.chooseMan.checked = true;
                this.chooseClicked();
                this.$.tmm.checked = true;
//                var exampleFolder = "rna_norm";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            chooseClicked: function () {
                if (this.$.chooseAuto.checked) {
                    this.$.tmm.disabled = true;
                    this.$.rpkm.disabled = true;
                }
                else {
                    this.$.tmm.disabled = false;
                    this.$.tmm.checked = true;
                    this.$.rpkm.disabled = false;
                }
            }
        });
    </script>
</dom-module>
