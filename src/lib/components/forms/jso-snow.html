<dom-module id="jso-snow">
    <template>
        <div class="jso-tooltitle" hidden?="{{hideTitle == 'true'}}">
            <div flex>
                Snow
                <a target="_blank" href="https://github.com/babelomics/babelomics/wiki/network-enrichment-(snow)">
                    <i class="fa fa-question-circle"></i>
                </a>
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">
                        Downregulated in fibroblasts from old individuals, compared to young
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="oldage_dn.txt" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                    <br>

                    <div class="jso-btn jso-btn-shdw" style="display:inline-block;margin-top:5px;" on-click="loadExample2">
                        Upregulated by induction of exogenous BRCA1 in EcR-293 cells
                    </div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="brca1_overexp_up.txt" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Define your input data</div>
                <div class="jso-formcontent">
                    <label class="jso-control">
                        <input class="jso" id="mode_1" name="mode" type="radio" value="one_list" checked="checked" on-click="modeChanged">
                        <span>One list</span>
                    </label>
                    <label class="jso-control">
                        <input class="jso" id="mode_2" name="mode" type="radio" value="two_list" on-click="modeChanged">
                        <span>Comparing two lists</span>
                    </label>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select your input files</div>
                <div class="jso-formcontent">
                    List 1:
                    <jso-opencga-browser-window id="inputFile" bioformats="{{bioformats}}" ></jso-opencga-browser-window>
                    <div id="list2Div" hidden>
                        <br>
                        List 2:
                        <jso-opencga-browser-window id="inputFile2" bioformats="{{bioformats}}" ></jso-opencga-browser-window>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">List nature</div>
                <div class="jso-formcontent">
                    <div id="typeDiv">
                        <label class="jso-control">
                            <input class="jso" id="type_1" name="type" type="radio" value="transcripts">
                            <span>Transcripts</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="type_2" name="type" type="radio" value="proteins" checked>
                            <span>Proteins</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="type_3" name="type" type="radio" value="genes">
                            <span>Genes</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Species</div>
                <div class="jso-formcontent">
                    <div id="interactomeDiv">
                        <div class="jso-select" style="width:200px;">
                            <select name="interactome" id="interactome" class="fc-combobox" type="text" value="Homo sapiens">
                                <option name="interactome_1" id="interactome_1" class="fc-combobox-item" value="hsa" selected="selected">Homo sapiens</option>
                                <option name="interactome_2" id="interactome_2" class="fc-combobox-item" value="mmu">Mus musculus</option>
                                <option name="interactome_3" id="interactome_3" class="fc-combobox-item" value="dme">Drosophila melanogaster</option>
                                <option name="interactome_4" id="interactome_4" class="fc-combobox-item" value="sce">Saccharomyces cerevisiae</option>
                                <option name="interactome_5" id="interactome_5" class="fc-combobox-item" value="ath">Arabidopsis thaliana</option>
                                <!--<option name="interactome_6" id="interactome_6" class="fc-combobox-item" value="eco">Escherichia coli (K12)</option>-->
                                <!--<option name="interactome_7" id="interactome_7" class="fc-combobox-item" value="own">Own</option>-->
                            </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Select interactome confidence</div>
                <div class="jso-formcontent">
                    <div id="groupDiv" class="vertical layout">
                        <label class="jso-control">
                            <input class="jso" id="group_1" name="group" type="radio" value="all" checked="checked">
                            <span>All ppis (all protein Protein-Protein Interactions detected experimentally)</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="group_2" name="group" type="radio" value="curated" checked="checked">
                            <span>Curated (Protein-Protein Interactions detected with, at least, two different experimental methods)</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Side for statistical tests</div>
                <div class="jso-formcontent">
                    <div id="sideDiv">
                        <label class="jso-control">
                            <input class="jso" id="side_1" name="side" type="radio" value="greater" checked="checked">
                            <span>Greater</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="side_2" name="side" type="radio" value="less">
                            <span>Less</span>
                        </label>
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Allow one external intermediate in the subnetwork</div>
                <div class="jso-formcontent">
                    <div id="intermediateDiv">
                        <label class="jso-control">
                            <input class="jso" id="intermediate_2" name="intermediate" type="radio" value="1" checked="checked">
                            <span>Yes</span>
                        </label>
                        <label class="jso-control">
                            <input class="jso" id="intermediate_1" name="intermediate" type="radio" value="0">
                            <span>No</span>
                        </label>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                    <br>
                    <jso-opencga-browser-window id="outdir" projects="{{projects}}"></jso-opencga-browser-window>
                    <br>
                    <label class="jso">Job name</label>
                    <input class="jso" type="text" id="jobName" value="{{jobName}}" required style="width:150px;">
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big" on-click="handleForm">
                    <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            is: "jso-snow",
            properties: {
                userData: {
                    type: Object
                },
                selectedOption: {
                    type: String
                },
                selectedStudy: {
                    type: Object
                },
                projects: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                studies: {
                    type: Array,
                    value: function () {
                        return []
                    }
                },
                contentFile: {
                    type: String,
                    value: ""

                },
                jobName: {
                    type: String,
                    value: "Job name"
                },
                description: {
                    type: String,
                    value: "Decription"
                },
                bioformats: {
                    type: Array,
                    notify: true,
                    value: [
                        {
                            text: "IDLIST",
                            value: "IDLIST"
                        }
                    ]
                },
                toolName: {
                    type: String,
                    value: "snow"
                },
                type: {
                    type: String,
                    value: "genes"
                },
                randoms: {
                    type: Number,
                    value: 500
                }
            },
            argsChanged: function () {
                if (this.toolName == this.args.tool) {
                    Utils.argsParser(this, this.args);
                    if (this.args.mode !== undefined) {
                        var radios = this.querySelectorAll('input[name="mode"]');
                        for (var i = 0; i < radios.length; i++) {
                            var radio = radios[i];
                            if (radio.value == this.args.mode)
                                radio.checked = true;
                        }
                        this.modeChanged();
                    }
                }
            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },
            handleCancel: function () {
                this.selectedOption = '';
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();

            },
            launchJob: function () {
                var me = this;
//                if (!Utils.basicValidationForm(this)) {
//                    return;
//                }
                if (this.$.outdir.selectedFile === undefined) {
                    alert("Sorry. No output folder selected. Please select one. ");
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    name: this.jobName,
                    description: this.description,
//                    list1: this.$.inputFile.selectedFile.id,
                    outdir: this.$.outdir.getSelectedFile().id,
                    "o-name": "result",
                    interactome: this.$.interactome.value,
                    intermediate: this.$.intermediateDiv.querySelector('input[name="intermediate"]:checked').value,
                    type: this.$.typeDiv.querySelector('input[name="type"]:checked').value,
                    group: this.$.groupDiv.querySelector('input[name="group"]:checked').value,
                    components: true,
                    randoms: this.randoms,
                    side: this.$.sideDiv.querySelector('input[name="side"]:checked').value,
                    images: "",
                    json: 1
                };
                if (this.$.inputFile.selectedFile === undefined /* && this.$.inputFile.textAreaValue == ""*/) {
                    alert("Sorry. No input selected. Please select a file or write something in the text area");
                    return;
                }
                if (this.$.inputFile.selectedFile !== undefined) {
                    query["list1"] = this.$.inputFile.selectedFile.id;
                }
//                if (this.$.inputFile.textAreaValue != "") {
//                    query["list1-text"] = this.$.inputFile.textAreaValue.replace(/\n/g, ',');
//                }

                if (this.$.mode_2.checked) {
                    if (this.$.inputFile2.selectedFile === undefined /*&& this.$.inputFile2.textAreaValue == ""*/) {
                        alert("Error: You are comparing two list and only the first one is selected. We are missing the second one");
                        return;
                    }
                    if (this.$.inputFile2.selectedFile !== undefined) {
                        query["list2"] = this.$.inputFile2.selectedFile.id;
                    }
//                    if (this.$.inputFile2.textAreaValue != "") {
//                        query["list2-text"] = this.$.inputFile2.textAreaValue.replace(/\n/g, ',');
//                    }
                }
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched";
                                me.fire("joblaunched", {
                                    option: "joblaunched"
                                });
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            var lng1, lng2 = 0;
                            if (query["list1-text"] !== undefined) {
                                lng1 = query["list1-text"].split(",").length;
                            }
                            if (query["list2-text"] !== undefined) {
                                lng2 = query["list2-text"].split(",").length;
                            }
                            var lng = lng1 + lng2;
                            if (lng > 0) {
                                alert("Sorry, too many inputs ids, the size is limited due to browser restrictions. \n " +
                                        "Please upload a file with your ids in order to run the analysis. ");
                                return;

                            }
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.message = '';
                this.jobName = "Downregulated";
                this.description = "Downregulated in fibroblasts from old individuals, compared to young";
                this.$.inputFile.setSelectedFile({id: "example_oldage_dn.txt", path: "oldage_dn.txt", type: "FILE"});
                this.$.interactome.value = "hsa";
                this.$.type_3.checked = true;
                this.$.side_1.checked = true;
                this.$.group_2.checked = true;
//                this.$.randoms.value = 500;
//                this.$.intermediate.value = 1;
                this.$.intermediate_2.checked = true;
//                var exampleFolder = "snow_downregulated";
//                this.createExampleFolder(exampleFolder);

            },
            loadExample2: function (e) {
                this.message = '';
                this.jobName = "Upregulated by induction of exogenous BRCA1 in EcR-293 cells";
                this.description = "";
                this.$.inputFile.setSelectedFile({id: "example_brca1_overexp_up.txt", path: "brca1_overexp_up.txt", type: "FILE"});
                this.$.interactome.value = "hsa";
                this.$.type_3.checked = true;
                this.$.side_1.checked = true;
                this.$.group_2.checked = true;
//                this.$.randoms.value = 500;
//                this.$.intermediate.value = 1;
                this.$.intermediate_1.checked = true;
//                var exampleFolder = "snow_Upregulated";
//                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            handleType: function (e) {
                this.type = e.target.dataset.value;
                this.typeText = e.target.innerText;
            },
            handleInteractome: function (e) {
                this.interactome = e.target.dataset.value;
                this.interactomeText = e.target.innerText;
            },
            handleGroup: function (e) {
                this.group = e.target.dataset.value;
                this.groupText = e.target.innerText;
            },
            handleIntermediate: function (e) {
                this.intermediate = e.target.dataset.value;
                this.intermediateText = e.target.innerText;
            },
            handleRandoms: function (e) {
                this.randoms = e.target.dataset.value;
            },
            modeChanged: function (e) {
                if (this.$.mode_1.checked)
                    this.$.list2Div.hidden = true;
                else
                    this.$.list2Div.hidden = false;

            }

        });
    </script>
</dom-module>
