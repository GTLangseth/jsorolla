<polymer-element name="jso-snow" attributes="userData selectedOption selectedStudy studies">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 30px 100px;

                z-index: 50000;
                margin: 0px auto 0px auto;

                width: 50%;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            }

            .title {
                text-align: center;
                font-size: 25px;
                color: #445D76;
                margin-bottom: 10px;
            }

            .close {
                color: #aaa;
            }
            .close:hover {
                color: #ffad76;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 3px;
                /*width: 150px;*/
            }

            label::after {
                content: ':'
            }

            .action {
                /*margin-top: 30px;*/
                background-color: #f5f5f5 !important;
                text-align: center;
            }

            .action:active {
                background-color: #445D76 !important;
                color: #fff !important;
            }

            .message {
                margin-top: 20px;
            }

            div.button {
                /*display: inline-block;*/
                width: 300px
            }

            .inputListTextArea {
                width: 300px;
                height: 50px;
            }

            .botbar {
                margin-top: 10px;
            }
            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/


        </style>
        <div class="title" horizontal layout>
            <div flex>
                Network enrichment analysis
            </div>
            <div class="close" on-click="{{handleCancel}}">
                <font-awesome icon="times"></font-awesome>
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" on-click="{{loadExample1}}">Downregulated in fibroblasts from old individuals, compared to young</div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Output folder</div>
                <div class="formcontent">
                    <jso-project-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder"></jso-project-browser-window>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select your data</div>
                <div class="formcontent">
                    <jso-project-browser-window id="inputFile" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="file" on-file-select="{{handleFileSelect}}"></jso-project-browser-window>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">List nature</div>
                <div class="formcontent">
                    <div id="typeDiv">
                        <input id="type_1" name="type" class="fc-radioitem" type="radio" value="transcripts">Transcripts
                        <input id="type_2" name="type" class="fc-radioitem" type="radio" value="proteins" checked>Proteins
                        <input id="type_3" name="type" class="fc-radioitem" type="radio" value="genes" >Genes
                    </div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Species</div>
                <div class="formcontent">
                    <div id="interactomeDiv">
                        <select name="interactome" id="interactome" class="fc-combobox" type="text" value="Homo sapiens">
                            <option name="interactome_1" id="interactome_1" class="fc-combobox-item" value="hsa" selected="selected">Homo sapiens</option>
                            <option name="interactome_2" id="interactome_2" class="fc-combobox-item" value="mmu">Mus musculus</option>
                            <option name="interactome_3" id="interactome_3" class="fc-combobox-item" value="dme">Drosophila melanogaster</option>
                            <option name="interactome_4" id="interactome_4" class="fc-combobox-item" value="sce">Saccharomyces cerevisiae</option>
                            <option name="interactome_5" id="interactome_5" class="fc-combobox-item" value="ath">Arabidopsis thaliana</option>
                            <option name="interactome_6" id="interactome_6" class="fc-combobox-item" value="eco">Escherichia coli (K12)</option>
                            <option name="interactome_7" id="interactome_7" class="fc-combobox-item" value="own">Own</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Select interactome confidence</div>
                <div class="formcontent">
                    <div id="groupDiv">
                        <input id="group_1" name="group" class="fc-radioitem" type="radio" value="all" checked="checked"> all ppis
                        <input id="group_2" name="group" class="fc-radioitem" type="radio" value="curated" checked="checked">curated
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Number of simulations</div>
                <div class="formcontent">

                    <div id="randomsDiv">
                        <select name="randoms" id="randoms" class="fc-combobox" type="text" value="500">
                            <option name="randoms_1" id="randoms_1" class="fc-combobox-item" value="500" selected="selected">500</option>
                            <option name="randoms_2" id="randoms_2" class="fc-combobox-item" value="1000">1000</option>
                            <option name="randoms_3" id="randoms_3" class="fc-combobox-item" value="2000">2000</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="formbox">
                <div class="formtitle">Allow one external intermediate in the subnetwork</div>
                <div class="formcontent">

                    <div id="intermediateDiv">
                        <select name="intermediate" id="intermediate" class="fc-combobox" type="text" value="1">
                            <option name="intermediate_1" id="intermediate_1" class="fc-combobox-item" value="0">0</option>
                            <option name="intermediate_2" id="intermediate_2" class="fc-combobox-item" value="1" selected="selected">1</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Job information</div>
                <div class="formcontent">
                    <label>Job name</label> <input type="text" id="jobName" value="{{jobName}}" required>
                    <label>Description</label>
                    <textarea value="{{description}}" required></textarea>
                </div>
            </div>

            <div class="botbar" horizontal layout center-justified>
                <div class="button action" style="width: 150px;" on-click="{{handleForm}}">
                    <font-awesome icon="rocket"></font-awesome>
                    &nbsp; Launch job
                </div>
            </div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.jobName = 'JobName';
                this.toolName = "snow";
                this.message = '';

                this.rankedList = "";
                this.seedList = "";

                this.example = false;

                this.type = "genes";
                this.typeText = "Genes";

                this.interactome = "hsa";
                this.interactomeText = "Homo sapiens";


                this.group = "all";
                this.groupText = "Non curated";

                this.order = "ascending";
                this.orderText = "Ascending";

                this.randoms = 500;

                this.intermediate = 1;
                this.intermediateText = "Yes";

                /** output widgets messages **/
                this.list1UploadMsg = "Choose file";

                /**Enabled forms **/
                this.list1ClickEnabled = false;

            },
            handleCancel: function () {
                this.selectedOption = '';
            },
            handleForm: function () {
                var me = this;
                this.message = '';
                me.launchJob();

            },
            launchJob: function () {
                var me = this;
                OpencgaManager.jobs.create({
                    query: {
                        sid: Cookies("bioinfo_sid"),
                        studyId: this.selectedStudy.id,
                        toolId: this.toolName,
                        name: this.jobName,
                        description: "description",
                        list1: this.$.inputFile.selectedFile.id,
                        outdir: this.$.outdir.selectedFile.id,
                        "o-name": "result",
                        interactome: this.$.interactome.value,
                        intermediate: this.$.intermediate.value,
                        type: this.$.typeDiv.querySelector('input[name="type"]:checked').value,
                        group: this.$.groupDiv.querySelector('input[name="group"]:checked').value,
                        components: true,
                        randoms: this.$.randoms.value,
                        side: "greater",
                        images: "",
                        json: 1
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
                this.message = '';
                this.jobName = "Downregulated";
                this.description = "Description downregulated"
                this.$.inputFile.selectedFile = {id: "example_oldage_dn.txt", path: "oldage_dn.txt"};
                this.$.interactome.value = "hsa";
                this.$.type_3.checked = true;
                this.$.group_2.checked = true;
                this.$.randoms.value = 500;
                this.$.intermediate.value = 1;
                var exampleFolder = "snow_downregulated";
                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
            handleType: function (e) {
                this.type = e.target.dataset.value;
                this.typeText = e.target.innerText;
            },
            handleInteractome: function (e) {
                this.interactome = e.target.dataset.value;
                this.interactomeText = e.target.innerText;
            },
            handleGroup: function (e) {
                this.group = e.target.dataset.value;
                this.groupText = e.target.innerText;
            },
            handleIntermediate: function (e) {
                this.intermediate = e.target.dataset.value;
                this.intermediateText = e.target.innerText;
            },
            handleRandoms: function (e) {
                this.randoms = e.target.dataset.value;
            }

        });
    </script>
</polymer-element>
