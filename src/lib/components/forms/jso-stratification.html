<dom-module id="jso-stratification" attributes="userData selectedOption selectedStudy studies">
    <template>
        <style>
            :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            padding: 15px 40px;

            z-index: 50000;
            margin: 0px auto 0px auto;

            width: 80%;
            min-width: 800px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;

            }


            .icon {
                color: #445D76;
                font-size: 50px;
            }




            .message {
                margin-top: 20px;
            }



            /*jso-file-browser {*/
            /*width: 70%;*/
            /*}*/


            input[type="text"]:disabled {
                background: #dddddd;
            }
        </style>
        <div class="jso-tooltitle">
            <div>
                Genotype stratification
            </div>
            <div class="icon">
                <!--<font-awesome icon="magic"></font-awesome>-->
            </div>
        </div>
        <form id="form">
            <div class="jso-formbox">
                <div class="jso-formtitle">Examples</div>
                <div class="jso-formcontent">
                    <div class="jso-btn jso-btn-shdw" style="display:inline-block" on-click="loadExample1">Load example 1</div>
                    <div class="jso-btn jso-btn-shdw" on-click="handleDownloadFile" data-example="" style="display:inline-block">
                        <i class="fa fa-download"></i>
                    </div>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select your data</div>
                <div class="jso-formcontent">
                    <jso-opencga-browser-window projects="{{projects}}" bioformats="{{bioformats}}" bioformat="{{bioformats}}"></jso-opencga-browser-window>
                </div>
            </div>

            <div class="jso-formbox">
                <div class="jso-formtitle">Select options</div>
                <div class="jso-formcontent">
                    <div id="optionsDiv">
                        <input class="jso"name="ibs_test" id="ibs_test" class="fc-checkbox" type="checkbox" value="true">Check if there are group differences in this metric with respect to a
                        binary
                        phenotype<br>
                        <label class="jso">Pairwise population concordance (PPC)</label><input class="jso"name="ppc" id="ppc" class="fc-decimal fc-text" type="text" value="{{ppc}}"><br>
                        <label class="jso">Maximum cluster size (enter 0 to not apply)</label><input class="jso"name="mc" id="mc" class="fc-int fc-text" type="text" value="{{mc}}">
                    </div>
                </div>
            </div>
            <div class="jso-formbox">
                <div class="jso-formtitle">Job information</div>
                <div class="jso-formcontent">
                    <label class="jso">Output folder</label>
                    <jso-opencga-browser-window id="outdir" studies="{{studies}}" selectedStudy="{{selectedStudy}}"
                                                selectionMode="folder" showBrowser="false"></jso-opencga-browser-window>
                    <label class="jso">Job name</label> <input class="jso"type="text" id="jobName" style="width:180px;" value="{{jobName}}" required>
                    <label class="jso">Description</label>
                    <textarea class="jso" value="{{description}}" required></textarea>
                </div>
            </div>

<div class="botbar" horizontal layout center-justified>
                <div class="jso-btn jso-btn-shdw jso-btn-big"  on-click="handleForm">                     <i class="fa fa-rocket"></i>
                    &nbsp; Launch job
                </div>
            </div>        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.toolName = "stratification";
                this.description = "Job description..."
                this.ppc = 0.0001;
                this.mc = 0;
                this.test = "ibs-cluster";

            },
            handleDownloadFile: function (e) {
                Utils.downloadExampleFile(this.toolName, e.currentTarget.dataset.example);
            },

            handleForm: function () {

                this.launchJob();
            },
            launchJob: function () {
                var me = this;
                if (!Utils.basicValidationForm(this)) {
                    return;
                }
                var query = {
                    sid: Cookies("bioinfo_sid"),
                    studyId: this.projects[0].studies[0].id,
                    toolId: this.toolName,
                    outdir: this.$.outdir.getSelectedFile().id,
                    name: this.jobName,
                    description: this.description,
                    "zip-file": this.$.inputFile.selectedFile.id,
                    ppc: this.ppc,
                    mc: this.mc,
                    test: this.test
                };
                if (this.$.ibs_test.checked)
                    query["ibs-test"] = "";
                OpencgaManager.jobs.create({
                    query: query,
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = userId + ' created';
                                me.selectedOption = "jobLaunched"
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            },
            loadExample1: function (e) {
//            this.jobName = "Association analysis: chi-square test";
//            this.description = "description...";
//            this.newFolderName = "asso" + Math.floor((Math.random() * 100) + 1);
//            this.list1 = {id: "example_association.zip", path: "association.zip"};
//            this.maf = 0.02;
//            this.$.test_1.checked = true;
                var exampleFolder = "affy_sample_1vv";
                this.createExampleFolder(exampleFolder);

            },
            createExampleFolder: function (exampleFolder) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        studyId: me.$.outdir.selectedStudy.id,
                        name: exampleFolder

                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                me.$.outdir.selectedFile = response.response[0].result[0];
                                if (response.response[0].result.length == 0) {
                                    OpencgaManager.files.createFolder({
                                        query: {
                                            sid: Cookies('bioinfo_sid'),
                                            studyId: me.$.outdir.selectedStudy.id,
                                            folder: exampleFolder

                                        },
                                        request: {
                                            success: function (response) {
                                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                                    me.$.outdir.selectedFile = response.response[0].result[0];
                                                } else {

                                                }
                                            },
                                            error: function () {
                                                alert('Server error, try again later.');
                                            }
                                        }
                                    });
                                }
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            },
        });
    </script>
</dom-module>
