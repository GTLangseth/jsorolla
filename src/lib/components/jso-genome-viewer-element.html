<dom-module id="jso-genome-viewer-element">
    <link rel="stylesheet" href="../../../styles/css/style.css">
    <link rel="stylesheet" href="../../../bower_components/fontawesome/css/font-awesome.css">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 100%;
            z-index: 0;
            overflow-x: hidden;
            overflow-y: scroll;
        }

        #gv {
            position: relative;
            box-sizing: border-box;
            border: 1px solid #d3d3d3;
            width: 100%;
        }
    </style>
    <template>
        <div id="gv"></div>
    </template>
    <script>
        Polymer({
            is: "jso-genome-viewer-element",
            properties: {
                selectedSpecies: {
                    type: Object,
                    value: function () {
                        return DEFAULT_SPECIES;
                    }
                },
                region: {
                    type: Object,
                    value: function () {
                        var region = new Region();
                        region.load("1:1004608-1004608");
                        return region;
                    }
                },
                width: {
                    type: Number,
                    value: 800
                },
            },
            created: function () {
                var me = this;
                var observer = new MutationObserver(function (mutations) {
                    if (!this.hasAttribute('hidden') && this.genomeViewer == null) {
                        this.createGenomeViewer();
                        this.genomeViewer.draw();
                        this.genomeViewer.toggleAutoHeight(true);
                    }
                }.bind(this));
                observer.observe(this, {attributes: true, attributeFilter: ['hidden']});

                window.addEventListener("resize", function (e) {
                    me.genomeViewer.setWidth(me.getBoundingClientRect().width);
                });
            },
            createGenomeViewer: function (config) {
                if (config != null) {
                    config.target = this.$.gv;
                    this.genomeViewer = new GenomeViewer(config);
                    this.addOverviewTracks();
                } else {

                    var w = this.width;
                    if (w == null) {
                        w = this.getBoundingClientRect().width;
                    }

                    this.genomeViewer = new GenomeViewer({
                        cellBaseHost: 'http://bioinfo.hpc.cam.ac.uk/cellbase/webservices/rest',
                        cellBaseVersion: 'v3',
                        target: this.$.gv,
                        width: w,
                        region: this.region,
//                        version: this.version,
                        availableSpecies: AVAILABLE_SPECIES,
                        species: this.selectedSpecies,
                        sidePanel: false,
                        resizable: false,
                        drawOverviewTrackListPanel: true,
//                        quickSearchResultFn:quickSearchResultFn,
//                        quickSearchDisplayKey:,
                        karyotypePanelConfig: {
                            hidden: true,
                            collapsed: false,
                            collapsible: true
                        },
                        chromosomePanelConfig: {
                            hidden: true,
                            collapsed: false,
                            collapsible: true
                        },
                        regionPanelConfig: {
                            hidden: false,
                            collapsed: false,
                            collapsible: true
                        },
                        drawStatusBar: true,
//                       drawNavigationBar: false,
                        navigationBarConfig: {
                            componentsConfig: {
                                menuButton: false,
                                leftSideButton: false,
                                restoreDefaultRegionButton: false,
                                regionHistoryButton: false,
                                speciesButton: false,
                                chromosomesButton: false,
                                karyotypeButton: false,
                                chromosomeButton: false,
//                                regionButton:false,
//                                zoomControl:false,
//                                windowSizeControl:false,
//                                positionControl:false,
//                                moveControl:false,
//                                autoheightButton:false,
//                                compactButton:false,
                                searchControl: false
                            }
                        }

//        chromosomeList:[]
//            trackListTitle: ''
//            drawNavigationBar = true;
//            drawKaryotypePanel: false,
//            drawChromosomePanel: false,
//            drawOverviewTrackListPanel: false

                    });
                    this.addOverviewTracks();
                    this.addDefaultTracks();
                }
                return this.genomeViewer;
            },
            addOverviewTracks: function () {
                var renderer = new FeatureRenderer(FEATURE_TYPES.gene);
                renderer.on({
                    'feature:click': function (event) {
                        // feature click event example
                        console.log(event)
                    }
                });
                var gene = new FeatureTrack({
//        title: 'Gene overview',
                    minHistogramRegionSize: 20000000,
                    maxLabelRegionSize: 10000000,
                    height: 100,

                    renderer: renderer,

                    dataAdapter: new CellBaseAdapter({
                        category: "genomic",
                        subCategory: "region",
                        resource: "gene",
                        params: {
                            exclude: 'transcripts,chunkIds'
                        },
                        species: this.genomeViewer.species,
                        cacheConfig: {
                            defaultChunkSize: 100000
                        }
                    })
                });
                this.genomeViewer.addOverviewTrack(gene);
            },
            addDefaultTracks: function () {


                this.sequence = new SequenceTrack({
                    height: 30,
                    visibleRegionSize: 200,

                    renderer: new SequenceRenderer(),

                    dataAdapter: new SequenceAdapter({
                        category: "genomic",
                        subCategory: "region",
                        resource: "sequence",
                        species: this.genomeViewer.species
                    })
                });

                this.genomeViewer.addTrack(this.sequence);

                this.gene = new GeneTrack({
                    title: 'Gene',
                    minHistogramRegionSize: 20000000,
                    maxLabelRegionSize: 10000000,
                    minTranscriptRegionSize: 200000,
                    height: 140,

                    renderer: new GeneRenderer({
                        handlers: {
                            'feature:click': function (e) {
                                console.log(e)
                            }
                        }
                    }),

                    dataAdapter: new CellBaseAdapter({
                        category: "genomic",
                        subCategory: "region",
                        resource: "gene",
                        species: this.genomeViewer.species,
                        params: {
                            exclude: 'transcripts.tfbs,transcripts.xrefs,transcripts.exons.sequence,chunkIds'
                        },
                        cacheConfig: {
                            defaultChunkSize: 100000
                        }
                    })
                });
                this.genomeViewer.addTrack(this.gene);
                this.snp = new FeatureTrack({
                    title: 'SNP',
                    featureType: 'SNP',
                    minHistogramRegionSize: 10000,
                    maxLabelRegionSize: 3000,
                    height: 100,

                    renderer: new FeatureRenderer(FEATURE_TYPES.snp),

                    dataAdapter: new CellBaseAdapter({
                        category: "genomic",
                        subCategory: "region",
                        resource: "snp",
                        params: {
                            exclude: 'transcriptVariations,xrefs,samples'
                        },
                        species: this.genomeViewer.species,
                        cacheConfig: {
                            defaultChunkSize: 10000
                        }
                    })
                });
                this.genomeViewer.addTrack(this.snp);
            }
        });
    </script>
</dom-module>
