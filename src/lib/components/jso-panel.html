<dom-module id="jso-panel">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            box-shadow: 0px 0px 2px 0px rgba(0, 0, 0, 0.4);
        }

        :host[modal] {
            position: fixed;
            box-shadow: 0px 0px 6px 3px rgba(0, 0, 0, 0.30);
        }

        :host[movable] {
            box-shadow: 0px 0px 6px 3px rgba(0, 0, 0, 0.30);
        }

        #loading {
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            position: absolute;
            background-color: rgba(0, 0, 0, .5);
        }

        #loading-icon {
            color: white;
            font-size: 30px;
            position: absolute;
            top: calc(50% - 15px);
            left: calc(50% - 15px);
        }

        #back {
            position: fixed;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .header {
            text-transform: capitalize;
            -moz-user-select: -moz-none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            -ms-user-select: none;
            user-select: none;

            background-color: var(--default-primary-color);
            color: var(--text-primary-color);
        }

        :host[light-header] .header {
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
        }

        :host[movable] > .header {
            cursor: move;
        }

        .header > .headeractions > * {
            box-sizing: border-box;
            padding: 0 5px;
            border: 1px solid transparent;
            line-height: 21px;
            cursor: pointer;
        }

        .header > .headeractions > *[data-checked] {
            background-color: rgba(0, 0, 0, 0.20);
        }

        .header > .headeractions > *:hover {
            background-color: rgba(0, 0, 0, 0.20);
        }

        .header > .headeractions > .closable:after {
            font-family: FontAwesome;
            content: '\f00d';
        }

        .header > .headeractions > .collapsible:after {
            font-family: FontAwesome;
            content: '\f106';
        }

        :host[collapsed] > .header > .headeractions > .collapsible:after {
            font-family: FontAwesome;
            content: '\f107';
        }

        .header > .headeractions > .pin:after {
            font-family: FontAwesome;
            content: '\f08d';
        }

        :host[expandible] .headeractions > .expandible:after {
            font-family: FontAwesome;
            content: '\f065';
        }

        :host[expandible][expanded] .headeractions > .expandible:after {
            content: '\f066';
        }

        .header, .container {
            position: relative;
        }

        .header,
        ::content .footer {
            /*background-image: linear-gradient(to bottom, #ffffff, #f2f2f2);*/
            /*background-image: -webkit-linear-gradient(top, #ffffff, #f2f2f2);*/
            /*background-repeat: repeat-x;*/
            /*height: 31px;*/
            box-sizing: border-box;
            padding: 4px 5px 4px 12px;
            height: 32px;
            line-height: 21px;
        }

        ::content .footer {
            border-top: 1px solid #d4d4d4;
            background-color: #EDEDED;
        }

        ::content .footer > div,
        ::content .footer > div > div {
            margin-right: 2px;
            margin-left: 2px;
        }

        .container {
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
            position: relative;
            height: calc(100% - 64px);
        }

        .footer {
            background-color: var(--light-primary-color);
            color: var(--primary-text-color);
        }

    </style>
    <template>

        <div id="back" hidden$="{{!modal}}"></div>

        <div id="header"
             class="header horizontal layout"
             on-dblclick="handleHeaderDblclick"
             on-mousedown="handleHeaderMouseDown"
             on-mouseup="handleHeaderMouseUp">
            <div class="flex">
                <content select=".header"></content>
            </div>
            <div class="headeractions horizontal layout end-justified" on-mousedown="handleActionsMouseDown">
                <div hidden$="{{!expandible}}" class="expandible" on-click="handleExpandAction"></div>
                <div hidden$="{{isPinHidden(movable,moved,modal)}}" class="pin" on-click="handlePinAction"></div>
                <div hidden$="{{!collapsible}}" class="collapsible" on-click="handleCollapseAction"></div>
                <div hidden$="{{!closable}}" class="closable" on-click="handleCloseAction"></div>
            </div>
        </div>
        <div class="container" hidden$="{{isContainerHidden(collapsible, collapsed)}}">
            <content select=".container"></content>
        </div>
        <content select=".footer"></content>
        <div id="loading" hidden$="{{!loading}}">
            <i id="loading-icon" class="fa fa-circle-o-notch fa-spin"></i>
        </div>
    </template>
</dom-module>
<script>
    (function () {
        var lastWindow_;

        Polymer({
            is: "jso-panel",
            properties: {
                closable: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                collapsible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                collapsed: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                movable: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                expandible: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                expanded: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                modal: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                constraint: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                moved: {
                    type: Boolean,
                    value: false
                },
                loading: {
                    type: Boolean,
                    value: false
                },
                lightHeader: {
                    type: Boolean,
                    reflectToAttribute: true,
                    value: false
                },
                hidden: {
                    type: Boolean,
                    reflectToAttribute: true,
                    observer: 'hiddenChanged'

                }
            },
            hiddenChanged: function (neo, old) {
                // check if is not hidden
                if (neo == false) {
                    if (this.modal) {
                        this._center();
                    }
                }
                this.fire('hidden', this.hidden);
            },
            hostAttributes: {
                'class': 'vertical layout flex'
            },
            isContainerHidden: function (collapsible, collapsed) {
                if (collapsible && collapsed) {
                    return true;
                }
                return false;
            },
            isPinHidden: function (movable, moved) {
                if (this.modal) {
                    return true;
                }
                if (!movable) {
                    return true;
                }
                return !moved;
            },
            setLoading: function (loading) {
                this.loading = loading;
            },
            /* */
            toggleCollapse: function () {
                if (this.collapsible) {
                    this.collapsed = !this.collapsed;
                }
            },
            handleHeaderDblclick: function (e) {
                this.toggleCollapse();
            },
            handleCollapseAction: function (e) {
                this.toggleCollapse();
            },
            handleCloseAction: function () {
                this.hidden = true;
            },
            handlePinAction: function (e) {
                this.style.position = '';
                this.style.left = '';
                this.style.top = '';
                this.style.top = '';
                this.style["z-index"] = '';

                this.moved = false;
            },
            handleExpandAction: function (e) {
                if (this.expandible) {
                    this.expanded = !this.expanded;
                    if (this.expanded) {
                        this.style.width = '100%';
                        this.style.height = '100%';
                        this.style.position = 'fixed';
                        this.style.top = '0';
                        this.style.left = '0';
                    } else {
                        this.style.width = '';
                        this.style.height = '';
                        this.style.position = '';
                        this.style.top = '';
                        this.style.left = '';
//                        this._center();
                    }
                }
            },

            handleActionsMouseDown: function (e) {
                e.stopPropagation();
            },
            handleHeaderMouseDown: function (e) {
                if (this.movable) {
                    document.body.classList.add('jso-nosel');
                    var me = this;
                    var bcr = this.$.header.getBoundingClientRect();

                    this.headerOffsetX = e.clientX - bcr.left;
                    this.headerOffsetY = e.clientY - bcr.top;

                    window.removeEventListener('mousemove', this.mouseMoveHandler, true);
                    this.moved = true;
                    this.style.position = 'fixed';

                    this._updateLastWindow();

                    this.mouseMoveHandler = function (moveEvent) {
                        me.handleMouseMove(moveEvent);
                    };
                    window.addEventListener('mousemove', this.mouseMoveHandler, true);
                }
            },
            handleHeaderMouseUp: function () {
                if (this.movable) {
                    window.removeEventListener('mousemove', this.mouseMoveHandler, true);
                    document.body.classList.remove('jso-nosel');
                }
            },
            handleMouseMove: function (e) {
                if (this.movable) {
                    var left = e.clientX - this.headerOffsetX;
                    var top = e.clientY - this.headerOffsetY;
                    if (this.constraint) {
                        var bcr = this.getBoundingClientRect();
                        var rightLimit = window.innerWidth - bcr.width;
                        var bottomLimit = window.innerHeight - bcr.height;
                        if (left > 0 && left < rightLimit) {
                            this.style.left = left + 'px';
                        }
                        if (top > 0 && top < bottomLimit) {
                            this.style.top = top + 'px';
                        }
                    } else {
                        this.style.left = left + 'px';
                        this.style.top = top + 'px';
                    }

                }
            },

            /** **/
            _center: function () {
                var bcr = this.getBoundingClientRect();
                this.style.left = (window.innerWidth / 2 - bcr.width / 2 ) + 'px';
                this.style.top = (window.innerHeight / 2 - bcr.height / 2) + 'px';
            },
            _updateLastWindow: function () {
                if (lastWindow_) {
                    lastWindow_.style["z-index"] = '1';
                }
                lastWindow_ = this;
                if (lastWindow_) {
                    lastWindow_.style["z-index"] = '2';
                }
            }

        });

    })();
</script>
