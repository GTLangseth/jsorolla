<dom-module id="jso-cellbase-attribute-import">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            position: relative;
            width: 650px;
        }

        #main {
            width: 100%;
            height: 100%;
            /*background-color: #FFFFFF;*/
        }

        .checkbox {
            width: 25px;
        }

        .checkbox::after {
            font-family: 'FontAwesome';
            content: ' \00a0'
        }

        .checkbox[data-checked]::after {
            content: '\f00c'
        }

        jso-select-box {
            overflow-y: auto;
            height: 150px;
        }

        .selbox {
            box-sizing: border-box;
            overflow-y: auto;
            border: 1px solid #d3d3d3;
            background-color: #FFF;
        }

        .selitem {
            padding: 2px 5px;
        }

        .selitem[data-checked=true] {
            background-color: #ddd;
            /*background-color: #435f7a;*/
            /*background-color: #f07746;*/
            /*color: #fff;*/
        }

        .footer {
            padding: 4px 5px 4px 12px;
            border-top: 1px solid var(--hover-color);
            background-color: var(--light-secondary-color);
        }

        .footer > * {
            margin-left: 5px;
        }
    </style>
    <template>
        <div id="main" class="flex horizontal layout">

            <div style="width:230px;padding:5px;">
                <label class="jso" style="margin-top: 5px;">Species:</label>

                <jso-select-box id="species" options="{{species}}" name-attribute="id" title-attribute="_title">
                </jso-select-box>

                <label class="jso" style="margin-top: 10px;">Attributes:</label>

                <jso-select-box id="columns" options="{{columns}}">
                </jso-select-box>

            </div>

            <div class="flex vertical layout" style="margin:5px;">
                <div class="horizontal layout">
                    <div class="jso-btn jso-btn-shdw" data-checked$="{{checkSelectedList(selectedList, 'func')}}" on-click="handleSelectFuncList">Functional information
                    </div>
                    <div class="jso-btn jso-btn-shdw" style="padding:0 10px;margin-right:2px;" data-checked$="{{checkSelectedList(selectedList, 'ext')}}" on-click="handleSelectExtList">External Ids
                    </div>
                    <!--<div class="jso-btn jso-btn-shdw" style="padding:0 10px;margin-left:2px;"-->
                    <!--data-checked="{{selectedList == 'repo'}}"-->
                    <!--on-click="{{handleSelectRepoList}}">Repositories-->
                    <!--</div>-->
                </div>
                <div class="selbox" flex style="margin-top:3px; height:330px;">
                    <template is="dom-if" if="{{checkSelectedList(selectedList, 'ext')}}">
                        <div class="attributelist">
                            <template is="dom-repeat" items={{extList}}>
                                <label class="jso-control">
                                    <input type="checkbox" checked$="{{item.selected}}" on-click="handleItemSelect">
                                    <span>{{item.boxLabel}}</span>
                                </label>
                            </template>
                        </div>
                    </template>

                    <template is="dom-if" if="{{checkSelectedList(selectedList, 'func')}}">
                        <div id="functionsContent" class="attributelist">
                            <template is="dom-repeat" items={{funcList}}>
                                <label class="jso-control">
                                    <input type="checkbox" checked$="{{item.selected}}" value$="{{item.name}}" on-click="handleItemSelect">
                                    <span>{{item.boxLabel}}</span>
                                </label>
                            </template>
                        </div>
                    </template>

                    <template is="dom-if" if="{{checkSelectedList(selectedList, 'repo')}}">
                        <div class="attributelist">
                            <template is="dom-repeat" items={{repoList}}>
                                <label class="jso-control">
                                    <input type="checkbox" checked$="{{item.selected}}" on-click="handleItemSelect">
                                    <span>{{item.boxLabel}}</span>
                                </label>
                            </template>
                        </div>
                    </template>
                </div>
            </div>

        </div>

        <div class="footer horizontal layout flex">
            <div class="jso-txt">
                <template is="dom-if" if="{{loading}}">
                    <i class="fa fa-spinner fa-spin" style="margin-right: 5px;"></i>
                </template>
                <span>{{message}}</span>
            </div>
            <div class="flex"></div>
            <div class="jso-btn jso-btn-shdw" style="width: 100px;" on-click="handleGo">Go</div>
        </div>

    </template>
</dom-module>

        getSpecies: function(callback) {
            CellBaseManager.get({
                host: CELLBASE_HOST,
                category: "meta",
                subCategory: "species",
                success: function(r) {
                    var list = [];
                    var taxonomies = r.response[0].result[0];
                    for (var taxonomy in taxonomies) {
                        var newSpecies = [];
                        for (var i = 0; i < taxonomies[taxonomy].length; i++) {
                            var species = taxonomies[taxonomy][i];
                            for (var j = 0; j < species.assemblies.length; j++) {
                                var s = Utils.clone(species)
                                s.assembly = species.assemblies[j];
                                s._title = s.scientificName + " " + s.assembly.name
                                delete s.assemblies;
                                newSpecies.push(s);
                                list.push(s);
                            }
                        }
                        taxonomies[taxonomy] = newSpecies;
                    }
                    callback(list);
                }
            });
        },

        handleItemSelect: function(e) {

                    this.retrieveFunctionalInformation(this.$.columns.selected.name, this.$.species.selected);
                } else if (this.selectedList == 'ext') {

        checkDatabase: function(db) {

            this.extList.forEach(processCheckBoxes);
            this.funcList.forEach(processCheckBoxes);

        retrieveData: function(attributeName, species, callbackFunction) {
            var me = this;

            var columns = [];
            var columnsMap = {};
            var dbnamesMap = {};

            var databasesSelectedFlag = false;

            var processCheckBoxes = function(item) {
                if (item.selected) {
                    databasesSelectedFlag = true;
                    var label = item.boxLabel;
                    var columnId = item.inputValue.db + item.inputValue.field;
                    var column = {
                        name: columnId,
                        title: label,
                        type: "text",
                        formula: function(r) {
                            return r.attributes[this.name];
                        }
                    };
                    var idx = columns.push(column) - 1;
                    columnsMap[columnId] = idx;

                    if (!dbnamesMap[item.inputValue.db]) {
                        dbnamesMap[item.inputValue.db] = true;
                    }
                }
            }
            this.extList.forEach(processCheckBoxes);
            this.funcList.forEach(processCheckBoxes);
            this.repoList.forEach(processCheckBoxes);

            if (databasesSelectedFlag) {
                var queries = [];

                for (var i = 0; i < this.items.length; i++) {
                    var attributes = this.items[i].attributes;
                    queries.push(attributes[attributeName]);
                }

                if (queries.length > 0) {

                    this.loading = true;
                    this.message = "Retrieving data...";

                    CellBaseManager.get({
                        host: CELLBASE_HOST,
                        species: species,
                        category: 'feature',
                        subCategory: 'id',
                        query: queries.toString(),
                        resource: 'xref',
                        params: {
                            dbname: Object.keys(dbnamesMap),
                        },
                        success: function(data) {
                            var attributes;
                            for (var r = 0; r < data.response.length; r++) {
                                var response = data.response[r];
                                var xrefs = response.result;
                                attributes = me.items[r].attributes;
                                if (xrefs.length > 0) {
                                    for (var i = 0; i < xrefs.length; i++) {
                                        var xref = xrefs[i];

                                        var mapId1 = xref.dbName + 'id';
                                        var mapId2 = xref.dbName + 'description';

                                        var index1 = columnsMap[mapId1];
                                        var index2 = columnsMap[mapId2];

                                        if (index1 != null) {
                                            if (i == 0) {
                                                attributes[mapId1] = '';
                                            }
                                            if (!attributes[mapId1]) {
                                                attributes[mapId1] = '';
                                            }
                                            if (attributes[mapId1] === '') {
                                                attributes[mapId1] += xref.id;
                                            } else {
                                                attributes[mapId1] += ',' + xref.id;
                                            }
                                        }
                                        if (index2 != null) {
                                            if (i == 0) {
                                                attributes[mapId2] = '';
                                            }
                                            if (!attributes[mapId2]) {
                                                attributes[mapId2] = '';
                                            }
                                            if (attributes[mapId2] === '') {
                                                attributes[mapId2] += xref.description;
                                            } else {
                                                attributes[mapId2] += ',' + xref.description;
                                            }
                                        }
                                    }
                                }
                            }
                            //                            for (var i = 0; i < columns.length; i++) {
                            //                                var column = columns[i];
                            //                                me.attributeManager.addColumn(column);
                            //                            }
                            me.fire('add-columns', columns);

                            me.loading = false;
                            me.message = "Information has been saved as attributes";

                            if (callbackFunction) {
                                callbackFunction();
                            }
                        }
                    });
                } else {
                    this.message = "Node list is empty";
                }
            } else {
                this.message = "Please select at least one database";

            }
        },
        retrieveFunctionalInformation: function(attributeName, species) {
            var me = this;
            var queries = [];
            var queries = ['BRCA2', 'TP53', 'PACO'];

            for (var i = 0; i < this.items.length; i++) {
                var attributes = this.items[i].attributes;
                queries.push(attributes[attributeName]);
            }

            var options = {};
            var oneSelectedFlag = false;
            var els = functionsContent.querySelectorAll('input[type=checkbox]');
            for (var i = 0; i < els.length; i++) {
                var cb = els[i];
                if (cb.checked) {
                    options[cb.value] = true;
                    oneSelectedFlag = true;
                } else {
                    options[cb.value] = false;
                }
            }
            if (!oneSelectedFlag) {
                this.message = "No functional information selected.";
                return;
            }
            if (oneSelectedFlag && queries.length > 0) {
                this.loading = true;
                this.message = "Retrieving data...";

                this.getProteinString(queries, species, function(proteinQueries) {
                    if (proteinQueries.length > 0) {
                        me.getProteinFullinfo(options, queries, proteinQueries, species, function(infoMap) {
                            var columns = [];
                            for (var key in infoMap) {
                                for (var i = 0; i < me.items.length; i++) {
                                    var item = me.items[i];
                                    var values = infoMap[key][item.attributes[attributeName]];
                                    if (values != null && values.length > 0) {
                                        item.attributes[key] = values.join(',')
                                    } else {
                                        item.attributes[key] = 'none';
                                    }
                                }
                                var column = {
                                    name: key,
                                    title: Utils.camelToSpace(key),
                                    type: "text",
                                    formula: function(r) {
                                        return r.attributes[this.name];
                                    }
                                };
                                columns.push(column);
                            }
                            if (columns.length > 0) {
                                me.fire('add-columns', columns);
                            }
                            me.loading = false;
                            me.message = "Information has been saved as attributes";
                        });
                    }
                });
            }



            // this.getGeneInfo(geneString, function(expressionValues) {
            //     console.log(expressionValues)
            //     debugger
            // });
            //
            // this.getProteinString(geneString, function(proteinString) {
            //     if (proteinString != null) {
            //         me.getProteinFullinfo(proteinString, function(comment) {
            //             console.log(comment);
            //         });
            //     }
            // });



        },

                category: 'feature',
                subCategory: 'gene',

                resource: 'info',
                params: {
                    include: 'expressionValues,drugInteractions',
                },
                success: function(data) {
                    var expressionValues = data.response[0].result[0].expressionValues;
                    /* Tissues */
                    for (var i = 0; i < expressionValues.length; i++) {
                        var ev = expressionValues[i];
                        if (ev.factorValue != null && tissuesMap[ev.factorValue]) {
                            // GET TISSUES MAP
                        }
                    }
                    callback(data.response[0].result[0].expressionValues);
                    return
                }
            });
        },
        getProteinFullinfo: function(args, queries, proteinQueries, species, callback) {
            // args.subcellularLocation;
            // args.disease;
            // goCellularComponent
            // goBiologicalProcess
            // goMolecularFunction
            var infoMap = {};
            for (var key in args) {
                if (args[key] === true) {
                    infoMap[key] = {};
                }
            }
            var includes = [];
            if (args.subcellularLocation || args.disease) {
                includes.push('comment');
            }
            if (args.goCellularComponent || args.goBiologicalProcess || args.goMolecularFunction) {
                includes.push('dbReference');
            }
            CellBaseManager.get({
                host: CELLBASE_HOST,
                species: species,
                category: 'feature',
                subCategory: 'protein',
                query: proteinQueries.toString(),
                params: {
                    include: includes.join(',')
                },
                resource: 'fullinfo',
                success: function(data) {
                    for (var i = 0; i < data.response.length; i++) {
                        var r = data.response[i];
                        if (r.result.length > 0) {
                            var comment = r.result[0].comment;
                            var dbReference = r.result[0].dbReference;

                            if (args.subcellularLocation || args.disease) {
                                var subcellularLocations = [];
                                var diseases = [];
                                for (var j = 0; j < comment.length; j++) {
                                    var c = comment[j];
                                    if (args.subcellularLocation && c.subcellularLocation != null && c.molecule == null) {
                                        for (var k = 0; k < c.subcellularLocation.length; k++) {
                                            subcellularLocations.push(c.subcellularLocation[k].location[0].value);
                                        }
                                    }
                                    if (args.disease && c.disease != null) {
                                        diseases.push(c.disease.name);
                                    }
                                }
                                if (args.subcellularLocation) {
                                    infoMap.subcellularLocation[queries[i]] = subcellularLocations;
                                }
                                if (args.disease) {
                                    infoMap.disease[queries[i]] = diseases;
                                }
                            }
                            if (args.goCellularComponent || args.goBiologicalProcess || args.goMolecularFunction) {
                                var goCellularComponent = [];
                                var goBiologicalProcess = [];
                                var goMolecularFunction = [];
                                for (var j = 0; j < dbReference.length; j++) {
                                    var d = dbReference[j];
                                    if (d.type === 'GO') {
                                        var p = d.property[0];
                                        if (args.goCellularComponent && p.value.indexOf('C:') !== -1) {
                                            goCellularComponent.push(p.value);
                                        }
                                        if (args.goBiologicalProcess && p.value.indexOf('P:') !== -1) {
                                            goBiologicalProcess.push(p.value);
                                        }
                                        if (args.goMolecularFunction && p.value.indexOf('F:') !== -1) {
                                            goMolecularFunction.push(p.value);
                                        }
                                    }
                                }
                                if (args.goCellularComponent) {
                                    infoMap.goCellularComponent[queries[i]] = goCellularComponent;
                                }
                                if (args.goBiologicalProcess) {
                                    infoMap.goBiologicalProcess[queries[i]] = goBiologicalProcess;
                                }
                                if (args.goMolecularFunction) {
                                    infoMap.goMolecularFunction[queries[i]] = goMolecularFunction;
                                }
                            }
                        } else {
                            if (args.subcellularLocation) {
                                infoMap.subcellularLocation[queries[i]] = [];
                            }
                            if (args.disease) {
                                infoMap.disease[queries[i]] = [];
                            }
                            if (args.goCellularComponent) {
                                infoMap.goCellularComponent[queries[i]] = [];
                            }
                            if (args.goBiologicalProcess) {
                                infoMap.goBiologicalProcess[queries[i]] = [];
                            }
                            if (args.goMolecularFunction) {
                                infoMap.goMolecularFunction[queries[i]] = [];
                            }
                        }
                    }
                    callback(infoMap);
                }
            });
        },
        getProteinString: function(queries, species, callback) {
            CellBaseManager.get({
                host: CELLBASE_HOST,
                species: species,
                category: 'feature',
                subCategory: 'id',
                query: queries.toString(),
                resource: 'xref',
                params: {
                    dbname: 'uniprotkb/swissprot'
                },
                success: function(data) {
                    var proteinQueries = [];
                    var proteinString = null;
                    for (var i = 0; i < data.response.length; i++) {
                        var r = data.response[i];
                        var xrefs = r.result;
                        if (xrefs.length > 0) {
                            for (var j = 0; j < xrefs.length; j++) {
                                var xref = xrefs[j];
                                if (xref.id.indexOf('_') != -1) {
                                    proteinString = xref.id;
                                    break;
                                }
                            }
                        }
                        proteinQueries.push(proteinString);
                        proteinString = null;
                    }
                    callback(proteinQueries);
                }
            });
        }
    });
</script>
