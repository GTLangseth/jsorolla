<polymer-element name="jso-sif-network-file-open" attributes="selectedMenu">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../core-list-table.css">
        <style>
            :host {
                display: block;
                position: absolute;
                box-sizing: border-box;
                background-color: #FFFFFF;
                padding: 20px 40px;

                z-index: 50000;
                top: 0px;

                left: 0;
                right: 0;
                margin-left: auto;
                margin-right: auto;

                width: 50%;
                min-width:900px;
                border: 1px solid #c6d0da;
                transition: all 0.2s;
                box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);
            }

            .title {
                text-align: center;
                font-size: 25px;
                /*color: #666;*/
                padding-bottom: 20px;
                color: #445D76;
            }

            .icon {
                color: #445D76;
                font-size: 50px;
            }

            label {
                display: inline-block;
                width: 100px;
                color: #666;
                margin-top: 10px;
            }

            label::after {
                content: ':'
            }

            .message {
            }

            .bbar {
                height: 40px;
                box-sizing: border-box;
                margin-top: 10px;
            }

            .bbar > * {
                width: 100px;
                float: right;
                margin-left: 10px;
                text-align: center;
            }

            .table {
                margin-top: 10px;
            }

            .table-body {
                height: 270px;
            }

            div.button {
                display: inline-block;
                min-width: 200px;
            }

            div.action {
                min-width: 100px;
            }

        </style>

        <form id="form">
            <div class="title">
                Import a network SIF file
            </div>

            <label>Select SIF file</label>

            <div class="button" on-click="{{handleBrowseClick}}">{{fileName}}</div>
            <input type="file" hidden id="fileInput" required on-change="{{handleInputChange}}">

            <div class="table">
                <div class="table-head" horizontal layout>
                    <div flex>Source</div>
                    <div flex>Relation</div>
                    <div flex>Target</div>
                </div>

                <core-list class="table-body" data="{{parsedData}}" height="27">
                    <template>
                        <div class="table-row" horizontal layout>
                            <div flex type="text">{{model.source.id}}</div>
                            <div flex type="text">{{model.relation}}</div>
                            <div flex type="text">{{model.target.id}}</div>
                        </div>
                    </template>
                </core-list>
            </div>

            <div class="message">{{message}}&nbsp;</div>
            <div class="bbar">
                <div class="button action" on-click="{{handleOk}}">OK</div>
                <div class="button action" on-click="{{handleCancel}}">Cancel</div>
            </div>
        </form>
    </template>
    <script>
        Polymer({
            created: function () {
                this.page = 0;
                this.pageSize = 12;

                this.fileName = 'Choose file...';
                this.message = ' ';

                this.parsedData = [];

                this.graph;
            },
            handleOk: function () {
                if (this.graph) {
                    this.selectedMenu = '';
                    this.fire('graph', {graph: this.graph});
                }
            },
            handleCancel: function () {
                this.selectedMenu = '';
            },
            handleBrowseClick: function (e) {
                this.$.fileInput.click();
            },
            handleInputChange: function (e) {
                var me = this;
                var inputFile = this.$.fileInput.files[0];
                this.fileName = inputFile.name;
                this.message = '';

                if (this.$.form.checkValidity()) {
                    this.adapter = new SIFNetworkDataAdapter({
                        dataSource: new FileDataSource({file: inputFile}),
                        handlers: {
                            'data:load': function (event) {
                                me.processData(event.graph);
                            },
                            'error:parse': function (event) {
                                me.message = event.errorMsg;
                            }
                        }
                    });
                }
            },
            processData: function (graph) {
                try {
//                    this.content = graph; //para el onOK.notify event
                    var verticesLength = graph.vertices.length;
                    var edgesLength = graph.edges.length;

                    this.parsedData = graph.edges;

                    this.message = 'File loaded sucessfully, Vertices:' + verticesLength + ', edges:' + edgesLength + '';

                    this.graph = graph;
                } catch (e) {
                    this.message = 'File not valid. ';
                    console.log(e)
                }
            }
        });
    </script>
</polymer-element>
