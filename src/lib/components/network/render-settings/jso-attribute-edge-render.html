<polymer-element name="jso-attribute-edge-render" attributes="attributeManager hideFlag">
    <template>
        <link rel="stylesheet" href="../../jso-style.css">
        <link rel="stylesheet" href="../../jso-panel.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                background-color: #FFFFFF;
                width: 250px;
            }

            .header > * {
                float: left;
            }

            #close {
                float: right;
            }

            #close:after {
                font-family: FontAwesome;
                content: '\f00d';
            }

            #close:hover {
                color: #8b0000;
            }

        </style>
        <div class="panel panel-shadow">
            <div class="header">
                <div class="text">Edge attribute rendering</div>
                <div id="close" class="text" on-click="{{handleClose}}"></div>
            </div>
            <div class="container">

            </div>
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
            },
            ready: function () {
            },
            handleClose: function () {
                this.hideFlag = true;
            }
        });
    </script>
</polymer-element>
