<polymer-element name="jso-attribute-node-render" attributes="attributeManager hideAttributeRender">
    <template>
        <link rel="stylesheet" href="../../jso-style.css">
        <link rel="stylesheet" href="../../jso-panel.css">
        <style>
            :host {
                display: block;
                position: absolute;
                box-sizing: border-box;
                background-color: #FFFFFF;

                z-index: 50000;
                top: 153px;

                left: 0px;
                /*right: 0;*/
                /*margin-left: auto;*/
                /*margin-right: auto;*/

                width: 250px;
                /*border: 0px solid #c6d0da;*/
                /*border-width: 1px;*/
                /*border-top-width: 1px;*/
                /*transition: all 0.2s;*/
                /*box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);*/
            }

            .header > * {
                float: left;
            }

            #close {
                float: right;
            }

            #close:after {
                font-family: FontAwesome;
                content: '\f00d';
            }

            #close:hover {
                color: #8b0000;
            }

            .container {
                box-sizing: border-box;
                padding: 2px 5px 5px 5px;
            }

            .container .text {
                width: 90px;
            }

            [vertical] > * {
                margin-top: 3px;
            }

            [horizontal] > * {
                margin-right: 3px;
            }

            [horizontal] > *:last-child {
                margin-right: 0px;
            }

        </style>
        <div class="panel panel-shadow">
            <div id="headerpanel" class="header">
                <div class="text">Edit node attribute rendering</div>
                <div id="close" class="text" on-click="{{handleClose}}"></div>
            </div>
            <div class="container" vertical layout>

                <div horizontal layout>
                    <div class="dropdown" flex>
                        <div tabindex="-1" class="button">
                            {{labelValue}}
                        </div>
                        <ul>
                            <template repeat="{{column in attributeManager.columns}}">
                                <li on-mousedown="{{handleLabelSelect}}" data-name="{{column.name}}">
                                    {{column.title}}
                                </li>
                            </template>
                        </ul>
                    </div>
                    <label class="button"><input type="checkbox"/><span><font-awesome icon="eye"></font-awesome></span></label>
                </div>

                <div horizontal layout>
                    <input type="number" value={{xLabel}} placeholder="x label">
                    <input type="number" value={{yLabel}} placeholder="y label">
                </div>

                <div horizontal layout>
                    <div class="text">Label size:</div>
                    <input flex type="number" value={{labelSize}}>

                    <div class="button">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>
                <div horizontal layout>
                    <div class="text">Opacity:</div>
                    <input flex type="number" value={{opacity}}>

                    <div class="button">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>
                <div horizontal layout>
                    <div class="text">Shape:</div>
                    <div class="dropdown" flex>
                        <div tabindex="-1" class="button">
                            {{shape}} &nbsp;
                        </div>
                        <ul>
                            <li on-mousedown="{{handleShapeSelect}}">circle</li>
                            <li on-mousedown="{{handleShapeSelect}}">ellipse</li>
                            <li on-mousedown="{{handleShapeSelect}}">square</li>
                            <li on-mousedown="{{handleShapeSelect}}">rectangle</li>
                        </ul>
                    </div>

                    <div class="button">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>
                <div horizontal layout>
                    <div class="text">Color:</div>
                    <jso-color-picker flex color="{{strokeColor}}"></jso-color-picker>

                    <div class="button">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>
                <div horizontal layout>
                    <div class="text">Stroke color:</div>
                    <jso-color-picker flex color="{{strokeColor}}"></jso-color-picker>

                    <div class="button" on-click="{{handleSettingsClick}}" data-prop="strokeColor">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>
                <div horizontal layout>
                    <div class="text">Size:</div>
                    <input flex type="number" value={{size}}>

                    <div class="button" on-click="{{handleSettingsClick}}" data-prop="size">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>
                <div horizontal layout>
                    <div class="text">Stroke size:</div>
                    <input flex type="number" value={{strokeSize}}>

                    <div class="button">
                        <font-awesome icon="ellipsis-h"></font-awesome>
                    </div>
                    <div class="button">
                        <font-awesome icon="times"></font-awesome>
                    </div>
                </div>

            </div>
        </div>

        <template if="{{displayProperty == 'size'}}">
            <jso-attribute-render-table
                    id="t1"
                    renderProperty="{{displayProperty}}"
                    attributeManager="{{attributeManager}}"
                    controlType="number"
                    defaultValue="{{size}}"
                    >
            </jso-attribute-render-table>
        </template>
        <template if="{{displayProperty == 'strokeColor'}}">
            <jso-attribute-render-table
                    id="t1"
                    renderProperty="{{displayProperty}}"
                    attributeManager="{{attributeManager}}"
                    controlType="color"
                    defaultValue="{{strokeColor}}"
                    >
            </jso-attribute-render-table>
        </template>
    </template>
    <script>
        Polymer({
            created: function () {
                this.labelValue = 'attribute as label';
                this.shape;
                this.opacity;
                this.labelSize;

                this.color;
                this.strokeColor="#0000ee";
                this.size=0;
                this.strokeSize;

                this.downX;
                this.downY;

            },
            ready: function () {
            },
//            handleHeaderMouseDown: function (e) {
//                this.downX = e.layerX;
//                this.downY = e.layerY;
//                this.addEventListener('mousemove', this.handleMouseMove, true);
//            },
//            handleHederMouseUp: function () {
//                this.removeEventListener('mousemove', this.handleMouseMove, true);
//            },
//            handleMouseMove: function (e) {
//                this.style.left = (e.clientX - this.downX) + "px";
//                this.style.top = (e.clientY - this.downY) + "px";
//            },

            handleClose: function () {
                this.hideAttributeRender = true;
            },

            handleLabelSelect: function (e) {
                this.labelValue = e.currentTarget.dataset.name;
            },
            handleShapeSelect: function (e) {
                this.shape = e.currentTarget.innerText;
            },
            handleSettingsClick: function (e) {
                this.displayProperty = e.currentTarget.dataset.prop;
            }
        });
    </script>
</polymer-element>
