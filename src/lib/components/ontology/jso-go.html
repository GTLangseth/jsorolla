<script src="../../../../bower_components/file-saver.js/FileSaver.js"></script>
<dom-module id="jso-go">
    <style is="custom-style" include="iron-flex iron-flex-reverse iron-flex-alignment iron-flex-factors iron-positioning">
        :host {
            display: block;
            position: relative;
            width: 800px;
            height: 700px;
            padding: 10px;
        }

        .but {
            color: #445D76;
            text-align: center;
            height: 20px;
            width: 115px;
            line-height: 20px;
            margin-top: 5px;
        }

        #goList {
            margin: 5px;
            height: 80%;
        }

        #allGO,
        #selectedGO {
            width: 95%;
            height: 500px;
            border: 1px solid #d3d3d3;
        }

        .allGO {
            /*width: 45%;*/
            margin-right: 10px;
        }

        .selectedGO {
            /*width: 45%;*/
        }

        .titlePreview {
            color: #445D76;
            margin-bottom: 5px;
            border-bottom: 1px solid #445D76;
        }

        jso-table {
            font-size: 12px;
        }
    </style>
    <template>
        <div class="horizontal layout" style="margin-bottom:5px">
            <div class="jso-btn jso-btn-shdw but" on-click="handleView" data-value="go" data-checked$="{{computeView(view, 'go')}}"> <i class="fa fa-list"></i>&nbsp; Select GO </div>
            <div class="jso-btn jso-btn-shdw but" on-click="ontology" data-value="hierarchy" data-checked$="{{computeView(view, 'hierarchy')}}"> <i class="fa fa-eye"></i>&nbsp; View Hierarchy </div>
        </div>
        <div id="goList" class="horizontal layout" hidden$="{{!computeView(view, 'go')}}">
            <div class="vertical layout allGO">
                <jso-table id="allGO" class="flex" columns="{{goColumns}}" data="{{goList}}" enable-select enable-filter enable-paging hide-column-selector page-size="15"></jso-table>
                <div class="jso-btn jso-btn-shdw but" on-click="handleAddGO"><i class="fa fa-plus-square-o"></i>&nbsp; Add
                </div>
            </div>
            <div class="vertical layout selectedGO">
                <jso-table id="selectedGO" class="flex" columns="{{goSelectedColumns}}" data="{{selectedGO}}" hide-column-selector>
                </jso-table>
                <div class="jso-btn jso-btn-shdw but" on-click="handleClearSelected">
                    Clear
                </div>
            </div>
        </div>
        <div class="vertical layout" hidden$="{{!computeView(view, 'hierarchy')}}">
          <network-viewer id="network"></network-viewer>
        </div>
    </template>

    <script>
        Polymer({
            is: "jso-go",
            properties: {
                view: {
                    type: String,
                    value: 'go'
                },
                goList: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                },
                selectedGO: {
                    type: Array,
                    value: function() {
                        return [];
                    }
                }
            },
            ready: function() {
                this.goColumns = [{
                    name: 'id',
                    title: 'ID',
                    type: 'text',
                    width: 120
                }, {
                    name: 'name',
                    title: 'Name',
                    type: 'text',
                    width: 280
                }];
                this.goSelectedColumns = [{
                    name: 'id',
                    title: 'ID',
                    type: 'text',
                    width: 120
                }, {
                    name: 'name',
                    title: 'Name',
                    type: 'text',
                    width: 230
                }, {
                    name: '',
                    title: '',
                    type: 'action',
                    width: 50
                }];

                this.set('goList', GO_ONTOLOGY)
            },
            handleView: function(e) {
                this.view = e.target.dataset.value;
            },
            computeView: function(view, value) {
                return view === value;
            },
            handleAddGO: function(e) {
                for (var i = 0; i < this.$.allGO.selected.length; i++) {
                    var go = this.$.allGO.selected[i];
                    this.push('selectedGO', go);
                }
            },
            handleClearSelected: function(e) {
                this.selectedGO = [];
            },
            ontology: function(e) {
              debugger
                var me = this;
                var newFile = "";
                var go= this.selectedGO;
                //Leer en el go_obo.sif las líneas, y quedarnos con aquellas que empiecen por los id de los GO seleccionados
                //para generar el fichero.sif que le tenemos que pasar al componente de dibujar jerarquías

                openRemoteFile("/projects/bierapp/conf/go_obo.sif", function(content) {
                    var lines = content.split("\n");
                    for (var i = 0; i < lines.length; i++) {
                        var line = lines[i];
                        for (var j = 0; j < go.length; j++) {
                            var id = go[j].id;
                            if (line.indexOf(id) == 0) {
                                newFile += '\n' + line;
                            }
                        }
                    }
                    // var blob = new Blob([newFile], {
                    //     type: "text/plain;charset=utf-8"
                    // });
                    // saveAs(blob, "go.sif");
                    debugger
                    me.handleView(e);
                });

            }
        })
    </script>
</dom-module>
