<link rel="import" href="jso-opencga-project-tree.html">
<link rel="import" href="jso-opencga-upload-file.html">
<link rel="import" href="jso-opencga-folder-list.html">
<link rel="import" href="jso-opencga-create-study.html">
<link rel="import" href="jso-opencga-create-project.html">

<dom-module id="jso-opencga-browser">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;

            /*left: 0;*/
            /*right: 0;*/
            /*margin: 0px auto 0px auto;*/

            transition: all 0.2s;
            background-color: inherit;
        }

        #topbar,
        #botbar {
            box-sizing: border-box;
            height: 30px;
            padding: 3px 7px;
            line-height: 30px;
        }

        #topbar {
            border-bottom: 1px solid rgba(130, 130, 130, 0.4);
        }

        #botbar {
            border-top: 1px solid rgba(130, 130, 130, 0.4);
        }

        #main {
            position: relative;
            height: calc(100% - 60px);
        }

        #mainmenu {
            position: absolute;
            box-sizing: border-box;
            width: 175px;
            height: 100%;

            border-right: 1px solid rgba(130, 130, 130, 0.4);
        }

        #mainmenubar {
            box-sizing: border-box;
            background-color: rgba(125, 125, 125, 0.1);
            padding: 3px 7px;
            height: 30px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.5);
        }

        #mainmenucontent {
            height: calc(100% - 30px);
            overflow-y: auto;
        }

        #maincontent {
            position: absolute;
            left: 175px;
            top: 0;
            width: calc(100% - 175px);
            height: 100%;
            white-space: nowrap;
        }

        #maininfo {
            box-sizing: border-box;
            width: 150px;
            height: 100%;
            border-left: 1px solid rgba(130, 130, 130, 0.4);;
            word-wrap: break-word;
        }

        .project-menu-item {

        }

        #breadcrums {
            box-sizing: border-box;
            padding-left: 10px;
            line-height: 23px;
        }

        #breadcrums > span.clickable:hover {
            cursor: pointer;
            text-decoration: underline;
        }

        #breadcrums > .projectbread {
        }

        /*#breadcrums > span:not(:last-of-type)::after {*/
        /*font-family: 'FontAwesome';*/
        /*content: '\f105';*/
        /*margin-left: 5px;*/
        /*}*/

        jso-opencga-folder-list {
            height: 100%;
        }

        #uploadFilePanel {
            width: 300px;
        }

        #createProjectPanel {
            width: 300px;
        }

        #createStudyPanel {
            width: 300px;
        }

        jso-opencga-upload-file,
        jso-opencga-create-project,
        jso-opencga-create-study {
            box-sizing: border-box;
            background-color: #fafafa;
            padding: 20px 30px;
        }

        .upload-btn {
            color: darkred;
        }

    </style>
    <template>
        <div id="topbar" class="horizontal layout">
            <div id="breadcrums" class="flex">
                <span class="projectbread">{{selectedProject.project.name}}</span>
                &nbsp; &nbsp; <i hidden hidden$="{{computeAngleIcon(selectedStudy)}}" class="fa fa-caret-right"></i>&nbsp; &nbsp;
                <span class="clickable" on-click="handleStudyBreadcrum">{{selectedStudy.study.name}}</span>

                <template is="dom-repeat" items="{{folders}}">
                    &nbsp;<i class="fa fa-angle-right"></i>&nbsp;
                    <span class="clickable" on-click="handleBreadcrumClick" folder="{{item}}">{{item.name}}</span>
                </template>

            </div>
        </div>

        <div id="main" class="flex">
            <div id="mainmenu">
                <div id="mainmenubar" class="horizontal layout">
                    <div class="horizontal layout flex">
                        <div class="jso-btn jso-btn-shdw upload-btn"
                             on-click="handleUploadFile">
                            <i class="fa fa-cloud-upload"></i> Upload
                        </div>
                    </div>
                    <div class="horizontal layout">
                        <div class="jso-btn jso-btn-shdw"
                             on-click="handleCreateProject">
                            <i class="fa fa-archive"></i> +
                        </div>
                        <div class="jso-btn jso-btn-shdw"
                             on-click="handleCreateStudy">
                            <i class="fa fa-book"></i> +
                        </div>
                    </div>
                </div>
                <div id="mainmenucontent">
                    <template is="dom-repeat" items="{{projects}}">
                        <jso-opencga-project-tree on-clickstudy="handleStudyClick"
                                                  project="{{item}}">
                        </jso-opencga-project-tree>
                    </template>
                </div>
            </div>
            <div id="maincontent">
                <jso-opencga-folder-list
                        on-fileselect="handleFileSelect"
                        on-openfolder="handleOpenFolder"
                        on-back="handleBackFolder"
                        study="{{selectedStudy.study}}"
                        folder="{{folder}}"
                        files="{{files}}">
                </jso-opencga-folder-list>
            </div>
            <!--<div id="maininfo">-->

            <!--</div>-->
        </div>


        <div id="botbar" class="horizontal layout end-justified">
        </div>

        <jso-panel modal closable hidden id="uploadFilePanel">
            <div class="header">
                <i class="fa fa-cloud-upload"></i> &nbsp; Upload file
            </div>
            <jso-opencga-upload-file
                    class="container" id="uploadFile"
                    on-file-uploaded="handleFileUploaded"
                    projects="{{projects}}"
                    bioformats="{{bioformats}}"
                    ></jso-opencga-upload-file>
        </jso-panel>

        <jso-panel modal closable hidden id="createProjectPanel">
            <div class="header">
                <i class="fa fa-archive"></i> &nbsp; Create project
            </div>
            <div class="container">
                <jso-opencga-create-project
                        id="createProject"
                        on-project-created="handleProjectCreated"
                        ></jso-opencga-create-project>
            </div>
        </jso-panel>

        <jso-panel modal closable hidden id="createStudyPanel">
            <div class="header">
                <i class="fa fa-book"></i> &nbsp; Create study
            </div>
            <div class="container">
                <jso-opencga-create-study
                        id="createStudy"
                        on-study-created="handleStudyCreated"
                        projects="{{projects}}"
                        ></jso-opencga-create-study>
            </div>
        </jso-panel>

    </template>

</dom-module>
<script>
    Polymer({
        is: "jso-opencga-browser",
        properties: {
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            selectedProject: {
                type: Object,
                notify: true,
                observer: 'selectedProjectChanged'
            },
            selectedStudy: {
                type: Object,
                notify: true,
                observer: 'selectedStudyChanged'
            },
            selectedFile: {
                type: Object,
                notify: true,
                value: function () {
                    return null;
                }
            },
            folder: {
                type: Object,
                notify: true
            },
            folders: {
                type: Array,
                notify: true,
                value: function () {
                    return []
                }
            },
            files: {
                type: Array,
                notify: true
            },
            bioformats: {
                type: Array,
                notify: true
            }
        },
        projectsChanged: function (neo, old) {
            var me = this;
            if (this.selectedProject == null) {
                if (neo && neo[0]) {
//                    this.selectedProject = neo[0];
//                    if (this.selectedStudy == null) {
//                        if (this.selectedProject.studies[0]) {
//                            this.selectedStudy = this.selectedProject.studies[0];
//                        }
//                    }
                }
            } else {
                this._showStudyFolder();
            }
        },
        selectedStudyChanged: function (neo, old) {
            if (old) old.selected = false;
            if (neo) neo.selected = true;

            if (!neo) {
                this.files = [];
            }
            this.selectedFile = null;
        },
        selectedProjectChanged: function (neo, old) {
            if (old) old.selected = false;
            if (neo) neo.selected = true;
        },
        handleStudyClick: function (e) {
            this.selectedProject = e.currentTarget;
            this.set('selectedStudy', e.currentTarget.selectedStudy);
            this._showStudyFolder();
        },
        handleFileSelect: function (e) {
            this.selectedFile = e.detail;
        },
        handleOpenFolder: function (e) {
            var me = this;
            this.folder = e.detail;
            this.push('folders', this.folder);
            this._getFilesInFolder(this.selectedStudy.study.id, this.folder.id, function (files) {
                me.files = files;
                console.log(files);
            });
        },
        handleStudyBreadcrum: function (e) {
            this._showStudyFolder();
        },
        handleBreadcrumClick: function (e) {
            var me = this;
            this.folder = e.currentTarget.folder;

            while (this.folder !== this.folders[this.folders.length - 1]) {
                this.pop('folders');
            }

            this._getFilesInFolder(this.selectedStudy.study.id, this.folder.id, function (files) {
                me.files = files;
                console.log(files);
            });
        },
        handleBackFolder: function (e) {
            var me = this;
            this.pop('folders');
            if (this.folders.length > 0) {
                this.set('folder', this.folders[this.folders.length - 1]);
                this._getFilesInFolder(this.selectedStudy.study.id, this.folder.id, function (files) {
                    me.files = files;
                    console.log(files);
                });
            } else {
                this._showStudyFolder();
            }
        },

        handleUploadFile: function (e) {
            if (this.$.uploadFilePanel.hasAttribute('hidden')) {
                this.$.uploadFilePanel.removeAttribute('hidden');
            } else {
                this.$.uploadFilePanel.setAttribute('hidden', '');
            }
        },
        handleCreateProject: function (e) {
            if (this.$.createProjectPanel.hasAttribute('hidden')) {
                this.$.createProjectPanel.removeAttribute('hidden');
            } else {
                this.$.createProjectPanel.setAttribute('hidden', '');
            }
        },
        handleCreateStudy: function (e) {
            if (this.$.createStudyPanel.hasAttribute('hidden')) {
                this.$.createStudyPanel.removeAttribute('hidden');
            } else {
                this.$.createStudyPanel.setAttribute('hidden', '');
            }
        },

        handleFileUploaded: function (e) {
            this.$.uploadFilePanel.setAttribute('hidden', '');
        },
        handleProjectCreated: function (e) {
            this.$.createProjectPanel.setAttribute('hidden', '');
        },
        handleStudyCreated: function (e) {
            this.$.createStudyPanel.setAttribute('hidden', '');
        },


        /* Private methods */
        computeAngleIcon: function (el) {
            if (el) {
                return false;
            }
            return true;
        },
        _showStudyFolder: function () {
            var me = this;
            this._getStudyFolder(this.selectedStudy.study.id, function (folder) {
                me.set('folders', []);
                me.folder = folder;
                me._getFilesInFolder(me.selectedStudy.study.id, me.folder.id, function (files) {
                    me.files = files;
                    console.log(files);
                });
            });
        },
        _getStudyFolder: function (studyId, callback) {
            var me = this;
            this.message = '';
            var folder;
            OpencgaManager.files.search({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: studyId,
                    name: '.'
                },
                request: {
                    async: true,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                            callback(folder);
                        } else {
                            console.log(response.response[0].errorMsg);
                        }
                    },
                    error: function () {
                        console.log('Server error, try again later.');
                    }
                }
            });
        },
        _getFilesInFolder: function (studyId, folderId, callback) {
            var me = this;
            var files;
            OpencgaManager.files.list({
                id: folderId,
                query: {
                    sid: Cookies('bioinfo_sid'),
//                    status:'READY,STAGED,MISSING',
                    status: 'READY',
                    bioformat: this.bioformats.join(',') + ',NONE',
                    type: 'FILE,FOLDER',
                    studyId: studyId
                },
                request: {
                    async: true,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            files = me._filterFiles(response.response[0].result);
//                            files = response.response[0].result;
                            callback(files);
                        } else {
                            console.log(response.response[0].errorMsg);
                        }
                    },
                    error: function () {
                        console.log('Server error, try again later.');
                    }
                }
            });
        },
        _filterFiles: function (files) {
            files.sort(function (a, b) {
                return b.creationDate.localeCompare(a.creationDate);
            });
            var filesFiltered = [];
            for (var i = 0; i < files.length; i++) {
                var file = files[i];
                if (file.type == 'FILE' && this.bioformats.indexOf(file.bioformat) == -1) {
                    continue;
                }
                if (Utils.endsWith(file.name, '.snappy')) {
                    continue;
                }
                if (file.bioformat == 'ALIGNMENT'
                        && ( Utils.endsWith(file.name, '.bam.bai') || Utils.endsWith(file.name, '.bam.coverage.json.gz') )
                ) {
                    continue;
                }
                filesFiltered.push(file);
            }
            return filesFiltered;
        }
    });
</script>
