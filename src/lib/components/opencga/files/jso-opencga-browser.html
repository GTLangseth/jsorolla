<link rel="import" href="jso-opencga-project-tree.html">
<link rel="import" href="jso-opencga-folder-list.html">
<dom-module id="jso-opencga-browser">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;

            /*left: 0;*/
            /*right: 0;*/
            /*margin: 0px auto 0px auto;*/

            transition: all 0.2s;
            background-color: inherit;
        }

        #topbar,
        #botbar {
            box-sizing: border-box;
            height: 30px;
            line-height: 30px;
            height: 30px;
        }

        #topbar {
            border-bottom: 1px solid rgba(130, 130, 130, 0.4);
        }

        #botbar {
            border-top: 1px solid rgba(130, 130, 130, 0.4);
        }

        #main {
            position: relative;
            height: calc(100% - 60px);
        }

        #mainmenu {
            position: absolute;
            box-sizing: border-box;
            width: 150px;
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid rgba(130, 130, 130, 0.4);
        }

        #maincontent {
            position: absolute;
            left: 150px;
            top: 0;
            width: calc(100% - 150px);
            height: 100%;
            white-space: nowrap;
        }

        #maininfo {
            box-sizing: border-box;
            width: 150px;
            height: 100%;
            border-left: 1px solid rgba(130, 130, 130, 0.4);;
            word-wrap: break-word;
        }

        .project-menu-item {

        }

        #breadcrums {
            box-sizing: border-box;
            padding-left: 10px;
        }

        #breadcrums > span:hover {
            cursor: pointer;
        }

        /*#breadcrums > span:not(:last-of-type)::after {*/
        /*font-family: 'FontAwesome';*/
        /*content: '\f105';*/
        /*margin-left: 5px;*/
        /*}*/

        jso-opencga-folder-list {
            height: 100%;
        }

    </style>
    <template>
        <div id="topbar" class="horizontal layout">
            <div flex id="breadcrums">
                <span>Root</span>
                <i hidden hidden$="{{computeAngleIcon(selectedProject)}}" class="fa fa-angle-right"></i>
                <span>{{selectedProject.project.name}}</span>
                <i hidden hidden$="{{computeAngleIcon(selectedStudy)}}" class="fa fa-angle-right"></i>
                <span>{{selectedStudy.study.name}}</span>
            </div>
        </div>

        <div id="main" class="flex">
            <div id="mainmenu">
                <template is="dom-repeat" items="{{projects}}">
                    <jso-opencga-project-tree on-click="handleProjectTreeClick"
                                              project="{{item}}">
                    </jso-opencga-project-tree>
                </template>
            </div>
            <div id="maincontent">
                <jso-opencga-folder-list
                        on-fileselect="handleFileSelect"
                        study="{{selectedStudy.study}}"
                        folder="{{folder}}"
                        files="{{files}}">
                </jso-opencga-folder-list>
            </div>
            <!--<div id="maininfo">-->

            <!--</div>-->
        </div>


        <div id="botbar" class="horizontal layout end-justified">
            <div class="jso-btn jso-btn-shdw" hidden$="{{handleHiddenIndex(selectedFile)}}"
                 on-click="handleOnClickIndex">
                <i class="fa fa-cog"></i>&nbsp;Index
            </div>
        </div>

    </template>

</dom-module>
<script>
    Polymer({
        is: "jso-opencga-browser",
        properties: {
            projects: {
                type: Array,
                notify: true,
                observer: 'projectsChanged'
            },
            selectedProject: {
                type: Object,
                notify: true,
                observer: 'selectedProjectChanged'
            },
            selectedStudy: {
                type: Object,
                notify: true,
                observer: 'selectedStudyChanged'
            },
            selectedFile: {
                type: Object,
                notify: true,
                value: function () {
                    return null;
                }
            },
            folder: {
                type: Object,
                notify: true
            },
            files: {
                type: Array,
                notify: true
            }
        },
        handleHiddenIndex: function (selectedFile) {
            if (selectedFile == null) {
                return true;
            }
            return selectedFile.index != null;
        },
        handleOnClickIndex: function (e) {
            alert("Index File: " + this.selectedFile.name)
        },
        projectsChanged: function (neo, old) {
            if (this.selectedProject == null) {
                if (neo && neo[0]) {
//                    this.selectedProject = neo[0];
//                    if (this.selectedStudy == null) {
//                        if (this.selectedProject.studies[0]) {
//                            this.selectedStudy = this.selectedProject.studies[0];
//                        }
//                    }
                }
            }
        },
        selectedStudyChanged: function (neo, old) {
            if (old) old.selected = false;
            if (neo) neo.selected = true;

            var me = this;
            if (neo) {
                this._getStudyFolder(this.selectedStudy.study.id, function (folder) {
                    me.folder = folder;
                    me._getFilesInFolder(me.selectedStudy.study.id, me.folder.id, function (files) {
                        me.files = files;
                        console.log(files);
                    });
                });
            } else {
                this.files = [];
            }
            this.selectedFile = null;
        },
        selectedProjectChanged: function (neo, old) {
            if (old) old.selected = false;
            if (neo) neo.selected = true;
        },
        handleProjectTreeClick: function (e) {
            this.selectedProject = e.currentTarget;
            this.selectedStudy = e.currentTarget.selectedStudy;
        },
        handleFileSelect: function (e) {
            this.selectedFile = e.detail;
        },

        /* Private methods */
        computeAngleIcon: function (el) {
            if (el) {
                return false;
            }
            return true;
        },
        _getStudyFolder: function (studyId, callback) {
            var me = this;
            this.message = '';
            var folder;
            OpencgaManager.files.search({
                query: {
                    sid: Cookies('bioinfo_sid'),
                    studyId: studyId,
                    name: '.'
                },
                request: {
                    async: true,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                            folder = response.response[0].result[0];
                            callback(folder);
                        } else {
                            console.log(response.response[0].errorMsg);
                        }
                    },
                    error: function () {
                        console.log('Server error, try again later.');
                    }
                }
            });
        },
        _getFilesInFolder: function (studyId, folderId, callback) {
            var me = this;
            var files;
            OpencgaManager.files.list({
                id: folderId,
                query: {
                    sid: Cookies('bioinfo_sid'),
//                    status:'READY,STAGED,MISSING',
                    status: 'READY',
                    studyId: studyId
                },
                request: {
                    async: true,
                    success: function (response) {
                        console.log(response);
                        if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
//                            files = me.filterFiles(response.response[0].result);
                            files = response.response[0].result;
                            callback(files);
                        } else {
                            console.log(response.response[0].errorMsg);
                        }
                    },
                    error: function () {
                        console.log('Server error, try again later.');
                    }
                }
            });
        }
    });
</script>
