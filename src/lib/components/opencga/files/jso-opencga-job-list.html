<link rel="import" href="jso-opencga-job-list-item.html">
<dom-module id="jso-opencga-job-list">
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
        }

        #header,
        #footer {
            box-sizing: border-box;
            background-color: rgba(125, 125, 125, 0.1);
            padding: 3px 7px;
        }

        #header {
            height: 30px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.5);
        }

        #footer {
            height: 30px;
            border-top: 1px solid rgba(125, 125, 125, 0.5);
        }

        #content {
            height: calc(100% - 60px);
            /*height: 100%;*/
            overflow-y: auto;
            overflow-x: hidden;
        }

        jso-opencga-job-list-item {
            margin: 2px;
            padding: 3px 7px;
            border: 1px solid rgba(125, 125, 125, 0.3);
        }

        .file {
            margin-left: 2px;
        }
    </style>
    <template>
        <div id="header" class="horizontal layout">
            <!-- <label class="jso">Tool:</label> -->

            <jso-select id="toolFilterSelect" value="all" style="width:150px;" on-change="handleFilterSelect">
                <jso-option value="all">Select tool</jso-option>
                <template is="dom-repeat" items={{allowedTools}} as="toolName">
                    <jso-option value="{{toolName}}">{{toolName}}</jso-option>
                </template>
            </jso-select>
            <div class="jso-btn jso-btn-shdw file" title="All" on-click="handleView" data-value="all" data-checked$="{{computeView(view, 'all')}}">
                All
            </div>
            <div class="jso-btn jso-btn-shdw file" on-click="handleView" data-value="queued" data-checked$="{{computeView(view, 'queued')}}">
                <i class="fa fa-clock-o" style="color: #ff8c00;" title="Queued"></i>
            </div>
            <div class="jso-btn jso-btn-shdw file" on-click="handleView" data-value="running" data-checked$="{{computeView(view, 'running')}}">
                <i class="fa fa-circle-o-notch" style="color: #298c63;" title="Running"></i>
            </div>
            <div class="jso-btn jso-btn-shdw file" on-click="handleView" data-value="ready" data-checked$="{{computeView(view, 'ready')}}">
                <i class="fa fa-check" style="color:#0068cc;" title="Ready"></i>
            </div>
            <div class="jso-btn jso-btn-shdw file" on-click="handleView" data-value="error" data-checked$="{{computeView(view, 'error')}}">
                <i class="fa fa-times" style="color:#b30000;" title="Error"></i>
            </div>
            <div class="flex" style="margin-left:5px;">
                <input id="searchInput" class="jso" type="text" style="width:100%;" placeholder="Search...">
            </div>
        </div>
        <div id="content">
                <template is="dom-repeat" items="{{filteredJobs}}" observe="status">
                    <jso-opencga-job-list-item job="{{item}}" on-click="handleSelect" study="{{study}}">
                    </jso-opencga-job-list-item>
                </template>
          </div>
        <div id="footer" class="horizontal layout center">
            <div>
                Total Jobs:
                <span>{{computeTotalJobs(filteredJobs)}}</span>
            </div>
        </div>

    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-opencga-job-list",
        properties: {
            folder: {
                type: Object,
                notify: true,
                value: null
            },
            jobs: {
                type: Array,
                notify: true,
                observer: 'jobsChanged'
            },
            filteredJobs: {
                type: Array,
                notify: true
            },
            selected: {
                type: Object,
                notify: true
            },
            allowedTools: {
                type: Array
            },
            toolFilterValue: {
                type: String,
                value: 'all'
            },
            study: {
                type: Object,
                value: function() {
                    return {};
                }
            },
            view: {
                type: String,
                value: 'all'
            },
            jobsReady: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                },
            },
            jobsError: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                },
            },
            jobsQueued: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                },
            },
            jobsRunning: {
                type: Array,
                notify: true,
                value: function() {
                    return [];
                },
            },
        },
        handleSelect: function(e) {
            this.selected = e.currentTarget.job;
            var sel = this.querySelector("jso-opencga-job-list-item[selected]");
            if (sel) {
                sel.removeAttribute('selected');
            }
            e.currentTarget.setAttribute('selected', '');
            console.log(this.selected);
            this.fire('jobselect', this.selected);
        },
        checkFolder: function(folder) {
            return folder == null;
        },
        jobsChanged: function(neo, old) {

            var me = this;
            var jobs;
            if (this.toolFilterValue == 'all') {
                var jobs = this.jobs.filter(function(item) {
                    return me.allowedTools.indexOf(item.toolName) != -1;
                });
            } else {
                var jobs = this.jobs.filter(function(item) {
                    return item.toolName === me.toolFilterValue;
                });
            }

            var statusFilterJobs = this._filterByStatus(jobs);
            this.set('filteredJobs', statusFilterJobs);

        },
        handleFilterSelect: function(e) {
            this.set('toolFilterValue', e.currentTarget.value);
            this.jobsChanged();
        },
        computeTotalJobs: function(jobs) {
            return jobs.length;
        },
        handleView: function(e) {
            this.view = e.currentTarget.dataset.value;
            this.jobsChanged();
        },
        _filterByStatus: function(filteredJobs){
          if(this.view === "all"){
            return filteredJobs;
          }

          var jobs = [];

          for (var i = 0;  i < filteredJobs.length; i++){
            var job = filteredJobs[i];

            if(job.status.toLowerCase() === this.view){
              jobs.push(job);
            }
          }

          return jobs;
        },
        computeView: function(view, value) {
            return view === value;
        },
    });
</script>
