<link rel="import" href="../jso-study-select.html">
<link rel="import" href="../jso-bioformat.html">
<dom-module id="jso-opencga-upload-file">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            width: 300px;
            padding: 20px 30px;

        }

        jso-study-select {
            height: 150px;
        }

        jso-bioformat {
            height: 150px;
        }

        .uploadbar {
            margin-top: 5px;
            position: relative;
            height: 20px;
            border: 1px solid #d3d3d3;
            background-color: white;
            line-height: 20px;
        }

        .uploadprogress {
            position: absolute;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
            background-color: #eaeaea;
            /*margin-top: 10px;*/
        }

        .uploadtext {
            position: absolute;
            text-align: center;
            top: 0px;
            left: 0px;
            height: 100%;
            width: 100%;
        }

        .filename {
            word-break: break-all;
        }

    </style>
    <template>
        <div>
            <div>
                <label class="jso">Studies:</label>
                <jso-study-select id="studySelect" projects="{{projects}}">
                </jso-study-select>
            </div>
            <br>

            <div>
                <label class="jso">Bioformat:</label>
                <jso-bioformat id="bioformatSelect"
                               bioformats="{{bioformats}}"></jso-bioformat>
            </div>
        </div>
        <br>

        <form id="form">
            <div class="jso-btn jso-btn-shdw" on-click="handleBrowseClick" pattern="[a-zA-Z0-9_-]+">
                <span>Choose file...</span>
            </div>
            <br>
            <label class="jso">Selected file name:</label>

            <div class="filename">{{fileName}}</div>

            <input type="file" hidden id="fileInput" required on-change="handleInputChange"
                   disabled$="{{uploading}}">

            <br>

            <div class="jso-btn jso-btn-shdw" on-click="handleForm">Upload</div>
        </form>
        <br>

        <div class="uploadbar" hidden$="{{!uploading}}">
            <div id="progressBar" class="uploadprogress"></div>
            <div class="uploadtext">
                <i class="fa fa-spinner fa-spin"></i>
                <span>{{percentProgress}}</span> % <span>{{message}}</span>
            </div>
        </div>
    </template>

</dom-module>
<script>
    Polymer({
        is: "jso-opencga-upload-file",
        properties: {
            uploading: {
                type: Boolean,
                value: false
            },
            fileName: {
                type: String,
                value: 'None'
            },
            projects: {
                type: Array,
                notify: true
            },
            disableIndex: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            bioformats: {
                type: Array
            },
            uploading: {
                type: Boolean,
                value: false
            },
            percentProgress: {
                type: Number,
                value: 0,
                observer: 'percentProgressChanged'
            },
            message: {
                type: String,
                value: ''
            }
        },
        handleBrowseClick: function (e) {
            if (this.uploading == false) {
                this.$.fileInput.click();
            }
        },
        handleInputChange: function () {
            if (this.uploading == false) {
                var inputFile = this.$.fileInput.files[0];
                this.fileName = inputFile.name
            }
        },
        handleForm: function () {
            var me = this;
            if (this.uploading == false) {
                if (this.$.studySelect.selectedStudy == null) {
                    alert("Please select a study");
                    return;
                }
                if (this.$.bioformatSelect.selectedBioformat == '') {
                    alert("Please select a bioformat");
                    return;
                }
                if (this.$.form.checkValidity()) {
                    this.uploading = true;
                    this.message = '';
                    var config = {
                        inputFile: this.$.fileInput.files[0],
                        fileName: this.fileName,
                        userId: Cookies("bioinfo_user"),
                        sid: Cookies("bioinfo_sid"),
                        studyId: this.$.studySelect.selectedStudy,
                        relativeFilePath: '' + this.fileName,
                        fileFormat: 'PLAIN',
                        bioFormat: 'VARIANT',
                        description: '',
                        callbackProgress: function (chunk, total, response) {
                            me.percentProgress = Math.round((chunk.id / total) * 100);
                            if (chunk.last) {
                                me.percentProgress = 100;
                                me.uploading = false;
                                me.message = 'Done';
                                me.fire('need-refresh');
                                me.fire('file-uploaded');

                                var uploadedFile = response.response[0].result[0];
//                                me._indexFile(uploadedFile);
                            }
                        }
                    };
                    OpencgaManager.files.upload2(config);
                } else {
                    alert("Please select a file");
                    return;
                }
            }
        },
        percentProgressChanged: function (neo, old) {
            this.$.progressBar.style.width = neo + '%';
        },

        _indexFile: function (file) {
            console.log(file.id);
debugger
            if (!this.disableIndex) {
                OpencgaManager.files.index({
                    id: file.id,
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        storageEngine: "mongodb"
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                console.log("index");
                                console.log(response);
                            } else {
                                //                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            } else {
                console.log("Disabled Index");
            }
        }
    });
</script>
