<script>
    Polymer({
        is: 'jso-bioformat',
        properties: {
            bioformat: {
                type: String,
                value: '',
                observer: 'bioformatChanged'
            }
        },
        bioformatChanged: function (neo, old) {
            var radios = this.querySelectorAll('input[name="bioformat"]');
            for (var i = 0; i < radios.length; i++) {
                var radio = radios[i];
                if (this.bioformat.indexOf(radio.value) >= 0 || this.bioformat == "NONE") {
                    console.log(radio.value)
                    radio.disabled = false;
                }
                else {
                    radio.disabled = true;
                }
            }
        },
        getSelected: function () {
            var bioformat = "";
            var radioButton = this.querySelector('input[name="bioformat"]:checked');
            if (radioButton == null)
                bioformat = "";
            else
                bioformat = radioButton.value;
            return bioformat;
        }


    });
</script>
