<script>
    Polymer({
        is: 'jso-bioformat',
        properties: {
            bioformats: {
                type: Array,
                observer: 'selectedBioformatChanged'
            },
            selectedBioformat: {
                type: String,
                notify: true,
                reflectToAttribute: true,
                value: ''
            }
        },
        selectedBioformatChanged: function (neo, old) {
            var radios = this.querySelectorAll('input[name="bioformat"]');
            for (var i = 0; i < radios.length; i++) {
                var radio = radios[i];
                if (this.bioformats == null) {
                    radio.disabled = false;
                } else {
                    if (this.bioformats.indexOf(radio.value) >= 0) {
                        console.log(radio.value)
                        radio.disabled = false;
                    } else {
                        radio.disabled = true;
                    }
                }
            }
        },
        handleRadioChange: function (e) {
            this.set('selectedBioformat', e.currentTarget.value);
        },
        getSelected: function () {
            return this.selectedBioformat;
