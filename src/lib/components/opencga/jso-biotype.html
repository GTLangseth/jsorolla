<polymer-element name="jso-biotype" attributes="bioformat">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../jso-form.css">
        <style>
            :host {
                display: block;
            }

            .zeroLevel {
                color: #888;
                margin-left: 1px
            }

            .firstLevel {
                margin-left: 3px
            }

            .secondLevel {
                margin-left: 5px
            }

            .thirdLevel {
                color: #000;
                margin-left: 7px
            }
            input[name=biotype]:disabled + span,
            input[name=biotype]:disabled + span:before
            {
                color:#d3d3d3!important;
            }

        </style>

        <div class="zeroLevel">
                Microarray
                <div class="firstLevel">Expression
                    <div class="secondLevel">One channel
                        <div class="thirdLevel">
                            <label class="control">
                                <input type="radio" name="biotype" value="MICROARRAY_EXPRESSION_ONECHANNEL_AFFYMETRIX">
                                <span>Affymetrix</span>
                            </label>
                        </div>
                        <div class="thirdLevel">
                            <label class="control">
                                <input type="radio" name="biotype" value="MICROARRAY_EXPRESSION_ONECHANNEL_AGILENT">
                                <span>Agilent</span>
                            </label>
                        </div>
                        <div class="thirdLevel">
                            <label class="control">
                                <input type="radio" name="biotype" value="MICROARRAY_EXPRESSION_ONECHANNEL_GENEPIX">
                                <span>Genepix</span>
                            </label>
                        </div>
                    </div>
                    <div class="secondLevel">Two channels
                        <div class="thirdLevel">
                            <label class="control">
                                <input type="radio" name="biotype" value="MICROARRAY_EXPRESSION_TWOCHANNELS_AGILENT">
                                <span>Agilent</span>
                            </label>
                        </div>
                        <div class="thirdLevel">
                            <label class="control">
                                <input type="radio" name="biotype" value="MICROARRAY_EXPRESSION_TWOCHANNELS_GENEPIX">
                                <span>Genepix</span>
                            </label>
                        </div>
                    </div>
                </div>
        </div>
        <div class="zeroLevel">Data matrix
            <div class="firstLevel">
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="DATAMATRIX_EXPRESSION">
                        <span>Expression</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="DATAMATRIX_SNP">
                        <span>SNP</span>
                    </label>
                </div>

            </div>
        </div>
        <div class="zeroLevel">ID list
            <div class="firstLevel">
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="IDLIST_GENE">
                        <span>Gene</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="IDLIST_TRANSCRIPT">
                        <span>Transcript</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="IDLIST_PROTEIN">
                        <span>Protein</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="IDLIST_SNP">
                        <span>SNP</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="IDLIST_FUNCTIONALTERMS">
                        <span>Functional terms</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="IDLIST_RANKED">
                        <span>ranked</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="zeroLevel">Annotation
            <div class="firstLevel">
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="ANNOTATION_GENEVSANNOTATION">
                        <span>Gene vs annotation</span>
                    </label>
                </div>
                <!--<div class="thirdLevel">
<label class="control">  
               <input type="radio" name="biotype" value="idlist_extendedannotation">Extended annotation
                <span></span>             
</label>
</div>-->
            </div>
        </div>
        <div class="zeroLevel">Other
            <div class="firstLevel">
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="OTHER_NEWICK">
                        <span>Newick</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="OTHER_BLAST">
                        <span>Blast</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="OTHER_INTERACTION">
                        <span>Interaction</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="OTHER_GENOTYPE">
                        <span>PED_MAP zipped</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="OTHER_PLINK">
                        <span>Plink association</span>
                    </label>
                </div>
                <div class="thirdLevel">
                    <label class="control">
                        <input type="radio" name="biotype" value="OTHER_VCF">
                        <span>VCF 4.0</span>
                    </label>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            created: function () {
                this.bioformat = "";

            },
            bioformatChanged: function(){
                var radios = this.shadowRoot.querySelectorAll('input[name="biotype"]');
                for(var i = 0; i < radios.length; i++){
                    var radio = radios[i];
                    if(this.bioformat.indexOf(radio.value)>=0 || this.bioformat=="NONE"){
                        console.log(radio.value)
                        radio.disabled = false;
                    }
                    else{
                        radio.disabled = true;
                    }
                }
            },
            getSelected: function () {
                var bioformat = "";
                var radioButton = this.shadowRoot.querySelector('input[name="biotype"]:checked');
                if (radioButton == null)
                    bioformat = "";
                else
                    bioformat = radioButton.value;
                return bioformat;
            }


        });
    </script>
</polymer-element>
