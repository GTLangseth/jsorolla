<polymer-element name="jso-file-browser" attributes="fileList selectedFile">
<template>
    <link rel="stylesheet" href="../jso-style.css">
    <link rel="stylesheet" href="../jso-panel.css">
    <style>
        :host {
            display: block;
            position: absolute;
            box-sizing: border-box;
            background-color: #FFFFFF;
            /*padding: 30px 10px;*/

            z-index: 50000;
            top: 200px;

            /*left: 0;*/
            /*right: 0;*/
            /*margin-left: auto;*/
            /*margin-right: auto;*/

            /*width: 70%;*/
            /*border: 0px solid #c6d0da;*/
            /*border-width: 1px;*/
            /*border-top-width: 1px;*/
            /*transition: all 0.2s;*/
            /*box-shadow: 10px 10px 10px rgba(0, 0, 0, 0.2);*/
        }
        .container{
            height: 400px;
            overflow: auto;
        }
        .fileClass{
            position: relative;
        }
        .fileClass:hover{
            background-color: #D1D9E3;
        }

        .fileClass{
            box-sizing: border-box;
            padding: 5px 5px;
            margin: 2px;
            text-overflow: ellipsis;
            overflow: hidden;
            white-space: nowrap;
        }

        .fileClass[data-selected=true]{
            background-color: #D1D9E3;
        }
        .footer{

        }
    </style>

    <div class="panel">
        <div class="header">
            Select file...
        </div>

        <div class="container" horizontal layout flex>
            <div id="fileListDiv" flex>
                <template repeat="{{fileItem in fileList}}">
                    <template bind if="{{fileItem.type=='file'}}">

                        <jso-opencga-file-item class="fileClass"
                                               file="{{fileItem}}"
                                               on-click="{{handleFileClick}}"
                                               data-selected="{{selectedTmpFile == fileItem}}"
                                               ></jso-opencga-file-item>
                    </template>
                </template>
            </div>
        </div>
        <div class="footer">
            <input type="button" value="OK" on-click="{{handleOkClick}}">
            <input type="button" value="Cancel" on-click="{{handleCancelClick}}">
        </div>
    </div>
</template>
<script>
    Polymer({
        created: function () {
//            this.selectedFile;
            this.selectedTmpFile;
        },
        handleFileClick: function (e) {
//            this.selectedFile = e.currentTarget.file;
            this.selectedTmpFile = e.currentTarget.file;
        },
        handleOkClick: function (e) {
            this.selectedFile = this.selectedTmpFile
            this.hidden = true
        },
        handleCancelClick: function (e) {
            this.hidden = true
    }
    });
</script>
</polymer-element>
<polymer-element name="jso-opencga-file-item" attributes="file">
    <template>
        <style>
            :host {
                display: block;
                position: relative;
            }

            .id {
                color: #888;
            }
        </style>
        {{file.path}}
    </template>
    <script>
        Polymer({
            created: function () {
                this.file;
            }
        });
    </script>
</polymer-element>
