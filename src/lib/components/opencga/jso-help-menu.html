<dom-module id="jso-help-menu">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
        }

        div.dropdown {
            position: relative;
            color: #FFFFFF !important;
            text-align: center;
            width: 50px;
        }

        div.dropdown > div {

        }

        div.dropdown > div:first-of-type {
            outline: 0;
            height: 100%;
            cursor: pointer;
        }

        div.dropdown > div:first-of-type:hover {
            color: white;
        }

        div.dropdown > div:first-of-type + div {
            position: absolute;
            visibility: hidden;
            opacity: 0;
            transition: all 0.25s;

            right: 0;
            padding: 10px 15px;
            background-color: #314559;
            text-transform: none;
            line-height: 25px;
            box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.3);
            width: 180px;
            text-align: left;
        }

        div.dropdown > div:first-of-type:focus + div {
            z-index: 1;
            visibility: visible;
            opacity: 1;
        }

        .wrapper > ::content a {
            display: block;
            text-decoration: none;
            color: #ccc;
        }
        .wrapper > ::content a:hover {
            color: white;
        }

    </style>
    <template>
        <div class="dropdown">
            <div tabindex="-1">
                &nbsp;<i class="fa fa-question-circle"></i>
            </div>
            <div class="wrapper">
                <content class=".link"></content>
            </div>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "jso-help-menu"
    });
</script>
