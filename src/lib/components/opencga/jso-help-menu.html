<dom-module id="jso-help-menu">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            text-align: center;
            width: 50px;
        }
        .text {
            outline: 0;
            height: 100%;
            cursor: pointer;
        }
        .menu {
            position: absolute;
            visibility: hidden;
            opacity: 0;
            transition: all 0.25s;
            right: 0;
            padding: 10px 15px;
            text-transform: none;
            line-height: 25px;
            box-shadow: 0px 0px 3px 2px rgba(0, 0, 0, 0.3);
            width: 180px;
            text-align: left;
            background-color: inherit;
        }

        .text:focus + .menu {
            z-index: 1;
            visibility: visible;
            opacity: 1;
        }

        .menu > ::content a {
            display: block;
            text-decoration: none;
        }
    </style>
    <template>
        <div class="text" tabindex="-1">
            &nbsp;<i class="fa fa-question-circle"></i>
        </div>
        <div class="menu">
            <content class=".link"></content>
        </div>
    </template>
</dom-module>

<script>
    Polymer({
        is: "jso-help-menu"
    });
</script>
