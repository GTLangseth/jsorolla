<polymer-element name="jso-opencga-create-folder" attributes="selectedStudy">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                padding-left: 30px;
                padding-top: 10px;
            }

            label {
                display: inline-block;
                color: #666;
                margin-top: 10px;
            }

            label::after {
                content: ':'
            }

            .action {
                margin-top: 30px;
            }

            .message {
                margin-top: 20px;
            }

        </style>


        <form id="form" vertical layout>
            <label>Name</label> <input type="text" id="name" value="{{name}}" required pattern="[a-zA-Z0-9\s]+">
            <div class="button action" on-click="{{handleForm}}">Create</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
    <script>
        Polymer({
            created: function () {
                this.name = '';
                this.alias = '';
                this.description = '';
                this.type = '';

                this.selectedProject;

                this.message = '';
                this.selectedStudy = "";
            },
            handleForm: function (e) {
                var me = this;
                this.message = '';


                if (this.$.form.checkValidity()) {
                    OpencgaManager.files.createFolder({
                        query: {
                            sid: Cookies('bioinfo_sid'),
                            folder: this.name,
                            studyId: this.selectedStudy.id

                        },
                        request: {
                            success: function (response) {
                                if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                    me.message = 'Folder created sucessfully.';
//                                    me.getFiles();
                                } else {
                                    me.message = response.response[0].errorMsg;
                                }
                            },
                            error: function () {
                                alert('Server error, try again later.');
                            }
                        }
                    });
                }
            },
            getFiles: function (e) {
                var me = this;
                OpencgaManager.files.search({
                    query: {
                        //userId: 1,
                        //projectId: 1,
                        //studyId: 1,
                        sid: Cookies("bioinfo_sid"),
                        studyId: this.study.id
//                        type: "file"
                    },
                    request: {
                        //method: 'POST',
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var files = response.response[0].result
                                me.study.files = files
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                })
            }
        });
    </script>
</polymer-element>
