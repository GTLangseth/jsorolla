<dom-module id="jso-opencga-create-project">
    <style>
        :host {
            display: block;
            position: fixed;
            box-sizing: border-box;
            top: 0;
            z-index: 10;
        }

        .back {
            position: fixed;
            z-index: 1;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
        }

        .front {
            position: fixed;
            box-sizing: border-box;
            z-index: 2;
            background-color: inherit;

            padding: 30px 100px;

            left: 0;
            right: 0;
            top: 100px;
            margin: 0px auto 0px auto;

            width: 500px;
            box-shadow: 0px 0px 12px 6px rgba(0, 0, 0, 0.30);
        }

        .title {
            text-align: center;
            font-size: 25px;
        }

        .icon {
            font-size: 50px;
        }

        .message {
            margin-top: 20px;
        }

        .close {
            position: absolute;
            margin: 15px;
            font-size: 18px;
            top: 0;
            right: 0;
        }

        .close:hover {
            color: orangered;
        }

    </style>
    <template>
        <div class="back"></div>
        <div class="front">
            <div class="close" on-click="handleClose">
                <i class="fa fa-times"></i>
            </div>
            <div class="title">
                <div>
                    Create Project
                </div>
                <div class="icon color-2">
                    <i class="fa fa-folder"></i>
                </div>
            </div>

            <form id="form">
                <label class="jso">Project name:</label>
                <input class="jso" type="text" value={{name::input}} placeholder="New project" required
                       pattern="[a-zA-Z0-9]+">
                <br>

                <div class="jso-btn jso-btn-shdw" on-click="handleForm">Create</div>
            </form>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-opencga-create-project",
        properties: {
            projects: {
                type: Array,
                notify: true
            },
            name: {
                type: String,
            }
        },
        handleForm: function () {
            var me = this;
            if (this.$.form.checkValidity()) {
                OpencgaManager.projects.create({
                    query: {
                        userId: Cookies('bioinfo_user'),
                        sid: Cookies('bioinfo_sid'),
                        name: this.name,
                        alias: this.name.replace(/ /gi, ''),
                        description: '',
                        organization: ''
                    },
                    request: {
                        async: true,
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
//                                me.message = 'Project created sucessfully.';
                                me.name = "";
                                me.handleClose();
                            } else {
                                alert('Server error, try again later.');
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        },
        handleClose: function (e) {
            this.fire("close");
        }
    });
</script>
