<link rel="import" href="jso-project-select.html">
<dom-module id="jso-opencga-create-study">
    <style>
        :host {
            display: block;
            position: fixed;
            box-sizing: border-box;

            top: 0;
            width: 100%;
            height: 100%;
            z-index: 10;
            background-color: rgba(150, 150, 150, 0.7);
        }

        .main {
            position: absolute;
            box-sizing: border-box;
            padding: 30px 100px;

            left: 0;
            right: 0;
            top: 200px;
            margin: 0 auto;

            width: 500px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;
        }

        .title {
            text-align: center;
            font-size: 25px;
            color: #666;
        }

        .icon {
            color: #445D76;
            font-size: 50px;
        }

        .message {
            margin-top: 20px;
        }

        .close {
            position: absolute;
            margin: 15px;
            font-size: 18px;
            top: 0;
            right: 0;
        }

        .close:hover {
            color: orangered;
        }

    </style>
    <template>
        <div class="main">
            <div class="close" on-click="handleClose">
                <i class="fa fa-times"></i>
            </div>
            <div class="title">
                <div>
                    Create Study
                </div>
                <div class="icon">
                    <i class="fa fa-cloud-upload"></i>
                </div>
            </div>

            <jso-project-select id="projectSelect" projects="{{projects}}">
            </jso-project-select>

            <br>

            <form id="form">

                <div>
                    <label class="jso">Study type</label>
                    <label class="jso-control">
                        <input value="FAMILY" type="radio" name="type" checked>
                        <span>Family</span>
                    </label>
                    <label class="jso-control">
                        <input value="CASE_CONTROL" type="radio" name="type">
                        <span>Case / Control</span>
                    </label>
                    <label class="jso-control">
                        <input value="TRIO" type="radio" name="type">
                        <span>Trio</span>
                    </label>
                    <label class="jso-control">
                        <input value="PAIRED" type="radio" name="type">
                        <span>Paired</span>
                    </label>
                    <label class="jso-control">
                        <input value="CASE_SET" type="radio" name="type">
                        <span>Case set</span>
                    </label>
                    <label class="jso-control">
                        <input value="CONTROL_SET" type="radio" name="type">
                        <span>Control set</span>
                    </label>
                </div>
                <br>
                <label class="jso">Study name:</label>
                <input class="jso" type="text" value={{name::input}} placeholder="New study" required
                       pattern="[a-zA-Z0-9]+">
                <br>

                <div class="jso-btn jso-btn-shdw" on-click="handleForm">Create</div>
            </form>
        </div>
    </template>

</dom-module>
<script>
    Polymer({
        is: "jso-opencga-create-study",
        properties: {
            projects: {
                type: Array,
                notify: true
            },
            name: {
                type: String
            }
        },
        handleForm: function () {
            var me = this;
            if (this.$.projectSelect.selectedProject == null) {
                alert("Please select a Project");
                return;
            }

            if (this.$.form.checkValidity()) {

                OpencgaManager.studies.create({
                    query: {
                        sid: Cookies('bioinfo_sid'),
                        name: this.name,
                        alias: this.name.replace(/ /gi, ''),
                        description: '',
                        organization: '',
                        type: this.querySelector('input[name="type"]:checked').value,
                        projectId: this.$.projectSelect.selectedProject

                    },
                    request: {
                        async: true,
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
//                                me.message = 'Study created sucessfully.';
                                me.name = "";
                                me.handleClose();
                            } else {
                                alert('Server error, try again later.');
                            }
                        },
                        error: function () {
                            alert('Server error, try again later.');
                        }
                    }
                });
            }
        },
        handleClose: function (e) {
            this.fire("close");
        }
    });
</script>
