<polymer-element name="jso-opencga-file-card" attributes="file"
                 on-click="{{handleClick}}">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                padding: 5px 5px;

                white-space: nowrap;
                overflow: hidden;
                text-overflow: ellipsis;
            }
        </style>
        <font-awesome icon="{{iconMap[file.type]}}"></font-awesome> {{file.name}}
    </template>
    <script>
        Polymer({
            created: function () {
                this.file;


                this.iconMap={
                    file:'file-o',
                    folder:'folder'
                }
            },
            handleClick: function (e) {
                console.log(this.file)
            }
        });
    </script>
</polymer-element>
