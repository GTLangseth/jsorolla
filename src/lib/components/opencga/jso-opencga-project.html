<polymer-element name="jso-opencga-project" attributes="project">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
            }

            .hasItems::after {
                font-family: 'FontAwesome';
                content: '\f105';
                position: absolute;
                right: 5px;
            }

        </style>
        <span class="{{ (project.studies.length > 0) ? 'hasItems' : '' }}">
            <font-awesome icon="folder-o"></font-awesome> &nbsp; {{project.name}}
        </span>
    </template>
    <script>
        Polymer({
            created: function () {
                this.project;
            }
        });
    </script>
</polymer-element>

<polymer-element name="jso-opencga-project-item" attributes="project">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
            }

            .id {
                color: #888;
            }
        </style>
        <font-awesome icon="folder-o"></font-awesome> &nbsp; {{project.name}} &nbsp; <span class="id"> {{project.alias}} </span>
    </template>
    <script>
        Polymer({
            created: function () {
                this.project;
            }
        });
    </script>
</polymer-element>
