<link rel="import" href="../../../../vendor/polymer/polymer.html">
<polymer-element name="jso-project-browser" constructor="JsoProjectBrowser" attributes="projectList">
<template>
<link rel="stylesheet" href="../../../../vendor/font-awesome/css/font-awesome.min.css">
<style>
    :host {
        display: block;
        position: relative;
        height: 700px;
        font-size: 16px;
    }

    #main {
        height: 100%;
        background-color: #ffffff;
    }

    #bar {
        box-sizing: border-box;
        background-color: #FAFAFA;
        height: 30px;
        border: 0px solid #d3d3d3;
        border-top-width: 1px;
        border-bottom-width: 1px;
    }

    #navigation {
        box-sizing: border-box;
        width: 200px;
        border: 0px solid #d3d3d3;
        border-right-width: 1px;
        background-color: #f5f5f5;
    }

    .navigation-title {
        box-sizing: border-box;
        text-transform: uppercase;
        font-weight: bold;
        font-size: 12px;
        color: #5f83a6;
        padding: 5px 10px;
    }

    .navigation-item {
        box-sizing: border-box;
        color: #314559;
        padding: 5px 20px;
        cursor: default;
        user-select: none;
    }

    .navigation-item:hover {
        background-color: #D1D9E3;
    }

    .navigation-item[data-selected=true] {
        background-color: #445D76;
        color: #ffffff;
    }

    #content {
        font-size: 14px;
    }

    #browse {
        box-sizing: border-box;
        overflow-x: auto;
        overflow-y: auto;
    }

    #projectsContent {
        box-sizing: border-box;
        overflow-y: auto;
        width: 200px;
        border: 0px solid #d3d3d3;
        border-right-width: 1px;
    }

    #studiesContent {
        box-sizing: border-box;
        overflow-y: auto;
        width: 200px;
        border: 0px solid #d3d3d3;
        border-right-width: 1px;
    }

    .project:hover {
        background-color: #D1D9E3;
    }

    .project {
        box-sizing: border-box;
        padding: 5px 5px;
    }

    .study:hover {
        background-color: #D1D9E3;
    }

    .study {
        box-sizing: border-box;
        padding: 5px 5px;
    }

    #search {
        display: block;
        outline: 0;
        box-sizing: border-box;
        line-height: 21px;
        border: 1px solid #ccc;
        padding: 0px 5px;
        color: #333;
        background-color: #fff;
        transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
    }

    #search:focus {
        border-color: #66afe9;
        box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075), 0 0 8px rgba(102, 175, 233, .6);
    }

    #searchIcon {
        padding: 4px 5px;
    }

</style>
<div id="main" vertical layout>
    <div id="bar" horizontal layout>
        <div flex>
        </div>
        <div flex horizontal layout end-justified>
            <div id="searchIcon"><i class="fa fa-search"></i></div>
            <input id="search" type="text">
        </div>
    </div>

    <div horizontal layout flex>
        <div id="navigation" on-click="{{handleNavigationClick}}">
            <form>
                <div class="navigation-title">Main</div>
                <div class="navigation-item" data-content="browse" data-selected="{{selected.browse}}"><i
                        class="fa fa-folder-open-o"></i>
                    &nbsp; Projects
                </div>
                <div class="navigation-item" data-content="browseStudies" data-selected="{{selected.browseStudies}}"><i
                        class="fa fa-bar-chart-o"></i>
                    &nbsp; Studies
                </div>
                <br>

                <div class="navigation-title">Actions</div>
                <div class="navigation-item" data-content="createProject" data-selected="{{selected.createProject}}"><i
                        class="fa fa-folder-o"></i>
                    &nbsp; Create project
                </div>
                <div class="navigation-item" data-content="createStudy" data-selected="{{selected.createStudy}}"><i
                        class="fa fa-bar-chart-o"></i>
                    &nbsp; Create study
                </div>
                <div class="navigation-item" data-content="uploadFile" data-selected="{{selected.uploadFile}}"><i
                        class="fa fa-cloud-upload"></i>
                    &nbsp; Upload file
                </div>
            </form>
        </div>
        <div id="content" horizontal layout flex>

            <div id="browse" horizontal layout hidden>
                <div id="projectsContent">
                    <template repeat="{{project in projectList}}">
                        <jso-opencga-project
                                class="project" project="{{project}}"
                                on-click="{{handleProjectClick}}">
                        </jso-opencga-project>
                    </template>
                </div>
                <template if="{{ selectedProject.studies.length > 0 }}">
                    <div id="studiesContent">
                        <template repeat="{{study in selectedProject.studies}}">
                            <jso-opencga-study-card
                                    class="study" study="{{study}}"
                                    on-click="{{handleStudyClick}}">
                            </jso-opencga-study-card>
                        </template>
                    </div>
                </template>
                <template if="{{ selectedProject.studies.length > 0 && selectedStudy }}">
                    <div id="study" flex>
                        <jso-opencga-study study="{{selectedStudy}}"></jso-opencga-study>
                    </div>
                </template>

            </div>

            <div id="createProject" hidden>
                <jso-opencga-create-project></jso-opencga-create-project>
            </div>

            <div id="browseStudies" hidden>
            </div>

            <div id="createStudy" hidden>
            </div>
            <div id="uploadFile" hidden>
            </div>

        </div>

    </div>


</div>

</template>
<script>
    Polymer({
        created: function () {
            this.projectList = [
            ];
            this.selected = {};
        },

        checkNavigtationSelected: function () {
            return e.target.dataset['content'] === this.selectedNavigation;
        },

        handleProjectClick: function (e) {
            this.selectedProject = e.target.project;
        },
        handleStudyClick: function (e) {
            this.selectedStudy = e.target.study;
        },
        handleNavigationClick: function (e) {
            var option = e.target.dataset['content'];
            if (option) {
                var nodeList = this.$.navigation.querySelectorAll('.navigation-item');
                for (var i = 0; i < nodeList.length; i++) {
                    var content = nodeList[i].dataset.content
                    this.$[content].setAttribute('hidden', "");
                    this.selected[content] = false;
                }
                this.$[option].removeAttribute('hidden');
                this.selected[option] = true;
            }
        }
    });
</script>
</polymer-element>
