<dom-module id="jso-redirection" >
    <template>

        <!--<font-awesome icon="cloud-upload"></font-awesome>Upload-->

        <!--<i class="fa fa-chevron-circle-right"></i>-->

        <div class="file"><label class="jso">{{titleRed}}</label>
            <a href="{{fileUrl}}" download="{{fileName}}">{{fileName}}</a>

            <div id="buttonDiv" class="jso-btn jso-btn-shdw" on-click="{{sendTo}}">
                <font-awesome icon="chevron-circle-right"></font-awesome>
                <span>{{buttonLabel}}</span>
            </div>
            <br>
        </div>

    </template>
    <script>
        Polymer({
            is: "jso-redirection",
            properties: {
                args: {
                    type: Object
                },
                titleRed: {
                    type: String
                },
                fileUrl: {
                    type: String
                },
                fileName: {
                    type: String
                },
                buttonLabel: {
                    type: String
                },
                buttonWidth: {
                    type: String,
                    value: "400px"
                }
            },
            ready: function () {
                this.$.buttonDiv.style.width = this.buttonWidth;
            },
            sendTo: function () {
                this.fire("redirection", {
                    tool: this.args.tool,
                    args: this.args
                });
            }

        })
    </script>
</dom-module>
