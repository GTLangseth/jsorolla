<dom-module id="jso-remember">
    <style>
        :host {
            display: block;
            position: fixed;
            box-sizing: border-box;
            padding: 30px 100px;
            z-index: 2;

            left: 0;
            right: 0;
            margin: 0px auto 0px auto;

            width: 500px;
            border: 1px solid #c6d0da;
            transition: all 0.2s;
            box-shadow: 2px 6px 15px 8px rgba(0, 0, 0, 0.30);
            background-color: #FFFFFF;
        }

        .title {
            text-align: center;
            font-size: 25px;
            color: #666;
        }

        .icon {
            color: #445D76;
            font-size: 50px;
        }

        .message {
            margin-top: 20px;
        }
    </style>
    <template>
        <div class="title">
            <div>
                Remember password
            </div>
            <div class="icon">
                <i class="fa fa-life-ring"></i>
            </div>
        </div>
        <form id="form" vertical layout on-keypress="{{handleFormKey}}">
            <label class="jso">User ID</label>
            <input class="jso" type="text" value="{{user::input}}" required pattern="[a-zA-Z0-9]+">
            <br>
            <label class="jso">e-mail</label>
            <input class="jso" type="email" value="{{email::input}}" required>
            <br>
            <br>

            <div class="jso-btn jso-btn-shdw" on-click="{{handleForm}}">Send email with new password</div>
        </form>
        <div class="message">{{message}}</div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-remember",
        properties: {
            email: {
                type: String,
                value: ''
            },
            user: {
                type: String,
                value: ''
            },
            message: {
                type: String,
                value: ''
            }
        },
//        created: function () {
//            this.user;
//            this.email;
//        },
        handleFormKey: function (e) {
            if (e.which == 13) {
                this.handleForm();
            }
        },
        handleForm: function (e) {
            var me = this;
            this.message = '';

            if (this.$.form.checkValidity()) {
                OpencgaManager.users.resetPassword({
                    id: this.user,
                    query: {
                        email: this.email
                    },
                    request: {
                        success: function (response) {
                            if (response.response[0].errorMsg === '' || response.response[0].errorMsg == null) {
                                var userId = response.response[0].result[0].id;
                                me.message = 'An email was sent with a new password';
                            } else {
                                me.message = response.response[0].errorMsg;
                            }
                        },
                        error: function () {
                            me.message = 'Server error, try again later.';
                        }
                    }
                });
            }
        }
    });
</script>
</polymer-element>
