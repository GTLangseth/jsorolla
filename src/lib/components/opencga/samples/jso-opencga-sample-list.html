<link rel="import" href="jso-opencga-sample-list-item.html">

<dom-module id="jso-opencga-sample-list">
    <style>
        :host {
            position: relative;
            display: block;
            box-sizing: border-box;
        }

        #header,
        #bar {
            box-sizing: border-box;
            background-color: rgba(125, 125, 125, 0.1);
            padding: 3px 7px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.5);
        }

        #header {
            height: 25px;
        }

        #bar {
            height: 30px;
        }

        #content {
            height: calc(100% - 55px);
            overflow-y: auto;
            overflow-x: hidden;
        }

        .name {
        }

        .source {
            color: #444;
            width: 120px;
        }

        .status {
            color: #444;
            width: 120px;
        }

        jso-opencga-sample-list-item[view-mode='list'] {
            padding: 3px 7px;
            border-bottom: 1px solid rgba(125, 125, 125, 0.3);
        }

        #createfolder {
            box-sizing: border-box;
            width: 300px;
            background-color: #fafafa;
            padding: 20px 30px;
        }

        .upload-btn {
            color: var(--default-primary-color);
        }

        .bar > div {
            margin-right: 5px;
        }
    </style>
    <template>
        <div id="bar" class="horizontal layout">
            <div class="bar horizontal layout flex end-justified">
                <div class="jso-btn jso-btn-shdw" on-click="handleViewMode">
                    <i class$="{{computeViewModeIconClass(viewMode)}}"></i>
                </div>

            </div>
        </div>
        <template is="dom-if" if="{{computeHeader(viewMode)}}">
            <div id="header" class="horizontal layout">
                <div class="name flex">Name</div>
                <div class="source">Source</div>
            </div>
        </template>
        <div id="content" class$="{{computeClassViewMode(viewMode)}}">
            <template is="dom-repeat" items="{{samples}}" class="wrap">
                <jso-opencga-sample-list-item sample="{{item}}" on-click="handleSampleClick" view-mode="{{viewMode}}">
                </jso-opencga-sample-list-item>
            </template>
        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: "jso-opencga-sample-list",
        properties: {
            folder: {
                type: Object,
                notify: true,
                value: null
            },
            samples: {
                type: Array,
                notify: true,
                value: function () {
                    return [];
                }
            },
            selected: {
                type: Object,
                notify: true,
                value: function () {
                    return {};
                }
            },
            study: {
                type: Object
            },
            viewMode: {
                type: String,
                value: 'list'
            }
        },
        handleSampleClick: function (e) {

            var selected = e.currentTarget;
            var sel = this.querySelectorAll("jso-opencga-sample-list-item[selected]");
            for (var i = 0; i < sel.length; i++) {
                sel[i].removeAttribute("selected");
            }

            selected.setAttribute("selected", "");

            this.set("selected", selected.sample);
            this.fire('sampleselected', this.selected);
        },
        checkSelected: function (selected) {
            return selected == null;
        },
        computeHeader: function (viewMode) {
            return viewMode == "list";
        },
        computeViewModeIconClass: function (viewMode) {
            var iconClass = (this.viewMode == "list") ? "fa fa-th" : "fa fa-list";
            console.log(iconClass);
            return iconClass;
        },
        handleViewMode: function (e) {
            this.viewMode = (this.viewMode == "list") ? "icon" : "list";
        },
        computeClassViewMode: function (viewMode) {
            if (viewMode == "icon") {
                return "horizontal layout wrap";
            }
        }
    });
</script>
