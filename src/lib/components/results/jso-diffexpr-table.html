<polymer-element name="jso-diffexpr-table" attributes="content contentDataset files test">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../sortable-table.css">
        <style>

            jso-network-viewer {
                height: 800px;
                border: 1px solid #d3d3d3;
            }
        </style>
        <div class="file"><label>Significative table</label>
            <a href="{{significativeTableUrl}}" target="_blank">{{significativeTable.name}}</a>
            <sortable-table id="table"
                            data="{{data}}"
                            columns="{{columns}}"
                            footerTemplate="{{footerTemplate}}"
                            pageSize="{{pageSize}}">

            </sortable-table>


            <!--Top list : toplist_j253150_p0.05.txt-->

            <!--Send top list vs genome to FatiGO tool-->

            <!--Bottom list : no bottom list available-->

            <!--Comparison: top list vs bottom list : nothing to do-->


            <!--Dataset containing the significative values : dataset_j253150_p0.05.txt-->

            <!--Send to Clustering tool-->
            <!---->


            <div id="heatMap"></div>

            <div id="redirection">
                <template if="{{topNumber>0}}">
                    <div class="file"><label>Top list</label>
                        <a href="{{topListFileUrl}}" target="_blank">{{topListFile.name}}</a>

                        <div class="button action" style="width: 400px" on-click="{{sendTop}}">Send top list vs genome
                            to single
                            enrichment analysis
                        </div>
                    </div>
                    <br>
                </template>
                <template if="{{bottomNumber>0}}">
                    <div class="file"><label>Bottom list</label>
                        <a href="{{bottomListFileUrl}}" target="_blank">{{bottomListFile.name}}</a>

                        <div class="button action" style="width: 400px" on-click="{{sendBottom}}">Send bottom list vs
                            genome
                            to single enrichment analysis
                        </div>
                    </div>
                    <br>
                </template>
                <template if="{{topNumber>0 && bottomNumber > 0}}">
                    <div class="file"><label>Comparison top list vs bottom list</label>

                        <div class="button action" style="width: 400px" on-click="{{sendTopVsBottom}}">Send top list vs
                            bottom list
                        </div>
                    </div>
                    <br>
                </template>

                <div class="file"><label>Dataset containing the significative values</label>
                    <a href="{{significativeFileUrl}}" target="_blank">{{significativeFile.name}}</a>

                    <div class="button action" style="width: 400px" on-click="{{sendClustering}}">Send to clustering
                        tool
                    </div>
                    <br>
                </div>

            </div>

            <h3>Network viewer</h3>

            <div id="networkWidget">
                <div style="margin-bottom: 5px" flex horizontal layout>
                    <label>Select number of top list in the differential expression result</label>
                    <input type="text" style="margin-right: 2px" value="{{networkNodes}}" width="20px">

                    <div class="button action" style="width: 110px" on-click="{{drawNetwork}}">Draw network</div>
                </div>
                <jso-network-viewer id="networkViewer" hideBar="false"></jso-network-viewer>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
                this.columns = [];
                this.data = [];
                this.pageSize = "10";
                this.footerTemplate = "simplePager";
                this.rowNames = [];
                this.test = "";
                this.topNumber = 0;
                this.bottomNumber = 0;
                this.networkNodes = 20;
                this.ids = [];

            },
            contentDatasetChanged: function () {

                var data = this.content.split("\n");

                for (var i = 0; i < data.length; i++) {
                    var line = data[i];
                    if (line.indexOf("#NAMES") >= 0) {
                        var splits = data[i].split("\t");
                        for (var j = 0; j < splits.length; j++) {
                            var elem = splits[j];
                            this.columns.push(elem);
                        }

                    } else if (line.indexOf("#") < 0) {
                        if (data[i].length > 0) {
                            var localData = data[i].split("\t");
                            var localArray = new Array();
                            var idx = 1;
                            if (this.test == "spearman" || this.test == "pearson")
                                idx = 2;

                            if (Number(localData[idx]) >= 0)
                                this.topNumber++;
                            else
                                this.bottomNumber++;
                            this.ids.push(localData[0]);
                            for (var z = 0; z < localData.length; z++) {
                                var value = localData[z];
                                if (isFinite(value))
                                    value = parseFloat(value).toFixed(3);
                                localArray.push(value);
                            }
                            this.data.push(localArray);
                            this.rowNames.push(localArray[0]);
                        }
                    }

                }

                this.getFiles();
                this.heatMapData();
                this.drawNetwork();
            },
            drawNetwork: function () {
                this.$.networkViewer.startOver();
                var nodes = this.ids.slice(0, this.networkNodes);
                for (var i = 0; i < nodes.length; i++) {
                    var node = nodes[i];
                    this.$.networkViewer.createVertex(0, 0, node);
                    var vertex = this.$.networkViewer.graph.getVertexById(node);
//                    vertex.renderer.set("size", 20);
                    vertex.renderer.set("color", "#eaeaea");

                }
                this.$.networkViewer.setLayout("Force directed");

            },
            getFiles: function () {
                var me = this;

                for (var i = 0; i < this.files.length; i++) {
                    var fileName = this.files[i].name;
                    if (fileName.indexOf(".deleted") >= 0) {
                        continue;
                    }
                    if (fileName.indexOf("_significative_table_up.txt") >= 0) {
                        me.topListFile = this.files[i];
                        me.topListFileUrl = Utils.getUrl(me.topListFile.id);
                    }
                    if (fileName.indexOf("_significative_table_down.txt") >= 0) {
                        me.bottomListFile = this.files[i];
                        me.bottomListFileUrl = Utils.getUrl(me.bottomListFile.id);
                    }
                    if (fileName.indexOf("_significative_dataset.txt") >= 0) {
                        me.significativeFile = this.files[i];
                        me.significativeFileUrl = Utils.getUrl(me.significativeFile.id);
                    }
                    if (fileName.indexOf("_significative_table.txt") >= 0) {
                        me.significativeTable = this.files[i];
                        me.significativeTableUrl = Utils.getUrl(me.significativeTable.id);
                    }
                }

            },
            sendTop: function () {

                var args = {
                    list1: this.topListFile,
                    comparisonRadio: "list2genome",
                    duplicates: "never",
                    fisher: "greater"
                };
                this.fire("redirection", {
                    tool: "fatigo",
                    args: args
                });
            },
            sendBottom: function () {

                var args = {
                    list1: this.bottomListFile,
                    comparisonRadio: "list2genome",
                    duplicates: "never",
                    fisher: "greater"
                };
                this.fire("redirection", {
                    tool: "fatigo",
                    args: args
                });
            },
            sendTopVsBottom: function () {

                var args = {
                    list1: this.topListFile,
                    list2: this.bottomListFile,
                    comparisonRadio: "list2list",
                    duplicates: "never",
                    fisher: "two-tailed"
                };
                this.fire("redirection", {
                    tool: "fatigo",
                    args: args
                });
            },
            sendClustering: function () {

                var args = {
                    list1: this.significativeFile,
                    distance: "square",
                    method: "upgma",
                    gene_clustering: ""
                };
                this.fire("redirection", {
                    tool: "clustering",
                    args: args
                });
            },
            heatMapData: function () {
                var cols = [];
                var data = [];
                var rows = [];
                var dataIdx = 1;

                var rawData = this.contentDataset.split("\n");
                var prevLine = null;

                var b = true;

                /** Hack needed for sorting**/
                var rawDataObj = {};
                for (var i = 0; i < rawData.length; i++) {
                    var line = rawData[i];
                    if (line == "")continue;
                    if (line.indexOf("#") < 0) {
                        line = line.split("\t");
                        rawDataObj[line[0]] = line;
                        if (b) { // PrevLine == last line of the header
                            var splits = prevLine.split("\t");
                            for (var j = 1; j < splits.length; j++) {
                                cols.push(splits[j]);
                            }
                            b = false;
                        }
                    }
                    prevLine = line;
                }
                var orderedContent = [];
                for (var i = 0; i < this.rowNames.length; i++) {
                    orderedContent.push(rawDataObj[this.rowNames[i]]);
                }
                /** end sorting **/

                var numberRows = this.rowNames.length;
                for (var i = 0; i < orderedContent.length; i++) {
                    var lineData = orderedContent[i];
                    lineData = lineData.slice(1, lineData.length).map(Number);
                    var max = Math.max.apply(Math, lineData)
                    var min = Math.min.apply(Math, lineData)
                    for (var j = 0; j < lineData.length; j++) {
                        var value = (lineData[j] - min) / (max - min);
//                        value = lineData[j];
                        data.push([j, numberRows - dataIdx, value]);
//                        data.push([j, i, value]);

                    }
                    dataIdx++;

                }
                this.createHeatMap(data, cols, this.rowNames.reverse());

            }
            ,
            createHeatMap: function (data, cols, rows) {
                //data = data.slice(0,10)
                //rows = rows.slice(0,10)
//                var height = rows.length * 15;
                var height = 200;
                height = height + rows.length * 15;
//                if (height < 800) {
//                    height = 800;
//                }
                var width = cols.length * 15;
                if (width < 500) {
                    width = 500;
                }
                var heatMap = new Highcharts.Chart({
                    chart: {
                        renderTo: this.$.heatMap,
                        type: 'heatmap',
                        //  marginTop: 100,
                        //marginBottom: 40,
                        // height: 800,
                        // width:400
                        height: height,
                        width: width
                    },
                    title: {
                        text: 'Heat Map'
                    },

                    xAxis: {
                        categories: cols,
                        opposite: true,
                        labels: {
                            rotation: -90
                        }

                    },
                    yAxis: {
                        categories: rows

                    },
                    colorAxis: {
//                        stops: [
//                            [min, '#0000ff'],
//                            [mean, '#ffffff'],
//                            [max, '#ff0000']
//                        ]
                        minColor: '#0000ff',
                        maxColor: '#ff0000',
                        stops: [
                            [0, '#0000ff'],
                            [0.5, '#ffffff'],
                            [1, '#ff0000']
                        ],
                        min: 0,
                        max: 1

                    },
                    plotOptions: {
                        heatmap: {
                            turboThreshold: data.length + 1
                        }
                    },
                    series: [{
                        name: 'DATA',
                        borderWidth: 1,
                        borderWidth: 1,
                        data: data
                    }]

                });

            }
        })
    </script>
</polymer-element>
