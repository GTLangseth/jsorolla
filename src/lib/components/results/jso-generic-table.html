<polymer-element name="jso-generic-table" attributes="content">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../sortable-table.css">
        <style>
            sortable-table {
                border: 1px solid #d3d3d3;

            }

            sortable-table::shadow thead tr th {
                /*width: 1000px;*/
                white-space: inherit;
                overflow: auto;
                text-overflow: inherit;

            }

            sortable-table::shadow tbody tr td {
                /*width: 1000px;*/
                white-space: inherit;
                overflow: auto;
                text-overflow: inherit;

            }

            sortable-table::shadow .column-ident {
                width: 200px;
            }

            sortable-table::shadow .column-pvalue,
            sortable-table::shadow .column-qvalue {
                width: 70px;
            }

        </style>
        <sortable-table id="table"
                        data="{{data}}"
                        columns="{{columns}}"
                        footerTemplate="{{footerTemplate}}"
                        pageSize="{{pageSize}}">
        </sortable-table>

    </template>
    <script>
        Polymer({
            created: function () {
                this.pageSize = "10";
                this.footerTemplate = "simplePager";

            },
            contentChanged: function () {
                var data = this.content.split("\n");
//                if(data > 2000)
//                    data = data.slice(0,2000);
                for (var i = 0; i < data.length; i++) {
                    if (i == 0) {
                        this.columns = data[i].split("\t");
                        continue;
                    }
                    if (data[i] == "") continue;
                    this.data.push(data[i].split("\t"));
                }
            }


        })
    </script>
</polymer-element>
