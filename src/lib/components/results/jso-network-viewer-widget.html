<polymer-element name="jso-network-viewer-widget" attributes="nodes">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../sortable-table.css">
        <style>

            jso-network-viewer {
                height: 800px;
                border: 1px solid #d3d3d3;
            }
        </style>
        <div id="networkWidget">
            <div style="margin-bottom: 5px" flex horizontal layout>
                <label>Select number of top list in the differential expression result</label>
                <input type="text" style="margin-right: 2px" value="{{networkNodes}}" width="20px">

                <div class="button action" style="width: 110px" on-click="{{drawNetwork}}">Draw network</div>
            </div>
            <jso-network-viewer id="networkViewer" hideBar="false"></jso-network-viewer>
        </div>

    </template>
    <script>
        Polymer({
            created: function () {
                this.ids = [];
                this.networkNodes = 20;

            },
            nodesChanged: function () {
                this.$.networkViewer.startOver();
                var nodes = this.nodes.slice(0, this.networkNodes);
                for (var i = 0; i < nodes.length; i++) {
                    var node = nodes[i];
                    this.$.networkViewer.createVertex(0, 0, node);
                    var vertex = this.$.networkViewer.graph.getVertexById(node);
//                    vertex.renderer.set("size", 20);
                    vertex.renderer.set("color", "#eaeaea");
                }
                this.$.networkViewer.setLayout("Force directed");

            }
        })
    </script>
</polymer-element>
