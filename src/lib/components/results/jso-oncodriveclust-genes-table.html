<polymer-element name="jso-oncodriveclust-genes-table" attributes="content">
    <template>
        <link rel="stylesheet" href="../jso-style.css">
        <link rel="stylesheet" href="../sortable-table.css">
        <style>
            sortable-table {
                border: 1px solid #d3d3d3;

            }

            sortable-table::shadow thead tr th {
                /*width: 1000px;*/
                white-space: inherit;
                overflow: auto;
                text-overflow: inherit;

            }

            sortable-table::shadow tbody tr td {
                /*width: 1000px;*/
                white-space: inherit;
                overflow: auto;
                text-overflow: inherit;

            }

            sortable-table::shadow .column-ident {
                width: 200px;
            }

            sortable-table::shadow .column-pvalue,
            sortable-table::shadow .column-qvalue {
                width: 70px;
            }

        </style>
        <sortable-table id="table"
                        data="{{data}}"
                        columns="{{columns}}"
                        footerTemplate="{{footerTemplate}}"
                        pageSize="{{pageSize}}">
        </sortable-table>

    </template>
    <script>
        Polymer({
            created: function () {

            },
            contentChanged: function () {

                var data = this.content.split("\n");
                for (var i = 1; i < data.length; i++) {
                    if (data[i] == "") continue;
                    if (data[i].indexOf("##") >= 0) continue;
                    if (data[i].indexOf("ID") == 0) continue;
                    var localData = data[i].split("\t");
                    var obj = {
                        "GENE": localData[0],
                        "CGC": localData[1],
                        "GENE_LEN": localData[2],
                        "GENE_NUM_MUTS": localData[3],
                        "MUTS_IN_CLUST": localData[4],
                        "NUM_CLUSTERS": localData[5],
                        "GENE_SCORE": parseFloat(localData[6]).toFixed(3),
                        "ZSCORE": parseFloat(localData[7]).toFixed(3),
                        "PVALUE": parseFloat(localData[8]).toFixed(3),
                        "QVALUE": parseFloat(localData[9]).toFixed(3)
                    };
                    this.data.push(obj)
                }

                this.columns = [
                    {
                        name: "GENE",
                        title: "Gene"
                    },
//                    {
//                        name: "CGC",
//                        title: "CGC"
//                    },
                    {
                        name: "GENE_LEN",
                        title: "Gene length"
                    },
                    {
                        name: "GENE_NUM_MUTS",
                        title: "Gene num muts"
                    },
                    {
                        name: "MUTS_IN_CLUST",
                        title: "Muts in clust"
                    },
                    {
                        name: "NUM_CLUSTERS",
                        title: "Num clust"
                    },
                    {
                        name: "GENE_SCORE",
                        title: "Gene score"
                    },
                    {
                        name: "ZSCORE",
                        title: "Z score"
                    },
                    {
                        name: "PVALUE",
                        title: "P value"
                    },
                    {
                        name: "QVALUE",
                        title: "Q value"
                    }
                ];
                this.pageSize = "10";
                this.footerTemplate = "simplePager";

            }
        })
    </script>
</polymer-element>
