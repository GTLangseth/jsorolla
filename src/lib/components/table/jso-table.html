<dom-module id="jso-table">
    <style>
        :host {
            display: block;
            position: relative;
            border: 1px solid rgba(125, 125, 125, 0.4);
            font-size: 13px;

            -webkit-user-select: none; /* webkit (safari, chrome) browsers */
            -moz-user-select: none; /* mozilla browsers */
            -khtml-user-select: none; /* webkit (konqueror) browsers */
            -ms-user-select: none; /* IE10+ */
        }

        .scrollfix {
            position: absolute;
            width: 30px;
            height: 100%;
            top: 0;
            right: 0;
            background-color: inherit;
            z-index: 1;
        }

        :host[enable-paging] .scrollfix {
            display: none;
        }

        .table-header {
            position: relative;
            background-color: #F1F3F5;
            border-bottom: 1px solid #d3d3d3;
        }

        #header {
            position: relative;
        }

        .table-header-row {
            position: relative;
            box-sizing: border-box;
            font-weight: bold;
            color: #666;
            overflow-y: scroll;
            overflow-x: hidden;
            width: 100%;
            background-color: inherit;
        }

        :host[enable-paging] .table-header-row {
            overflow-y: hidden;
        }

        .table-header-field {
            box-sizing: border-box;
            border-right: 1px solid #d3d3d3;
            /*white-space: nowrap;*/
            /*overflow: hidden;*/
            /*text-overflow: ellipsis;*/
            cursor: pointer;
        }

        .table-header-field.sort-down > .name:after {
            font-family: 'FontAwesome';
            content: '\f107';
        }

        .table-header-field > .name {
            box-sizing: border-box;
            /*cursor: pointer;*/
            text-align: center;
            padding: 7px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .table-header-field > .sub {
            box-sizing: border-box;
            /*cursor: pointer;*/
            text-align: center;
            border-top: 1px solid #d3d3d3;
        }

        div.table-header-field:last-of-type {
            border-right-width: 0;
        }

        .table-pager {
            position: relative;
            box-sizing: border-box;
            border-top: 1px solid #d3d3d3;
            background-color: #fafafa;
            font-weight: bold;
            color: #666;
            padding: 3px;
        }

        .table-pager > * {
            margin: 0 3px;
        }

        .table-bbar {
            position: relative;
            box-sizing: border-box;
            border-top: 1px solid #d3d3d3;
            background-color: #fafafa;
            color: #666;
            padding: 5px;
        }

        .table-body {
            box-sizing: border-box;
            overflow-x: auto;
            /*overflow-y: scroll;*/
            height: calc(100% - 30px);
            background-color: #f8f8f8;
        }

        .table-body[enable-paging] {
            overflow-y: scroll;
        }

        .table-row {
            box-sizing: border-box;
            cursor: default;
            background-color: #fff;
            overflow: hidden;
            border-bottom: 1px solid #ddd;
            height: 30px;
        }

        .table-row.selected {
            background-color: #ccc !important;

        }

        .table-row.selected:hover {
            background-color: #bbb !important;
        }

        div.table-row:last-of-type {
            border-bottom-width: 0;
        }

        .table-row:nth-child(2n) {
            background-color: #fbfbfb;
        }

        .table-row:hover {
            background-color: #eee;
        }

        .table-field {
            box-sizing: border-box;
            text-align: center;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            border-right: 1px solid #d3d3d3;
            float: left;
            padding: 7px 10px;
        }

        div.table-field:last-of-type {
            border-right-width: 0;
        }


    </style>
    <template>

        <div class="table-header">
            <div id="header"></div>
            <div id="filterRow" hidden$="{{!enableFilter}}"></div>
            <div class="scrollfix"></div>
        </div>
        <div id="list" class="table-body" enable-paging$="{{!enablePaging}}">
        </div>

        <div id="pager" hidden$="{{!enablePaging}}" class="table-pager horizontal layout">
            <div class="jso-btn jso-btn-shdw" on-click="handleFirstClick"><i class="fa fa-angle-double-left"></i></div>
            <div class="jso-btn jso-btn-shdw" on-click="handlePreviousClick"><i class="fa fa-angle-left"></i></div>
            <div class="jso-txt">Page</div>
            <input type="text" class="jso" style="width:80px;" value="{{currentPage::input}}">

            <div class="jso-txt">of</div>
            <div class="jso-txt">{{computePageTotal(pageSize, totalItems)}}</div>

            <div class="jso-btn jso-btn-shdw" on-click="handleNextClick"><i class="fa fa-angle-right"></i></div>
            <div class="jso-btn jso-btn-shdw" on-click="handleLastClick"><i class="fa fa-angle-double-right"></i></div>

            <div class="flex"></div>

            <div class="jso-txt">items</div>
            <div class="jso-txt">{{pageFirstItem}}</div>
            <div class="jso-txt">-</div>
            <div class="jso-txt">{{pageLastItem}}</div>
            <div class="jso-txt">of</div>
            <div class="jso-txt">{{totalItems}}</div>
        </div>


        <div hidden$="{{enablePaging}}" class="table-bbar">Total:<span>{{totalItems}}</span></div>


    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-table',
        properties: {
            columns: {
                type: Array,
                notify: true,
                observer: 'columnsChanged',
                value: function () {
                    return [];
                }
            },
            data: {
                type: Array,
                notify: true,
                observer: 'dataChanged',
                value: function () {
                    return [];
                }
            },
            filteredData: {
                type: Array,
                notify: true,
                observer: 'dataChanged',
                value: function () {
                    return [];
                }

            },
            viewData: {
                type: Array,
                notify: true,
                observer: 'viewDataChanged',
                value: function () {
                    return [];
                }
            },
            request: {
                type: Object,
                observer: 'requestChanged'
            },
            enableRemote: {
                type: Boolean,
                observer: 'enableRemoteChanged',
                value: false
            },
            enablePaging: {
                type: Boolean,
                observer: 'enablePagingChanged',
                value: false
            },
            pageSize: {
                type: Number,
                observer: 'pageSizeChanged',
                value: 10
            },
            currentPage: {
                type: Number,
                observer: 'currentPageChanged',
                value: 1
            },
            totalItems: {
                type: Number,
                value: 0,
            },
            pageFirstItem: {
                type: Number,
                computed: 'computePageFirstItem(currentPage, pageSize, totalItems)',
                value: 0
            },
            pageLastItem: {
                type: Number,
                computed: 'computePageLastItem(currentPage, pageSize, totalItems)',
                value: 0
            },
            selected: {
                type: Array,
                notify: true,
                value: function () {
                    return [];
                },
//                reflectToAttribute: true
            },
            enableSelect: {
                type: Boolean,
                value: false,
                reflectToAttribute: true
            },
            multiselect: {
                type: Boolean,
                value: false
            },
            lastSelectedRow: {
                type: Object,
                value: null
            },
            enableFilter: {
                type: Boolean,
                value: false,
                reflectToAttribute: true

            },
            filters: {
                type: Object,
                value: function () {
                    return {};
                }
            }
        },
        created: function () {
        },
        /* OBSERVERS */
        dataChanged: function (neo, old) {

            this.currentPage = 1;
            this.totalItems = neo.length;
            this.checkData();
        },
        enableRemoteChanged: function (neo, old) {
            if (this.request) {
                this.checkRemote();
            }
        },
        requestChanged: function (neo, old) {
            if (this.currentPage != 1) {
                this.currentPage = 1;
            } else if (this.request) {
                this.checkRemote();
            }
        },
        enablePagingChanged: function (neo, old) {
            this.checkData();
        },
        currentPageChanged: function (neo, old) {
            this.checkData();
            if (this.request) {
                this.checkRemote();
            }
        },
        pageSizeChanged: function (neo, old) {
            this.checkData();
            if (this.request) {
                this.checkRemote();
            }
        },
        columnsChanged: function (neo, old) {
            this.updateColumns();
            this.update(this.viewData);
        },
        viewDataChanged: function (neo, old) {
            this.update(neo);
        },

        clear: function () {
            this.data = [];
            this.viewData = [];
            this.currentPage = 1;
            this.columns = [];
            this.totalItems = 0;
        },
        checkRemote: function () {
            var me = this;
            if (this.enableRemote) {
                this._callRemote(function (resp) {
                    me.totalItems = me.request.parseTotal(resp);
                    me.viewData = me.request.parse(resp);
                });
            } else {
//                ...
            }
        },
        _callRemote: function (callback) {
            var method = 'GET';
            if (typeof this.request.method !== 'undefined' && this.request.method != null) {
                method = this.request.method;
            }
            var request = new XMLHttpRequest();
            request.onload = function () {
                var contentType = this.getResponseHeader('Content-Type');
                var resp;
                if (contentType === 'application/json') {
                    resp = JSON.parse(this.response, this);
                } else {
                    resp = this.response;
                }
                callback(resp)
            };
            request.onerror = function () {
//                args.request.error(this);
            };
            var url = Utils.addQueryParamtersToUrl({
                skip: ((this.currentPage - 1) * this.pageSize),
                limit: this.pageSize
            }, this.request.url);
            request.open(method, url, true);
            request.send();
            console.log(url)
        },
        checkData: function () {
            if (this.enableFilter) {

                if (Object.keys(this.filters).length == 0) {
                    this.filteredData = this.data;
                }

                if (this.enablePaging) {
                    this.viewData = this.filteredData.slice(this.pageFirstItem - 1, this.pageLastItem);
                    this.$.list.style.height = (30 * this.pageSize) + 'px';
                } else {
                    this.viewData = this.filteredData;
                    this.$.list.style.height = '';
                }
            } else {
                if (this.enablePaging) {
                    this.viewData = this.data.slice(this.pageFirstItem - 1, this.pageLastItem);
                    this.$.list.style.height = (30 * this.pageSize) + 'px';
                } else {
                    this.viewData = this.data;
                    this.$.list.style.height = '';
                }
            }
        },
        handlePreviousClick: function (e) {
            if (this.currentPage > 1) {
                this.currentPage--;
            } else {
                this.currentPage = 1;
            }
        },
        handleNextClick: function (e) {
            var lastPage = Math.ceil(this.totalItems / this.pageSize);
            if (this.currentPage < lastPage) {
                this.currentPage++;
            } else {
                this.currentPage = lastPage;
            }

        },
        handleFirstClick: function (e) {
            this.currentPage = 1;

        },
        handleLastClick: function (e) {
            var lastPage = Math.ceil(this.totalItems / this.pageSize);

            this.currentPage = lastPage;

        },
        computePageFirstItem: function (currentPage, pageSize, totalItems) {
            return ((currentPage - 1) * pageSize) + 1;
        },
        computePageLastItem: function (currentPage, pageSize, totalItems) {
            var end = currentPage * pageSize;
            if (totalItems < end) {
                return totalItems;
            }
            return end;
        },
        computePageTotal: function (pageSize, totalItems) {
            return Math.ceil(totalItems / pageSize);
        },

        updateColumns: function () {
            var els = this.$.header.querySelectorAll('.table-header-row');
            for (var i = 0; i < els.length; i++) {
                this.$.header.removeChild(els[i]);
            }

            this._createHeaderRow();

            for (var i = 0; i < this.columns.length; i++) {
                var x = [];
                var column = this.columns[i];
                this._processColumn(column, x);
                column.plainColumns = x;
            }
            this._createFilterRow();
        },
        _createFilterRow: function () {
            var el = document.createElement('div');
            el.classList.add('horizontal', 'layout', 'style-scope', 'jso-table');

            for (var i = 0; i < this.columns.length; i++) {
                var column = this.columns[i];
                this._createFilterField(el, column);
            }
            this.$.filterRow.appendChild(el);
        },
        _createFilterField: function (rowEl, column, rowData) {

            var me = this;
            var el = document.createElement('div');
            el.classList.add('table-filter-field', 'horizontal', 'layout', 'style-scope', 'jso-table');
            if (isNaN(column.width)) {
                el.classList.add('flex');
            } else {
                el.style.width = column.width + "px";
            }


            if (column.plainColumns.length > 0) {
                // TODO aaleman: nested columns
//                for (var i = 0; i < column.plainColumns.length; i++) {
//
//                    var cEl = document.createElement('div');
//                    var c = column.plainColumns[i];
//                    cEl.style.width = c.width + "px";
//                    var defValue = c.defaultValue != null ? c.defaultValue : '';
//                    var value = null;
//                    if (c.formula) {
//                        value = c.formula(rowData);
//                    } else {
//                        value = this._deepValue(rowData, c.ak);
//                    }
//                    cEl.innerHTML = value != null ? value : defValue;
//                    el.appendChild(cEl);
//                }
            } else {

                if (!column.type) {
                    column.type = 'text';
                }

                var input;

                switch (column.type) {
                    case 'text':

                        input = document.createElement("input");
                        input._col = column.name;

                        input.addEventListener('input', function (e) {

                                    var query = this.value;

                                    var filter = {}
                                    if (input._col in me.filters) {
                                        filter = me.filters[input._col];
                                    }

                                    if (query != "") {

                                        filter.type = 'text';
                                        filter.colName = input._col;
                                        filter.query = query;
                                        filter.func = null;
                                        me.filters[input._col] = filter;

                                    } else {
                                        delete me.filters[input._col];
                                    }


                                    me._applyFilters();
                                }
                        );
                        break;
                    case 'select':
                        input = document.createElement("select");
                        input._col = column.name;

                        var option = document.createElement("option");
                        var optVal = "";
                        option.value = optVal;
                        option.text = optVal;
                        input.appendChild(option);

                        for (var i = 0; i < column.options.length; i++) {
                            option = document.createElement("option");
                            optVal = column.options[i];
                            option.value = optVal;
                            option.text = optVal;
                            input.appendChild(option);
                        }

                        input.addEventListener('click', function (e) {
                            var query = this.value;

                            var filter = {}
                            if (input._col in me.filters) {
                                filter = me.filters[input._col];
                            }

                            if (query != "") {

                                filter.type = 'select';
                                filter.colName = input._col;
                                filter.query = query;
                                filter.func = null;
                                me.filters[input._col] = filter;

                            } else {
                                delete me.filters[input._col];
                            }


                            me._applyFilters();
                        });

                        break;
                    default:
                        input = document.createElement("div");
                        break;
                }
                el.appendChild(input);
            }
            rowEl.appendChild(el);
        },
        _applyFilters: function () {
            var filteredData = [];

            for (var i = 0; i < this.data.length; i++) {
                var row = this.data[i];
                var filtered = true;

                for (var key in this.filters) {
                    var filter = this.filters[key];
                    var match = false;
                    switch (filter.type) {
                        case 'text':
                            var value = row[filter.colName].toLowerCase();
                            match = value.indexOf(filter.query.toLowerCase()) >= 0;
                            break;
                        case 'select':
                            var value = row[filter.colName].toLowerCase();
                            match = value === filter.query.toLowerCase();
                            break;
                    }
                    filtered &= match;
                }

                if (filtered) {
                    filteredData.push(row);
                }
            }

            this.filteredData = filteredData;
        },

        _processColumn: function (column, x) {
            if (column.columns && column.columns.length > 0) {
                for (var i = 0; i < column.columns.length; i++) {
                    var col = column.columns[i];
                    if (column.ak) {
                        col.ak = column.ak + "." + col.name
                    } else {
                        col.ak = column.name + "." + col.name
                    }
                    if (col.columns == null) {
                        x.push(col);
                    }
                    this._processColumn(col, x);
                }
            }
        },

        update: function (data) {
            while (this.$.list.firstChild) {
                this.$.list.removeChild(this.$.list.firstChild);
            }
            for (var i = 0; data && i < data.length; i++) {
                var rowData = data[i];
                rowData._pos = i;
                this._createRow(rowData);
            }
//            if(data){
//                this.dataChanged(data);
//            }
        },
        refresh: function () {
            this.update(this.data);
        },
        _createHeaderRow: function () {
            var el = document.createElement('div');
            el.classList.add('table-header-row', 'horizontal', 'layout', 'style-scope', 'jso-table');

            for (var i = 0; i < this.columns.length; i++) {
                var column = this.columns[i];
                this._createHeaderField(el, column);
            }

            this.$.header.appendChild(el);
        }
        ,

        _createHeaderField: function (rowEl, column) {
            var me = this;

            var el = document.createElement('div');
            el.classList.add('table-header-field', 'vertical', 'layout', 'center-justified', 'style-scope', 'jso-table');
            if (isNaN(column.width)) {
                el.classList.add('flex');
            } else {
                el.style.width = column.width + "px";
            }

            el._column = column;

            var nameEl = document.createElement('div');
            nameEl.classList.add('name', 'style-scope', 'jso-table');
            nameEl.innerHTML = column.title;
            el.appendChild(nameEl);

            if (column.columns && column.columns.length > 0) {
                var subColumnsEl = document.createElement('div');
                subColumnsEl.classList.add('sub', 'horizontal', 'layout', 'style-scope', 'jso-table');
                for (var i = 0; i < column.columns.length; i++) {
                    var subColumn = column.columns[i];
                    this._createHeaderField(subColumnsEl, subColumn);
                }
                el.appendChild(subColumnsEl);
            } else {
                el.addEventListener('click', this.handleHeaderFieldClick.bind(this));
            }
            rowEl.appendChild(el);
        }
        ,

        handleHeaderFieldClick: function (e) {
            var els = this.querySelectorAll('.table-header-field');
            for (var i = 0; i < els.length; i++) {
                var el = els[i];
                el.classList.remove('sort-down');
            }


            var column = e.currentTarget._column;
            var sortedData = this.data.slice(0);

            sortedData.sort(function (a, b) {
                return (a[column.name] > b[column.name]) - (a[column.name] < b[column.name]);
            });
            this.data = sortedData;
            e.currentTarget.classList.add('sort-down');
        }
        ,

        _createRow: function (rowData) {
            var me = this;
            var el = document.createElement('div');
            el.classList.add('table-row', 'horizontal', 'layout', 'style-scope', 'jso-table');
            el._rowData = rowData;
            el.addEventListener('click', function (e) {
                me.fire('rowclick', {row: rowData});

                var currentTarget = e.currentTarget;

                if (me.enableSelect) {
                    if (e.ctrlKey) {
                        me._toggleSelected(currentTarget, rowData);

                    }
                    if (e.button === 0) {
                        if (!e.ctrlKey && !e.shiftKey) {
                            me._clearSelection();
                            me._toggleSelected(currentTarget, rowData);
                        }

                        if (e.shiftKey) {

                            var first = parseInt(me.lastSelectedRow._rowData._pos);
                            var last = parseInt(currentTarget._rowData._pos);

                            if (last < first) {
                                var tmp = last;
                                last = first;
                                first = tmp;

                            }
                            me._selectRowsBetweenIndexes(first, last);
                        }
                    }
//                    me.fire('rowselection', {rows: me.selected});

                }
            });
            for (var i = 0; i < this.columns.length; i++) {
                var column = this.columns[i];
                this._createField(el, column, rowData);
            }
            this.$.list.appendChild(el);
        }
        ,

        _toggleSelected: function (domElem, rowData) {

            var selected = this.selected;

            if (domElem.classList.contains("selected")) {
                var index = this.selected.indexOf(rowData);
                if (index > -1) {
                    selected.splice(index, 1);
                }
            } else {
                if (this.selected.indexOf(rowData) < 0) {
                    selected.push(rowData);
                }
            }
            this.selected = selected;
            console.log(this.selected);
            domElem.classList.toggle("selected");
            this.lastSelectedRow = domElem;
        }
        ,

        _selectRowsBetweenIndexes: function (first, last) {

            var rows = this.$.list.getElementsByClassName("table-row");
            var selected = this.selected;
            for (var i = 0; i < rows.length; i++) {
                var obj = rows[i];
                var pos = parseInt(obj._rowData._pos);

                var index = selected.indexOf(obj._rowData);

                if (pos >= first && pos <= last) {
                    obj.classList.add("selected");
                    if (index < 0) {
                        selected.push(obj._rowData);
                    }
                } else {
                    if (index > 0) {
                        selected.splice(index, 1);
                    }
                }
            }
            this.selected = selected;
        }
        ,

        _clearSelection: function () {

            var rows = this.$.list.getElementsByClassName("table-row");
            this.selected = [];
            for (var i = 0; i < rows.length; i++) {
                var obj = rows[i];
                obj.classList.remove("selected");
            }
        }
        ,

        _createField: function (rowEl, column, rowData) {

            var el = document.createElement('div');
            el.classList.add('table-field', 'horizontal', 'layout', 'style-scope', 'jso-table');
            if (isNaN(column.width)) {
                el.classList.add('flex');
            } else {
                el.style.width = column.width + "px";
            }
            if (column.type === "action") {
                el.style.width = "50px";

                var remove = document.createElement("i");
                remove._pos = rowData._pos;
                remove._me = this;

                remove.classList.add("fa", "fa-remove");
                remove.addEventListener('click', function (e) {

//                    var data = this._me.data;
//                    data.splice(this._pos, 1);
//                    this._me.data = data;
//                    console.log(this._me.data.length);
//
                    var data = [];
                    for (var i = 0; i < this._me.data.length; i++) {
                        var row = this._me.data[i];
                        if (i == this._pos) {
                            continue;
                        } else {
                            data.push(row);
                        }
                    }
                    this._me.data = data;
//                    this._me.update(data);
                    this.fire
                });

                el.appendChild(remove);


            }
            else if (column.plainColumns.length > 0) {
                for (var i = 0; i < column.plainColumns.length; i++) {
                    var cEl = document.createElement('div');
                    var c = column.plainColumns[i];
                    cEl.style.width = c.width + "px";
                    var defValue = c.defaultValue != null ? c.defaultValue : '';
                    var value = null;
                    if (c.formula) {
                        value = c.formula(rowData);
                    } else {
                        value = this._deepValue(rowData, c.ak);
                    }
                    cEl.innerHTML = value != null ? value : defValue;
                    el.appendChild(cEl);
                }
            } else {
                var defValue = column.defaultValue != null ? column.defaultValue : '';
                var value = null;

                if (column.formula) {
                    value = column.formula(rowData);
                } else {
                    value = rowData[column.name];
                }

                el.innerHTML = value != null ? value : defValue;
            }
            rowEl.appendChild(el);
        }
        ,
        _deepValue: function (obj, path) {
            for (var i = 0, path = path.split('.'), len = path.length; i < len; i++) {
                obj = obj[path[i]];
            }
            return obj;
        }
        ,
        contains: function (searchElem, compareFunction) {
            var cmp = function (a, b) {
                return a === b;
            }

            if (compareFunction && typeof(compareFunction) === "function") {
                cmp = compareFunction;
            }

            for (var i = 0; i < this.data.length; i++) {
                var elem = this.data[i];
                if (cmp(searchElem, elem)) {
                    return true;
                }
            }
            return false;
        }
    })
