<dom-module id="genome-browser-view">
    <template>
        <!--<style is="custom-style" include="jso-styles"></style>-->

        <div id="{{prefix}}GenomeBrowser"></div>
    </template>
    <script>
        Polymer({
            is: 'genome-browser-view',
            properties: {
                cellbaseClient: {
                    type: Object,
                    observer: "init"
                },
                opencgaClient: {
                    type: Object
                },
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                region: {
                    type: Object,
//                    value: new Region({chromosome: "21", start: 22859462, end: 22859610}),
                    observer: "changeRegion"
                },
                species: {
                    type: Object
                },
                prefix: {
                    type: String
                },
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix === "") {
                    this.prefix = "gb_" + Utils.randomString(6);
                }

                this.init();

                this.region = new Region({chromosome: "21", start: 22859462, end: 22859610});
//                this.region = {chromosome: "21", start: 22859462, end: 22859610};
            },
            init: function() {
                if (typeof this.cellbaseClient === "undefined" || typeof this.genomeViewer !== "undefined") {
                    return;
                }
                let _this = this;
                this.getSpecies().then(function (availableSpecies) {
                    _this.species = availableSpecies.vertebrates[0];

                    let width = document.querySelector("#" + _this.prefix + "GenomeBrowser").getBoundingClientRect().width;
                    // TODO fix this width
                    if (width < 40) {
                        width = 1520;
                    }

                    _this.genomeViewer = new GenomeViewer({
                        client: _this.cellbaseClient,
//                    cellBaseHost: CELLBASE_HOST,
//                    cellBaseVersion: CELLBASE_VERSION,
                        target: _this.prefix + "GenomeBrowser",
                        width: width,
                        region: _this.region,
                        availableSpecies: availableSpecies,
                        species: _this.species,
                        sidePanel: false,
                        autoRender: true,
                        resizable: true,
                        karyotypePanelConfig: {
                            collapsed: true,
                            collapsible: true
                        },
                        chromosomePanelConfig: {
                            collapsed: true,
                            collapsible: true
                        },
                        navigationBarConfig: {
                            componentsConfig: {
                            }
                        },
                        handlers: {
                            'region:change': function(e) {
                                console.log(e)
                            }
                        }
                    });

                    let tracks = [];

                    let sequence = new FeatureTrack({
                        title: 'Sequence',
                        height: 20,
                        visibleRegionSize: 200,

                        renderer: new SequenceRenderer(),
                        dataAdapter: new CellBaseAdapter(_this.cellbaseClient, "genomic", "region", "sequence", {}, { chunkSize: 100})
                    });
                    tracks.push(sequence);

                    let gene = new GeneTrack({
                        title: 'Gene',
                        minHistogramRegionSize: 20000000,
                        maxLabelRegionSize: 10000000,
                        minTranscriptRegionSize: 200000,
                        height: 100,

                        renderer: new GeneRenderer({
                            handlers: {
                                'feature:click': function(e) {
                                    console.log(e)
                                }
                            }
                        }),
                        dataAdapter: new CellBaseAdapter(_this.cellbaseClient, "genomic", "region", "gene",
                            {
                                exclude: 'transcripts.tfbs,transcripts.xrefs,transcripts.exons.sequence'
                            }, {
                                chunkSize: 100000
                            })
                    });
                    tracks.push(gene);

                    let gene2 = new FeatureTrack({
                        minHistogramRegionSize: 20000000,
                        maxLabelRegionSize: 10000000,
                        height: 100,

                        renderer: new FeatureRenderer(FEATURE_TYPES.gene),

                        dataAdapter: new CellBaseAdapter(_this.cellbaseClient, "genomic", "region", "gene",
                            {
                                exclude: 'transcripts.tfbs,transcripts.xrefs,transcripts.exons.sequence'
                            }, {
                                chunkSize: 100000
                            })
                    });

                    _this.genomeViewer.addOverviewTrack(gene2);
                    _this.genomeViewer.addTrack(tracks);

                    _this.genomeViewer.draw();

                });

            },
            getSpecies: function() {
                return this.cellbaseClient.getMeta("species").then(function(r) {
                    var taxonomies = r.response[0].result[0];
                    for (var taxonomy in taxonomies) {
                        var newSpecies = [];
                        for (var i = 0; i < taxonomies[taxonomy].length; i++) {
                            var species = taxonomies[taxonomy][i];
                            for (var j = 0; j < species.assemblies.length; j++) {
                                var s = Utils.clone(species)
                                s.assembly = species.assemblies[j];
                                delete s.assemblies;
                                newSpecies.push(s)
                            }
                        }
                        taxonomies[taxonomy] = newSpecies;
                    }
                    return taxonomies;
                });
            },
            changeRegion: function(region) {
                if (typeof this.genomeViewer !== "undefined") {
                    this.genomeViewer.setRegion(region);
                }
            }
        });
    </script>
</dom-module>
