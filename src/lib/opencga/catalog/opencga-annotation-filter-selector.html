<dom-module id="opencga-annotation-filter-selector">
    <template>
        <style is="custom-style" include="jso-styles"></style>
        <style>
            .center {
                margin: auto;
                display: block;
                text-align: justify;
                max-width: 95%;
                font-size: 18px;
                color: #797979;
            }
        </style>

        <div class="row center">
            <!--LEFT-->
            <div class="col-md-5">
                <div class="form-group has-feedback">
                    <input type="text" class="form-control" placeholder="Search variable">
                    <i class="fa fa-search form-control-feedback" aria-hidden="true"></i>
                </div>

            </div>

            <div class="col-md-7">
                {{variableSet.name}}
            </div>

        </div>
    </template>
    <script>
        Polymer({
            is: 'opencga-annotation-filter-selector',
            properties: {
                variableSet: {
                    type: Object,
                    observer: 'updateVariables'
                },
                prefix: {
                    type: String
                }
            },

            ready: function() {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = Utils.randomString(6);
                }
            },
            updateVariables: function() {

            }
        });
    </script>
</dom-module>
