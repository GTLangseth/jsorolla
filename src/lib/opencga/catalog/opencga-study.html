<script src="https://code.highcharts.com/highcharts.js"></script>

<dom-module id="opencga-study">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div style="padding: 10px;">
            <h3>Study information</h3>

            <div class="col-md-6" style="padding: 10px;">
                <p><span style="color:#000080;"><strong>Name: </strong></span>{{study.name}}</p>
                <p><span style="color:#000080;"><strong>Alias: </strong></span>{{study.alias}}</p>
                <p><span style="color:#000080;"><strong>Description: </strong></span>{{study.description}}</p>
                <div id="files-piechart" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
            </div>

            <div class="col-md-6" style="padding: 10px;">
                <div id="files-barplot" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
                <div id="samples-barplot" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
            </div>
        </div>


    </template>
    <script>
        Polymer({
            is: 'opencga-study',

            properties: {
                opencgaClient: {
                    type: Object
                },
                study: {
                    type: Object
                }
            },

            _getStudyInfo: function() {
                if (this.opencgaClient instanceof OpenCGAClient && this.study !== "undefined") {
                    this.opencgaClient.studies().summary(this.study.id).then(this._parseStudySummary.bind(this));
                }
                this._updateGraphics();
            },

            _parseStudySummary: function(response) {
                if (response.response[0].numResults === 1) {
                    this._study = response.response[0].result[0];
                    console.log(this._study);
                }
            },

            _updateGraphics: function() {

                $(function () {
                    $('#files-piechart').highcharts({
                        chart: {
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false,
                            type: 'pie'
                        },
                        title: {
                            text: 'Format files'
                        },
                        tooltip: {
                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                dataLabels: {
                                    enabled: true,
                                    format: '<b>{point.name}</b>: {point.percentage:.1f} %',
                                    style: {
                                        color: (Highcharts.theme && Highcharts.theme.contrastTextColor) || 'black'
                                    }
                                }
                            }
                        },
                        series: [{
                            name: 'Type',
                            colorByPoint: true,
                            data: [{
                                name: 'VCF',
                                y: 16.69
                            }, {
                                name: 'BAM',
                                y: 83.31
                            }]
                        }]
                    });
                });

                $(function () {
                    $('#files-barplot').highcharts({
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'File creation'
                        },
                        yAxis: {
                            allowDecimals: false,
                            title: {
                                text: 'Units'
                            }
                        },
                        xAxis: {
                            categories: [
                                'Jan',
                                'Feb',
                                'Mar',
                                'Apr',
                                'May',
                                'Jun',
                                'Jul',
                                'Aug',
                                'Sep',
                                'Oct',
                                'Nov',
                                'Dec'
                            ]
                        },
                        tooltip: {
                            formatter: function () {
                                return '<b>' + this.series.name + '</b><br/>' +
                                        this.series.data;
                            }
                        },
                        series: [{
                            name: 'BAM',
                            data: [1, 2, 4, 6, 8, 12, 16, 20, 25, 30, 35, 40]
                        }, {
                            name: 'VCF',
                            data: [1, 2, 4, 6, 8, 12, 16, 20, 25, 30, 35, 40]
                        }]
                    });
                });

                $(function () {
                    $('#samples-barplot').highcharts({
                        chart: {
                            type: 'column'
                        },
                        title: {
                            text: 'Sample creation per month'
                        },
                        yAxis: {
                            allowDecimals: false,
                            title: {
                                text: 'Units'
                            }
                        },
                        xAxis: {
                            categories: [
                                'Jan',
                                'Feb',
                                'Mar',
                                'Apr',
                                'May',
                                'Jun',
                                'Jul',
                                'Aug',
                                'Sep',
                                'Oct',
                                'Nov',
                                'Dec'
                            ]
                        },
                        tooltip: {
                            formatter: function () {
                                return '<b>' + this.series.name + '</b><br/>' +
                                        this.series.data;
                            }
                        },
                        series: [{
                            name: 'Total samples',
                            data: [1, 2, 4, 6, 8, 12, 16, 20, 25, 30, 35, 40]
                        }, {
                            name: 'Accumulated samples',
                            data: [1, 3, 7, 13, 21, 33, 49, 69, 94, 124, 159, 199]
                        }]
                    });
                });
            }


        });
    </script>
</dom-module>
