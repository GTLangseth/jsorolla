<dom-module id="opencga-upload">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div>
            <div class="form-group">
                <label for="inputFile">File upload:</label>
                <input type="file" class="form-control-file" id="inputFile" aria-describedby="fileHelp">
                <small id="fileHelp" class="form-text text-muted">Files with VCF format</small>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'opencga-upload'
        });
    </script>
</dom-module>
