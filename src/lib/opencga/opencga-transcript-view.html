<link rel="import" href="../opencga/variant/variant-browser-grid.html">
<link rel="import" href="../opencga/variant/variant-protein-view.html">

<dom-module id="opencga-transcript-view">
    <template>
        <style is="custom-style" include="jso-styles"></style>
        <style>
            .variant-tab-title {
                font-size: 150%;
                font-weight: bold;
            }

            .summary-title {
                font-weight: bold;
            }
        </style>

        <div>
            <div style="float: right;padding: 10px 5px 10px 5px">
                <button type="button" class="btn btn-primary" on-click="showBrowser">
                    <i class="fa fa-hand-o-left" aria-hidden="true"></i> Variant Browser</button>
            </div>

            <h2>{{transcriptObj.name}}</h2>

            <div class="row" style="padding: 5px 0px 25px 0px">
                <div class="col-md-5">
                    <h3>Summary</h3>
                    <table width="100%">
                        <tr>
                            <td class="summary-title" width="20%">Name</td>
                            <td width="80%">{{transcriptObj.name}} ({{transcriptObj.id}})</td>
                        </tr>
                        <tr>
                            <td class="summary-title" width="20%">Biotype</td>
                            <td width="80%">{{transcriptObj.biotype}}</td>
                        </tr>
                        <tr>
                            <td class="summary-title">Location</td>
                            <td>{{transcriptObj.chromosome}}:{{transcriptObj.start}}-{{transcriptObj.end}} ({{transcriptObj.strand}})</td>
                        </tr>
                        <tr>
                            <td class="summary-title">Gene</td>
                            <td><a href="#gene/{{project.alias}}/{{study.alias}}/{{gene}}">{{gene}}</a></td>
                        </tr>
                        <tr>
                            <td class="summary-title">Genome Browser</td>
                            <td>
                                <a target="_blank" href="http://genomemaps.org/?region={{transcriptObj.chromosome}}:{{transcriptObj.start}}-{{transcriptObj.end}}">
                                    {{transcriptObj.chromosome}}:{{transcriptObj.start}}-{{transcriptObj.end}}
                                </a>
                            </td>
                        </tr>
                    </table>
                </div>

                <!--<div class="col-md-7">-->

                <!--</div>-->
            </div>
        </div>

        <ul id="{{prefix}}ViewTabs" class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active"><a href="#{{prefix}}Variants" role="tab" data-toggle="tab" class="variant-tab-title">Variants</a></li>
            <li role="presentation"><a href="#{{prefix}}Protein" role="tab" data-toggle="tab" class="variant-tab-title">Protein</a></li>
        </ul>

        <div class="tab-content" style="height: 1024px">
            <div role="tabpanel" class="tab-pane active" id="{{prefix}}Variants">
                <div class="btn-group btn-group" role="group" aria-label="..." style="padding: 15px;float: right">
                    <button type="button" class="btn btn-default btn-warning" on-click="updateQuery">All</button>
                    <button type="button" class="btn btn-default btn-warning" on-click="updateQuery">Missense</button>
                    <button type="button" class="btn btn-default btn-warning" on-click="updateQuery">LoF</button>
                </div>

                <br>
                <br>
                <variant-browser-grid project="{{project}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                      population-frequencies="{{populationFrequencies}}" protein-substitution-scores="{{proteinSubstitutionScores}}"
                                      consequence-types="{{consequenceTypes}}" search="{{query}}" query="{{query}}" variant="{{variant}}"
                                      on-selectvariant="onSelectVariant" style="font-size: 12px">
                </variant-browser-grid>

                <div hidden$="{{checkVariant(variant)}}">
                    <br>
                    <h3>Please select a variant to view variant's detailed annotation</h3>
                </div>

                <!-- Bottom tabs with specific variant information -->
                <div style="padding-top: 20px; height: 400px" hidden$="{{!checkVariant(variant)}}">
                    <h3>Advanced Annotation for Variant: {{variant}}</h3>
                    <cellbase-variantannotation-view data="{{variant}}" prefix="{{prefix}}" cellbase-client="{{cellbaseClient}}" style="font-size: 12px"
                                                     population-frequencies="{{populationFrequencies}}" protein-substitution-scores="{{proteinSubstitutionScores}}"
                                                     consequence-types="{{consequenceTypes}}"></cellbase-variantannotation-view>
                </div>
            </div>

            <div role="tabpanel" class="tab-pane" id="{{prefix}}Protein">
                <variant-protein-view opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}" project="{{project}}" study="{{study}}"
                                      ids="{{transcriptObj.id}}" config="{{config.protein}}"></variant-protein-view>
            </div>

        </div>

        </div>
    </template>
    <script>
        Polymer({
            is: 'opencga-transcript-view',
            properties: {
                cellbaseClient: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                transcript: {
                    type: String,
                    observer: 'transcriptChanged'
                },
                gene: {
                    type: String
                },
                populationFrequencies: {
                    type: Array
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                variant: {
                    type: String,
                    value: ""
                },
                config: {
                    type: Object
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = "transcript" + Utils.randomString(6);
                }
            },
            transcriptChanged: function () {
                let query = {};
                let _this= this;
                if (typeof this.transcript !== "undefined" && this.transcript != "") {
                    query["annot-xref"] = this.transcript;
                    _this.cellbaseClient.getTranscriptClient(this.transcript, 'info', {}, {})
                        .then(function (response) {
                            _this.transcriptObj = response.response[0].result[0];
                        });
                    _this.query = query;
                }
            },
            updateQuery: function (e) {
                let query = this.query;
                switch (e.target.textContent) {
                    case "Missense":
                        query["annot-ct"] = "missense_variant";
                        break;
                    case "LoF":
                        query["annot-ct"] = "transcript_ablation,splice_acceptor_variant,splice_donor_variant,stop_gained,frameshift_variant," +
                            "stop_lost,start_lost,transcript_amplification,inframe_insertion,inframe_deletion";
                        break;
                    default:
                        if (typeof query["annot-ct"] !== "undefined") {
                            delete query["annot-ct"];
                        }
                        break;
                }
                this.query = Object.assign({}, query);
            },
            checkVariant: function(variant) {
                return variant.split(':').length > 2;
            },
            showBrowser: function () {
                let hash = window.location.hash.split('/');
                let newHash = '#browser/' + hash[1] + '/' + hash[2];
                window.location.hash = newHash;
            },
            onSelectVariant: function(e) {
                this.variant = e.detail.id;
//                this.V = e.detail.variant;
//                this.display3D();
            }
        });
    </script>
</dom-module>
