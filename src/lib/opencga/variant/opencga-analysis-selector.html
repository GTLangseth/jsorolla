<dom-module id="opencga-analysis-selector">

    <template>
        <style is="custom-style" include="jso-styles"></style>
        <!--<style>-->
        <!--.center {-->
        <!--margin: auto;-->
        <!--text-align: justify;-->
        <!--font-size: 18px;-->
        <!--color: #797979;-->
        <!--}-->
        <!--</style>-->

        <!-- This is where main application is rendered -->
        <div class="panel">
            <div class="col-md-3">
                <div class="panel-group" id="{{prefix}}Accordion" role="tablist" aria-multiselectable="true">
                    <!--Sample name-->
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="{{prefix}}SampleGeneralFilterHeading">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#{{prefix}}Accordion"
                                   href="#{{prefix}}General" aria-expanded="true">
                                    Analysis filters
                                </a>
                            </h4>
                        </div>
                        <div id="{{prefix}}SampleGeneralFilter" class="panel-collapse" role="tabpanel"
                             aria-labelledby="{{prefix}}SampleGeneralFilterHeading">
                            <div class="form-group has-feedback panel-body">
                                Analysis ID:
                                <textarea id="{{prefix}}NameTextarea" class="form-control clearable" rows="3"></textarea>

                                <br>Sample data:
                                <textarea id="{{prefix}}IndividualTextarea" class="form-control clearable" rows="3"
                                          placeholder="Hospital ..."></textarea>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <table class="table hover">
                    <thead>
                    <tr class="active">
                        <th>Select</th>
                        <th>Analysis ID</th>
                        <th>Patients</th>
                        <th>Analysis</th>
                        <th>Date</th>
                        <th>Filter</th>
                        <th>Action</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <td><input type="radio"></td>
                        <td>AN-28</td>
                        <td>HG00096, HG00097, HG00099</td>
                        <td>Trio</td>
                        <td>01/02/2017</td>
                        <td>Yes</td>
                        <td>
                            <button data-toggle="modal" role="button" type="button" class="btn btn-success" data-target$="#{{prefix}}Editor">Edit
                                <i class="fa fa-cog" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                    <tr class="danger">
                        <td><input type="radio"></td>
                        <td>AN-30</td>
                        <td>HG00238, HG00497</td>
                        <td>Duo (undefined)</td>
                        <td>8/04/2016</td>
                        <td>No</td>
                        <td>
                            <button data-toggle="modal" role="button" type="button" class="btn btn-success" data-target$="#{{prefix}}Editor">Edit
                                <i class="fa fa-cog" aria-hidden="true"></i></button>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'opencga-analysis-selector',
            ready: function() {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = "sample" + Utils.randomString(6);
                }


            }

        });

    </script>
</dom-module>
