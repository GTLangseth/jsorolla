<link rel="import" href="variant-report-filter.html">
<link rel="import" href="variant-report-view.html">

<dom-module id="variant-analysis-report">

    <template>
        <style is="custom-style" include="jso-styles"></style>


        <!-- This is where main application is rendered -->

        <div class="col-md-2">
            <variant-report-filter opencga-client="{{opencgaClient}}" study="{{study}}" config="{{config}}" selection="{{selection}}" exp-report="{{expReport}}" variables="{{variables}}"></variant-report-filter>
        </div>

        <div class="col-md-10">
            <variant-report-view opencga-client="{{opencgaClient}}" study="{{study}}" config="{{config}}" selection="{{selection}}" title="{{title}}" exp-report="{{expReport}}" variables="{{variables}}"></variant-report-view>

        </div>

    </template>

    <script>
        Polymer({
            is: 'variant-analysis-report',
            properties: {
                opencgaClient: {
                    type: Object
                },
                study: {
                    type: Object
                },
                config: {
                    type: Object
                },
                selection: {
                    type: Object
                },
                title: {
                    type: String,
                    value: ""
                },
                expReport: {
                    type: Boolean
                }

            }

        });

    </script>
</dom-module>
