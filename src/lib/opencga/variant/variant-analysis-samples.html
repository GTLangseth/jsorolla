<link rel="import" href="opencga-family-selector.html">
<link rel="import" href="opencga-family-editor.html">

<dom-module id="variant-analysis-samples">
    <template>
        <style is="custom-style" include="jso-styles">
            .top-space {
                padding-top: 12px;
            }
        </style>

        <!-- This is where main application is rendered -->

        <div>
            <div class="col-md-12">
                <h3>Connect, link & choose analysis of samples</h3>
                <br>
            </div>

            <div class="col-md-3">
                <div class="panel-group" id="{{prefix}}Accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="{{prefix}}SampleSelectionHeading">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#{{prefix}}Accordion"
                                   href="#{{prefix}}SampleSelection" aria-expanded="true" aria-controls="{{prefix}}SampleSelection">
                                    Sample Selection
                                    <div style="float: right" class="tooltip-div">
                                        <a data-toggle="tooltip" title="Sample selection">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </a>
                            </h4>
                        </div>
                        <div id="{{prefix}}SampleSelection" class="panel-collapse collapse in" role="tabpanel" aria-labelledby="{{prefix}}SampleSelectionHeading">
                            <div class="panel-body">
                                <form>
                                    <label>Select samples: </label>
                                    <br>
                                    <input type="radio" name="selectionButtons" id="recentlyRadio" value="recently" class$="{{prefix}}FilterRadio" checked on-change="selectSamples" style="padding-left: 20px"> Recently Uploaded<br>
                                    <input type="radio" name="selectionButtons" id="allRadio" value="all" class$="{{prefix}}FilterRadio" on-change="selectSamples" style="padding-left: 20px"> All<br>
                                    <hr>
                                    <input type="checkbox" name="selectionButtons" id="controls" value="controls" class$="{{prefix}}FilterRadio" on-change="selectSamples" style="padding-left: 20px"> Controls<br>
                                </form>
                                <br>
                            </div>
                        </div>
                    </div>

                    <!--Sample characteristics-->
                    <div class="panel panel-default">
                        <div class="panel-heading" role="tab" id="{{prefix}}SampleGeneralFilterHeading">
                            <h4 class="panel-title">
                                <a class="collapsed" role="button" data-toggle="collapse" data-parent="#{{prefix}}Accordion"
                                   href="#{{prefix}}SampleGeneralFilter" aria-expanded="true" aria-controls="{{prefix}}SampleGeneralFilter">
                                    Sample Characteristics
                                    <div style="float: right" class="tooltip-div">
                                        <a data-toggle="tooltip" title="Generic sample filters">
                                            <i class="fa fa-info-circle" aria-hidden="true"></i>
                                        </a>
                                    </div>
                                </a>
                            </h4>
                        </div>
                        <div id="{{prefix}}SampleGeneralFilter" class="panel-collapse" role="tabpanel" aria-labelledby="{{prefix}}SampleGeneralFilterHeading">
                            <div class="form-group has-feedback panel-body">
                                <label>Hospital:</label>
                                <input type="text" id="{{prefix}}hospital" class="form-control" placeholder="Virgen del Rocio" aria-describedby="basic-addon1">

                                <label>Physician:</label>
                                <input type="text" id="{{prefix}}physician" class="form-control" placeholder="Dr. Jesus Florido" aria-describedby="basic-addon1">


                                <label class="top-space">Sample ID:</label>
                                <textarea id="{{prefix}}sampleId" class="form-control clearable" rows="3"
                                          placeholder="HG01879, HG01880, HG01881..."
                                          name="sampleId" on-keyup="calculateFilters"></textarea>

                                <label class="top-space">Chromosomal Sex:</label>
                                <select class="form-control" id="{{prefix}}chromosomalSexId">
                                    <option selected>Choose...</option>
                                    <option>46,XX</option>
                                    <option>46,XY</option>
                                    <option>Other</option>
                                    <option>NE</option>
                                </select>
                                <label class="top-space">Year of Birth:</label>
                                <input type="text" class="form-control" id="{{prefix}}yearOfBirthId" placeholder="2017">

                                <label class="top-space">Year of Test:</label>
                                <input type="text" class="form-control" id="{{prefix}}yearOfTestId" placeholder="2017">

                                <label class="top-space">Age:</label>
                                <input type="text" class="form-control" id="{{prefix}}age" placeholder="2017">

                                <label class="top-space">Ethnicity:</label>
                                <select class="form-control" id="{{prefix}}ethnicity">
                                    <option selected>Choose...</option>
                                    <option>white mediterranean</option>
                                    <option>white caucasian</option>
                                    <option>black</option>
                                    <option>asiatic</option>
                                    <option>amerindian</option>
                                    <option>gipsy</option>
                                    <option>arabic</option>
                                    <option>hindu</option>
                                    <option>australian native</option>
                                    <option>askenazi jew</option>
                                    <option>sefardi jew</option>
                                    <option>NE/unkown</option>
                                </select>

                                <label class="top-space">Parental Consanguinity:</label>
                                <br>
                                <input type="radio" name="parentalButtons" id="{{prefix}}yesParentalRadio" value="yes" class$="{{prefix}}FilterRadio" checked on-change="selectSamples" style="padding-left: 20px"> yes<br>
                                <input type="radio" name="parentalButtons" id="{{prefix}}noParentalRadio" value="no" class$="{{prefix}}FilterRadio" on-change="selectSamples" style="padding-left: 20px"> no<br>

                                <label class="top-space">Birth place country:</label>
                                <select class="form-control bfh-countries" data-country="Spain" id="{{prefix}}birthPlaceCountry"></select>

                                <label class="top-space">Birth place:</label>
                                <select class="form-control bfh-countries" data-country="Spain" id="{{prefix}}birthPlace"></select>

                                <label class="top-space">Status:</label>
                                <select class="form-control" id="{{prefix}}status">
                                    <option selected>Choose...</option>
                                    <option>affected</option>
                                    <option>parent</option>
                                    <option>obligate carrier chr X</option>
                                    <option>obligate carrier chr 1-22</option>
                                    <option>relative (of an affected individual and different parents)</option>
                                    <option>healthy control</option>
                                    <option>unknown</option>
                                </select>

                                <label class="top-space">Cell line:</label>
                                <br>
                                <input type="radio" name="cellLineButtons" id="{{prefix}}germlineRadio" value="germline" class$="{{prefix}}FilterRadio" checked on-change="selectSamples" style="padding-left: 20px">Constitutive<br>
                                <input type="radio" name="cellLineButtons" id="{{prefix}}somaticRadio" value="somatic" class$="{{prefix}}FilterRadio" on-change="selectSamples" style="padding-left: 20px">Somatic<br>

                                <label class="top-space">Type of sample:</label>
                                <select class="form-control" id="{{prefix}}sampleType">
                                    <option selected>Choose...</option>
                                    <option>blood</option>
                                    <option>amniotic fluid</option>
                                    <option>chorionic villi</option>
                                    <option>circulating fetal</option>
                                    <option>circulating tumor</option>
                                    <option>tissue (fresh)</option>
                                    <option>other fluids</option>
                                    <option>NE/Unknown</option>
                                </select>

                                <label class="top-space">NGS platform:</label>
                                <input type="text" class="form-control" id="{{prefix}}ngsPlatform" placeholder="Illumina">

                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="col-md-9">
                <table id="{{prefix}}SampleSelector" data-search="true" data-show-columns="true" data-pagination="true" data-page-size="5" data-page-list="[5, 10, 25]"
                       data-checkbox-header="false" data-maintain-selected="true" style="cursor: pointer;">
                    <thead style="background-color: #eee"></thead>
                </table>
                <br>

                <div id="{{prefix}}toolbar">
                    <div class="btn-group btn-group-sm">
                        <button id="familyButton" class="button" on-click="addAnalysis"><img src="images/analysis_family_button.png" height="75"></button>
                        <button id="trioButton" class="button" on-click="addAnalysis"><img src="images/analysis_trio_button.png" height="75"></button>
                        <button id="duoButton" class="button" on-click="addAnalysis"><img src="images/analysis_duo_button.png" height="75"></button>
                        <button id="singleButton" class="button" on-click="addAnalysis"><img src="images/analysis_single_button.png" height="75"></button>
                        <button id="autoButton" class="button" on-click="addAnalysis"><img src="images/analysis_auto_button.png" height="75"></button>
                        <button id="multiButton" class="button" on-click="addAnalysis"><img src="images/analysis_multi_button.png" height="75"></button>
                    </div>
                </div>

                <br>
                <!--  -->





                <!--<div class="analysis-list" id="analysisListDiv" style="display:none">-->
                <div class="analysis-list" id="analysisListDiv">
                    <table id="analysisTable" class="table hover">
                        <thead>
                        <tr class="active">
                            <th>Analysis ID</th>
                            <th>Patients</th>
                            <th>Analysis</th>
                            <th>Date</th>
                            <th>Filter</th>
                            <th>Action</th>
                        </tr>
                        </thead>
                        <tbody>
<!--                        <tr>
                            <td>AN-28</td>
                            <td>HG00096, HG00097, HG00099</td>
                            <td>Trio</td>
                            <td>01/02/2017</td>
                            <td>NO</td>
                            <td><button type="button" class="btn btn-danger" on-click="hideTable">Remove
                                <i class="fa fa-times" aria-hidden="true"></i></button>
                                <button data-toggle="modal" role="button" type="button" class="btn btn-success" data-target$="#{{prefix}}FamilyEditor">Edit
                                    <i class="fa fa-cog" aria-hidden="true"></i></button>

                            </td>
                        </tr>-->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>


        <!-- Modal dialog for family editor : has to be designed as a web component-->
        <div class="modal fade" id="{{prefix}}FamilyEditor" tabindex="-1" role="dialog"
             aria-labelledby="sampleBrowserLabel">
            <div class="modal-dialog modal-lg" role="document" style="width: 1024px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="{{prefix}}FamilyEditorLabel">Family Editor</h4>
                    </div>
                    <div class="modal-body" style="height: 500px">
                        <opencga-family-editor opencga-client="{{opencgaClient}}" study-id="{{study.id}}" samples="{{samples}}" prefix="{{prefix}}"></opencga-family-editor>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'variant-analysis-samples',
            properties: {
                opencgaClient: {
                    type: Object
                },
                study: {
                    type: Object,
                    observer: 'renderFromServer'
                },
                samples: {
                    type: Array,
                    notify: true
                },
                prefix: {
                    type: String
                },
            },
            ready: function() {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = Utils.randomString(6);
                }
                // Columns that will be represented
                this._columns = [
                    [
                        {
                            title: 'Select',
                            field: 'select',
                            formatter: this.selectFormatter
                        },
                        {
                            title: 'Date',
                            field: 'date',
                        },
                        {
                            title: 'SampleID',
                            field: 'name',
                            sortable: true
                        },
                        {
                            title: 'Status',
                            field: 'sampleStatus'
                        },
                        {
                            title: 'Gender',
                            field: 'gender'
                        },
                        {
                            title: 'Presumptive diagnosis',
                            field: 'diagnosis'
                        }
                    ]
                ];

                this.renderFromServer();

//                this.samples = [{name: "name1"}, {name: "name2"}, {name: "name3"}];
            },
            renderFromServer: function () {
                let filters = this.search;

//                console.log(this.opencgaClient)
//                console.log(this.studyId)
//debugger
                this._samples = [];
                let _this = this;
                if (typeof this.opencgaClient != "undefined" && this.opencgaClient instanceof OpenCGAClient && this.study.id > 0) {

                    if (this.opencgaClient.getConfig().host.startsWith("https://")) {
                        this._url = this.opencgaClient.getConfig().host;
                    } else {
                        this._url = 'http://' + this.opencgaClient.getConfig().host;
                    }

                    this._url = this._url + '/webservices/rest/v1/samples/search';
                    $('#' + this.prefix + "SampleSelector").bootstrapTable('destroy');
                    $('#' + this.prefix + "SampleSelector").bootstrapTable({
                        url: this._url,
                        sidePagination: 'server',
                        queryParams: function (params) {
                            let auxParams = {
                                studyId: _this.study.id,
                                sid: Cookies.get(_this.opencgaClient.getConfig().cookieSessionId),
                                order: params.order,
                                sort: params.sort,
                                limit: params.limit,
                                skip: params.offset
                            };
//                            if (params.search !== undefined && params.search.length > 0) {
//                                auxParams["name"] = "~" + params.search;
//                            }
                            return $.extend({}, filters, auxParams);
                        },
                        responseHandler: function (response) {
                            if (!_this.hasOwnProperty("numTotalResults")) {
                                _this.numTotalResults = 0;
                            }
                            if (_this.numTotalResults !== response.response[0].numTotalResults
                                && response.response[0].numTotalResults > response.queryOptions.limit) {
                                _this.numTotalResults = response.response[0].numTotalResults;
                            }

                            return {
                                total: _this.numTotalResults,
                                rows: response.response[0].result
                            }
                        },
                        columns: this._columns,

                        onClickRow: function (row, element) {
                            let index = element[0].getAttribute("data-index");
                            if (row.state) {
                                $('#samplestable').bootstrapTable('uncheck', index);
                            } else {
                                $('#samplestable').bootstrapTable('check', index);
                            }
                        },

                        onCheck: function (row, elem) {
                            _this.push("_samples", row);
                            _this.set('samples', _this._samples.slice());

                            // Map each sample to its associated individual
                            if (typeof row.individual !== "undefined" && typeof row.individual.id !== "undefined"
                                && row.individual.id != "-1") {
                                if (typeof _this.individuals[row.individual.id] === "undefined") {
                                    _this.individuals[row.individual.id] = [row];
                                } else {
                                    _this.individuals[row.individual.id].push(row);
                                }
                            }
                        },

                        onUncheck: function (row, elem) {
                            let sampleToDeleteIdx;
                            for (let sampleIdx in _this.samples) {
                                if (row.name == _this.samples[sampleIdx].name) {
                                    sampleToDeleteIdx = sampleIdx;
                                    break;
                                }
                            }
                            if (typeof row.individual !== "undefined" && typeof row.individual.id !== "undefined"
                                && row.individual.id != "-1") {  $('.analysis-content').hide(); // hides all content divs
                                if (row.individual.id in  _this.individuals) {
                                    let samples = _this.individuals[row.individual.id];
                                    for (let i in samples) {
                                        if (row.name == samples[i].name) {
                                            samples.splice(i, 1);
                                            break;
                                        }
                                    }
                                    _this.individuals[row.individual.id] = samples;
                                }
                            }

                            _this.splice('_samples', sampleToDeleteIdx, 1);
                            _this.set('samples', _this._samples.slice());
                        }
                    });

//                    this.opencgaClient.studies().info(this.study.id)
//                        .then(function (response) {
//                            _this.variableSets = response.response[0].result[0].variableSets;
//                        })
//                        .catch(function () {
//                            console.log("Could not obtain the variable sets of the study " + _this.study.id);
//                        });
                } else {
                    // Delete table
                    $('#fileTable').bootstrapTable('destroy');
                    this.numTotalResults = 0;
                }
            },
            selectFormatter: function () {
                return '<input type="checkbox">';
            },
            showTable: function(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                $("#analysisListDiv").show();
            },
            addAnalysis: function(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                //$("#analysisListDiv").show();
                let analysisId= Math.floor(Math.random() * 100) + 1;
                // Get the type of analysisId
                let analysisType="";

                switch (e.currentTarget.id) {
                    case "familyButton":
                        analysisType = "Family";
                        break;
                    case "trioButton":
                        analysisType = "Trio";
                        break;
                    case "duoButton":
                        analysisType = "Duo";
                        break;
                    case "singleButton":
                        analysisType = "Single";
                        break;
                    case "autoButton":
                        analysisType = "Auto comparative";
                        break;
                    case "multiButton":
                        analysisType = "Multisample";
                        break;
                    default:
                        analysisType = "Family";
                        break;
                }
                let fullDate = new Date()
                let twoDigitMonth = ((fullDate.getMonth().length+1) === 1)? (fullDate.getMonth()+1) : '0' + (fullDate.getMonth()+1);
                let currentDate = fullDate.getDate() + "/" + twoDigitMonth + "/" + fullDate.getFullYear();

                let samplesToShow="";

                /*                for (let sampleIdx in _this.samples) {
                 samplesToShow=samplesToShow+","+ _this.samples[sampleIdx].name;


                 }*/

                let buttonRemoveText="<button type=\"button\" class=\"btn btn-danger\" on-click=\"hideTable\">Remove<i class=\"fa fa-times\" aria-hidden=\"true\"></i></button>";
                let buttonEditText="<button data-toggle=\"modal\" role=\"button\" type=\"button\" class=\"btn btn-success\" data-target=\"#"+this.prefix+"FamilyEditor\">Edit<i class=\"fa fa-cog\" aria-hidden=\"true\"></i></button>";

                let tdAnalysisId="<td>AN-"+analysisId+"</td>";
                let tdSamples="<td>HG00096</td>";
                let tdAnalysisType="<td>"+analysisType+"</td>";
                let tdCurrentDate="<td>"+currentDate+"</td>";
                let tdFilter="<td>NO</td>";
                let tdButtons="<td>"+buttonRemoveText+" "+buttonEditText+"</td>";
                let my_tr="<tr>"+tdAnalysisId+tdSamples+tdAnalysisType+tdCurrentDate+tdFilter+tdButtons+"</tr>";

                //console.log(e)
                //debugger

                $('#analysisTable').append(my_tr)
            },

            hideTable: function(e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                //$("#analysisListDiv").hide();
                $('#analysisTable').closest('tr').remove();
            },
        });
    </script>
</dom-module>
