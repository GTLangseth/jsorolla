<dom-module id="variant-analysis-upload">

    <template>
        <style is="custom-style" include="jso-styles"></style>
        <style>
            .center {
                margin: auto;
                text-align: justify;
                font-size: 18px;
                color: #797979;
            }
        </style>

        <!-- This is where main application is rendered -->
        <br>
        <div class="col-md-4">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="sampleId" class="col-sm-3 control-label">Sample ID</label>
                    <div class="col-sm-9">
                        <input type="email" class="form-control" id="sampleId" placeholder="ID">
                    </div>
                </div>
                <div class="form-group">
                    <label for="chromosomalSexId" class="col-sm-3 control-label">Chromosomal Sex</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="chromosomalSexId" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="yearOfBirthId" class="col-sm-3 control-label">Year of Birth</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="yearOfBirthId" placeholder="year">
                    </div>
                </div>
                <div class="form-group">
                    <label for="yearOfTestId" class="col-sm-3 control-label">Year of Test</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="yearOfTestId" placeholder="year">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ageId" class="col-sm-3 control-label">Age</label>
                    <div class="col-sm-9">
                        <input type="password" class="form-control" id="ageId" placeholder="Password">
                    </div>
                </div>
            </form>

        </div>
    </template>

    <script>
        Polymer({
            is: 'variant-analysis-upload'

        });
    </script>
</dom-module>
