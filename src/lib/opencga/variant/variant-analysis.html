<link rel="import" href="variant-clinical-upload.html">
<link rel="import" href="variant-analysis-samples.html">
<link rel="import" href="variant-clinical-samples.html">
<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-prioritization-view.html">
<link rel="import" href="variant-sample-grid.html">
<link rel="import" href="variant-analysis-report.html">
<link rel="import" href="variant-analysis-filter.html">

<dom-module id="variant-analysis">

    <template>
        <style is="custom-style" include="jso-styles">
            /* From http://code-chunk.com/chunks/543df4c394758/bootstrap-arrow-shaped-buttons */
            .btn-arrow-right,
            .btn-arrow-left {
                position: relative;
                padding-left: 18px;
                padding-right: 18px;
            }
            .btn-arrow-right {
                padding-left: 36px;
            }
            .btn-arrow-left {
                padding-right: 36px;
            }
            .btn-arrow-right:before,
            .btn-arrow-right:after,
            .btn-arrow-left:before,
            .btn-arrow-left:after { /* make two squares (before and after), looking similar to the button */
                content:"";
                position: absolute;
                top: 5px; /* move it down because of rounded corners */
                width: 22px; /* same as height */
                height: 22px; /* button_outer_height / sqrt(2) */
                background: inherit; /* use parent background */
                border: inherit; /* use parent border */
                border-left-color: transparent; /* hide left border */
                border-bottom-color: transparent; /* hide bottom border */
                border-radius: 0px 4px 0px 0px; /* round arrow corner, the shorthand property doesn't accept "inherit" so it is set to 4px */
                -webkit-border-radius: 0px 4px 0px 0px;
                -moz-border-radius: 0px 4px 0px 0px;
            }
            .btn-arrow-right:before,
            .btn-arrow-right:after {
                transform: rotate(45deg); /* rotate right arrow squares 45 deg to point right */
                -webkit-transform: rotate(45deg);
                -moz-transform: rotate(45deg);
                -o-transform: rotate(45deg);
                -ms-transform: rotate(45deg);
            }
            .btn-arrow-left:before,
            .btn-arrow-left:after {
                transform: rotate(225deg); /* rotate left arrow squares 225 deg to point left */
                -webkit-transform: rotate(225deg);
                -moz-transform: rotate(225deg);
                -o-transform: rotate(225deg);
                -ms-transform: rotate(225deg);
            }
            .btn-arrow-right:before,
            .btn-arrow-left:before { /* align the "before" square to the left */
                left: -11px;
            }
            .btn-arrow-right:after,
            .btn-arrow-left:after { /* align the "after" square to the right */
                right: -11px;
            }
            .btn-arrow-right:after,
            .btn-arrow-left:before { /* bring arrow pointers to front */
                z-index: 1;
            }
            .btn-arrow-right:before,
            .btn-arrow-left:after { /* hide arrow tails background */
                background-color: white;
            }
        </style>

        <div class="panel">
            <h3 style="margin: 10px 10px 10px 15px">
                <i class="fa fa-sitemap" aria-hidden="true"></i>
                &nbsp;{{title}}
            </h3>
        </div>

        <div class="col-md-12">
            <div class="col-md-6" style="float: none;margin: auto">
                <button id="{{prefix}}UploadButton" type="button" class="analysis-button btn btn-primary btn-arrow-right" on-click="changeTool" data-toggle="tooltip" data-placement="top" title="Upload sample">
                    <i class="fa fa-upload" aria-hidden="true"></i> Upload
                </button>
                <button id="{{prefix}}SamplesButton" type="button" class="analysis-button btn btn-success btn-arrow-right" on-click="changeTool" data-toggle="tooltip" data-placement="top" title="Connect, link & choose analysis of samples">
                    <i class="fa fa-sitemap" aria-hidden="true"></i> Analysis
                </button>
                <button id="{{prefix}}FilterButton" type="button" class="analysis-button btn btn-success btn-arrow-right" on-click="changeTool" data-toggle="tooltip" data-placement="top" title="Filter & Prioritization">
                    <i class="fa fa-filter" aria-hidden="true"></i> Prioritization
                </button>
                <button id="{{prefix}}ReportButton" type="button" class="analysis-button btn btn-success btn-arrow-right" on-click="changeTool" data-toggle="tooltip" data-placement="top" title="Generate report">
                    <i class="fa fa-file-text" aria-hidden="true"></i> Report
                </button>
            </div>
        </div>

        <div class="col-md-12">
            <div class="analysis-content" id="{{prefix}}UploadButtonDiv" style="display: inline">
                <variant-clinical-upload opencga-client="{{opencgaClient}}" study="{{study}}" config="{{config}}"></variant-clinical-upload>
            </div>

            <div class="analysis-content" id="{{prefix}}SamplesButtonDiv" style="display: none">
                <!--<variant-analysis-samples prefix="{{prefix}}" opencga-client="{{opencgaClient}}" study="{{study}}" samples="{{samples}}"
                                          config="{{config}}" query="{{query}}"></variant-analysis-samples>-->
                <variant-clinical-samples opencga-client="{{opencgaClient}}" study="{{study}}" study-id="{{study.id}}" samples="{{samples}}" prefix="{{prefix}}" config="{{config}}"></variant-clinical-samples>
            </div>

            <div class="analysis-content" id="{{prefix}}FilterButtonDiv" style="display: none">
                <div class="col-md-2">
                    <variant-analysis-filter prefix="{{prefix}}" mode="{{mode}}" study="{{study}}" project="{{project}}" samples="{{samples}}" opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}" config="{{config}}"
                                             population-frequencies="{{populationFrequencies}}" consequence-types="{{consequenceTypes}}" query="{{query}}" search="{{search}}" style="font-size: 12px">
                    </variant-analysis-filter>
                </div>

                <div class="col-md-10">
                    <variant-prioritization-view prefix="{{prefix}}" mode="clinical" title="{{title}}" project="{{project}}" study="{{study}}" samples="{{samples}}"
                                                 opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}"
                                                 protein-substitution-scores="{{proteinSubstitutionScores}}" consequence-types="{{consequenceTypes}}" query="{{query}}" search="{{search}}" on-propagate="propagateGeneEvent">
                    </variant-prioritization-view>
                </div>
            </div>

            <div class="analysis-content" id="{{prefix}}ReportButtonDiv" style="display: none">
                <variant-analysis-report opencga-client="{{opencgaClient}}" study="{{study}}" config="{{config}}" title="{{title}}"></variant-analysis-report>
            </div>
        </div>
    </template>

    <script>
        Polymer({
            is: 'variant-analysis',
            properties: {
                host: {
                    type: String
                },
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                title: {
                    type: String,
                    value: ""
                },
                samples: {
                    type: Array,
                    notify: true
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                populationFrequencies: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                config: {
                    type: Object
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                prefix: {
                    type: String
                },
//                mode: {
//                    type: String,
//                    value: "clinical"
//                },
                query: {
                    type: Object
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = "clinical" + Utils.randomString(6);
                }

                this.mode = "clinical";
            },
            changeTool: function (e) {
                e.preventDefault(); // prevents the hash change to "#" and allows to manipulate the hash fragment as needed
                $('.analysis-content').hide(); // hides all content divs
                $('.analysis-button').removeClass("btn-primary").addClass("btn-success"); // Make all buttons to belong to btn-success (the same colour)
                $("#" + e.target.id).removeClass("btn-success").addClass("btn-primary"); // change class of selected button (a different colour for that button)
                $("#" + e.target.id + "Div").show();

            }
        });

    </script>
</dom-module>
