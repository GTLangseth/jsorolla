<dom-module id="variant-browser-grid">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div>
            <table id="{{prefix}}VariantBrowserGrid" data-search="true" data-show-columns="true" data-pagination="true" data-page-list="[10, 25, 50]"
                   data-show-pagination-switch="true" data-show-export="true">
                <thead style="background-color: #eee"></thead>
            </table>
        </div>
    </template>
    <script>

        let consequenceTypeToImpact = new Map();
        if (typeof consequenceTypes !== "undefined") {
            for (let i = 0; i < consequenceTypes.categories.length; i++) {
                if (typeof consequenceTypes.categories[i].terms !== "undefined") {
                    for (let j = 0; j < consequenceTypes.categories[i].terms.length; j++) {
                        consequenceTypeToImpact.set(consequenceTypes.categories[i].terms[j].name, consequenceTypes.color[consequenceTypes.categories[i].terms[j].impact]);
                    }
                } else if (typeof consequenceTypes.categories[i].id !== "undefined" && typeof consequenceTypes.categories[i].name !== "undefined") {
                    consequenceTypeToImpact.set(consequenceTypes.categories[i].name, consequenceTypes.color[consequenceTypes.categories[i].impact]);
                }
            }
        }

        let pssColor = new Map();
        if (typeof proteinSubstitutionScores !== "undefined") {
            for (let i in proteinSubstitutionScores) {
                let obj = proteinSubstitutionScores[i];
                Object.keys(obj).forEach(key => {
                    pssColor.set(key, obj[key]);
                });
            }
        }

        let populationFrequenciesColor = {};
        if (typeof populationFrequencies !== "undefined") {
            populationFrequenciesColor = populationFrequencies.color;
        }

        function showGene(e) {
            console.log("showGene", e);
        }

        Polymer({
            is: 'variant-browser-grid',
            properties: {
                project: {
                    type: String
                },
                study: {
                    type: Object,
                    observer: 'renderFromServer'
                },
                mode: {
                    type: String
                },
                data: {
                    type: Array,
                    value: [],
                    observer: 'renderFromLocal'
                },
                opencgaClient: {
                    type: Object
                },
                samples: {
                    type: Array,
                    value: [],
                    observer: '_refreshTableColumns'
                },
                populationFrequencies: {
                    type: Object,
                    value: {},
                    observer: '_refreshTableColumns'
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                query: {
                    type: Object,
                    observer: 'renderFromServer'
                },
                variant: {
                    type: String,
                    notify: true
                },
                prefix: {
                    type: String
                },
                showPopFreqInColor: {
                    type: Boolean,
                    value: true
                }
            },
            ready: function () {
                // TO BE REMOVED!
                this._refreshTableColumns();

                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = Utils.randomString(6);
                }
            },
            renderFromServer: function () {
                let _this = this;
                if (this.opencgaClient instanceof OpenCGAClient && typeof this.project !== "undefined" && typeof this.study !== "undefined") {

                    if (typeof this.project !== "undefined" && typeof this.study.alias !== "undefined") {
                        this._url = 'http://' + this.opencgaClient.getConfig().host + '/webservices/rest/v1/studies/' + this.project + ':' + this.study.alias + '/variants';
                    } else {
                        return;
                    }

                    var queryParams = {
                        sid: _this.opencgaClient._config.sessionId,
                        timeout: 10000
                    };

                    Object.assign(queryParams, _this.query); // Important : Adding the query object contents to queryParams

                    queryParams.exclude = "studies";

                    let _numTotal = -1;
                    $('#' + _this.prefix + 'VariantBrowserGrid').bootstrapTable('destroy');
                    $('#' + _this.prefix + 'VariantBrowserGrid').bootstrapTable({
                        url: this._url,
                        method: 'get',
                        sidePagination: 'server',
                        queryParams: function (params) {
                            queryParams.limit = params.limit;
                            queryParams.skip = params.offset;
                            return queryParams;
                        },
                        responseHandler: function (res) {
                            console.log(res)
                            if (_numTotal == -1) {
//                                _numTotal = res.response[0].numTotalResults;
                                _numTotal = 1150;
                            }
                            return {total: _numTotal, rows: res.response[0].result}
                        },
                        columns: this.cols,
                        onClickRow: function (row, $element) {
                            _this.variant = row.chromosome + ":" + row.start + ":" + row.reference + ":" + row.alternate;
                            $('.success').removeClass('success');
                            $($element).addClass('success');
                        },
//                        onClickCell: function (field, value, row, $element) {
//                            if (field == "genes") {
//                                // TODO bug when more than one gene is shown
//                                let geneHtml = $element[0].innerHTML;
//                                _this.fire('selected', {gene: geneHtml.replace(/<[^>]*>/g, "")});
//                            }
//                        }
                    });
                    $('#' + _this.prefix + 'VariantBrowserGrid').bootstrapTable('showLoading');
                }
            },
            renderFromLocal: function () {
                $('#' + this.prefix + 'VariantBrowserGrid').bootstrapTable('destroy');
                $('#' + this.prefix + 'VariantBrowserGrid').bootstrapTable({
                    data: this.data,
                    columns: this.cols
                });
            },
            showGene: function(e) {
                debugger
                console.log('showGene', e);
            },
            variantFormatter: function (value, row, index) {
                let ref = (row.reference != "") ? row.reference : "-";
                let alt = (row.alternate != "") ? row.alternate : "-";
                return "<span style='white-space: nowrap'>" + row.chromosome + ':' + row.start + " " + ref + '/' + alt + "</span>";
            },
            snpFormatter: function (value, row, index) {
                return "<a target='_blank' href='http://grch37.ensembl.org/Homo_sapiens/Variation/Explore?vdb=variation;v=" + row.id + "'>" + row.id + "</a>";
            },
            geneFormatter: function (value, row, index) {
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {
                    if (typeof row.annotation !== "undefined" && typeof row.annotation.consequenceTypes !== "undefined" && row.annotation.consequenceTypes.length > 0) {
                        var visited = {};
                        var geneLinks = [];
                        for (let i = 0; i < row.annotation.consequenceTypes.length; i++) {
                            if (typeof row.annotation.consequenceTypes[i].geneName !== "undefined" && row.annotation.consequenceTypes[i].geneName != ""
                                    && typeof visited[row.annotation.consequenceTypes[i].geneName] === "undefined") {
//                                console.log("this.field.context", this.field.context);
//                                geneLinks.push('<a style="cursor: pointer;white-space: nowrap" onclick="showGene(&quot;' + row.annotation.consequenceTypes[i].geneName + '&quot;)">' + row.annotation.consequenceTypes[i].geneName + '</a>');
                                geneLinks.push('<a style="cursor: pointer;white-space: nowrap" onclick="' + this.field.context + '">' + row.annotation.consequenceTypes[i].geneName + '</a>');
//                                geneLinks.push('<a style="cursor: pointer;white-space: nowrap" onclick="alert(&quot; clicked &quot;)">' + row.annotation.consequenceTypes[i].geneName + '</a>');
                                visited[row.annotation.consequenceTypes[i].geneName] = true;
                            }
                        }
                        return geneLinks.join(',');
                    }
                }
                return '-';
            },
            consequenceTypeFormatter: function (value, row, index) {
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {
                    if (typeof row.annotation !== "undefined" && typeof row.annotation.consequenceTypes !== "undefined" && row.annotation.consequenceTypes.length > 0) {
                        var consequenceTypesArr = [];
                        var visited = new Set();
                        for (let i = 0; i < row.annotation.consequenceTypes.length; i++) {
                            for (let j = 0; j < row.annotation.consequenceTypes[i].sequenceOntologyTerms.length; j++) {
                                let transcriptId = '-';
                                if (row.annotation.consequenceTypes[i].ensemblTranscriptId != "") {
                                    transcriptId = row.annotation.consequenceTypes[i].ensemblTranscriptId;
                                }

                                let consequenceTypeName = row.annotation.consequenceTypes[i].sequenceOntologyTerms[j].name;

                                // FIXME This is a temporal fix for some wrong CTs. This must be removed ASAP.
                                if (consequenceTypeName == "2KB_downstream_gene_variant") {
                                    consequenceTypeName = "2KB_downstream_variant";
                                }

                                if (typeof consequenceTypeName !== "undefined" && consequenceTypeName != "" && !visited.has(consequenceTypeName)) {
                                    if (typeof consequenceTypeToImpact !== "undefined" && consequenceTypeToImpact.has(consequenceTypeName)) {
                                        consequenceTypesArr.push('<span style="color: ' + consequenceTypeToImpact.get(consequenceTypeName) + '">' + consequenceTypeName + '</span>');
                                    } else {
                                        consequenceTypesArr.push('<span>' + consequenceTypeName + '</span>');
                                    }
                                    visited.add(consequenceTypeName);
                                }
                            }
                        }
                        return consequenceTypesArr.join('<br>');
                    }
                }
                return '-';
            },
            proteinScoreFormatter: function (value, row, index) {
                var min = 10;
                var max = 0;
                let description = {};
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {
                    if (typeof row.annotation !== "undefined" && typeof row.annotation.consequenceTypes !== "undefined") {
                        for (let i = 0; i < row.annotation.consequenceTypes.length; i++) {
                            if (typeof row.annotation.consequenceTypes[i].proteinVariantAnnotation !== "undefined") {
                                for (let j = 0; j < row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores.length; j++) {
                                    if (row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].source == this.field) {
                                        switch (this.field) {
                                            case "sift":
                                                if (row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].score < min) {
                                                    min = row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].score;
                                                    description.sift = row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].description;
                                                }
                                                break;
                                            case "polyphen":
                                                if (row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].score > max) {
                                                    max = row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].score;
                                                    description.polyphen = row.annotation.consequenceTypes[i].proteinVariantAnnotation.substitutionScores[j].description;
                                                }
                                                break;
                                        }
                                    }
                                }
                            }
                        }
                    }
                }
                if (this.field == 'sift' && min != 10) {
                    return '<span style="color: ' + pssColor.get(description.sift) + '" title="' + min + '">' + description.sift + '</span>';
                } else if (this.field == 'polyphen' && max != 0) {
                    let str = description.polyphen;
                    if (str.indexOf(' ') >= 0) {
                        str = str
                                .replace(/\s(.)/g, function($1) { return $1.toUpperCase(); })
                                .replace(/\s/g, '')
                                .replace(/^(.)/, function($1) { return $1.toLowerCase(); });
                    }
                    return '<span style="color: ' + pssColor.get(str) + '" title="' + max + '">' + description.polyphen + '</span>';
                }
                return '-';
            },
            conservationFormatter:  function (value, row, index) {
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {
                    for (let i = 0; i < row.annotation.conservation.length; i++) {
                        if (row.annotation.conservation[i].source == this.field) {
                            return Number(row.annotation.conservation[i].score).toFixed(3);
                        }
                    }
                }
                return '-';
            },
            populationFrequenciesFormatter: function(value, row, index) {
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {
                    for (popFreqIdx in row.annotation.populationFrequencies) {
                        let popFreq = row.annotation.populationFrequencies[popFreqIdx];
                        let studyPopulation = popFreq.study + ":" + popFreq.population;
                        if (studyPopulation == this.field) {
                            if (Number(popFreq.altAlleleFreq).toFixed(4) < 0.001) {
                                return '<span style="color: ' + populationFrequenciesColor.veryRare + '">' + Number(popFreq.altAlleleFreq).toFixed(4) + '</span>';
                            } else if (Number(popFreq.altAlleleFreq).toFixed(4) < 0.005) {
                                return '<span style="color: ' + populationFrequenciesColor.rare + '">' + Number(popFreq.altAlleleFreq).toFixed(4) + '</span>';
                            } else if (Number(popFreq.altAlleleFreq).toFixed(4) < 0.05) {
                                return '<span style="color: ' + populationFrequenciesColor.average + '">' + Number(popFreq.altAlleleFreq).toFixed(4) + '</span>';
                            } else {
                                return '<span style="color: ' + populationFrequenciesColor.common + '">' + Number(popFreq.altAlleleFreq).toFixed(4) + '</span>';
                            }
                        }
                    }
                }
                return '-';
            },
            populationFrequenciesFormatter2: function(value, row, index) {
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {

                    let data = new Map();
                    for (popFreqIdx in row.annotation.populationFrequencies) {
                        let popFreq = row.annotation.populationFrequencies[popFreqIdx];
                        if (this.field.study == popFreq.study && this.field.populationMap[popFreq.population] == true) {
                            data.set(popFreq.population, Number(popFreq.altAlleleFreq).toFixed(4));
                        }
                    }

                    let tableSize = this.field.populations.length * 15;
                    // Creates the colored table with one row and as many columns as populations
                    let htmlPopFreqTable = "<table style='width: " + tableSize + "px'><tr>";
                    for (p in this.field.populations) {
                        let popFreq = this.field.populations[p];
                        if (typeof data.get(popFreq) !== "undefined") {
                            let freq = data.get(this.field.populations[p]);
                            if (freq < 0.001) {
                                htmlPopFreqTable += "<td style='width: 15px; background: " + populationFrequenciesColor.veryRare + "' title='" + popFreq + ": " + freq + "'>&nbsp;</td>";
                            } else if (freq < 0.005) {
                                htmlPopFreqTable += "<td style='width: 15px; background: " + populationFrequenciesColor.rare + "' title='" + popFreq + ": " + freq + "'>&nbsp;</td>";
                            } else if (freq < 0.05) {
                                htmlPopFreqTable += "<td style='width: 15px; background: " + populationFrequenciesColor.average + "' title='" + popFreq + ": " + freq + "'>&nbsp;</td>";
                            } else {
                                htmlPopFreqTable += "<td style='width: 15px; background: " + populationFrequenciesColor.common + "' title='" + popFreq + ": " + freq + "'>&nbsp;</td>";
                            }
                        } else  {
                            htmlPopFreqTable += "<td style='width: 15px; background: black;' title='" + popFreq + ": NA'>&nbsp;</td>";
                        }
                    }
                    htmlPopFreqTable += "</tr></table>";

                    return htmlPopFreqTable;
                }
                return '-';
            },
            clinvarFormatter:  function (value, row, index) {
                if (typeof row !== "undefined" && typeof row.annotation !== "undefined") {
//                    console.log("clinvar")
//                    console.log(value)
//                    console.log(row)
                }
                return '-';
            },
            sampleFormatter: function (value, row, index) {
                if (typeof row !== "undefined" && typeof row.studies !== "undefined" && row.studies.length > 0) {
                    // NOTE: There are always 4 columns before the samples
                    if (typeof row.studies[0].samplesData[this.fieldIndex - 4] !== "undefined") {
                        return row.studies[0].samplesData[this.fieldIndex - 4][0];
                    }
                }
                return '-';
            },
            _refreshTableColumns: function() {
                this.cols = this._createDefaultColumns();

                if (this.showPopFreqInColor) {
                    if (typeof this.populationFrequencies !== "undefined" && typeof this.populationFrequencies.studies !== "undefined" && this.populationFrequencies.studies.length > 0) {
                        let popIdx = 5;

                        // Just one column called 'Population Frequencies'
                        this.cols[0].splice(7, 0, {
                            title: 'Population Frequencies',
                            field: '',
                            rowspan: 1,
                            colspan: this.populationFrequencies.studies.length,
                            halign: 'center'
                        });

                        for(let j = 0; j < this.populationFrequencies.studies.length; j++) {
                            let populations = [];
                            let populationMap = {};
                            for (pop in this.populationFrequencies.studies[j].populations) {
                                populations.push(this.populationFrequencies.studies[j].populations[pop].id);
                                populationMap[this.populationFrequencies.studies[j].populations[pop].id] = true;
                            }

                            this.cols[1].splice(j + popIdx, 0, {
                                title: this.populationFrequencies.studies[j].title,
                                field: {study: this.populationFrequencies.studies[j].id, populations: populations, populationMap: populationMap},
                                rowspan: 1,
                                colspan: 1,
                                formatter: this.populationFrequenciesFormatter2,
                                halign: 'center'
                            });
                        }
                    }
                } else {
                    if (typeof this.populationFrequencies !== "undefined" && typeof this.populationFrequencies.studies !== "undefined" && this.populationFrequencies.studies.length > 0) {
                        let popIdx = 5;
                        for (let i = 0; i < this.populationFrequencies.studies.length; i++) {
                            let study = this.populationFrequencies.studies[i];
                            this.cols[0].splice(7 + i, 0, {
                                title: study.title,
                                field: study.id,
                                rowspan: 1,
                                colspan: study.populations.length,
                                halign: 'center'
                            });
                            if (i > 0) {
                                popIdx += this.populationFrequencies.studies[i - 1].populations.length;
                            }
                            for(let j = 0; j < study.populations.length; j++) {
                                this.cols[1].splice(j + popIdx, 0, {
                                    title: study.populations[j].id,
                                    field: study.id + ":" + study.populations[j].id,
                                    rowspan: 1,
                                    colspan: 1,
                                    formatter: this.populationFrequenciesFormatter,
                                    halign: 'center'
                                });
                            }
                        }
                    }
                }

                if (typeof this.cols !== "undefined" && typeof this.samples !== "undefined" && this.samples.length > 0) {
                    switch(this.mode) {
                        case "family":
                            // if type is 'family' we expected few samples to be provided in property 'samples'
                            this.cols[0].splice(4, 0, {
                                title: 'Samples',
                                field: 'samples',
                                rowspan: 1,
                                colspan: this.samples.length,
                                halign: 'center'
                            });
                            for(let i = 0; i < this.samples.length; i++) {
                                this.cols[1].splice(i, 0, {
                                    title: this.samples[i].name,
                                    field: 'samples',
                                    rowspan: 1,
                                    colspan: 1,
                                    formatter: this.sampleFormatter,
                                    halign: 'center'
                                });
                            }
                            break;
                        case "cancer":
                            this.cols[0].splice(4, 0, {
                                title: this.samples[0].name,
                                field: 'samples',
                                rowspan: 1,
                                colspan: 2,
                                halign: 'center'
                            });
                            this.cols[1].splice(0, 0, {
                                        title: 'Somatic',
                                        field: 'samples',
                                        rowspan: 1,
                                        colspan: 1,
                                        halign: 'center'
                                    },
                                    {
                                        title: 'Germline',
                                        field: 'samples',
                                        rowspan: 1,
                                        colspan: 1,
                                        halign: 'center'
                                    }
                            );
                            break;
                        case "caseControl":
                            this.cols[0].splice(4, 0, {
                                title: 'Samples',
                                field: 'samples',
                                rowspan: 1,
                                colspan: 2,
                                halign: 'center'
                            });
                            this.cols[1].splice(0, 0, {
                                        title: 'Control',
                                        field: 'samples',
                                        rowspan: 1,
                                        colspan: 1,
                                        halign: 'center'
                                    },
                                    {
                                        title: 'Case',
                                        field: 'samples',
                                        rowspan: 1,
                                        colspan: 1,
                                        halign: 'center'
                                    }
                            );
                            break;
                        default:
                            break;
                    }
                }

                this.renderFromServer();
            },
            _createDefaultColumns: function() {
                var initCols = [
                    [
                        {
                            title: 'Variant',
                            field: 'variant',
                            sortable: true,
                            colspan: 1,
                            rowspan: 2,
                            formatter: this.variantFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'SNP Id',
                            field: 'id',
                            colspan: 1,
                            rowspan: 2,
                            formatter: this.snpFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'Genes',
                            field: {context: this.showGene},
                            colspan: 1,
                            rowspan: 2,
                            formatter: this.geneFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'Type',
                            field: 'type',
                            colspan: 1,
                            rowspan: 2,
                            halign: 'center'
                        },
                        {
                            title: 'Consequence Type',
//                            field: 'displayConsequenceType',
                            sortable: true,
                            colspan: 1,
                            rowspan: 2,
                            formatter: this.consequenceTypeFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'Protein Substitution',
//                            field: 'Protein Substitution',
                            colspan: 2,
                            rowspan: 1,
                            halign: 'center'
                        },
                        {
                            title: 'Conservation',
                            field: 'Conservation',
                            colspan: 3,
                            rowspan: 1,
                            halign: 'center'
                        },
                        {
                            title: 'Phenotype',
                            field: 'Phenotype',
                            colspan: 3,
                            rowspan: 1,
                            halign: 'center'
                        }
                    ],
                    [
                        {
                            title: 'SIFT',
                            field: 'sift',
                            colspan: 1,
                            rowspan: 1,
                            formatter: this.proteinScoreFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'Polyphen',
                            field: 'polyphen',
                            colspan: 1,
                            rowspan: 1,
                            formatter: this.proteinScoreFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'PhyloP',
                            field: 'phylop',
                            colspan: 1,
                            rowspan: 1,
                            formatter: this.conservationFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'PhastCons',
                            field: 'phastCons',
                            colspan: 1,
                            rowspan: 1,
                            formatter: this.conservationFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'GERP',
                            field: 'gerp',
                            colspan: 1,
                            rowspan: 1,
                            formatter: this.conservationFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'Clinvar',
                            field: 'annotation.variantTraitAssociation.clinvar.accession',
                            colspan: 1,
                            rowspan: 1,
                            formatter: this.clinvarFormatter,
                            halign: 'center'
                        },
                        {
                            title: 'Cosmic',
                            field: 'annotation.variantTraitAssociation.cosmic.mutationId',
                            colspan: 1,
                            rowspan: 1,
                            halign: 'center'
                        },
                        {
                            title: 'GWAS',
                            field: 'gwas',
                            colspan: 1,
                            rowspan: 1,
                            halign: 'center'
                        }
                    ]
                ];
                return initCols;
            }
        });
    </script>
</dom-module>
