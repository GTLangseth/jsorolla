<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-browser-view.html">
<link rel="import" href="variant-prioritization-view.html">

<dom-module id="variant-browser">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <div class="browser-filter-view">
                <div class="col-md-2" hidden$="{{checkProject(project)}}">
                    <variant-browser-filter mode="{{mode}}" study="{{study}}" project="{{project}}" samples="{{samples}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}"
                                            population-frequencies="{{populationFrequencies}}" consequence-types="{{consequenceTypes}}" query="{{query}}"></variant-browser-filter>
                </div>
                <div class="col-md-10" hidden$="{{checkProject(project)}}">
                    <!--Browser view-->
                    <div hidden$="{{checkMode(mode)}}">
                        <variant-browser-view title="{{title}}" project="{{project}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                              cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}" protein-substitution-scores="{{proteinSubstitutionScores}}"
                                              query="{{query}}" on-propagate="propagateGeneEvent"></variant-browser-view>
                    </div>
                    <!--Prioritization view-->
                    <div hidden$="{{!checkMode(mode)}}">
                        <variant-prioritization-view mode="{{mode}}" title="{{title}}" project="{{project}}" study="{{study}}" samples="{{samples}}" prefix="{{prefix}}"
                                                     opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}"
                                                     protein-substitution-scores="{{proteinSubstitutionScores}}" query="{{query}}"
                                                     on-propagate="propagateGeneEvent"></variant-prioritization-view>
                    </div>

                </div>

                <template is="dom-if" if="{{checkProject(project)}}">
                    <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'variant-browser',
            properties: {
                mode: {
                    type: String
                },
                host: {
                    type: String
                },
                project: {
                    type: String
                },
                study: {
                    type: Object
                },
                title: {
                    type: String,
                    value: ""
                },
                samples: {
                    type: Array,
                    notify: true
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                query: {
                    type: Object
                },
                prefix: {
                    type: String
                },
                populationFrequencies: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                proteinSubstitutionScores: {
                    type: Object
                }
            },
            checkProject: function (project) {
                return project == "";
            },
            checkMode: function (mode) {
                return mode != "browser"
            },
            propagateGeneEvent: function (e) {
                this.fire('gene', {gene: e.detail.gene});
            }
        });
    </script>
</dom-module>
