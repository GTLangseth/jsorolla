<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-browser-view.html">

<dom-module id="variant-browser">
    <template>
        <style is="custom-style" include="jso-styles">
            .center {
                margin: auto;
                text-align: justify;
                width: 95%;
            }
        </style>

        <div class="panel">
            <h3 style="margin: 10px 10px 10px 15px">
                <span on-click="onCollapse" style="cursor: pointer;margin: 0px 30px 0px 0px">
                    <i class="fa fa-bars" aria-hidden="true"></i>
                </span>
                <i class="fa fa-search" aria-hidden="true"></i>&nbsp;{{title}}
            </h3>
        </div>

        <div id="{{prefix}}FilterMenu" class="col-md-2" hidden$="{{checkProject(project)}}">
            <variant-browser-filter study="{{study}}" project="{{project}}" studies="{{studies}}" cohorts="{{cohorts}}" config="{{config}}"
                                    samples="{{samples}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                    cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}"
                                    consequence-types="{{consequenceTypes}}" query="{{query}}" search="{{search}}" style="font-size: 12px">
            </variant-browser-filter>
        </div>

        <div id="{{prefix}}MainWindow" class="col-md-10" hidden$="{{checkProject(project)}}">
            <variant-browser-view title="{{title}}" project="{{project}}" study="{{study}}" cohorts="{{cohorts}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                  cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}" protein-substitution-scores="{{proteinSubstitutionScores}}"
                                  consequence-types="{{consequenceTypes}}" beacon-hosts="{{beaconHosts}}" query="{{query}}" search="[[search]]"
                                  on-propagate="propagateGeneEvent" config="{{config}}"  on-clear="onClear" on-filterchange="onFilterChange" summary="{{summary}}">
            </variant-browser-view>
        </div>

        <template is="dom-if" if="{{checkProject(project)}}">
            <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
        </template>
    </template>

    <script>
        Polymer({
            is: 'variant-browser',
            properties: {
                host: {
                    type: String
                },
                project: {
                    type: Object
                },
                study: {
                    type: Object,
                    observer: "onStudyUpdate"
                },
                studies: {
                    type: Array
                },
                title: {
                    type: String,
                    value: ""
                },
                config: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                populationFrequencies: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                beaconHosts: {
                    type: Array
                },
                query: {
                    type: Object
                },
                search: {
                    type: Object,
                    observer: 'renderHashQueryParams'
                },
                summary: {
                    type: Boolean
                },
                prefix: {
                    type: String
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix === "") {
                    this.prefix = "varbrowser" + Utils.randomString(6);
                }

                this._collapsed = false;
            },
            onCollapse: function () {
                if (this._collapsed) {
//                    $("#" + this.prefix + "FilterMenu").css("display", "inline");
                    $("#" + this.prefix + "FilterMenu").show(400);
                    $("#" + this.prefix + "MainWindow").removeClass("center").addClass("col-md-10");
                } else {
//                    $("#" + this.prefix + "FilterMenu").css("display", "none");
                    $("#" + this.prefix + "FilterMenu").hide(400);
                    $("#" + this.prefix + "MainWindow").removeClass("col-md-10").addClass("center");
                }

                this._collapsed = !this._collapsed;
            },
            renderHashQueryParams: function () {
                let hashFrag = window.location.hash.split('?')[0];
                if (typeof this.query !== "undefined" && Object.keys(this.query).length > 0) {
                    let qArray = [];
                    for (let key in this.query) {
                        if (key != "studies") {
                            qArray.push(key + "=" + this.query[key]);
                        }
                    }
                    hashFrag += "?" + qArray.join('&');
                }
                window.location.hash = hashFrag;
            },
            onStudyUpdate: function () {
                // Update cohorts from config, this updates the Cohort filter MAF
                if (typeof this.config.cohorts !== "undefined" && Object.keys(this.config.cohorts).length > 0) {
                    this.cohorts = this.config.cohorts;
                }
            },
            checkProject: function (project) {
                return Object.keys(project).length === 0;
            },
            propagateGeneEvent: function (e) {
                this.fire('gene', {gene: e.detail.gene});
            },
            onClear: function() {
                this.query = {studies: this.project.alias + ":" + this.study.alias};
                this.search = {};
            },
            onFilterChange: function(e) {
                this.query = e.detail;
                this.search = e.detail;
            }
        });
    </script>
</dom-module>
