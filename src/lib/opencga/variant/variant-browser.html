<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-browser-view.html">

<dom-module id="variant-browser">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <div class="browser-filter-view">
                <div class="col-md-2" hidden$="{{checkProject(project)}}">
                    <variant-browser-filter study="{{study}}" project="{{project}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}" cellbase-client="{{cellbaseClient}}"
                                            population-frequencies="{{populationFrequencies}}" consequence-types="{{consequenceTypes}}" query="{{query}}"></variant-browser-filter>
                </div>
                <div class="col-md-10" hidden$="{{checkProject(project)}}">
                    <variant-browser-view title="{{title}}" project="{{project}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                          cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}" query="{{query}}"
                                          on-propagate="propagateGeneEvent"></variant-browser-view>
                </div>

                <template is="dom-if" if="{{checkProject(project)}}">
                    <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
                </template>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'variant-browser',
            properties: {
                host: {
                    type: String
                },
                project: {
                    type: String
                },
                study: {
                    type: Object
                },
                title: {
                    type: String,
                    value: ""
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                query: {
                    type: Object
                },
                prefix: {
                    type: String
                },
                populationFrequencies: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                }
            },
            checkProject: function (project) {
                return project == "";
            },
            propagateGeneEvent: function (e) {
                this.fire('gene', {gene: e.detail.gene});
            }
        });
    </script>
</dom-module>
