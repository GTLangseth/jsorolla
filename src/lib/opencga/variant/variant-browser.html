<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-browser-view.html">

<dom-module id="variant-browser">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <div class="browser-filter-view">
                <div class="col-md-2">
                    <variant-browser-filter study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}" type="{{type}}" samples="{{samples}}" sample-genotypes="{{sampleGenotypes}}"
                                            population-freq="{{populationFreq}}" sift="{{sift}}" polyphen="{{polyphen}}" so-terms="{{soTerms}}" gene-ontology="{{geneOntology}}" hpo="{{hpo}}"
                                            population-frequencies="{{populationFrequencies}}" consequence-types="{{consequenceTypes}}" conservation="{{conservation}}" cellbase-client="{{cellbaseClient}}"></variant-browser-filter>
                </div>
                <div class="col-md-10">
                    <variant-browser-view title="{{title}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}" type="{{type}}" samples="{{samples}}" sample-genotypes="{{sampleGenotypes}}"
                                          population-freq="{{populationFreq}}" sift="{{sift}}" polyphen="{{polyphen}}" so-terms="{{soTerms}}" gene-ontology="{{geneOntology}}" hpo="{{hpo}}" population-frequencies="{{populationFrequencies}}" conservation="{{conservation}}" cellbase-client="{{cellbaseClient}}"
                                          on-selected="selectedGene"></variant-browser-view>
                </div>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'variant-browser',
            properties: {
                host: {
                    type: String
                },
                project: {
                    type: String
                },
                study: {
                    type: Object
                },
                title: {
                    type: String,
                    value: ""
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                type: {
                    type: String
                },
                samples: {
                    type: Array,
                    notify: true
                },
                sampleGenotypes: {
                    type: Object,
                    value: {}
                },
                populationFreq: {
                    type: String,
                    value: ""
                },
                soTerms: {
                    type: Array,
                    value: []
                },
                sift: {
                    type: String,
                    value: ""
                },
                polyphen: {
                    type: String,
                    value: ""
                },
                conservation: {
                    type: String,
                    value: ""
                },
                geneOntology: {
                    type: String,
                    value: ""
                },
                hpo: {
                    type: String,
                    value: ""
                },
                mode: {
                    type: String,
                    value: "browser"
                },
                prefix: {
                    type: String
                },
                populationFrequencies: {
                    type: Array
                },
                consequenceTypes: {
                    type: Array
                }
            },
            selectedGene: function (e) {
                this.fire('gene', {gene: e.detail.gene});
            }
        });
    </script>
</dom-module>
