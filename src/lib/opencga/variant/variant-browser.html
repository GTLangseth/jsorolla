        Polymer({
            is: 'variant-browser',
            properties: {
                host: {
                    type: String
                },
                project: {

                },
                study: {

                    value: {}

                studies: {

                polyphen: {

                    value: ""
                },
                conservation: {

                    value: ""
                }

            },
            ready: function () {
                console.log("BierApp tool loaded");
                let _this = this;
//                this.families = ["1", "2"];
                $(document).on('click', '.bierapp-studies-menu li a', function() {
                    _this.title = $(this).text();
                });
            },
            checkForMultiple: function (studies) {
                if (studies.length > 1) {
                    this.title = "Select Study";
                    return true;
                }
            },
            checkForSingle: function (studies) {
                if (studies.length == 1) {
                    this.title = "Select Family";
                    return true;
                }
            }
        });
    </script>
