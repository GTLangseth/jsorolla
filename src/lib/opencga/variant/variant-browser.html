            },
            selectedGene: function (e) {
                this.gene = e.detail.gene;
                $('#geneView').show();
            },
            checkForMultiple: function (studies) {
                if (studies.length > 1) {
                    this.title = "Select Study";
                    return true;
                }
            },
            checkForSingle: function (studies) {
                if (studies.length == 1) {
                    this.title = "Select Family";
                    return true;
                }
            }
        });
