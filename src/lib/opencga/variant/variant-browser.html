<link rel="import" href="variant-browser-filter.html">
<link rel="import" href="variant-browser-view.html">

<dom-module id="variant-browser">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">

            <h3 style="margin: 10px 5px 15px 25px"><i class="fa fa-search" aria-hidden="true"></i>&nbsp;{{title}}</h3>

            <div class="col-md-2" hidden$="{{checkProject(project)}}">
                <variant-browser-filter study="{{study}}" project="{{project}}" studies="{{studies}}" config="{{config}}"
                                        samples="{{samples}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                        cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}"
                                        consequence-types="{{consequenceTypes}}" query="{{query}}" search="{{search}}" style="font-size: 12px">
                </variant-browser-filter>
            </div>

            <div class="col-md-10" hidden$="{{checkProject(project)}}">
                <variant-browser-view title="{{title}}" project="{{project}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}"
                                      cellbase-client="{{cellbaseClient}}" population-frequencies="{{populationFrequencies}}" protein-substitution-scores="{{proteinSubstitutionScores}}"
                                      consequence-types="{{consequenceTypes}}" beacon-hosts="{{beaconHosts}}" query="{{query}}" search="[[search]]"
                                      on-propagate="propagateGeneEvent" config="{{config}}"  on-clear="onClear" on-filterchange="onFilterChange">
                </variant-browser-view>
            </div>

            <template is="dom-if" if="{{checkProject(project)}}">
                <span style="text-align: center"><h3>No public projects available to browse. Please login to continue</h3></span>
            </template>
        </div>
    </template>
    <script>
        Polymer({
            is: 'variant-browser',
            properties: {
                host: {
                    type: String
                },
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                studies: {
                    type: Array
                },
                title: {
                    type: String,
                    value: ""
                },
                config: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                populationFrequencies: {
                    type: Object
                },
                consequenceTypes: {
                    type: Object
                },
                proteinSubstitutionScores: {
                    type: Object
                },
                beaconHosts: {
                    type: Array
                },
                query: {
                    type: Object
                },
                search: {
                    type: Object,
                    observer: 'renderHashQueryParams'
                },
                prefix: {
                    type: String
                }
            },
            renderHashQueryParams: function () {
                let hashFrag = window.location.hash.split('?')[0];
                if (typeof this.query !== "undefined" && Object.keys(this.query).length > 0) {
                    let qArray = [];
                    for (let key in this.query) {
                        if (key != "studies") {
                            qArray.push(key + "=" + this.query[key]);
                        }
                    }
                    hashFrag += "?" + qArray.join('&');
                }
                window.location.hash = hashFrag;

                // for reading from the url,
//                if (typeof query !== "undefined") {
//                    let params = query.split('&');
//                    let queryObject = {};
//                    for (let i = 0; i < params.length; i++) {
//                        let [key, value] = params[i].split('=');
//                        queryObject[key] = value;
//                    }
//                    this._query = queryObject;
//                }
            },
            checkProject: function (project) {
                return Object.keys(project).length == 0;
            },
            propagateGeneEvent: function (e) {
                this.fire('gene', {gene: e.detail.gene});
            },
            onClear: function() {
                this.query = {};
                this.search = {};
            },
            onFilterChange: function(e) {
                this.query = e.detail;
//                Object.assign(this.query, e.detail)
                this.search = e.detail;
            }
        });
    </script>
</dom-module>
