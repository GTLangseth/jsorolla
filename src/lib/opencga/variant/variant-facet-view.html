<link rel="import" href="../opencga-active-filters.html">

<dom-module id="variant-facet-view">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div>
            <br>
            <opencga-active-filters opencga-client="{{opencgaClient}}" query="{{query}}" alias="{{activeFilterAlias}}"></opencga-active-filters>

            <div class="panel panel-default col-sm-12">
                <!-- Facet Fields -->
                <div class="col-sm-10">
                    <h3>Fields</h3>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select id="{{prefix}}FacetField" class$="form-control {{prefix}}FilterSelect">
                                <option value="none" selected>Select a field...</option>
                                <template is="dom-repeat" items="{{config.fields}}">
                                    <option value="{{item.value}}">{{item.name}}</option>
                                </template>
                                <template is="dom-repeat" items="{{facetFieldsName}}" filter="_isValidField">
                                    <option value="{{item.value}}">{{item.name}}</option>
                                </template>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <textarea class="form-control" rows="1" id="{{prefix}}FieldIncludes" placeholder="Include values"></textarea>
                        </div>
                        <div class="col-sm-2">
                            <select id="{{prefix}}FacetFieldNested" class$="form-control {{prefix}}FilterSelect">
                                <option value="none" selected>Nested field...</option>
                                <template is="dom-repeat" items="{{config.fields}}">
                                    <option value="{{item.value}}">{{item.name}}</option>
                                </template>
                            </select>
                        </div>
                        <div class="col-sm-2">
                            <textarea class="form-control" rows="1" id="{{prefix}}NestedFieldIncludes" placeholder="Include values"></textarea>
                        </div>
                        <button type="button" class="btn btn-primary" on-click="addFacets" style="cursor: pointer">Add</button>
                    </div>

                    <template is="dom-repeat" items="{{facetFieldsName}}">
                        <span style="font-size: 14px">
                            <span title="Remove field" style="padding: 0px 0px 20px 20px">
                                <i class="fa fa-times fa-lg" aria-hidden="true" on-click="removeFacetField" data-id="{{item.value}}" data-field="field" style="color: darkred;cursor: pointer"></i>
                            </span>&nbsp;{{item.name}}
                        </span>
                    </template>
                </div>

                <!-- Facet Range -->
                <div class="col-sm-10">
                    <h3>Ranges</h3>

                    <!-- Chromosomes -->
                    <label>Chromosome</label>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <input type="text" class="form-control" id="{{prefix}}ChromosomeInput" placeholder="1">
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">Chunk</span>
                                <select id="{{prefix}}ChromosomeRangeGap" class$="form-control {{prefix}}FilterSelect">
                                    <option value="1000000" selected>1 Mb</option>
                                    <option value="2000000">2 Mb</option>
                                    <option value="5000000">5 Mb</option>
                                    <option value="10000000">10 Mb</option>
                                </select>
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" id="{{prefix}}ChromosomeAdd" on-click="addFacets" style="cursor: pointer">Add</button>
                    </div>

                    <!-- Conservation & Deleteriousness -->
                    <label>Conservation & Deleteriousness</label>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select id="{{prefix}}FacetRangeField" class$="form-control {{prefix}}FilterSelect">
                                <option value="none" selected>Select a field...</option>
                                <template is="dom-repeat" items="{{config.ranges}}">
                                    <option value="{{item.value}}">{{item.name}}</option>
                                </template>
                            </select>
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">Start</span>
                                <input type="text" class="form-control" id="{{prefix}}FacetRangeStart" value="0">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">End</span>
                                <input type="text" class="form-control" id="{{prefix}}FacetRangeEnd" value="1">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">Interval</span>
                                <input type="text" class="form-control" id="{{prefix}}FacetRangeGap" value="0.1">
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" on-click="addFacets" style="cursor: pointer">Add</button>
                    </div>

                    <!-- Population frequency -->
                    <label>Population frequency</label>
                    <div class="form-group row">
                        <div class="col-sm-2">
                            <select id="{{prefix}}PopFreqRangeField" class$="form-control {{prefix}}FilterSelect">
                                <option value="none" selected>Select a population...</option>
                                <template is="dom-repeat" items="{{populationFrequencies.studies}}" as="study">
                                    <template is="dom-repeat" items="{{study.populations}}" as="population">
                                        <option value="{{study.id}}_{{population.id}}">{{study.id}}_{{population.id}}</option>
                                    </template>
                                </template>
                            </select>
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">Start</span>
                                <input type="text" class="form-control" id="{{prefix}}PopFreqRangeStart" value="0">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">End</span>
                                <input type="text" class="form-control" id="{{prefix}}PopFreqRangeEnd" value="1">
                            </div>
                        </div>

                        <div class="col-sm-2">
                            <div class="input-group">
                                <span class="input-group-addon">Interval</span>
                                <input type="text" class="form-control" id="{{prefix}}PopFreqRangeGap" value="0.1">
                            </div>
                        </div>

                        <button type="button" class="btn btn-primary" on-click="addFacets" style="cursor: pointer">Add</button>
                    </div>

                    <template is="dom-repeat" items="{{facetRangeFields}}">
                        <span style="font-size: 14px">
                            <span title="Remove field" style="padding: 0px 0px 20px 20px">
                                <i class="fa fa-times fa-lg" aria-hidden="true" on-click="removeFacetField" data-id="{{item}}" data-field="range" style="color: darkred;cursor: pointer"></i>
                            </span>&nbsp;{{item}}
                        </span>
                    </template>
                </div>

                <div class="col-sm-12">
                    <div style="float: right; padding: 0px 0px 10px 5px">
                        <button type="button" class="btn btn-primary btn-lg" on-click="render">Refresh</button>
                    </div>

                    <div style="float: right; padding: 0px 0px 10px 0px">
                        <button type="button" class="btn btn-primary btn-lg" on-click="clearAll">Clear</button>
                    </div>
                </div>
            </div>


            <!-- RESULTS - Facet Plots -->
            <h2>Results</h2>

            <template is="dom-if" if="{{_showInitMessage}}">
                <h3>No facet filters selected</h3>
            </template>

            <!--<h4>Total Number of Variants : {{totalVariants}}</h4>-->
            <template is="dom-repeat" items="{{results}}" id="resultsDiv">
                <h3>{{item.title}}</h3>
                <div class="btn-group" style="float: right">
                    <span class="btn btn-primary" on-click="onHistogramChart">
                        <i class="fa fa-bar-chart" style="padding-right: 5px" title="Bar Chart" data-id="{{item.name}}"></i>
                    </span>
                    <template is="dom-if" if="{{item.renderPieChart}}">
                        <span class="btn btn-primary" on-click="onPieChart">
                            <i class="fa fa-pie-chart" style="padding-right: 5px" title="Pie Chart" data-id="{{item.name}}"></i>
                        </span>
                    </template>
                    <span class="btn btn-primary">
                        <i class="fa fa-table" style="padding-right: 5px" title="Tabular View"></i>
                    </span>
                </div>
                <div id="{{prefix}}{{item.name}}Plot" style="min-width: 310px; height: 400px; margin: 0 auto"></div>
                <br>
            </template>
        </div>

        <div class="modal fade" id="{{prefix}}LoadingModal" data-backdrop="static" data-keyboard="false" tabindex="-1" role="dialog"
             aria-hidden="true" style="padding-top:15%; overflow-y:visible;">
            <div class="modal-dialog modal-m">
                <div class="modal-content">
                    <div class="modal-header">
                        <h3>Loading...</h3>
                    </div>
                    <div class="modal-body">
                        <div class="progress progress-striped active">
                            <div class="progress-bar progress-bar-success" style="width: 100%"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </template>
    <script>
        Polymer({
            is: 'variant-facet-view',
            properties: {
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                config: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                populationFrequencies: {
                    type: Object
                },
                query: {
                    type: Object
                },
                search: {
                    type: Object,
                    observer: 'fetchVariants'
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = "facet" + Utils.randomString(6);
                }

                this.activeFilterAlias = {
                    "annot-xref": "XRef",
                    "annot-biotype": "Biotype",
                    "annot-ct": "Consequence Types",
                    "annot-population-maf": "Population Frequency",
                    "annot-functional-score": "CADD",
                    "protein_substitution": "Protein Substitution",
                    "annot-go": "GO",
                    "annot-hpo": "HPO"
                };

                // These are for making the queries to server
                this.facetFields = [];
                this.facetRanges = [];

                this.facetFieldsName = [];
                this.facetRangeFields = [];

                this.results = [];
                this._showInitMessage = true;
            },
            addFacets: function () {
                // Facets
                if (this.$$("#" + this.prefix + "FacetField").value != "none") {
                    let field = {
                        name: $("#" + this.prefix + "FacetField option:selected").text(),
                        value: this.$$("#" + this.prefix + "FacetField").value
                    };
                    // Includes for facet field
                    if (this.$$("#" + this.prefix + "FieldIncludes").value != "") {
                        field.name += "[" + this.$$("#" + this.prefix + "FieldIncludes").value + "]";
                        field.value += "[" + this.$$("#" + this.prefix + "FieldIncludes").value + "]";
                    }

                    // Check if the nested field is a valid value
                    if (this.$$("#" + this.prefix + "FacetFieldNested").value != "none"
                        && this.$$("#" + this.prefix + "FacetFieldNested").value != this.$$("#" + this.prefix + "FacetField").value) {
                        // Take it into account only if it is not present already in the selected values

                        if (this.facetFields.indexOf(this.$$("#" + this.prefix + "FacetField").value + ">>" + this.$$("#" + this.prefix + "FacetFieldNested").value) == -1) {
                            let nestedField = {
                                name: $("#" + this.prefix + "FacetFieldNested option:selected").text(),
                                value: this.$$("#" + this.prefix + "FacetFieldNested").value
                            };
                            // Includes for nested facet field
                            if (this.$$("#" + this.prefix + "NestedFieldIncludes").value != "") {
                                nestedField.name += "[" + this.$$("#" + this.prefix + "NestedFieldIncludes").value + "]";
                                nestedField.value += "[" + this.$$("#" + this.prefix + "NestedFieldIncludes").value + "]";
                            }

                            this.push('facetFieldsName', {
                                name: field.name + " >> " + nestedField.name,
                                value: field.value + ">>" + nestedField.value
                            });
                            this.push('facetFields', field.value + ">>" + nestedField.value);
                        }
                    } else {
                        this.push('facetFieldsName', {
                            name: field.name,
                            value: field.value
                        });
                        this.push('facetFields', field.value);
                    }
                    this.$$("#" + this.prefix + "FacetField").value = "none";
                    this.$$("#" + this.prefix + "FacetFieldNested").value = "none";
                    this.$$("#" + this.prefix + "FieldIncludes").value = "";
                    this.$$("#" + this.prefix + "NestedFieldIncludes").value = "";
                }

                // Facets Range
                if (this.$$("#" + this.prefix + "FacetRangeField").value !== "none" && this.$$("#" + this.prefix + "FacetRangeStart").value !== ""
                    && this.$$("#" + this.prefix + "FacetRangeEnd").value !== "" && this.$$("#" + this.prefix + "FacetRangeGap").value !== ""
                    && !isNaN(this.$$("#" + this.prefix + "FacetRangeStart").value) && !isNaN(this.$$("#" + this.prefix + "FacetRangeEnd").value)
                    && !isNaN(this.$$("#" + this.prefix + "FacetRangeGap").value)) {
                    // if any of the field is already selected, remove the old value before pushing
                    for (let i = 0; i < this.facetRanges.length; i++) {
                        if (this.facetRanges[i].startsWith(this.$$("#" + this.prefix + "FacetRangeField").value)) {
                            this.splice('facetRanges', i, 1);
                            this.splice('facetRangeFields', i, 1);
                            break;
                        }
                    }
                    this.push('facetRangeFields', $("#" + this.prefix + "FacetRangeField option:selected").text() + "[" + this.$$("#" + this.prefix + "FacetRangeStart").value
                        + "," + this.$$("#" + this.prefix + "FacetRangeEnd").value + "], Interval :" + this.$$("#" + this.prefix + "FacetRangeGap").value);
                    this.push('facetRanges', this.$$("#" + this.prefix + "FacetRangeField").value + ":" + this.$$("#" + this.prefix + "FacetRangeStart").value
                        + ":" + this.$$("#" + this.prefix + "FacetRangeEnd").value + ":" + this.$$("#" + this.prefix + "FacetRangeGap").value);
                    this.$$("#" + this.prefix + "FacetRangeField").value = "none";
                    this.$$("#" + this.prefix + "FacetRangeStart").value = "0";
                    this.$$("#" + this.prefix + "FacetRangeEnd").value = "1";
                    this.$$("#" + this.prefix + "FacetRangeGap").value = "0.1";
                }

                // Population Frequency Range
                if (this.$$("#" + this.prefix + "PopFreqRangeField").value !== "none" && this.$$("#" + this.prefix + "PopFreqRangeStart").value !== ""
                    && this.$$("#" + this.prefix + "PopFreqRangeEnd").value !== "" && this.$$("#" + this.prefix + "PopFreqRangeGap").value !== ""
                    && !isNaN(this.$$("#" + this.prefix + "PopFreqRangeStart").value) && !isNaN(this.$$("#" + this.prefix + "PopFreqRangeEnd").value)
                    && !isNaN(this.$$("#" + this.prefix + "PopFreqRangeGap").value)) {
                    // if any of the field is already selected, remove the old value before pushing
                    for (let i = 0; i < this.facetRanges.length; i++) {
                        if (this.facetRanges[i].startsWith(this.$$("#" + this.prefix + "PopFreqRangeField").value)) {
                            this.splice('facetRanges', i, 1);
                            this.splice('facetRangeFields', i, 1);
                            break;
                        }
                    }
                    this.push('facetRangeFields', this.$$("#" + this.prefix + "PopFreqRangeField").value + "[" + this.$$("#" + this.prefix + "PopFreqRangeStart").value
                        + "," + this.$$("#" + this.prefix + "PopFreqRangeEnd").value + "], Interval: " + this.$$("#" + this.prefix + "PopFreqRangeGap").value);
                    this.push('facetRanges', "popFreq_" + this.$$("#" + this.prefix + "PopFreqRangeField").value + ":" + this.$$("#" + this.prefix + "PopFreqRangeStart").value
                        + ":" + this.$$("#" + this.prefix + "PopFreqRangeEnd").value + ":" + this.$$("#" + this.prefix + "PopFreqRangeGap").value);
                    this.$$("#" + this.prefix + "PopFreqRangeField").value = "none";
                    this.$$("#" + this.prefix + "PopFreqRangeStart").value = "0";
                    this.$$("#" + this.prefix + "PopFreqRangeEnd").value = "1";
                    this.$$("#" + this.prefix + "PopFreqRangeGap").value = "0.1";
                }

                // Chromosome
                if (this.$$("#" + this.prefix + "ChromosomeInput").value !== "") {
                    this.chromosome = this.$$("#" + this.prefix + "ChromosomeInput").value;
                    let _this = this;
                    if (typeof this.cellbaseClient !== "undefined" && this.cellbaseClient instanceof CellBaseClient) {
                        this.cellbaseClient.get("genomic", "chromosome", this.chromosome, "info", {})
                            .then(function (response) {
                                let chromosome = response.response[0].result[0].chromosomes[0];
                                _this.push("facetRanges", "start:" + chromosome.start + ":" + chromosome.size + ":"
                                    + _this.$$("#" + _this.prefix + "ChromosomeRangeGap").value);
                                _this.push("facetRangeFields", chromosome.name + "[" + chromosome.start + "," + chromosome.size + "], Interval: "
                                    + _this.$$("#" + _this.prefix + "ChromosomeRangeGap").value);
                                _this.$$("#" + _this.prefix + "ChromosomeInput").value = "";
                                _this.$$("#" + _this.prefix + "ChromosomeRangeGap").value = "1000000";
                                $("#" + _this.prefix + "ChromosomeAdd").prop("disabled", true);
                            });
                    }
                }

            },
            removeFacetField: function (e) {
                if (e.target.dataset.field === "field") {
                    let index = this.facetFields.indexOf(e.target.dataId);
                    this.splice('facetFields', index, 1);
                    for (let i = 0; i < this.facetFieldsName.length; i++) {
                        if (this.facetFieldsName[i].value === e.target.dataId) {
                            this.splice('facetFieldsName', i, 1);
                            break;
                        }
                    }
                } else if (e.target.dataset.field === "range") {
                    let index = this.facetRangeFields.indexOf(e.target.dataId);
                    if (this.facetRanges[index].startsWith("start")) {
                        $("#" + this.prefix + "ChromosomeAdd").prop("disabled", false);
                    }
                    this.splice('facetRangeFields', index, 1);
                    this.splice('facetRanges', index, 1);
                }
            },
            render: function () {
                if (typeof this.opencgaClient === "undefined") {
                    return;
                }

                if (this.facetFields.length === 0 && this.facetRangeFields.length === 0) {
                    alert("Add some facet fields.");
                    return;
                }

                this.clearPlots();

                // Shows loading modal
                $("#" + this.prefix + "LoadingModal").modal("show");

                let _fieldNamesMap = {};
                for (let f of this.config.fields) {
                    _fieldNamesMap[f.value] = f.name;
                }
                for (let f of this.config.ranges) {
                    _fieldNamesMap[f.value] = f.name;
                }
                this.fieldNamesMap = _fieldNamesMap;

                let queryParams = {
                    sid: this.opencgaClient._config.sessionId,
                    timeout: 60000
                };
                Object.assign(queryParams, this.query);

                if (typeof queryParams.sid === "undefined" || queryParams.sid === "") {
                    delete queryParams["sid"];
                }

                if (typeof queryParams.studies === "undefined" || queryParams.studies === "" || queryParams.studies.split(new RegExp("[,;]")).length == 1) {
                    queryParams.studies = this.project.alias + ":" + this.study.alias;
                }

                if (typeof this.chromosome !== "undefined" && this.chromosome != "") {
                    queryParams.region = this.chromosome;
                }
                if (this.facetFields.length > 0) {
                    queryParams.facet = this.facetFields.join(";");
                }
                if (this.facetRanges.length > 0) {
                    queryParams.facetRange = this.facetRanges.join(";");
                }

                let _this = this;
                // Promise needs to be executed in a setTimeout to give time the browser to update the DOM and show the loading modal
                setTimeout(_ => {
                    this.opencgaClient.variants().facet(queryParams, {})
                        .then(function (queryResponse) {
                            let response = queryResponse.response[0].result[0].result;

                            let _facetResults = {};
                            let _results = [];

                            // Facet fields
                            for (let field of response.fields) {
                                let _name ;
                                if (typeof field.counts[0].field === "undefined") {
                                    _name = field.name;
                                } else {
                                    _name = field.name + "-" + field.counts[0].field.name;
                                }
                                _facetResults[_name] = field;
                                _facetResults[_name].name = _name;
                                _facetResults[_name].renderHistogramChart = true;
                                _facetResults[_name].renderPieChart = true;
                                _facetResults[_name].category = "field";
                                _results.push(_facetResults[field.name]);
                            }

                            // Facet Ranges
                            for (let range of response.ranges) {
                                _facetResults[range.name] = range;
                                _facetResults[range.name].renderHistogramChart = true;
                                _facetResults[range.name].renderPieChart = false;
                                _facetResults[range.name].category = "range";
                                _results.push(_facetResults[range.name]);
                            }

                            _this.facetResults = Object.assign({}, _facetResults);
                            _this.results = _results;

                            _this.$.resultsDiv.render();
                            for (let result of _this.results) {
                                _this.renderHistogramChart("#" + _this.prefix + result.name + "Plot", result.name);
                            }

                            // Remove loading modal
                            $("#" + _this.prefix + "LoadingModal").modal("hide");
                            _this._showInitMessage = false;
                        })
                        .catch(function (e) {
                            console.log(e);
                            // Remove loading modal
                            $("#" + _this.prefix + "LoadingModal").modal("hide");
                            _this._showInitMessage = false;
                        });
                }, 250);
            },
            clearPlots: function () {
                if (typeof this.results !== "undefined" && this.results.length > 0) {
                    for (let result of this.results) {
                        $("#" + this.prefix + result.name + "Plot").remove();
                    }
                }
                this.results = [];
            },
            clearAll: function () {
                this.clearPlots();
                this.chromosome = "";
                this.facetFields = [];
                this.facetRanges = [];
                this.facetFieldsName = [];
                this.facetRangeFields = [];
                this._showInitMessage = true;
                $("." + this.prefix + "FilterSelect").prop('selectedIndex', 0);
                this.$$("#" + this.prefix + "FieldIncludes").value = "";
                this.$$("#" + this.prefix + "NestedFieldIncludes").value = "";
                this.$$("#" + this.prefix + "ChromosomeInput").value = "";
                $("#" + this.prefix + "ChromosomeAdd").prop("disabled", false);
            },
            onHistogramChart: function (e) {
                let id = e.target.dataId;
                this.renderHistogramChart("#" + this.prefix + id + "Plot", id);
            },
            onPieChart: function (e) {
                let id = e.target.dataId;
                this.renderPieChart("#" + this.prefix + id + "Plot", id);
            },
            renderHistogramChart: function (div, id) {
                let params = this._getHistogramData(id);

                $(div).highcharts({
                    credits: {enabled: false},
                    chart: {
                        type: "column"
                    },
                    title: {
                        text: params.title || params.name
                    },
                    xAxis: {
                        categories: params.categories
                    },
                    yAxis: {
                        min: 0,
                        title: {
                            text: 'Total number of Variants'
                        }
                    },
                    tooltip: {
                        headerFormat: '<span style="font-size:10px">{point.key}</span><table>',
                        pointFormat: '<tr><td style="color:{series.color};padding:0">{series.name}: </td>' +
                        '<td style="padding:0"><b>{point.y:.1f} </b></td></tr>',
                        footerFormat: '</table>',
                        shared: true,
                        useHTML: true
                    },
                    plotOptions: {
                        column: {
                            pointPadding: 0.2,
                            borderWidth: 0
                        }
                    },
                    series: params.series
                });
            },
            renderPieChart: function (div, id) {
                let params;
                let renderDonut = false;
                if (typeof this.facetResults[id] !== "undefined" && typeof this.facetResults[id].counts[0].field !== "undefined") {
                    params = this._getDonutData(id);
                    renderDonut = true;
                } else {
                    params = this._getPieData(id);
                }

                if (renderDonut) {
                    $(div).highcharts({
                        credits: {enabled: false},
                        chart: {
                            type: 'pie'
                        },
                        title: {
                            text: params.title || params.name
                        },
                        plotOptions: {
                            pie: {
                                shadow: false,
                                center: ['50%', '50%']
                            }
                        },
                        series: params.series
                    });
                } else {
                    $(div).highcharts({
                        credits: {enabled: false},
                        chart: {
                            plotBackgroundColor: null,
                            plotBorderWidth: null,
                            plotShadow: false,
                            type: 'pie'
                        },
                        title: {
                            text: params.title
                        },
                        tooltip: {
                            pointFormat: '{series.name}: <b>{point.percentage:.1f}%</b>'
                        },
                        plotOptions: {
                            pie: {
                                allowPointSelect: true,
                                cursor: 'pointer',
                                dataLabels: {
                                    enabled: false
                                },
                                showInLegend: true
                            }
                        },
                        series: params.series
                    });
                }
            },
            _getHistogramData: function (id) {
                let params;
                if (this.facetResults[id].category === "field") {
                    let field = this.facetResults[id];
                    let fields = field.name.split("-");
                    let title = [];
                    if (fields.length > 1) {
                        for (let name of fields) {
                           title.push(this.fieldNamesMap[name]);
                        }
                    } else {
                        title.push(this.fieldNamesMap[field.name]);
                    }
                    let obj = {
                        name: field.name,
                        title: title.join(" - "),
                        categories: [],
                        series: []
                    };
                    let series = {};
                    let data = [];
                    for (let i = 0; i < field.counts.length; i++) {
                        let countObj = field.counts[i];
                        obj.categories.push(countObj.value);
                        if (typeof countObj.field !== "undefined") {
                            obj.nestedField = countObj.field.name;
                            for (let nestedCountObj of countObj.field.counts) {
                                if (typeof series[nestedCountObj.value] === "undefined") {
                                    series[nestedCountObj.value] = [];
                                }
                                // It is important to push 'index' as we need to take care of the missing values
                                series[nestedCountObj.value].push({index: i, count: nestedCountObj.count});
                            }
                        } else {
                            data.push(countObj.count);
                        }
                    }

                    if (Object.keys(series).length > 0) {
                        for (let key in series) {
                            let data = [];
                            for (let countIndex of series[key]) {
                                data[countIndex.index] = countIndex.count;
                            }
                            for (let i = 0; i < data.length; i++) {
                                if (typeof data[i] === "undefined") {
                                    data[i] = 0; // Setting '0' for missing fields
                                }
                            }
                            obj.series.push({name: key, data: data});
                        }
                    } else {
                        obj.series.push({name: field.name, data: data});
                    }
                    params = obj;
                } else if (this.facetResults[id].category === "range") {
                    let range = this.facetResults[id];
                    let obj = {
                        name: range.name,
                        title: this.fieldNamesMap[range.name] || range.name,
                        categories: [],
                        series: [],
                    };
                    let data = [];
                    let start = Number(range.start);
                    for (let rangeCount of range.counts) {
                        if (Math.round(start) !== start) {
                            start = Number(start.toFixed(1));
                        }
                        let end = Number(start + range.gap);
                        if (Math.round(end) !== end) {
                            end = Number(end.toFixed(1));
                        }
                        obj.categories.push(start + "-" + end);
                        data.push(rangeCount);
                        start = end;
                    }
                    obj.series.push({name: range.name, data: data});
                    params = obj;
                }
                return params;
            },
            _getPieData: function (id) {
                let field = this.facetResults[id];
                let pieData = {
                    name: field.name,
                    title: this.fieldNamesMap[field.name],
                    series: []
                };
                let data = [];
                for (let countObj of field.counts) {
                    data.push({name: countObj.value, y: countObj.count});
                }
                pieData.series.push({
                    name: field.name,
                    colorByPoint: true,
                    data: data
                });

                return pieData;
            },
            _getDonutData: function (id) {
                let field = this.facetResults[id];
                let fields = field.name.split("-");
                let title = [];
                if (fields.length > 1) {
                    for (let name of fields) {
                        title.push(this.fieldNamesMap[name]);
                    }
                } else {
                    title.push(this.fieldNamesMap[field.name]);
                }
                let donutData = {
                    name: field.name,
                    title : title.join(" - "),
                    series : []
                };

                let colors = Highcharts.getOptions().colors;
                let categories = [];
                let data = [];
                for (let i = 0; i < field.counts.length; i++) {
                    let fieldObj = field.counts[i];
                    categories.push(fieldObj.value);
                    let subField = fieldObj.field;
                    let subCategories = [];
                    let subData = [];
                    for (let countObj of subField.counts) {
                        subCategories.push(countObj.value);
                        subData.push(countObj.count);
                    }
                    data.push({
                        y: fieldObj.count,
                        color: colors[i],
                        drilldown: {
                            name: subField.name,
                            categories: subCategories,
                            data: subData,
                            color: colors[i]
                        }
                    });
                }
                let levelOneData = [];
                let levelTwoData = [];

                // Build the data arrays
                for (let i = 0; i < data.length; i++) {
                    // add level one data
                    levelOneData.push({
                        name: categories[i],
                        y: data[i].y,
                        color: data[i].color
                    });

                    // add level two data
                    let drillDataLen = data[i].drilldown.data.length;
                    for (let j = 0; j < drillDataLen; j++) {
                        let brightness = 0.2 - (j / drillDataLen) / 5;
                        levelTwoData.push({
                            name: data[i].drilldown.categories[j],
                            y: data[i].drilldown.data[j],
                            color: Highcharts.Color(data[i].color).brighten(brightness).get()
                        });
                    }
                }

                let [levelOneField, levelTwoField] = field.name.split("-");
                donutData.series.push({
                    name: levelOneField,
                    data: levelOneData,
                    size: '60%',
                    dataLabels: {
                        formatter: function () {
                            return this.y > 5 ? this.point.name : null;
                        },
                        color: '#ffffff',
                        distance: -30
                    }
                });
                donutData.series.push({
                    name: levelTwoField,
                    data: levelTwoData,
                    size: '80%',
                    innerSize: '60%',
                    dataLabels: {
                        formatter: function () {
                            // display only if larger than 1
                            return this.y > 1 ? '<b>' + this.point.name + ':</b> ' + this.y + '%' : null;
                        }
                    }
                });
                return donutData;
            },
            fetchVariants: function () {
                if (typeof this.opencgaClient !== "undefined") {
                    let queryParams = {
                        sid: this.opencgaClient._config.sessionId,
                        timeout: 60000,
                        summary: true,
                        limit: 1
                    };
                    Object.assign(queryParams, this.query);

                    if (typeof queryParams.studies === "undefined" || queryParams.studies === "" || queryParams.studies.split(new RegExp("[,;]")).length == 1) {
                        queryParams.studies = this.project.alias + ":" + this.study.alias;
                    }

                    let _this = this;
                    this.opencgaClient.variants().query(queryParams, {})
                        .then(function (response) {
                            _this.totalVariants = response.response[0].numTotalResults;
                        });
                }
            },
            _isValidField: function (item) {
                for (let field of this.config.fields) {
                    if (field.value == item.value) {
                        return false;
                    }
                }
                return true;
            }
        });
    </script>
