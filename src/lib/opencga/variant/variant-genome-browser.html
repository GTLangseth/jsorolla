<link rel="import" href="../../genome-browser/genome-browser-view.html">

<dom-module id="variant-genome-browser">
    <template>
        <style is="custom-style" include="jso-styles"></style>
        <div class="row">
            <div class="col-md-1">
                <!--<table id="{{prefix}}VariantTable" data-pagination="true" data-page-list="[10, 25, 50]"></table>-->
            </div>
            <div class="col-md-11">
                <genome-browser-view cellbase-client="{{cellbaseClient}}" opencga-client="{{opencgaClient}}" region="{{region}}"></genome-browser-view>
            </div>
        </div>
    </template>
    <script>
        Polymer({
            is: 'variant-genome-browser',
            properties: {
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                query: {
                    type: Object
                },
                project: {
                    type: Object
                },
                study: {
                    type: Object
                },
                region: {
                    type: Object
                },
                prefix: {
                    type: String
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix === "") {
                    this.prefix = "variantGB" + Utils.randomString(6);
                }
            }
        });
    </script>
</dom-module>
