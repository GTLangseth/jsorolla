<link rel="import" href="variant-prioritization-filter.html">
<link rel="import" href="variant-prioritization-view.html">

<dom-module id="variant-prioritization">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="panel">
            <div class="prioritization-filter-view">
                <div class="col-md-2">
                    <variant-prioritization-filter study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}" type="{{type}}" samples="{{samples}}" sample-genotypes="{{sampleGenotypes}}"
                                            population-freq="{{populationFreq}}" sift="{{sift}}" polyphen="{{polyphen}}" conservation="{{conservation}}" cellbase-client="{{cellbaseClient}}"></variant-prioritization-filter>
                </div>
                <div class="col-md-10">
                    <variant-prioritization-view title="{{title}}" study="{{study}}" prefix="{{prefix}}" opencga-client="{{opencgaClient}}" type="{{type}}" samples="{{samples}}" sample-genotypes="{{sampleGenotypes}}"
                                          population-freq="{{populationFreq}}" sift="{{sift}}" polyphen="{{polyphen}}" conservation="{{conservation}}" cellbase-client="{{cellbaseClient}}"
                                          on-selected="selectedGene"></variant-prioritization-view>
                </div>
            </div>
        </div>
        <!--<div id="{{prefix}}geneView">-->
            <!--<variant-prioritization-gene-view cellbase-client="{{cellbaseClient}}" gene="{{gene}}"></variant-prioritization-gene-view>-->
        <!--</div>-->
    </template>
    <script>
        Polymer({
            is: 'variant-prioritization',
            properties: {
                host: {
                    type: String
                },
                project: {
                    type: String
                },
                study: {
                    type: Object
                },
                title: {
                    type: String,
                    value: ""
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                type: {
                    type: String
                },
                samples: {
                    type: Array,
                    notify: true
                },
                sampleGenotypes: {
                    type: Object,
                    value: {}
                },
                populationFreq: {
                    type: String,
                    value: ""
                },
                sift: {
                    type: String,
                    value: ""
                },
                polyphen: {
                    type: String,
                    value: ""
                },
                conservation: {
                    type: String,
                    value: ""
                },
                mode: {
                    type: String,
                    value: "browser"
                },
                gene: {
                    type: String
                },
                prefix: {
                    type: String
                }
            },
            selectedGene: function (e) {
                this.gene = e.detail.gene;
                $('#geneView').show();
            }
        });
    </script>
</dom-module>
