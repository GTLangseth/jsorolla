<dom-module id="variant-protein-view">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <!--<h4>{{study.alias}} - {{protein.id}}</h4>-->

        <ul class="nav nav-pills">
            <template is="dom-repeat" items="{{proteins}}" as="protein">
                <template is="dom-if" if="{{protein.active}}">
                    <br>
                    <li role="presentation" class="active"><a href="#{{prefix}}{{protein.id}}" role="tab" data-toggle="tab">{{protein.id}}</a></li>
                </template>
                <template is="dom-if" if="{{!protein.active}}">
                    <br>
                    <li role="presentation"><a href="#{{prefix}}{{protein.id}}" role="tab" data-toggle="tab">{{protein.id}}</a></li>
                </template>
            </template>
        </ul>

        <div class="tab-content">
            <template is="dom-repeat" items="{{proteins}}" as="protein" id="proteinsDiv">
                <template is="dom-if" if="{{protein.active}}">
                    <br>
                    <div role="tabpanel" class="tab-pane active" id="{{prefix}}{{protein.id}}"></div>
                    <br>
                </template>
                <template is="dom-if" if="{{!protein.active}}">
                    <br>
                    <div role="tabpanel" class="tab-pane" id="{{prefix}}{{protein.id}}"></div>
                    <br>
                </template>
            </template>
        </div>
    </template>

    <script>
        Polymer({
            is: 'variant-protein-view',
            properties: {
                project: {
                    type: String
                },
                study: {
                    type: Object
                },
                config: {
                    type: Object
                },
                opencgaClient: {
                    type: Object
                },
                cellbaseClient: {
                    type: Object
                },
                query: {
                    type: Object
                },
                gene: {
                    type: String,
                    observer: "_onGeneChange"
                },
                prefix: {
                    type: String
                }
            },
            ready: function () {
                if (typeof this.prefix === "undefined" || this.prefix == "") {
                    this.prefix = "protein" + Utils.randomString(6);
                }
            },
            _onGeneChange: function () {
                if (typeof this.cellbaseClient !== "undefined" && typeof this.opencgaClient !== "undefined") {
                    let _this = this;
                    this.cellbaseClient.getProteinClient(null, 'search', {gene: _this.gene})
                        .then(function (response) {
                            let proteinObjects = response.response[0].result;

                            // This render the Bootstrap tabs with Nav pills
                            let _proteins = [];
                            for (let i = 0; i < proteinObjects.length; i++) {
                                _proteins.push({id: proteinObjects[i].accession[0], active: (i == 0)});
                            }
                            _this.proteins = _proteins;

                            // DO NOT EVEN DARE TO TOUCH THIS LINE!
                            _this.$.proteinsDiv.render();

                            if (proteinObjects.length > 0 && typeof _this.project !== "undefined" && typeof _this.study !== "undefined" && typeof _this.study.alias !== "undefined") {
                                let params = {
                                    gene: _this.gene,
                                    "annot-ct": "missense_variant,transcript_ablation,splice_acceptor_variant,splice_donor_variant,stop_gained,frameshift_variant,stop_lost,start_lost," +
                                    "transcript_amplification,inframe_insertion,inframe_deletion",
                                    studies: _this.project + ":" + _this.study.alias, returnedStudies: _this.project + ":" + _this.study.alias,
                                    exclude: "studies.samplesData,studies.files"};
                                _this.opencgaClient.variants().query(params)
                                    .then(function (variants) {
                                        for (let i = 0; i < proteinObjects.length; i++) {
                                            let svgSettings = {width: proteinObjects[i].sequence.length, height: 140, proteinPositioningInterval: 3};
                                            let svg = _this._createSvg(proteinObjects[i], variants.response[0].result, svgSettings);
                                            let querySelector = Polymer.dom(_this.root).querySelector("#" + _this.prefix + proteinObjects[i].accession[0]);
                                            querySelector.appendChild(svg);
                                        }
                                    }).catch(function (e) {
                                    console.log(e);
                                });
                            }
                        })
                        .catch(function (e) {
                            console.log(e);
                        });
                }
            },
            _createSvg: function (protein, variants, settings) {
//                let domains = new Set(["domain", "topological domain", "transmembrane region"]);

                settings = Object.assign(this._getDefaultSetting(), settings);

                if (typeof settings.length === "undefined") {
                    settings.length = protein.sequence.length;
                }
                let ratio = settings.length / settings.width;
                let svgSWidth = settings.width * ratio;
                let svgHeight = settings.height;
                settings.ratio = ratio;

                let svg = SVG.create('svg', {width: svgSWidth, height: svgHeight, viewBox: "0 0 " + svgSWidth + " " + svgHeight, style: "fill: white"});
                SVG.addChild(svg, 'rect', {width: svgSWidth, height: svgHeight, style: "fill: white;stroke: black"});


                let center = (svgHeight - 20) / 2;
                SVG.addChild(svg, 'rect', {x: 20 * ratio, y: center + 5, rx: 2 * ratio, ry: 2, width: svgSWidth, height: 15, style: "fill: lightgrey"});

                // Lollipop
                let variantPositions = new Set();
                let verticalOffset = 0;
                let gVariants = SVG.create('g', {});
                for (let i = 0; i < variants.length; i++) {
                    for (let j = 0; j < variants[i].annotation.consequenceTypes.length; j++) {

                        if (variants[i].annotation.consequenceTypes[j].biotype == "protein_coding"
                            && variants[i].annotation.consequenceTypes[j].geneName == this.gene
                            && typeof variants[i].annotation.consequenceTypes[j].proteinVariantAnnotation != "undefined") {

                            let proteinVariantAnnotation = variants[i].annotation.consequenceTypes[j].proteinVariantAnnotation;
                            for (let z = -(settings.proteinPositioningInterval); z <= settings.proteinPositioningInterval; z++) {
                                if (variantPositions.has(proteinVariantAnnotation.position + z)) {
                                    verticalOffset = -15;
                                    break;
                                }
                            }
                            SVG.addChild(gVariants, 'line', {
                                x1: (20 + proteinVariantAnnotation.position) * ratio,
                                y1: center - 20 + verticalOffset,
                                x2: (20 + proteinVariantAnnotation.position) * ratio,
                                y2: center + 5,
                                width: svgSWidth, height: 25, style: "stroke: grey;stroke-width: 2"});

                            let stats = variants[i].studies[0].stats["ALL"];
                            let variant = SVG.addChild(gVariants, 'circle', {
                                cx: (20 + proteinVariantAnnotation.position) * ratio,
                                cy: center - 20 - 5 + verticalOffset,
                                r: 5 + stats.altAlleleFreq * (8 - 5),
//                                style: "fill: red"});
                                style: "fill: " + this.config.color[variants[i].annotation.consequenceTypes[j].sequenceOntologyTerms[0].name]});

                            $(variant).qtip({
                                content: {
                                    title: variants[i].id,
                                    text: this._getMutationTooltip(variants[i], variants[i].annotation.consequenceTypes[j])},
                                position: {viewport: $(window), target: "mouse", adjust: {x: 25, y: 15}},
                                style: {width: true, classes: ' ui-tooltip ui-tooltip-shadow'},
                                show: {delay: 250},
                                hide: {delay: 200}
                            });
                            variantPositions.add(proteinVariantAnnotation.position);
                            verticalOffset = 0;
                        }
                    }
                }
                svg.appendChild(gVariants);

                // Features
                let gFeatures = SVG.create('g', {});
                for (let i = 0; i < protein.feature.length; i++) {
                    if (typeof protein.feature[i].ref != "undefined" && typeof protein.feature[i].location.end !== "undefined") {
                        if (protein.feature[i].ref.indexOf("PF") == 0) {
                            let width = protein.feature[i].location.end.position - protein.feature[i].location.begin.position;
                            let rect = SVG.addChild(gFeatures, 'rect', {
                                x: (20 + protein.feature[i].location.begin.position) * ratio,
                                y: center,
                                rx: 5 * ratio,
                                ry: 5,
                                width: width * ratio,
                                height: 25,
                                style: "fill: #00DD00"});

                            let text = SVG.addChild(gFeatures, 'text', {
                                x: (20 + protein.feature[i].location.begin.position + 5) * ratio,
                                y: center + 15,
                                style: "fill: white;font-size=4px;font-weight:10"});
                            text.textContent = protein.feature[i].description.substring(0, 10);

                            $(rect).qtip({
                                content: {text: protein.feature[i].description, title: protein.feature[i].ref},
                                position: {viewport: $(window), target: "mouse", adjust: {x: 25, y: 15}},
                                style: {width: true, classes: ' ui-tooltip ui-tooltip-shadow'},
                                show: {delay: 250},
                                hide: {delay: 200}
                            });

                        }
                    }
                }
                svg.appendChild(gFeatures);

                let ruleSVG = this._createSvgRuleBar(settings.length, settings);
                svg.appendChild(ruleSVG);

                return svg;
            },
            _createSvgRuleBar(length, settings) {
                Object.assign(settings, {
                    height: 20,
                    startX: 20,
                    startY: 90,
                });

                let g = SVG.create('g', {});

                let line = SVG.addChild(g, 'line', {x1: settings.startX * settings.ratio, y1: settings.startY, x2: (settings.startX + length) * settings.ratio, y2: settings.startY, style: "stroke: grey"});

                for (let i = 0; i < length; i += 10) {
                    SVG.addChild(g, 'line', {x1: (settings.startX + i) * settings.ratio, y1: settings.startY, x2: (settings.startX + i) * settings.ratio, y2: settings.startY + 5, style: "stroke: grey"});
                }

                for (let i = 0; i <= length; i += 50) {
                    SVG.addChild(g, 'line', {x1: (settings.startX + i) * settings.ratio, y1: settings.startY, x2: (settings.startX + i) * settings.ratio, y2: settings.startY + 10, style: "stroke: grey"});
                    let text = SVG.addChild(g, 'text', {x: (settings.startX + i - 8) * settings.ratio, y: settings.startY + 25, style: "fill: black;font-size=4px;font-weight:10"});
                    text.textContent = i;
                }

                return g;
            },
            _getDefaultSetting() {
                let config = {
                    width: 1000,
                    height: 140,
                    proteinPositioningInterval: 3
                };
                return config;
            },
            _getMutationTooltip(variant, consequenceType) {
                let proteinVariantAnnotation = consequenceType.proteinVariantAnnotation;

                return "ID: " + variant.id + '<br>'
                + "<b>Mutation</b>: " + proteinVariantAnnotation.reference + "/" + proteinVariantAnnotation.alternate + '<br>'
                + "Codon:" + consequenceType.codon + '<br>'
//                                    + proteinVariantAnnotation.substitutionScores[0].source + ": " + proteinVariantAnnotation.substitutionScores[0].score + '<br>'
//                                    + proteinVariantAnnotation.substitutionScores[1].source + ": " + proteinVariantAnnotation.substitutionScores[1].score + '<br>'
                + "CADD: " + variant.annotation.functionalScore[0].score
                + "Conservation: " + variant.annotation.conservation[0].score;
            }
        });
    </script>
</dom-module>
