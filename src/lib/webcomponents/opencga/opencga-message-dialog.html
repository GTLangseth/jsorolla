<dom-module id="opencga-message-dialog">
    <template>
        <style is="custom-style" include="jso-styles"></style>

        <div class="modal fade" id="{{prefix}}messageModal" tabindex="-1" role="dialog"
             aria-labelledby="messageLabel" data-backdrop="static" data-keyboard="false">
            <div id="{{prefix}}modalDiv" class="modal-dialog modal-sm" role="document">
                <div class="modal-content">
                    <div id="{{prefix}}headerDiv" class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="{{prefix}}messageLabel">{{messageHeader}}</h4>
                    </div>
                    <div id="{{prefix}}bodyDiv" class="modal-body">
                        <div id="{{prefix}}contentDiv" class="col-sm-12">
                            <template is="dom-repeat" items="{{settingsMessageModal.messageBody}}">
                                <div>{{item}}</div>
                            </template>
                        </div>

                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
                    </div>
                </div>
            </div>
        </div>


    </template>

    <script>
        class OpencgaMessageDialog extends Polymer.Element{
            static get is() { return 'opencga-message-dialog'; }
            static get properties() {
                return {
                    opencgaClient: {
                        type: Object
                    },
                    showMessageModal: {
                        type: Boolean,
                        observer: "modalEvent",
                        notify: true
                    },
                    settingsMessageModal: {
                        type: Object
                    }
                }
            }
            constructor() {
                super();
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }
            ready() {
                super.ready();
                if (typeof this.prefix === "undefined" || this.prefix === "") {
                    this.prefix = "dialog" + Utils.randomString(6);
                }

            }
            modalEvent() {
                if (typeof this.showMessageModal != "undefined" && this.showMessageModal == true &&
                typeof this.settingsMessageModal != "undefined"){

                    // Type of modal
                    switch(this.settingsMessageModal.type){
                        case 'success':
                            $("#" + this.prefix + "headerDiv").addClass("alert alert-success");
                            break;
                        case 'warning':
                            $("#" + this.prefix + "headerDiv").addClass("alert alert-warning");
                            break;
                        case 'info':
                            $("#" + this.prefix + "headerDiv").addClass("alert alert-info");
                            break;
                        case 'danger':
                            $("#" + this.prefix + "headerDiv").addClass("alert alert-danger");
                            break;
                    }

                    // Width and height of modal
                    $("#" + this.prefix + "modalDiv").css("width", this.settingsMessageModal.width)
                    $("#" + this.prefix + "bodyDiv").css("height", this.settingsMessageModal.height)

                    // Body message
                    this.messageHeader = this.settingsMessageModal.messageHeader;

                    // Show modal
                    $("#" + this.prefix + "messageModal").modal("show");

                    this.showMessageModal = false;

                }
            }
        }
        customElements.define(OpencgaMessageDialog.is, OpencgaMessageDialog);
    </script>
</dom-module>
