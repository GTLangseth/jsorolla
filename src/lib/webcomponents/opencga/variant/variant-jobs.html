<dom-module id="variant-jobs">
    <template>
        <style include="jso-styles">
        </style>
        <div class="modal fade" id="jobModal" tabindex="-1" role="dialog"
             aria-labelledby="jobLabel" data-backdrop="static" data-keyboard="false">
            <div class="modal-dialog modal-sm" role="document" style="width: 1300px;">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">&times;</span></button>
                        <h4 class="modal-title" id="{{prefix}}HPOEditorLabel">Jobs</h4>
                    </div>
                    <div class="modal-body" style="height: auto;">

                        <div class="list-group">

                            <div class="list-group-item">
                                <h4 class="list-group-item-heading"><i class="fa fa-times" aria-hidden="true"></i>
                                    List group item heading</h4>
                                <div class="list-group-item-text">
                                    <div style="display:inline-block">
                                        <span>Owner</span>
                                        <label>Status</label>
                                        <i>29/08/2017</i>
                                    </div>
                                    <div style="display:inline-block;float:right;">
                                        <i class="fa fa-bars" aria-hidden="true"></i>

                                    </div>
                                    <p><a on-click="showMore" data-expanded="false" data-id-show-more="showMore1">Show
                                        more..</a></p>
                                    <div id="showMore1" style="display: none;">
                                        <label>Description:</label>
                                        <p>Description</p>
                                        <label>Error:</label>
                                        <p>Error 404</p>
                                        <label>Error Description:</label>
                                        <p>Error Description</p>

                                    </div>

                                </div>
                            </div>
                            <div class="list-group-item">
                                <h4 class="list-group-item-heading"><i class="fa fa-times" aria-hidden="true"></i>
                                    List group item heading</h4>
                                <div class="list-group-item-text">
                                    <div style="display:inline-block">
                                        <span>Owner</span>
                                        <label>Status</label>
                                        <i>29/08/2017</i>
                                    </div>
                                    <div style="display:inline-block;float:right;">
                                        <i class="fa fa-bars" aria-hidden="true"></i>

                                    </div>
                                    <p><a on-click="showMore" data-expanded="false" data-id-show-more="showMore2">Show
                                        more..</a></p>
                                    <div id="showMore2" style="display: none;">
                                        <label>Description:</label>
                                        <p>Description</p>
                                        <label>Error:</label>
                                        <p>Error 404</p>
                                        <label>Error Description:</label>
                                        <p>Error Description</p>

                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </template>

    <script>
        class VariantJobs extends Polymer.Element {

            constructor() {
                super();
            }

            static get is() {
                return "variant-jobs";
            }

            static get properties() {
                return {};
            }

            _attachDom(dom) {
                this.appendChild(dom);
            }

            ready() {
                super.ready();
            }

            showMore(e) {
                let idShowMore = e.target.getAttribute("data-id-show-more");
                let isExpanded = e.target.getAttribute("data-expanded");

                if (isExpanded === "false") {
                    PolymerUtils.show(idShowMore);
                    let isExpanded = e.target.setAttribute("data-expanded", true);
                } else {
                    PolymerUtils.hide(idShowMore);
                    let isExpanded = e.target.setAttribute("data-expanded", false);

                }
            }

        }

        customElements.define(VariantJobs.is, VariantJobs);

    </script>

</dom-module>
