    $(document).ready(function () {

        var w = $('body').width() - 50;
        var h = $('body').height() - $('#header').height() - 5;
        networkViewerWebgl = new NetworkViewerWebgl({
            targetId: 'container',
            height: h,
            width: w,
            autoRender: true

        });


        /**/
        var sifInputFile = $('#sifInputFile')[0];
        $(sifInputFile).bind('change',function (event) {
            var file = this.files[0];
            var sifDataAdapter = new SIFDataAdapter({
                dataSource: new FileDataSource(file),
                handlers:{
                    'data:load':function(event){
                        var verticesList = [];
                        for (var key in event.graph.vertices) {
                            var vertex = event.graph.vertices[key];
                            verticesList.push({id:vertex.id});
                        }
                        var layout = new GraphLayout({
                            verticesList: verticesList
                        });
                        layout.applyRandom3d();
                        networkViewerWebgl.renderGraph(event.graph,layout);
                    }
                }
            })
        });
