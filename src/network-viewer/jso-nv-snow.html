<dom-module id="jso-nv-snow">
    <style>
        :host {
            display: block;
            box-sizing: border-box;
            width: 800px;
        }

        #main {
            overflow-y: scroll;
            height: 500px;
        }

        jso-snow {
            padding: 5px;
            border: 0px;
            width: 800px;
        }
    </style>
    <template>

        <form id="main">

            <div class="formbox">
                <div class="formtitle">Examples</div>
                <div class="formcontent">
                    <div class="button action" style="display:inline-block" on-click="loadExample1">
                        Downregulated in fibroblasts from old individuals, compared to young
                    </div>
                    <div class="button action" on-click="handleDownloadFile" data-example="oldage_dn.txt"
                         style="display:inline-block">
                        <font-awesome icon="download"></font-awesome>
                    </div>
                    <br>

                    <div class="button action" style="display:inline-block;margin-top:5px;" on-click="loadExample2">
                        Upregulated by induction of exogenous BRCA1 in EcR-293 cells
                    </div>
                    <div class="button action" on-click="handleDownloadFile" data-example="brca1_overexp_up.txt"
                         style="display:inline-block">
                        <font-awesome icon="download"></font-awesome>
                    </div>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Define your input data</div>
                <div class="formcontent">
                    <label class="control">
                        <input id="mode_1" name="mode" class="fc-radioitem" type="radio" value="one_list"
                               checked="checked" on-click="modeChanged">
                        <span>One list</span>
                    </label>
                    <label class="control">
                        <input id="mode_2" name="mode" class="fc-radioitem" type="radio" value="two_list"
                               on-click="modeChanged">
                        <span>Comparing two lists</span>
                    </label>
                </div>
            </div>

            <div class="formbox">
                <div class="formtitle">Select your input files</div>
                <div class="formcontent">

                    List 1:
                    <jso-opencga-file-origin
                            id="inputFile"
                            selection-mode="file"
                            allow-text-area
                            allow-network
                            on-validfileselect="handleFileSelect"
                            bioformats="{{bioformats}}"
                            projects="{{projects}}"

                            columns="{{columns}}"
                            items="{{items}}"
                            selected="{{selected}}">
                    </jso-opencga-file-origin>

                                <!--Browse List 2 file...-->
                            <!--</div>-->

                            <!--</div>-->
                        <!--</jso-panel>-->
                    <!--</div>-->
                </div>
            </div>

        </form>
    </template>
    <script>
        Polymer({
//            attributes="userData selectedOption selectedStudy studies networkViewer"
            is: "jso-nv-snow",
            properties: {
                bioformats: {
                    type: Array
                },
                projects: {
                    type: Array
                },

                columns: {
                    type: Array
                },
                items: {
                    type: Array
                },
                selected: {
                    type: Array
                },
            },
            handleShowList1Panel: function () {
                this.$.browserList1Panel.hidden = false;
            },
            handleShowList2Panel: function () {
                this.$.browserList2Panel.hidden = false;
            },

            handleCancel: function () {
                this.selectedOption = '';
            }
        });
    </script>
</dom-module>
