<dom-module id="jso-nv-status-bar">
    <style>
        :host {
            display: block;
            position: relative;
            box-sizing: border-box;
            height: 32px;
            padding: 4px 8px;
            background-color: #FAFAFA;
            border-top: 1px solid #D9D9D9;
        }

        .grey {
            color: #666;
        }
    </style>
    <template>
        <div class="horizontal layout">
            <div class="jso-txt horizontal layout">
                <div class="grey">Nodes:</div>
                <span>{{vertices.length}}</span>
            </div>
            <div class="jso-txt horizontal layout">
                <div class="grey">Edges:</div>
                <span>{{edges.length}}</span>
            </div>
            <div class="flex"></div>
            <template is="dom-if" if="{{networkViewer.lastLoadedFileName !== ''}}">
                <div class="text">
                    <span class="grey">File: </span><span>{{lastLoadedFileName}}</span>
                </div>
            </template>

        </div>
    </template>
</dom-module>
<script>
    Polymer({
        is: 'jso-nv-status-bar',
        properties: {
            lastLoadedFileName: {
                type: String
            },
            vertices: {
                type: Array
            },
            edges: {
                type: Array
            },
        },
        created: function () {

        },
        ready: function () {

        }
    });
</script>
