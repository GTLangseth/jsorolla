<polymer-element name="jso-nv-status-bar" attributes="networkViewer">
    <template>
        <link rel="stylesheet" href="../lib/components/jso-style.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                height: 32px;
                padding: 4px 8px;
                background-color: #FAFAFA;
                border-top: 1px solid #D9D9D9;
            }

            :host > * {
                float: left;
            }

            label {
                display: inline;
                color: #666;
                margin: 5px;
            }

            label::after {
                content: ':'
            }
        </style>

        <div horizontal layout>
            <div class="text"><label>Nodes</label> {{networkViewer.vAttr.data.length}}</div>
            <div class="text"><label>Edges</label> {{networkViewer.eAttr.data.length}}</div>
        </div>
    </template>
    <script>
        Polymer({
            created: function () {

            },
            ready: function () {

            }
        });
    </script>
</polymer-element>
