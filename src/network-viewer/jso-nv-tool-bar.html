<polymer-element name="jso-nv-tool-bar" attributes="backgroundColor mode zoom">
    <template>
        <link rel="stylesheet" href="../lib/components/jso-style.css">
        <link rel="stylesheet" href="../../bower_components/fontawesome/css/font-awesome.min.css">
        <style>
            :host {
                display: block;
                position: relative;
                box-sizing: border-box;
                height: 32px;
                padding: 4px 8px;
                background-color: #FAFAFA;
                border: 0px solid #D9D9D9;
                border-bottom-width: 1px;
                border-top-width: 1px;
            }

            :host > * {
                float: left;
            }

            div.dropdown > div.button::after {
                content: '';
            }

        </style>

        <div class="button" data-checked="{{mode == 'select'}}" data-mode="select" on-click="{{handleMode}}"
             style="border-right: none">
            <i class="fa fa-hand-o-up"></i>
        </div>
        <div class="button" data-checked="{{mode == 'selectbackground'}}" data-mode="selectbackground"
             on-click="{{handleMode}}">
            <i class="fa fa-image"></i>
        </div>
        <div class="button" data-checked="{{mode == 'add'}}" data-mode="add" on-click="{{handleMode}}"
             style="margin-left: 3px;border-right: none">
            <i class="fa fa-plus"></i>
        </div>
        <div class="button" data-checked="{{mode == 'join'}}" data-mode="join" on-click="{{handleMode}}"
             style="border-right: none">
            <i class="fa fa-link"></i>
        </div>
        <div class="button" data-checked="{{mode == 'delete'}}" data-mode="delete" on-click="{{handleMode}}">
            <i class="fa fa-times"></i>
        </div>


        <div style="margin-left: 10px" id="collapseButton" class="ocb-ctrl hidden">
            <span class="ocb-icon icon-collapse"></span>
        </div>


        <div class="dropdown" style="margin-left: 10px">
            <div tabindex="-1" id="layoutButton" class="button"><i class="fa fa-share-alt"></i></div>
            <ul id="layoutMenu">
                <li on-click="{{handleLayoutMenu}}" data-value="Force directed">Force directed</li>
                <li on-click="{{handleLayoutMenu}}" data-value="Circle">Circle</li>
                <li on-click="{{handleLayoutMenu}}" data-value="Random">Random</li>
            </ul>
        </div>

        <div class="dropdown" title="Select" style="margin-left: 10px">
            <div tabindex="-1" id="autoSelectButton" class="button"><i class="fa fa-dot-circle-o"></i></div>
            <ul id="autoSelectMenu">
                <li on-click="{{handleSelectMenu}}" data-value="All nodes">All nodes</li>
                <li on-click="{{handleSelectMenu}}" data-value="First neighbour nodes">First neighbour nodes</li>
                <li on-click="{{handleSelectMenu}}" data-value="Invert node selection">Invert node selection</li>
                <li data-divider="true"></li>
                <li on-click="{{handleSelectMenu}}" data-value="All edges">All edges</li>
                <li on-click="{{handleSelectMenu}}" data-value="Adjacent edges">Adjacent edges</li>
                <li data-divider="true"></li>
                <li on-click="{{handleSelectMenu}}" data-value="Everything">Everything</li>
            </ul>
        </div>

        <div style="margin-left: 10px" on-click={{handleBackgroundImage}} id="importBackgroundImageButton"
             class="button">
            <i class="fa fa-file-image-o"></i>
        </div>
        <input on-change={{handleBackgroundImageField}} id="importBackgroundImageField" type="file"
               style="display:none"/>

        <jso-color-picker id="backgroundColorPicker" color="{{backgroundColor}}"
                          on-change="{{handleBackgroundColorPicker}}"
                          style="float:left;width:90px;margin-left: 2px;"></jso-color-picker>

        <div class="dropdown" title="Rotate" style="margin-left: 10px">
            <div tabindex="-1" id="rotateButton" class="button" style="border-right: none"><i
                    class="fa fa-rotate-right"></i></div>
            <ul id="rotateMenu">
                <li on-click="{{handleRotateMenu}}" data-value="45">45</li>
                <li on-click="{{handleRotateMenu}}" data-value="90">90</li>
                <li on-click="{{handleRotateMenu}}" data-value="180">180</li>
                <li data-divider="true"></li>
                <li on-click="{{handleRotateMenu}}" data-value="-45">-45</li>
                <li on-click="{{handleRotateMenu}}" data-value="-90">-90</li>
                <li on-click="{{handleRotateMenu}}" data-value="-180">-180</li>
            </ul>
        </div>
        <input on-keyup="{{handleRotateField}}" id="rotateField" class="button" type="text" style="width: 50px;"
               placeholder="90&deg;" pattern="^-?\d+$">

        <div id="zoomOutButton" on-click="{{handleZoomOutButton}}" class="button" style="margin-left: 10px"><span
                class="fa fa-minus"></span></div>
        <div on-click="{{handleZoomSlider}}" id="progressBarCont" class="zoom-bar">
            <div id="progressBar" style="width:{{zoom}}%"></div>
        </div>
        <div id="zoomInButton" on-click="{{handleZoomInButton}}" class="button"><span class="fa fa-plus"></span></div>

        </div>

    </template>


    <script>
        Polymer({
            created: function () {
                this.zoom;
                this.mode;

            },
            ready: function () {

            },
            handleLayoutMenu: function (e) {
                this.fire('layoutchange', {layout: e.currentTarget.dataset.value});
            },
            handleSelectMenu: function (e) {
                this.fire('selectchange', {select: e.currentTarget.dataset.value});
            },
            handleRotateMenu: function (e) {
                this.fire('rotatechange', {angle: parseFloat(e.currentTarget.dataset.value)});
            },
            handleRotateField: function (e) {
                var query = e.target.value;
                var intPattern = /^-?\d+$/;
                if (intPattern.test(query)) {
                    if (event.which === 13) {
                        this.fire('rotatechange', {angle: parseFloat(query)});
                    }
                }
            },
            handleBackgroundImage: function () {
                this.$.importBackgroundImageField.click();
            },
            handleBackgroundImageField: function (e) {
                var me = this;
                var file = e.currentTarget.files[0];
                if (file) {
                    var reader = new FileReader();
                    reader.onload = function (evt) {
                        var image = new Image;
                        image.onload = function () {
                            me.fire('importbackgroundimage', {image: image});
                        };
                        var content = evt.target.result;
                        image.src = content;
                    };
                    reader.readAsDataURL(file);
                    e.currentTarget.value = null;
                }
            },
            handleBackgroundColorPicker: function (e) {
                this.backgroundColor = e.detail.color;
            },
            handleZoomOutButton: function () {
                this.zoom = Math.max(0, this.zoom - 1)
            },
            handleZoomSlider: function (e) {
                this.zoom = 100 / parseInt(getComputedStyle(e.currentTarget).width) * e.offsetX;
            },
            handleZoomInButton: function () {
                this.zoom = Math.min(100, this.zoom + 1)
            },
            handleMode: function (e) {
                this.mode = e.currentTarget.dataset.mode;
                console.log(this.mode)
            },
            setZoom: function (zoom) {
                this.zoom = zoom;
            }
        });
    </script>
</polymer-element>
