    <script type="text/javascript" src="http://cdn.sencha.io/ext/gpl/5.0.0/build/ext-all.js"></script>

    <!-- build:script vendor -->

    <script type="text/javascript" src="../../vendor/jquery.qtip.min.js"></script>
    <script type="text/javascript" src="../../vendor/jquery.cookie.js"></script>

    <script type="text/javascript" src="../../vendor/jquery.simplecolorpicker.js"></script>

    <script type="text/javascript" src="nv-config.js"></script>


    <!-- build:script js -->
    <script type="text/javascript" src="../lib/svg.js"></script>
    <script type="text/javascript" src="../lib/utils.js"></script>

    <script type="text/javascript" src="../lib/network/attributes/attribute-manager-store.js"></script>
    <script type="text/javascript" src="../lib/network/network.js"></script>

    <script type="text/javascript" src="../lib/network/graph.js"></script>
    <script type="text/javascript" src="../lib/network/edge.js"></script>
    <script type="text/javascript" src="../lib/network/edge-config.js"></script>

    <script type="text/javascript" src="../lib/network/vertex-config.js"></script>

    <script type="text/javascript" src="tool-bar.js"></script>
    <script type="text/javascript" src="edition-bar.js"></script>
    <script type="text/javascript" src="network-svg-layout.js"></script>

    <script type="text/javascript" src="network-viewer.js"></script>
    <!-- /build -->

    <script type="text/javascript">
        session = new NetworkSession();
        var networkViewer;
        var run = function () {
            networkViewer = new NetworkViewer({
                target: 'application',
                sidePanel: false,
                overviewPanel: false,
                session: session,
                width: $('#application').width(),
                height: $('#application').height()
            });
            networkViewer.draw();
        };
        $(document).ready(run);
    </script>

    <style type="text/css">
        html {
            width: 100%;
            height: 100%;
            position: fixed;
            overflow: hidden;
        }

        body {
            margin: 0px;
        }

        #application {
            margin: 0 auto;
            width: 1500px;
            height: 800px;
            border: 1px solid lightgray;
        }

        #title {
            margin: 20px auto;
            width: 1500px;
            font-size: 35px;
            color: gray;
        }
    </style>
</head>
<body>
<div id="title">Network Viewer</div>
<div id="application"></div>
</body>
</html>
