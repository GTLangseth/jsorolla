    <script type="text/javascript">
        var networkViewer;
        var run = function () {
            networkViewer = new NetworkViewer({
                target: 'application',
                sidePanel: false,
                overviewPanel: false,
                width: $('#application').width(),
                height: $('#application').height()
            });
            networkViewer.draw();
        };
        $(document).ready(run);
    </script>
